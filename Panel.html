<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA - FAMILIADA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .card { background: #2a2a2a; border-radius: 10px; padding: 20px; margin-bottom: 15px; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .btn-blue { background: #3498db; color: white; }
        .btn-yellow { background: #f1c40f; color: black; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .ans-row { display: flex; justify-content: space-between; padding: 10px; background: #333; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>1. POŁĄCZ Z TV</h3>
        <input type="text" id="peer-id" placeholder="WPISZ KOD Z TV">
        <button onclick="connect()" class="btn-green">POŁĄCZ</button>
    </div>

    <div id="controls" style="display:none">
        <div class="card">
            <h3>2. MULTIMEDIA</h3>
            <button onclick="sendToTV({type:'INTRO'})" class="btn-blue">START CZOŁÓWKA / INTRO</button>
        </div>

        <div class="card">
            <h3>3. RUNDY</h3>
            <div style="display:flex; gap:5px">
                <button onclick="setRound(1)" class="btn-blue">RUNDA 1 (x1)</button>
                <button onclick="setRound(2)" class="btn-blue">RUNDA 2 (x2)</button>
                <button onclick="setRound(3)" class="btn-blue">RUNDA 3 (x3)</button>
            </div>
            <button onclick="setRound('FIN')" class="btn-yellow">TRYB FINAŁOWY</button>
        </div>

        <div class="card">
            <h3>4. PYTANIE</h3>
            <select id="q-select" onchange="loadQ()"></select>
            <button onclick="sendQ()" class="btn-green">WYŚLIJ PYTANIE NA TV</button>
            <div id="ans-list"></div>
        </div>

        <div class="card">
            <h3>5. AKCJE</h3>
            <button onclick="sendToTV({type:'STRIKE'})" class="btn-red" style="height:80px; font-size:30px;">X - BŁĄD!</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <div>A: <input type="number" id="scA" value="0" onchange="syncScores()"></div>
                <div>B: <input type="number" id="scB" value="0" onchange="syncScores()"></div>
            </div>
        </div>
    </div>

    <script>
        const db = [
            { q: "Szkolny przedmiot?", a: [["MATEMATYKA", 35], ["POLSKI", 25], ["WF", 20], ["HISTORIA", 10]] },
            { q: "Zwierzę domowe?", a: [["PIES", 45], ["KOT", 35], ["CHOMIK", 10], ["RYBKI", 5]] }
        ];

        let peer = new Peer(), conn, multiplier = 1, currentAns = [];

        function connect() {
            const id = document.getElementById('peer-id').value;
            conn = peer.connect(id);
            conn.on('open', () => {
                document.getElementById('controls').style.display = 'block';
                const s = document.getElementById('q-select');
                s.innerHTML = '<option value="">-- Wybierz pytanie --</option>';
                db.forEach((d, i) => s.innerHTML += `<option value="${i}">${d.q}</option>`);
            });
        }

        function sendToTV(data) { if(conn) conn.send(data); }

        function setRound(val) {
            multiplier = (typeof val === 'number') ? val : 1;
            sendToTV({type: 'ROUND', val: val});
        }

        function loadQ() {
            const idx = document.getElementById('q-select').value;
            if(idx==="") return;
            currentAns = db[idx].a;
            const list = document.getElementById('ans-list');
            list.innerHTML = "";
            currentAns.forEach((a, i) => {
                list.innerHTML += `<div class="ans-row"><span>${a[0]} (${a[1]})</span><button onclick="reveal(${i})" style="width:50px">OK</button></div>`;
            });
        }

        function sendQ() {
            sendToTV({type: 'SETUP', a: currentAns.map(x => ({text: x[0], pts: x[1]}))});
        }

        function reveal(i) {
            sendToTV({type: 'REVEAL', index: i, text: currentAns[i][0], pts: currentAns[i][1] * multiplier});
        }

        function syncScores() {
            sendToTV({type: 'UPDATE', scA: document.getElementById('scA').value, scB: document.getElementById('scB').value});
        }
    </script>
</body>
</html>
