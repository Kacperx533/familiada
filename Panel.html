<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .card { background: #2a2a2a; padding: 15px; border-radius: 10px; border-top: 4px solid gold; margin-bottom: 15px; }
        button { width: 100%; padding: 10px; margin: 3px 0; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-blue { background: #0066ff; color: white; }
        .btn-red { background: #cc0000; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-gold { background: gold; color: black; }
        .btn-grey { background: #555; color: white; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; background: #000; color: white; border: 1px solid #444; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        #panel-final { display: none; }
        table { width: 100%; color: white; border-collapse: collapse; }
        th, td { border: 1px solid #444; padding: 5px; }
    </style>
</head>
<body>
    <div>
        <div class="card">
            <h3>1. PO≈ÅƒÑCZENIE</h3>
            <input type="text" id="tv-id" placeholder="Wpisz ID z TV">
            <button class="btn-green" onclick="connect()" style="margin-top:5px">PO≈ÅƒÑCZ</button>
        </div>
        <div class="card">
            <h3>2. MULTIMEDIA</h3>
            <button class="btn-blue" onclick="send({type:'VIDEO'})">üé¨ ODTW√ìRZ CZO≈Å√ìWKƒò (WIDEO)</button>
            <button class="btn-gold" onclick="send({type:'SOUND', f:'intro'})">üéµ MUZYKA INTRA (AUDIO)</button>
            <div class="grid-2">
                <button class="btn-grey" onclick="send({type:'SOUND', f:'round'})">MUZYKA RUNDY</button>
                <button class="btn-grey" onclick="send({type:'SOUND', f:'rep'})">POWT√ìRZENIE</button>
            </div>
        </div>
        <div class="card">
            <h3>3. B≈ÅƒòDY (X)</h3>
            <div class="grid-2">
                <button class="btn-blue" onclick="send({type:'STRIKE', n:1, team:'blue'})">NIEB. X</button>
                <button class="btn-red" onclick="send({type:'STRIKE', n:1, team:'red'})">CZER. X</button>
            </div>
        </div>
    </div>

    <div>
        <div id="panel-rounds">
            <div class="card">
                <h3>4. WYB√ìR ZESTAWU (1-10)</h3>
                <select id="q-sel" onchange="loadQ()"></select>
                <button class="btn-gold" onclick="sendQ()" style="margin-top:10px; height:50px">WY≈öLIJ NA TABLICƒò</button>
                <button class="btn-red" onclick="showFinal()" style="margin-top:10px">PRZEJD≈π DO FINA≈ÅU</button>
            </div>
            <div class="card">
                <h3>ODPOWIEDZI</h3>
                <div id="ans-box" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
            </div>
        </div>

        <div id="panel-final">
            <div class="card">
                <h3>üèÜ FINA≈Å</h3>
                <div class="grid-2">
                    <button class="btn-red" onclick="send({type:'TIMER', val:15})">START 15s</button>
                    <button class="btn-red" onclick="send({type:'TIMER', val:20})">START 20s</button>
                </div>
                <button class="btn-grey" onclick="showRounds()" style="margin-top:10px">POWR√ìT DO RUND</button>
                <table>
                    <tr><th>Pyt</th><th>Gracz 1</th><th>Gracz 2</th></tr>
                    <tbody id="f-table"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>PUNKTY</h3>
            <div class="grid-2" style="font-size: 20px; text-align: center;">
                <div>Niebiescy: <span id="ds1">0</span></div>
                <div>Czerwoni: <span id="ds2">0</span></div>
            </div>
            <div style="text-align: center; font-size: 30px; color: gold;">Suma rundy: <span id="dsum">0</span></div>
            <div class="grid-2">
                <button class="btn-blue" onclick="addScore('blue')">DODAJ NIEB.</button>
                <button class="btn-red" onclick="addScore('red')">DODAJ CZER.</button>
            </div>
        </div>
    </div>

    <script>
        const DB = [
            {q:"Zestaw 1: Zwierzƒô z trƒÖbƒÖ", a:[["S≈ÅO≈É",50],["KOMAR",10]]},
            {q:"Zestaw 2: Co pijemy rano", a:[["KAWA",40],["HERBATA",30],["WODA",10]]},
            {q:"Zestaw 3: Marka auta", a:[["FIAT",30],["BMW",20]]},
            {q:"Zestaw 4: Przedmiot szkolny", a:[["MATEMATYKA",40],["WF",30]]},
            {q:"Zestaw 5: Kolor flagi PL", a:[["BIA≈ÅY",50],["CZERWONY",50]]},
            {q:"Zestaw 6: Co na g≈Çowƒô", a:[["CZAPKA",40],["KASK",20]]},
            {q:"Zestaw 7: Dzie≈Ñ na P", a:[["PONIEDZIA≈ÅEK",50],["PIƒÑTEK",40]]},
            {q:"Zestaw 8: Miasto w PL", a:[["WARSZAWA",40],["KRAK√ìW",30]]},
            {q:"Zestaw 9: Imiƒô na A", a:[["ADAM",30],["ANIA",30]]},
            {q:"Zestaw 10: Co w lesie", a:[["DRZEWA",50],["GRZYBY",20]]}
        ];

        let conn, peer = new Peer(), s1=0, s2=0, rSum=0;

        window.onload = () => {
            const s = document.getElementById('q-sel');
            DB.forEach((x, i) => s.innerHTML += `<option value="${i}">${x.q}</option>`);
            const ft = document.getElementById('f-table');
            for(let i=0; i<5; i++) {
                ft.innerHTML += `<tr><td>${i+1}</td>
                <td><input id="f1t-${i}" style="width:70px"><input id="f1p-${i}" type="number" style="width:40px"><button onclick="revF(1,${i})">OK</button></td>
                <td><input id="f2t-${i}" style="width:70px"><input id="f2p-${i}" type="number" style="width:40px"><button onclick="revF(2,${i})">OK</button></td></tr>`;
            }
            loadQ();
        };

        function connect() { conn = peer.connect(document.getElementById('tv-id').value); conn.on('open', () => alert("PO≈ÅƒÑCZONO!")); }
        function loadQ() {
            const q = DB[document.getElementById('q-sel').value];
            const box = document.getElementById('ans-box'); box.innerHTML = '';
            q.a.forEach((x, i) => {
                const b = document.createElement('button'); b.className = 'btn-grey'; b.innerText = `${x[0]} (${x[1]})`;
                b.onclick = () => { rSum += x[1]; update(); send({type:'REV', idx:i}); b.style.background = 'green'; };
                box.appendChild(b);
            });
        }
        function sendQ() { rSum = 0; update(); send({type:'SETUP', ans: DB[document.getElementById('q-sel').value].a.map(x=>({t:x[0], p:x[1]}))}); }
        function showFinal() { document.getElementById('panel-rounds').style.display='none'; document.getElementById('panel-final').style.display='block'; send({type:'FINAL_UI'}); }
        function showRounds() { document.getElementById('panel-rounds').style.display='block'; document.getElementById('panel-final').style.display='none'; }
        function revF(p, i) { send({type:'FINAL_REV', p:p, i:i, txt:document.getElementById(`f${p}t-${i}`).value.toUpperCase(), pts:document.getElementById(`f${p}p-${i}`).value}); }
        function addScore(team) { if(team==='blue') s1+=rSum; else s2+=rSum; rSum=0; update(); }
        function update() { document.getElementById('ds1').innerText=s1; document.getElementById('ds2').innerText=s2; document.getElementById('dsum').innerText=rSum; send({type:'SCORE', s1:s1, s2:s2, sum:rSum}); }
        function send(d) { if(conn) conn.send(d); }
    </script>
</body>
</html>
