<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL STEROWANIA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 10px; margin: 0; }
        .card { background: #1e1e1e; padding: 10px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #444; }
        button { border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.1s; }
        .btn-start { width: 100%; height: 45px; background: #2e7d32; color: white; margin-bottom: 5px; }
        .btn-credits { width: 100%; height: 45px; background: #5d4037; color: white; margin-bottom: 5px; }
        .btn-strike { width: 100%; height: 70px; background: #b00020; color: white; font-size: 30px; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 10px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #2c2c2c; color: white; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; }
        #hint-box { padding: 10px; background: #000; border: 1px dashed #ffb300; color: #ffb300; font-size: 13px; }
        .ans-row { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 8px; margin: 4px 0; border-radius: 5px; }
        .final-ctrl { display: grid; grid-template-columns: 1fr 50px 40px 40px; gap: 4px; margin-bottom: 4px; }
        h4 { color: #ffb300; margin: 8px 0 4px 0; font-size: 11px; }
    </style>
</head>
<body>
    <div id="conn-screen" class="card">
        <input type="text" id="join-id" placeholder="WPISZ ID Z TV">
        <button onclick="connect()" style="width:100%; padding:15px; background: #4CAF50; color:white; font-weight:bold">PO≈ÅƒÑCZ Z TV</button>
    </div>

    <div id="game-controls" style="display:none">
        <button class="btn-start" onclick="startCzolowka()">‚ñ∂ START (CZO≈Å√ìWKA)</button>
        <button class="btn-credits" onclick="showCredits()">üé¨ KONIEC (NAPISY MP4)</button>
        <button onclick="resetGame()" style="width:100%; height:30px; background:#444; color:white; margin-bottom:10px">RESET GRY</button>

        <div class="card">
            <div class="grid">
                <button onclick="setR(1)">R1</button><button onclick="setR(2)">R2</button><button onclick="setR(3)">R3</button>
                <button onclick="setR('final')" style="background:violet">FIN</button>
            </div>
            <div id="normal-setup">
                <select id="q-select" onchange="loadQ()"><option value="">-- WYBIERZ PYTANIE --</option></select>
                <button onclick="sendQ()" style="width:100%; padding:10px; background: #bb86fc">WY≈öLIJ PYTANIE</button>
            </div>
            <div id="final-setup" style="display:none">
                <select id="f-select" onchange="loadFinal()"><option value="">-- WYBIERZ ZESTAW --</option></select>
                <div id="final-ctrl-grid"></div>
            </div>
        </div>

        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button id="btnA" onclick="setTeam('A')" style="height:40px; background:#cf6679">TEAM A</button>
                <button id="btnB" onclick="setTeam('B')" style="height:40px; background:#03dac6">TEAM B</button>
            </div>
            <div id="ans-list"></div>
            <button class="btn-strike" onclick="strike()">X (B≈ÅƒÑD)</button>
            <div id="hint-box">...</div>
        </div>

        <div class="card">
            PKT A: <input type="number" id="scA" value="0" style="width:60px" onchange="sync()">
            PKT B: <input type="number" id="scB" value="0" style="width:60px" onchange="sync()">
        </div>
    </div>

    <script>
        let peer = new Peer(), conn, activeTeam = null, strikes = {A:0, B:0}, currentAnswers = [];
        const db = [
            { q: "Polska potrawa:", a: [["Pierogi", 48], ["Bigos", 35], ["Schabowy", 22], ["≈ªurek", 14], ["Go≈ÇƒÖbki", 9]] },
            { q: "Zwierzƒô na K:", a: [["Kot", 45], ["Ko≈Ñ", 32], ["Krowa", 21], ["Kangur", 15], ["Kura", 9]] },
            { q: "Co≈õ z k√≥≈Çkami:", a: [["Samoch√≥d", 45], ["Rower", 38], ["W√≥zek", 24], ["Hulajnoga", 16], ["Traktor", 11]] },
            { q: "W pi√≥rniku:", a: [["D≈Çugopis", 50], ["O≈Ç√≥wek", 35], ["Gumka", 22], ["Linijka", 18]] },
            { q: "Nad wodƒÖ?", a: [["P≈Çywamy", 42], ["Opalamy siƒô", 36], ["Ryby", 25], ["Spacer", 10]] },
            { q: "Dodatek do chleba:", a: [["D≈ºem", 46], ["Mi√≥d", 31], ["Ser", 28], ["Szynka", 25], ["Mas≈Ço", 20]] },
            { q: "Sport z pi≈ÇkƒÖ:", a: [["No≈ºna", 55], ["Siatk√≥wka", 34], ["Koszyk√≥wka", 26], ["Tenis", 9]] },
            { q: "Pijemy rano:", a: [["Kawa", 44], ["Herbata", 38], ["Sok", 22], ["Woda", 12], ["Mleko", 9]] },
            { q: "Zimowy sport:", a: [["Narty", 48], ["≈Åy≈ºwy", 32], ["Snowboard", 24], ["Sanki", 15]] },
            { q: "Ro≈õnie w lesie:", a: [["Drzewa", 52], ["Grzyby", 41], ["Jagody", 26], ["Mech", 14]] },
            { q: "Garderoba na zimƒô:", a: [["Kurtka", 45], ["Czapka", 38], ["Szalik", 31], ["Rƒôkawiczki", 22]] },
            { q: "Instrument klawiszowy:", a: [["Pianino", 48], ["Fortepian", 35], ["Keyboard", 26], ["Akordeon", 14]] },
            { q: "AGD w kuchni:", a: [["Lod√≥wka", 55], ["Kuchenka", 34], ["Zmywarka", 28], ["Czajnik", 12]] },
            { q: "Imiƒô dla psa:", a: [["Burek", 38], ["Azor", 32], ["Reksio", 25], ["Luna", 14]] },
            { q: "Kojarzy siƒô z Pary≈ºem:", a: [["Eiffel", 62], ["Bagietka", 28], ["Luwr", 15], ["Croissant", 12]] },
            { q: "Rodzaj pogody:", a: [["S≈Ço≈Ñce", 44], ["Deszcz", 35], ["Wiatr", 21], ["Chmury", 14]] },
            { q: "W kinie:", a: [["Film", 65], ["Popcorn", 38], ["Picie", 15], ["Randka", 10]] },
            { q: "Cytrus:", a: [["Cytryna", 45], ["Pomara≈Ñcza", 38], ["Mandarynka", 26], ["Grejpfrut", 14]] },
            { q: "W ≈Çazience:", a: [["Wanna", 42], ["Prysznic", 36], ["Lustro", 24], ["Pralka", 18]] },
            { q: "MiesiƒÖc letni:", a: [["Lipiec", 48], ["Sierpie≈Ñ", 45], ["Czerwiec", 32], ["Wrzesie≈Ñ", 5]] }
        ];
        const finalDb = [
            { n: "FINA≈Å 1", qs: ["Co w portfelu?", "Na wagƒô?", "Prezent?", "P≈Çatno≈õƒá?", "Got√≥wka?"], q: ["PieniƒÖdze", "Owoce", "Rower", "Karta", "Bankomat"], p: [46, 32, 28, 41, 55] },
            { n: "FINA≈Å 2", qs: ["Mebel?", "Kuchnia?", "Przed snem?", "Zwierzƒô?", "≈Åazienka?"], q: ["Kanapa", "Lod√≥wka", "Mycie", "Pies", "Myd≈Ço"], p: [52, 48, 35, 62, 21] },
            { n: "FINA≈Å 3", qs: ["Drzewo?", "Ptak?", "Kwiat?", "G√≥ra?", "Rzeka?"], q: ["DƒÖb", "Wr√≥bel", "R√≥≈ºa", "Giewont", "Wis≈Ça"], p: [38, 45, 31, 28, 55] },
            { n: "FINA≈Å 4", qs: ["Lokomocja?", "Ma k√≥≈Çka?", "Lata?", "P≈Çywa?", "Syrena?"], q: ["Auto", "Rower", "Samolot", "Statek", "Karetka"], p: [42, 36, 51, 29, 33] },
            { n: "FINA≈Å 5", qs: ["Przedmiot?", "Pi√≥rnik?", "Przerwa?", "Biblioteka?", "Nauczyciel?"], q: ["Matma", "D≈Çugopis", "Kanapka", "KsiƒÖ≈ºka", "Dziennik"], p: [44, 52, 26, 58, 15] }
        ];

        function connect() {
            conn = peer.connect(document.getElementById('join-id').value);
            conn.on('open', () => {
                document.getElementById('conn-screen').style.display = 'none';
                document.getElementById('game-controls').style.display = 'block';
                db.forEach((d, i) => document.getElementById('q-select').innerHTML += `<option value="${i}">${d.q}</option>`);
                finalDb.forEach((f, i) => document.getElementById('f-select').innerHTML += `<option value="${i}">${f.n}</option>`);
            });
        }
        function startCzolowka() { conn.send({type: 'START_INTRO'}); }
        function showCredits() { conn.send({type: 'SHOW_CREDITS'}); }
        function resetGame() { if(confirm("RESET?")) { conn.send({type: 'RESET'}); location.reload(); } }
        function setR(r) { 
            document.getElementById('normal-setup').style.display = r === 'final' ? 'none' : 'block'; 
            document.getElementById('final-setup').style.display = r === 'final' ? 'block' : 'none'; 
            conn.send({type: 'NEXT_ROUND', round: r}); 
            strikes = {A:0, B:0}; sync(); 
        }
        function loadQ() { const d = db[document.getElementById('q-select').value]; currentAnswers = d.a.map(x => ({t: x[0], p: x[1]})); document.getElementById('hint-box').innerHTML = d.q; }
        function sendQ() { conn.send({type: 'SETUP', q: db[document.getElementById('q-select').value].q, a: currentAnswers}); const list = document.getElementById('ans-list'); list.innerHTML = ""; currentAnswers.forEach((a, i) => { list.innerHTML += `<div class="ans-row"><span>${a.t} (${a.p})</span><button onclick="reveal(${i})">ODKRYJ</button></div>`; }); }
        function loadFinal() { 
            const f = finalDb[document.getElementById('f-select').value]; 
            let h = ""; f.qs.forEach((q,i)=> h += (i+1)+". "+q+" | "); document.getElementById('hint-box').innerHTML = h; 
            const grid = document.getElementById('final-ctrl-grid'); grid.innerHTML = ""; 
            for(let p=1; p<=2; p++) { grid.innerHTML += `<h4>GRACZ ${p}</h4>`; for(let r=0; r<5; r++) { grid.innerHTML += `<div class="final-ctrl"><input type="text" id="f-t-${p}-${r}" value="${f.q[r]}"><input type="number" id="f-p-${p}-${r}" value="${f.p[r]}"><button onclick="revF(${p},${r},'t')">T</button><button onclick="revF(${p},${r},'p')">P</button></div>`; } } 
        }
        function revF(p, r, k) { conn.send({type: 'FINAL_REVEAL', player: p, row: r, kind: k, val: document.getElementById(`f-${k}-${p}-${r}`).value}); }
        function reveal(i) { conn.send({type: 'REVEAL', index: i, text: currentAnswers[i].t, pts: currentAnswers[i].p}); if(activeTeam) { let s = document.getElementById('sc'+activeTeam); s.value = parseInt(s.value) + currentAnswers[i].p; sync(); } }
        function strike() { conn.send({type: 'STRIKE'}); if(activeTeam) { strikes[activeTeam]++; sync(); } }
        function setTeam(t) { activeTeam = t; }
        function sync() { conn.send({type: 'UPDATE', scA: document.getElementById('scA').value, scB: document.getElementById('scB').value, strikes: strikes}); }
    </script>
</body>
</html>
