<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA PANEL - PRO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: white; padding: 20px; display: grid; grid-template-columns: 380px 1fr; gap: 20px; }
        .card { background: #222; padding: 15px; border-radius: 12px; border-top: 4px solid gold; margin-bottom: 15px; }
        h3 { color: gold; margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; }
        button { width: 100%; padding: 12px; margin: 3px 0; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #0066ff; color: white; }
        .btn-red { background: #cc0000; color: white; }
        .active-team { outline: 4px solid white; box-shadow: 0 0 15px white; }
        .btn-gold { background: gold; color: black; }
        .btn-grey { background: #444; color: white; }
        input, select { width: 100%; padding: 10px; background: #000; color: white; border: 1px solid #333; margin-bottom: 5px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        #panel-final { display: none; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #444; padding: 5px; }
    </style>
</head>
<body>
    <div>
        <div class="card">
            <h3>1. PO≈ÅƒÑCZENIE</h3>
            <input type="text" id="tv-id" placeholder="WPISZ ID Z TV">
            <button class="btn-gold" onclick="connect()">PO≈ÅƒÑCZ</button>
        </div>
        <div class="card">
            <h3>2. MULTIMEDIA</h3>
            <button class="btn-blue" onclick="send({type:'VIDEO'})">CZO≈Å√ìWKA WIDEO</button>
            <button class="btn-grey" onclick="send({type:'SOUND', f:'intro'})">AUDIO INTRO</button>
            <button class="btn-grey" onclick="send({type:'SOUND', f:'rep'})">D≈πWIƒòK POWT√ìRKI</button>
        </div>
        <div class="card">
            <h3>3. AKTYWNA DRU≈ªYNA</h3>
            <div class="grid-2">
                <button id="p-blue" class="btn-blue" onclick="setTeam('blue')">NIEBIESCY</button>
                <button id="p-red" class="btn-red" onclick="setTeam('red')">CZERWONI</button>
            </div>
            <div class="grid-2" style="margin-top:10px">
                <button class="btn-grey" onclick="strike(1)">X</button>
                <button class="btn-grey" onclick="strike(3)">XXX</button>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <div style="font-size: 12px;">PUNKTY RUNDY:</div>
            <div id="dsum" style="font-size: 40px; color: gold;">0</div>
            <button class="btn-grey" onclick="resetRound()">KONIEC RUNDY (ZERUJ SUMƒò)</button>
        </div>
    </div>

    <div>
        <div id="panel-rounds">
            <div class="card">
                <h3>4. WYB√ìR ZESTAWU (1-20)</h3>
                <select id="q-sel" onchange="loadQ()"></select>
                <button class="btn-gold" onclick="sendQ()" style="height:50px">WY≈öLIJ PYTANIE NA TABLICƒò</button>
                <button class="btn-red" onclick="showFinal()" style="margin-top:10px">OTW√ìRZ TRYB FINA≈ÅU</button>
            </div>
            <div class="card">
                <h3>TABLICA ODPOWIEDZI</h3>
                <div id="ans-box" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
            </div>
        </div>

        <div id="panel-final">
            <div class="card">
                <h3>üèÜ FINA≈Å - SYSTEM</h3>
                <div class="grid-2">
                    <button class="btn-red" onclick="send({type:'TIMER', val:15})">START 15s (G1)</button>
                    <button class="btn-red" onclick="send({type:'TIMER', val:20})">START 20s (G2)</button>
                </div>
                <button class="btn-grey" onclick="showRounds()">POWR√ìT DO RUND</button>
                <table style="margin-top:10px">
                    <tr><th>NR</th><th>GRACZ 1 (Has≈Ço | Pkt)</th><th>GRACZ 2 (Has≈Ço | Pkt)</th></tr>
                    <tbody id="f-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const DB = [
            {q:"1. Wiƒôcej ni≈º jedno zwierzƒô?", a:[["OWCE",40],["STADO",30],["LAMA",20],["WATAHA",10]]},
            {q:"2. Co robimy rano?", a:[["MYJEMY ZƒòBY",40],["JEMY ≈öNIADANIE",35],["UBIERAMY SIƒò",15],["PIJEMY KAWƒò",10]]},
            {q:"3. Przedmiot szkolny na M?", a:[["MATEMATYKA",60],["MUZYKA",30],["METODOLOGIA",10]]},
            {q:"4. Co ro≈õnie w lesie?", a:[["DRZEWA",50],["GRZYBY",30],["JAGODY",15],["MECH",5]]},
            {q:"5. Dyscyplina sportowa?", a:[["PI≈ÅKA NO≈ªNA",45],["SIATK√ìWKA",25],["KOSZYK√ìWKA",20],["TENIS",10]]},
            {q:"6. Co mo≈ºna piƒá na zimno?", a:[["WODA",40],["SOK",30],["COLA",20],["MLEKO",10]]},
            {q:"7. Marka samochodu?", a:[["FIAT",30],["BMW",25],["AUDI",20],["TOYOTA",15],["FORD",10]]},
            {q:"8. Dzie≈Ñ tygodnia na P?", a:[["PONIEDZIA≈ÅEK",50],["PIƒÑTEK",40]]},
            {q:"9. Miasto w Polsce?", a:[["WARSZAWA",40],["KRAK√ìW",30],["WROC≈ÅAW",20],["GDA≈ÉSK",10]]},
            {q:"10. Co na pla≈ºƒô?", a:[["RƒòCZNIK",40],["KREM",30],["PI≈ÅKA",20],["KOC",10]]},
            {q:"11. Owoc na literƒô J?", a:[["JAB≈ÅKO",60],["JAGODA",20],["JE≈ªYNA",20]]},
            {q:"12. Co w pi√≥rniku?", a:[["D≈ÅUGOPIS",40],["O≈Å√ìWEK",30],["GUMKA",20],["LINIJKA",10]]},
            {q:"13. Czƒô≈õƒá garderoby?", a:[["SPODNIE",40],["KOSZULKA",30],["BUTY",20],["CZAPKA",10]]},
            {q:"14. Warzywo do zupy?", a:[["MARCHEW",45],["PIETRUSZKA",25],["SELER",20],["POR",10]]},
            {q:"15. Instrument muzyczny?", a:[["GITARA",40],["PIANINO",30],["SKRZYPCE",20],["PERKUSJA",10]]},
            {q:"FINA≈Å 1: Zwierzƒô z kopytami?", a:[["KO≈É",50],["KROWA",30],["OSIO≈Å",10]]},
            {q:"FINA≈Å 2: Kolor na tƒôczy?", a:[["CZERWONY",40],["NIEBIESKI",30],["≈ª√ì≈ÅTY",20]]},
            {q:"FINA≈Å 3: Co≈õ s≈Çodkiego?", a:[["CZEKOLADA",50],["CUKIERKI",30],["CIASTKO",20]]},
            {q:"FINA≈Å 4: Czym je≈∫dzimy?", a:[["AUTO",50],["ROWER",30],["AUTOBUS",20]]},
            {q:"FINA≈Å 5: Gdzie na wakacje?", a:[["MORZE",50],["G√ìRY",40],["MAZURY",10]]}
        ];

        let conn, peer = new Peer(), s1=0, s2=0, rSum=0, activeTeam='blue';

        window.onload = () => {
            const s = document.getElementById('q-sel'); DB.forEach((x,i)=> s.innerHTML += `<option value="${i}">${x.q}</option>`);
            const ft = document.getElementById('f-table');
            for(let i=0; i<5; i++) {
                ft.innerHTML += `<tr><td>${i+1}</td>
                <td><input id="f1t-${i}" style="width:70px"><input id="f1p-${i}" type="number" style="width:40px"><button onclick="revF(1,${i})">OK</button></td>
                <td><input id="f2t-${i}" style="width:70px"><input id="f2p-${i}" type="number" style="width:40px"><button onclick="revF(2,${i})">OK</button></td></tr>`;
            }
            setTeam('blue'); loadQ();
        };

        function connect() { conn = peer.connect(document.getElementById('tv-id').value); conn.on('open',()=>alert("PO≈ÅƒÑCZONO!")); }
        function setTeam(t) { activeTeam=t; document.getElementById('p-blue').classList.toggle('active-team', t==='blue'); document.getElementById('p-red').classList.toggle('active-team', t==='red'); update(); }
        function loadQ() {
            const q = DB[document.getElementById('q-sel').value]; const box = document.getElementById('ans-box'); box.innerHTML = '';
            q.a.forEach((x, i) => {
                const b = document.createElement('button'); b.className = 'btn-grey'; b.innerText = `${x[0]} (${x[1]})`;
                b.onclick = () => { if(!b.disabled){ rSum+=x[1]; if(activeTeam==='blue') s1+=x[1]; else s2+=x[1]; update(); send({type:'REV', idx:i}); b.style.background='green'; b.disabled=true; }};
                box.appendChild(b);
            });
        }
        function sendQ() { rSum=0; update(); send({type:'SETUP', ans: DB[document.getElementById('q-sel').value].a.map(x=>({t:x[0], p:x[1]}))}); loadQ(); }
        function strike(n) { send({type:'STRIKE', n:n, team:activeTeam}); }
        function showFinal() { document.getElementById('panel-rounds').style.display='none'; document.getElementById('panel-final').style.display='block'; send({type:'FINAL_UI'}); }
        function showRounds() { document.getElementById('panel-rounds').style.display='block'; document.getElementById('panel-final').style.display='none'; }
        function revF(p, i) { send({type:'FINAL_REV', p:p, i:i, txt:document.getElementById(`f${p}t-${i}`).value.toUpperCase(), pts:document.getElementById(`f${p}p-${i}`).value}); }
        function resetRound() { rSum=0; update(); }
        function update() { document.getElementById('dsum').innerText=rSum; send({type:'SCORE', s1:s1, s2:s2, sum:rSum, active:activeTeam}); }
        function send(d) { if(conn) conn.send(d); }
    </script>
</body>
</html>
