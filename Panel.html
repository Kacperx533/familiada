<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; padding: 20px; }
        .card { background: #222; border: 1px solid #444; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        h3 { color: #f5b041; margin-top: 0; font-size: 14px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; color: #fff; background: #444; width: 100%; margin-top: 5px; }
        .btn-gold { background: #f5b041; color: #000; }
        .btn-red { background: #e74c3c; }
        .active { outline: 4px solid #f5b041; }
        input, select { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #444; margin: 5px 0; box-sizing: border-box; }
        .f-row { display: grid; grid-template-columns: 3fr 1fr 1fr; gap: 5px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="card" id="conn-box">
        <input type="text" id="tv-id" placeholder="WPISZ KOD Z TV">
        <button onclick="connect()" class="btn btn-gold">POŁĄCZ</button>
    </div>

    <div id="ui" style="display:none">
        <div class="card">
            <h3>Rundy i Multimedia</h3>
            <div class="grid">
                <button onclick="s({type:'PLAY_VIDEO', file:'czolowka.mp4'})" class="btn">CZOŁÓWKA</button>
                <button onclick="s({type:'PLAY_VIDEO', file:'napisy.mp4'})" class="btn">NAPISY</button>
            </div>
            <div class="grid" style="margin-top:10px">
                <button onclick="setR(1)" class="btn">RUNDA x1</button>
                <button onclick="setR(2)" class="btn">RUNDA x2</button>
                <button onclick="setR(3)" class="btn">RUNDA x3</button>
                <button onclick="initF()" class="btn btn-gold">FINAŁ</button>
            </div>
        </div>

        <div id="norm-ui">
            <div class="card">
                <h3>Pytania</h3>
                <select id="q-sel" onchange="prep()"></select>
                <button onclick="sendQ()" class="btn btn-gold">WYŚLIJ PYTANIE NA TV</button>
                <div id="ans-list" style="margin-top:10px"></div>
            </div>
            <div class="card">
                <h3>Gra</h3>
                <div class="grid">
                    <button id="bA" onclick="team='A'; syncBtns()" class="btn active">TEAM A (LEWE)</button>
                    <button id="bB" onclick="team='B'; syncBtns()" class="btn">TEAM B (PRAWE)</button>
                </div>
                <div class="grid">
                    <button onclick="doX()" class="btn btn-red" style="font-size:30px">✖</button>
                    <button onclick="s({type:'RESET_X'})" class="btn">RESETUJ X</button>
                </div>
                <div class="grid" style="margin-top:10px">
                    <input type="number" id="scA" value="0" onchange="sync()">
                    <input type="number" id="scB" value="0" onchange="sync()">
                </div>
            </div>
        </div>

        <div id="final-ui" style="display:none">
            <div class="card" style="border: 2px solid #f5b041">
                <h3>Panel Finałowy</h3>
                <div class="grid">
                    <button onclick="s({type:'FINAL_MODE', time:15}); curG=1;" class="btn btn-gold">GRACZ 1 (15S)</button>
                    <button onclick="s({type:'FINAL_MODE', time:20}); curG=2;" class="btn btn-gold">GRACZ 2 (20S)</button>
                </div>
                <button onclick="s({type:'START_TIMER'})" class="btn btn-red">START STOPERA</button>
                <button onclick="s({type:'BUZZER'})" class="btn">POWTÓRZENIE (BUZZ)</button>
                <div id="f-inputs" style="margin-top:15px"></div>
                <button onclick="location.reload()" class="btn">WYJDŹ Z FINAŁU</button>
            </div>
        </div>
    </div>

    <script>
        const db = {
            norm: [
                {q:"Więcej niż jedno zwierzę?", a:[["Owce",40],["Lama",25],["Stado",15],["Wataha",5]]},
                {q:"Przedmiot szkolny?", a:[["Matematyka",50],["Polski",30],["WF",20]]},
                {q:"Co można robić w lesie?", a:[["Spacerować",50],["Zbierać grzyby",30],["Biegać",10]]}
            ],
            fin: ["Część ciała na O?", "Co kupujemy w tubce?", "Imię dla psa?", "Co robimy rano?", "Warzywo do faszerowania?"]
        };
        let peer = new Peer(), conn, team = 'A', mult = 1, curA = [], curG = 1, fTot = 0, strikes = {A:0, B:0};

        function connect() {
            conn = peer.connect(document.getElementById('tv-id').value);
            conn.on('open', () => { 
                document.getElementById('conn-box').style.display='none'; 
                document.getElementById('ui').style.display='block';
                const s = document.getElementById('q-sel'); db.norm.forEach((d,i)=>s.innerHTML+=`<option value="${i}">${d.q}</option>`);
                let fins = document.getElementById('f-inputs');
                for(let i=0; i<5; i++) fins.innerHTML += `<div class="f-row"><input id="fa${i}" placeholder="${db.fin[i]}"><input id="fp${i}" type="number" style="width:50px"><button onclick="revF(${i})" class="btn" style="width:40px;margin:0">OK</button></div>`;
                prep();
            });
        }

        const s = (m) => { if(conn) conn.send(m); };
        function setR(r) { mult = r; s({type:'NEXT_ROUND'}); strikes={A:0,B:0}; }
        function initF() { document.getElementById('norm-ui').style.display='none'; document.getElementById('final-ui').style.display='block'; s({type:'FINAL_MODE', time:15}); }
        function prep() {
            const d = db.norm[document.getElementById('q-sel').value]; curA = d.a;
            const l = document.getElementById('ans-list'); l.innerHTML = "";
            d.a.forEach((a,i)=>l.innerHTML+=`<div style="display:flex;justify-content:space-between;background:#333;padding:5px;margin-bottom:2px"><span>${a[0]}</span><button onclick="rev(${i})" class="btn" style="width:60px;margin:0">OK</button></div>`);
        }
        function sendQ() { s({type:'SETUP', a: curA.map(x=>({t:x[0], p:x[1]}))}); s({type:'RESET_X'}); strikes={A:0,B:0}; }
        function rev(i) { let p = curA[i][1]*mult; let e = document.getElementById('sc'+team); e.value = parseInt(e.value)+p; sync(); s({type:'REVEAL', index:i, total: getSum()}); }
        function doX() { if(strikes[team]<3) { strikes[team]++; s({type:'STRIKE', team:team, num:strikes[team]}); } }
        function getSum() { return parseInt(document.getElementById('scA').value)+parseInt(document.getElementById('scB').value); }
        function sync() { s({type:'UPDATE', sc: getSum()}); }
        function syncBtns() { document.getElementById('bA').className = 'btn '+(team=='A'?'active':''); document.getElementById('bB').className = 'btn '+(team=='B'?'active':''); }
        function revF(i) { let p = parseInt(document.getElementById('fp'+i).value)||0; fTot += p; s({type:'FINAL_REVEAL', gracz:curG, index:i, ans:document.getElementById('fa'+i).value, pts:p, total:fTot}); }
    </script>
</body>
</html>
