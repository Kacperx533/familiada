<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL STEROWANIA - FAMILIADA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #bb86fc; --red: #cf6679; --blue: #03dac6; --gold: #ffb300; --text: #e1e1e1; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; user-select: none; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        button { padding: 12px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; font-size: 14px; transition: 0.1s; }
        button:active { transform: scale(0.95); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #2c2c2c; color: white; border: 1px solid #444; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .btn-round { background: #333; color: white; }
        .btn-round.active { background: var(--gold); color: black; }
        .btn-main { background: var(--accent); color: black; width: 100%; margin-top: 10px; font-size: 16px; }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 10px 0; }
        .btn-team { height: 55px; opacity: 0.4; font-size: 16px; }
        #btnA { background: var(--red); color: white; }
        #btnB { background: var(--blue); color: black; }
        .active-team { opacity: 1 !important; border: 3px solid white; }
        .ans-row { display: flex; justify-content: space-between; align-items: center; background: #2c2c2c; margin: 8px 0; padding: 10px; border-radius: 8px; border-left: 4px solid var(--accent); }
        .btn-strike { background: #b00020; color: white; width: 100%; height: 80px; font-size: 40px; margin-top: 15px; }
        
        /* Styl ściągawki */
        #hint-box { margin-top: 15px; padding: 12px; background: #000; border: 1px dashed var(--gold); border-radius: 8px; font-size: 15px; color: var(--gold); line-height: 1.4; }
        
        .final-ctrl { display: grid; grid-template-columns: 1fr 60px 45px 45px; gap: 5px; margin-bottom: 10px; }
        h4 { margin: 15px 0 5px 0; color: var(--gold); text-transform: uppercase; font-size: 13px; }
    </style>
</head>
<body>

    <div id="conn-screen" class="card">
        <h3>POŁĄCZENIE Z TV</h3>
        <input type="text" id="join-id" placeholder="Wpisz ID z ekranu TV">
        <button onclick="connect()" class="btn-main" style="background:#4CAF50; color:white">POŁĄCZ</button>
    </div>

    <div id="game-controls" style="display:none">
        <div class="card">
            <div class="btn-grid">
                <button class="btn-round" id="r1-btn" onclick="setR(1)">R1</button>
                <button class="btn-round" id="r2-btn" onclick="setR(2)">R2</button>
                <button class="btn-round" id="r3-btn" onclick="setR(3)">R3</button>
                <button class="btn-round" id="rf-btn" onclick="setR('final')" style="background:violet; color:black">FIN</button>
            </div>
            
            <div id="normal-setup">
                <select id="q-select" onchange="loadQ()"><option value="">-- Wybierz pytanie --</option></select>
                <button onclick="sendQ()" class="btn-main">WYŚLIJ NA TABLICĘ</button>
            </div>

            <div id="final-setup" style="display:none">
                <select id="f-select" onchange="loadFinal()"><option value="">-- Wybierz finał --</option></select>
                <button onclick="initFinal()" class="btn-main" style="background: #6200ee; color:white">WŁĄCZ WIDOK FINAŁU</button>
                <div id="final-ctrl-grid"></div>
            </div>
        </div>

        <div id="play-area">
            <div class="card">
                <div class="team-grid">
                    <button id="btnA" class="btn-team" onclick="setTeam('A')">DRUŻYNA A</button>
                    <button id="btnB" class="btn-team" onclick="setTeam('B')">DRUŻYNA B</button>
                </div>
                <div id="ans-control-list"></div>
                <button onclick="strike()" class="btn-strike">X</button>
                
                <div id="hint-box">Wybierz pytanie, aby zobaczyć ściągawkę...</div>
            </div>
            
            <div class="card">
                Punkty A: <input type="number" id="scA" value="0" style="width:70px" onchange="sync()">
                Punkty B: <input type="number" id="scB" value="0" style="width:70px" onchange="sync()">
            </div>
        </div>
    </div>

    <script>
        let peer = new Peer();
        let conn;
        let activeTeam = null, strikes = {A:0, B:0}, currentRound = 1, currentAnswers = [];

        // BAZA PYTAŃ NORMALNYCH
        const db = [
            { q: "Polska potrawa:", a: [["Pierogi", 48], ["Bigos", 35], ["Schabowy", 22], ["Żurek", 14], ["Gołąbki", 9]] },
            { q: "Zwierzę na literę K:", a: [["Kot", 45], ["Koń", 32], ["Krowa", 21], ["Kangur", 15], ["Kura", 9]] },
            { q: "Coś z kółkami:", a: [["Samochód", 45], ["Rower", 38], ["Wózek", 24], ["Hulajnoga", 16], ["Traktor", 11]] },
            { q: "Przedmiot w piórniku:", a: [["Długopis", 50], ["Ołówek", 35], ["Gumka", 22], ["Linijka", 18], ["Temperówka", 11]] }
        ];

        // BAZA FINAŁOWA ZE ŚCIĄGAWKĄ (qs)
        const finalDb = [
            { 
                n: "ZESTAW 1: Codzienność", 
                qs: ["Co nosimy w portfelu?", "Co kupujemy na wagę?", "Prezent komunijny?", "Czym płacimy?", "Skąd gotówka?"], 
                q: ["Pieniądze", "Owoce", "Rower", "Karta", "Bankomat"], 
                p: [46, 32, 28, 41, 55] 
            },
            { 
                n: "ZESTAW 2: Kuchnia", 
                qs: ["Składnik sałatki?", "Polska zupa?", "Do herbaty?", "Rodzaj pieczywa?", "Owoc egzotyczny?"], 
                q: ["Majonez", "Rosół", "Cytryna", "Chleb", "Banan"], 
                p: [42, 38, 45, 51, 29] 
            },
            { 
                n: "ZESTAW 3: Dom i Relaks", 
                qs: ["Mebel w salonie?", "Urządzenie w kuchni?", "Przed snem?", "Zwierzę domowe?", "Sport w PL?"], 
                q: ["Kanapa", "Lodówka", "Mycie", "Pies", "Piłka nożna"], 
                p: [48, 52, 35, 61, 44] 
            }
        ];

        function connect() {
            const id = document.getElementById('join-id').value;
            conn = peer.connect(id);
            conn.on('open', () => {
                document.getElementById('conn-screen').style.display = 'none';
                document.getElementById('game-controls').style.display = 'block';
                db.forEach((d, i) => document.getElementById('q-select').innerHTML += `<option value="${i}">${d.q}</option>`);
                finalDb.forEach((f, i) => document.getElementById('f-select').innerHTML += `<option value="${i}">${f.n}</option>`);
            });
        }

        function setR(r) {
            currentRound = r; strikes = {A:0, B:0};
            document.querySelectorAll('.btn-round').forEach(b => b.classList.remove('active'));
            document.getElementById('normal-setup').style.display = (r === 'final') ? 'none' : 'block';
            document.getElementById('final-setup').style.display = (r === 'final') ? 'block' : 'none';
            document.getElementById('play-area').style.display = (r === 'final') ? 'block' : 'block';
            if(r==='final') document.getElementById('ans-control-list').innerHTML = "";
            conn.send({type: 'NEXT_ROUND', round: r});
            sync();
        }

        function loadQ() {
            const val = document.getElementById('q-select').value;
            if(val === "") return;
            const d = db[val];
            currentAnswers = d.a.map(x => ({t: x[0], p: x[1]}));
            document.getElementById('hint-box').innerHTML = "<strong>PYTANIE:</strong> " + d.q;
        }

        function sendQ() {
            conn.send({type: 'SETUP', q: db[document.getElementById('q-select').value].q, a: currentAnswers});
            const list = document.getElementById('ans-control-list'); list.innerHTML = "";
            currentAnswers.forEach((a, i) => { 
                list.innerHTML += `<div class="ans-row"><span>${a.t} (${a.p})</span><button onclick="reveal(${i})" style="background:#555; color:white; padding:8px;">ODKRYJ</button></div>`;
            });
        }

        function loadFinal() {
            const val = document.getElementById('f-select').value;
            if(val === "") return;
            const f = finalDb[val];
            
            let hints = "<strong>PYTANIA FINAŁOWE:</strong><br>";
            f.qs.forEach((q, i) => { hints += (i+1) + ". " + q + "<br>"; });
            document.getElementById('hint-box').innerHTML = hints;

            const grid = document.getElementById('final-ctrl-grid'); grid.innerHTML = "";
            for(let p=1; p<=2; p++) {
                grid.innerHTML += `<h4>GRACZ ${p}</h4>`;
                for(let r=0; r<5; r++) {
                    grid.innerHTML += `<div class="final-row final-ctrl">
                        <input type="text" id="f-t-${p}-${r}" value="${f.q[r]}" style="margin:0">
                        <input type="number" id="f-p-${p}-${r}" value="${f.p[r]}" style="margin:0">
                        <button onclick="revF(${p},${r},'t')" style="background:gray; color:white">T</button>
                        <button onclick="revF(${p},${r},'p')" style="background:gold">P</button>
                    </div>`;
                }
            }
        }

        function reveal(i) {
            conn.send({type: 'REVEAL', index: i});
            if(activeTeam) {
                const input = document.getElementById('sc' + activeTeam);
                input.value = parseInt(input.value) + currentAnswers[i].p;
                sync();
            }
        }

        function strike() { 
            conn.send({type: 'STRIKE'}); 
            if(activeTeam) { strikes[activeTeam]++; sync(); }
        }

        function setTeam(t) { 
            activeTeam = t; 
            document.getElementById('btnA').classList.toggle('active-team', t==='A'); 
            document.getElementById('btnB').classList.toggle('active-team', t==='B'); 
        }

        function initFinal() { conn.send({type: 'FINAL_INIT'}); }
        function revF(p, r, k) { conn.send({type: 'FINAL_REVEAL', player: p, row: r, kind: k, val: document.getElementById(`f-${k}-${p}-${r}`).value}); }
        function sync() { conn.send({type: 'UPDATE', scA: document.getElementById('scA').value, scB: document.getElementById('scB').value, strikes: strikes, round: currentRound}); }
    </script>
</body>
</html>
