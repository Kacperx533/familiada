<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAMILIADA - PANEL STEROWANIA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #8b5cf6; --success: #10b981; --danger: #ef4444; --gold: #f59e0b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); }
        h4 { margin: 0 0 10px 0; font-size: 0.9rem; text-transform: uppercase; color: var(--accent); }
        input, select { width: 100%; padding: 12px; background: #0f172a; border: 2px solid #334155; color: white; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { border: none; border-radius: 10px; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-gold { background: var(--gold); color: black; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .ans-row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 8px; margin: 4px 0; border-radius: 8px; }
        .strike-zone { background: var(--danger); font-size: 30px; margin-top: 10px; }
        .active-team { border: 3px solid var(--gold) !important; box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>
    <div id="setup" class="card">
        <h4>Po≈ÇƒÖcz z TV</h4>
        <input type="text" id="tv-id" placeholder="ID z ekranu TV">
        <button onclick="connectToTV()" class="btn btn-primary">PO≈ÅƒÑCZ</button>
        <div id="panel-id-display" style="font-size: 12px; margin-top: 10px; text-align: center; color: var(--gold);">Generowanie ID...</div>
    </div>

    <div id="controls" style="display:none">
        <div class="card">
            <h4>Rundy i Blokada</h4>
            <div class="grid-2" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 10px;">
                <button onclick="setR(1)" class="btn btn-primary">x1</button>
                <button onclick="setR(2)" class="btn btn-primary">x2</button>
                <button onclick="setR(3)" class="btn btn-primary">x3</button>
                <button onclick="setR('final')" class="btn btn-gold">FIN</button>
            </div>
            <div class="grid-2">
                <button onclick="controlBuzzers('UNLOCK')" class="btn btn-green">üîì ODBLOKUJ</button>
                <button onclick="controlBuzzers('LOCK')" class="btn btn-red">üîí ZABLOKUJ</button>
            </div>
        </div>

        <div id="normal-game" class="card">
            <h4>Pytania i Odpowiedzi</h4>
            <select id="q-select" onchange="loadQ()"></select>
            <button onclick="sendQ()" class="btn btn-primary" style="margin-bottom: 10px;">WY≈öLIJ NA TV</button>
            <div id="ans-list"></div>
        </div>

        <div class="card">
            <h4>Punkty i B≈Çƒôdy</h4>
            <div class="grid-2">
                <button onclick="setTeam('A')" id="btnA" class="btn btn-red">DRU≈ªYNA A</button>
                <button onclick="setTeam('B')" id="btnB" class="btn btn-primary" style="background:var(--blue)">DRU≈ªYNA B</button>
            </div>
            <button onclick="sendToTV({type:'STRIKE'}); if(activeTeam) strikes[activeTeam]++; sync();" class="btn strike-zone">‚úñ B≈ÅƒÑD</button>
            <div class="grid-2" style="margin-top:10px">
                <input type="number" id="scA" value="0" onchange="sync()">
                <input type="number" id="scB" value="0" onchange="sync()">
            </div>
            <button onclick="strikes={A:0, B:0}; sync();" class="btn" style="background:transparent; border:1px solid #444; color:#777; font-size:10px;">RESET X</button>
        </div>
    </div>

    <script>
        let peer = new Peer();
        let tvConn, buzzerConns = [], activeTeam = null, strikes = {A:0, B:0}, multiplier = 1, currentAnswers = [];

        // Baza pyta≈Ñ (taka sama jak w Twoim kodzie)
        const db = [
            { q: "Wiƒôcej ni≈º jedno zwierzƒô?", a: [["Owce", 32], ["Lama", 21], ["Stado", 15], ["Wataha", 10], ["Para", 5]] },
            { q: "Zwierzƒô na literƒô K?", a: [["Kot", 48], ["Ko≈Ñ", 22], ["Krowa", 15], ["Kura", 10], ["Kangur", 5]] },
            { q: "Co pijemy rano?", a: [["Kawa", 45], ["Herbata", 30], ["Woda", 15], ["Sok", 10]] }
            // ... dopisz resztƒô swoich pyta≈Ñ tutaj
        ];

        peer.on('open', id => document.getElementById('panel-id-display').innerText = "ID PANELU: " + id);

        peer.on('connection', conn => {
            if(!buzzerConns.find(c => c.peer === conn.peer)) buzzerConns.push(conn);
            conn.on('data', m => { 
                if(m.type === 'BUZZ') { sendToTV(m); controlBuzzers('LOCK'); }
            });
        });

        function connectToTV() {
            const id = document.getElementById('tv-id').value;
            tvConn = peer.connect(id);
            tvConn.on('open', () => {
                document.getElementById('setup').style.display='none';
                document.getElementById('controls').style.display='block';
                const qs = document.getElementById('q-select');
                qs.innerHTML = '<option value="">-- WYBIERZ PYTANIE --</option>';
                db.forEach((d, i) => qs.innerHTML += `<option value="${i}">${d.q}</option>`);
            });
        }

        function broadcast(m) { buzzerConns.forEach(c => { if(c.open) c.send(m); }); }
        function controlBuzzers(state) { broadcast({type: state}); }
        function sendToTV(m) { if(tvConn && tvConn.open) tvConn.send(m); }

        function loadQ() {
            const d = db[document.getElementById('q-select').value];
            if(!d) return;
            currentAnswers = d.a;
            const list = document.getElementById('ans-list');
            list.innerHTML = "";
            d.a.forEach((a, i) => {
                list.innerHTML += `<div class="ans-row"><span>${a[0]} (${a[1]})</span><button onclick="reveal(${i})" class="btn btn-gold" style="width:80px; padding:5px">ODKRYJ</button></div>`;
            });
        }

        function sendQ() { const val = document.getElementById('q-select').value; sendToTV({type:'SETUP', q: db[val].q, a: currentAnswers.map(x=>({t:x[0], p:x[1]}))}); }
        function reveal(i) {
            let pts = currentAnswers[i][1] * multiplier;
            sendToTV({type:'REVEAL', index:i, text:currentAnswers[i][0], pts: pts});
            if(activeTeam) {
                let s = document.getElementById('sc'+activeTeam);
                s.value = parseInt(s.value) + pts;
                sync();
            }
        }

        function setR(r) { multiplier = (typeof r === 'number') ? r : 1; sendToTV({type: 'NEXT_ROUND', round: r}); strikes = {A:0, B:0}; sync(); controlBuzzers('LOCK'); }
        function setTeam(t) { activeTeam = t; document.getElementById('btnA').className = t==='A' ? 'btn btn-red active-team' : 'btn btn-red'; document.getElementById('btnB').className = t==='B' ? 'btn btn-primary active-team' : 'btn btn-primary'; }
        function sync() { sendToTV({type:'UPDATE', scA:document.getElementById('scA').value, scB:document.getElementById('scB').value, strikes:strikes}); }
    </script>
</body>
</html>
