<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA - FAMILIADA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 15px; }
        .card { background: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; border-radius: 8px; padding: 15px; font-weight: bold; cursor: pointer; color: white; width: 100%; }
        .btn-p { background: #8b5cf6; }
        .btn-s { background: #10b981; }
        .btn-d { background: #ef4444; }
        .btn-dark { background: #334155; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .ans-row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 5px; }
        .active-team { outline: 4px solid #f59e0b; box-shadow: 0 0 10px #f59e0b; }
    </style>
</head>
<body>
    <div id="setup" class="card">
        <input type="text" id="tv-id" placeholder="ID Z EKRANU TV">
        <button onclick="connect()" class="btn btn-p">POŁĄCZ Z TV</button>
    </div>

    <div id="ctrl" style="display:none">
        <div class="card">
            <h4>Rundy i Mnożnik</h4>
            <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px">
                <button onclick="setR(1)" class="btn btn-dark">x1</button>
                <button onclick="setR(2)" class="btn btn-dark">x2</button>
                <button onclick="setR(3)" class="btn btn-dark">x3</button>
                <button onclick="setR('F')" class="btn btn-p">FIN</button>
            </div>
        </div>

        <div class="card">
            <h4>Pytania</h4>
            <select id="q-sel" onchange="prep()"></select>
            <button onclick="sendQ()" class="btn btn-s">WYŚLIJ NA TABLICĘ</button>
            <div id="ans-list"></div>
        </div>

        <div class="card">
            <h4>Drużyny i Błędy</h4>
            <div class="grid">
                <button id="btnA" onclick="setTeam('A')" class="btn btn-dark">TEAM A</button>
                <button id="btnB" onclick="setTeam('B')" class="btn btn-dark">TEAM B</button>
            </div>
            <button onclick="strike()" class="btn btn-d" style="font-size:40px; margin-top:10px; height:80px">✖</button>
            <div class="grid" style="margin-top:10px">
                <div><small>PUNKTY A</small><input type="number" id="scA" value="0" onchange="sync()"></div>
                <div><small>PUNKTY B</small><input type="number" id="scB" value="0" onchange="sync()"></div>
            </div>
        </div>
    </div>

    <script>
        // Tutaj wklej całą tablicę 'const db = [...]' ze swojego poprzedniego kodu
        const db = [
            { q: "Przedmiot szkolny z kalkulatorem?", a: [["Matematyka", 55], ["Fizyka", 25], ["Chemia", 15], ["Geografia", 5]] },
            { q: "Co jest w piórniku?", a: [["Długopis", 40], ["Ołówek", 25], ["Gumka", 15], ["Linijka", 10], ["Temperówka", 10]] },
            { q: "Zwierzę na literę K?", a: [["Kot", 50], ["Koń", 25], ["Krowa", 15], ["Kura", 10]] },
            { q: "Imię męskie na M?", a: [["Michał", 40], ["Marek", 30], ["Marcin", 30]] }
            // ... dopisz resztę pytań tutaj
        ];

        let peer = new Peer(), conn, activeTeam, mult = 1, currentA = [];

        function connect() {
            conn = peer.connect(document.getElementById('tv-id').value);
            conn.on('open', () => {
                document.getElementById('setup').style.display='none';
                document.getElementById('ctrl').style.display='block';
                const s = document.getElementById('q-sel');
                db.forEach((d,i) => s.innerHTML += `<option value="${i}">${d.q}</option>`);
                prep();
            });
        }

        function setR(r) { mult = (typeof r === 'number') ? r : 1; if(conn) conn.send({type:'NEXT_ROUND', round:r}); }
        function prep() {
            const d = db[document.getElementById('q-sel').value]; currentA = d.a;
            const l = document.getElementById('ans-list'); l.innerHTML = "";
            d.a.forEach((a, i) => { l.innerHTML += `<div class="ans-row"><span>${a[0]} (${a[1]})</span><button onclick="reveal(${i})" class="btn btn-s" style="width:60px">OK</button></div>`; });
        }
        function sendQ() {
            const d = db[document.getElementById('q-sel').value];
            if(conn) conn.send({type:'SETUP', a: d.a.map(x=>({t:x[0], p:x[1]}))});
        }
        function reveal(i) {
            let p = currentA[i][1] * mult;
            if(conn) conn.send({type:'REVEAL', index:i, pts:p});
            if(activeTeam) {
                const el = document.getElementById('sc'+activeTeam);
                el.value = parseInt(el.value) + p;
                sync();
            }
        }
        function strike() { if(conn) conn.send({type:'STRIKE'}); }
        function setTeam(t) { activeTeam = t; document.getElementById('btnA').className = 'btn ' + (t==='A' ? 'active-team btn-p' : 'btn-dark'); document.getElementById('btnB').className = 'btn ' + (t==='B' ? 'active-team btn-p' : 'btn-dark'); }
        function sync() { if(conn) conn.send({type:'UPDATE', scA:document.getElementById('scA').value, scB:document.getElementById('scB').value}); }
    </script>
</body>
</html>
