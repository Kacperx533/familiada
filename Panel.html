<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 10px; border-top: 4px solid gold; margin-bottom: 20px; }
        button { width: 100%; padding: 12px; margin: 5px 0; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-blue { background: #007bff; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-dark { background: #444; color: white; text-align: left; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; background: #000; color: #fff; border: 1px solid #444; }
        h3 { color: gold; margin-top: 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="card">
            <h3>1. PO≈ÅƒÑCZ</h3>
            <input type="text" id="tv-id" placeholder="Wpisz ID z ekranu TV">
            <button class="btn-green" onclick="connect()">PO≈ÅƒÑCZ SYSTEMY</button>
        </div>

        <div class="card">
            <h3>2. MULTIMEDIA</h3>
            <button class="btn-blue" onclick="send({type:'INTRO'})">üé¨ ODTW√ìRZ CZO≈Å√ìWKƒò</button>
        </div>

        <div class="card">
            <h3>3. B≈ÅƒòDY (X)</h3>
            <p style="font-size: 12px; color: #888;">Wybierz, kto pope≈Çni≈Ç b≈ÇƒÖd:</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <button class="btn-blue" onclick="send({type:'STRIKE', n:1, team:'blue'})">NIEBIESCY X</button>
                <button class="btn-red" onclick="send({type:'STRIKE', n:1, team:'red'})">CZERWONI X</button>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <button class="btn-blue" onclick="send({type:'STRIKE', n:2, team:'blue'})">NIEBIESCY XX</button>
                <button class="btn-red" onclick="send({type:'STRIKE', n:2, team:'red'})">CZERWONI XX</button>
            </div>
            <button class="btn-red" style="background: #800000;" onclick="send({type:'STRIKE', n:3, team:'red'})">TRZY IKSY (XXX)</button>
        </div>
    </div>

    <div class="main">
        <div class="card">
            <h3>4. PYTANIA</h3>
            <select id="q-sel" onchange="loadQ()"></select>
            <button class="btn-green" style="height: 50px;" onclick="sendQ()">WY≈öLIJ PYTANIE NA TABLICƒò</button>
            <div id="ans-box" style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
        </div>

        <div class="card">
            <h3>5. SUMA PUNTK√ìW</h3>
            <div style="font-size: 60px; color: gold; text-align: center;" id="score-val">0</div>
            <button onclick="resetScore()">RESETUJ PUNKTY</button>
        </div>
    </div>

    <script>
        const DB = [
            {q: "Co mo≈ºna robiƒá na ≈õniegu?", a: [["JE≈πDZIƒÜ NA NARTACH", 40], ["LEPIƒÜ BA≈ÅWANA", 30], ["RZUCAƒÜ ≈öNIE≈ªKAMI", 20], ["JE≈πDZIƒÜ NA SANKACH", 10]]},
            {q: "Zwierzƒô na wie≈õ?", a: [["KROWA", 45], ["KURA", 25], ["KO≈É", 15], ["≈öWINIA", 10], ["KACZKA", 5]]},
            {q: "Co pijemy na gorƒÖco?", a: [["HERBATƒò", 50], ["KAWƒò", 35], ["CZEKOLADƒò", 15]]}
        ];
        
        let conn, peer = new Peer(), total = 0;

        window.onload = () => {
            const s = document.getElementById('q-sel');
            DB.forEach((x, i) => s.innerHTML += `<option value="${i}">${i+1}. ${x.q}</option>`);
            loadQ();
        };

        function connect() {
            conn = peer.connect(document.getElementById('tv-id').value);
            conn.on('open', () => alert("PO≈ÅƒÑCZONO!"));
        }

        function loadQ() {
            const q = DB[document.getElementById('q-sel').value];
            const box = document.getElementById('ans-box'); box.innerHTML = '';
            q.a.forEach((x, i) => {
                const b = document.createElement('button');
                b.className = 'btn-dark';
                b.innerText = `${x[0]} (${x[1]})`;
                b.onclick = () => { 
                    total += x[1]; 
                    update(); 
                    send({type:'REV', idx:i}); 
                    b.style.background = '#28a745'; 
                };
                box.appendChild(b);
            });
        }

        function sendQ() {
            total = 0; update();
            const q = DB[document.getElementById('q-sel').value];
            send({type:'SETUP', ans: q.a.map(x=>({t:x[0], p:x[1]}))});
            loadQ();
        }

        function send(d) { if(conn) conn.send(d); }
        function update() { document.getElementById('score-val').innerText = total; send({type:'SCORE', s:total}); }
        function resetScore() { total = 0; update(); }
    </script>
</body>
</html>
