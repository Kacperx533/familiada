<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #1a1a1a; --accent: #f5b041; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; border-radius: 8px; padding: 12px; font-weight: bold; cursor: pointer; color: white; }
        .btn-p { background: #5a32a8; }
        .btn-s { background: #27ae60; }
        .btn-d { background: #ff0000; }
        .btn-dark { background: #333; }
        .btn-gold { background: var(--accent); color: #000; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .ans-row { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px; border-radius: 8px; margin-top: 5px; border-left: 4px solid var(--accent); }
        .active-team { outline: 3px solid var(--accent); }
    </style>
</head>
<body>
    <div id="setup" class="card">
        <input type="text" id="tv-id" placeholder="ID Z EKRANU TV">
        <button onclick="connectToTV()" class="btn btn-p" style="width:100%">PO≈ÅƒÑCZ</button>
    </div>

    <div id="controls" style="display:none">
        <div class="card">
            <h4>MULTIMEDIA</h4>
            <div class="grid">
                <button onclick="sendToTV({type:'PLAY_VIDEO', file:'czolowka.mp4'})" class="btn btn-dark">üé¨ CZO≈Å√ìWKA</button>
                <button onclick="sendToTV({type:'PLAY_VIDEO', file:'napisy.mp4'})" class="btn btn-dark">üé¨ NAPISY</button>
            </div>
            <div class="grid" style="margin-top:10px">
                <button onclick="setR(1)" class="btn btn-dark">x1</button>
                <button onclick="setR(2)" class="btn btn-dark">x2</button>
                <button onclick="setR(3)" class="btn btn-dark">x3</button>
                <button onclick="setR('F')" class="btn btn-gold">FINA≈Å</button>
            </div>
        </div>

        <div class="card">
            <h4>PYTANIA</h4>
            <select id="q-sel" onchange="prepQ()"></select>
            <button onclick="sendQ()" class="btn btn-s" style="width:100%">WY≈öLIJ PYTANIE</button>
            <div id="ans-list"></div>
        </div>

        <div class="card">
            <div class="grid">
                <button id="btnA" onclick="setTeam('A')" class="btn btn-dark">DRU≈ªYNA A</button>
                <button id="btnB" onclick="setTeam('B')" class="btn btn-dark">DRU≈ªYNA B</button>
            </div>
            <button onclick="doStrike()" class="btn btn-d" style="font-size:40px; margin-top:10px; height:80px; width:100%">‚úñ</button>
            <div class="grid" style="margin-top:10px">
                <input type="number" id="scA" value="0" onchange="sync()">
                <input type="number" id="scB" value="0" onchange="sync()">
            </div>
        </div>
    </div>

    <script>
        const db = [
            { q: "Przedmiot szkolny?", a: [["Matematyka", 55], ["Fizyka", 25], ["Polski", 20]] },
            { q: "Zwierzƒô na K?", a: [["Kot", 50], ["Ko≈Ñ", 30], ["Krowa", 20]] }
        ];

        let peer = new Peer(), tvConn, activeTeam = null, multiplier = 1, currentA = [];

        function connectToTV() {
            tvConn = peer.connect(document.getElementById('tv-id').value);
            tvConn.on('open', () => { document.getElementById('setup').style.display='none'; document.getElementById('controls').style.display='block';
                const s = document.getElementById('q-sel'); db.forEach((d,i) => s.innerHTML += `<option value="${i}">${d.q}</option>`); prepQ();
            });
        }

        function sendToTV(m) { if(tvConn) tvConn.send(m); }
        function setR(r) { multiplier = (typeof r === 'number') ? r : 1; }
        function prepQ() {
            const d = db[document.getElementById('q-sel').value]; currentA = d.a;
            const l = document.getElementById('ans-list'); l.innerHTML = "";
            d.a.forEach((a, i) => l.innerHTML += `<div class="ans-row"><span>${a[0]} (${a[1]})</span><button onclick="reveal(${i})" class="btn btn-s">OK</button></div>`);
        }
        function sendQ() { sendToTV({type:'SETUP', a: currentA.map(x=>({t:x[0], p:x[1]}))}); }
        function reveal(i) {
            let pts = currentA[i][1] * multiplier;
            if(activeTeam) { const el = document.getElementById('sc' + activeTeam); el.value = parseInt(el.value) + pts; }
            let total = parseInt(document.getElementById('scA').value) + parseInt(document.getElementById('scB').value);
            sendToTV({type:'REVEAL', index:i, total:total});
            sync();
        }
        function doStrike() { sendToTV({type:'STRIKE'}); }
        function setTeam(t) { activeTeam = t; document.getElementById('btnA').classList.toggle('active-team', t==='A'); document.getElementById('btnB').classList.toggle('active-team', t==='B'); }
        function sync() { sendToTV({type:'UPDATE', scA:document.getElementById('scA').value, scB:document.getElementById('scB').value}); }
    </script>
</body>
</html>
