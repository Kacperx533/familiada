<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA - FAMILIADA FINAL PRO</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: grid; grid-template-columns: 350px 1fr 350px; height: 100vh; margin: 0; }
        .side { background: #1e293b; padding: 15px; overflow-y: auto; border-right: 1px solid #334155; }
        .main { padding: 20px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .card { background: #1e293b; padding: 12px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 1px solid #334155; margin-bottom: 10px; }
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 2px; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        .btn-blue { background: #3b82f6; color: white; width: 100%; }
        .btn-green { background: #22c55e; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-gold { background: #eab308; color: black; }
        .btn-outline { background: transparent; border: 2px solid #3b82f6; color: white; width: 100%; }
        .active-team { border: 2px solid #facc15 !important; background: rgba(234, 179, 8, 0.2); }
        .q-item { background: #334155; padding: 6px; margin-bottom: 4px; border-radius: 4px; cursor: pointer; font-size: 12px; border-left: 3px solid #eab308; }
        input, textarea { width: 100%; padding: 8px; background: #0f172a; border: 1px solid #334155; color: #facc15; border-radius: 4px; box-sizing: border-box; }
        h2 { color: #facc15; font-size: 13px; margin: 0 0 10px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; text-transform: uppercase; }
        .score-display { font-size: 28px; font-weight: bold; text-align: center; color: #fff; }
        .total-label { font-size: 10px; text-align: center; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; }
        .current-round-box { background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="side">
        <h2>BAZA 50 PYTAŃ</h2>
        <div id="q-list"></div>
    </div>

    <div class="main">
        <div class="card">
            <input type="text" id="code" placeholder="KOD Z TABLICY">
            <button onclick="connect()" class="btn-green" style="width:100%; margin-top:5px">POŁĄCZ Z TABLICĄ</button>
        </div>

        <div class="card current-round-box">
            <h2>PUNKTY: BIEŻĄCA RUNDA</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <div>
                    <div class="total-label">Drużyna 1</div>
                    <div id="currL-val" class="score-display" style="color:#3b82f6">0</div>
                </div>
                <div>
                    <div class="total-label">Drużyna 2</div>
                    <div id="currR-val" class="score-display" style="color:#3b82f6">0</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>NAZWY I SUMA CAŁKOWITA</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <div>
                    <input type="text" id="nameL" placeholder="Nazwa 1" onchange="updateNames()">
                    <button id="btn-L" onclick="setActiveTeam('L')" class="btn-outline" style="margin-top:5px">WYBIERZ L</button>
                    <div class="total-label" style="margin-top:10px">SUMA WSZYSTKICH RUND:</div>
                    <div id="scoreL-val" class="score-display">0</div>
                </div>
                <div>
                    <input type="text" id="nameR" placeholder="Nazwa 2" onchange="updateNames()">
                    <button id="btn-R" onclick="setActiveTeam('R')" class="btn-outline" style="margin-top:5px">WYBIERZ R</button>
                    <div class="total-label" style="margin-top:10px">SUMA WSZYSTKICH RUND:</div>
                    <div id="scoreR-val" class="score-display">0</div>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 2fr 1fr; gap:5px; margin-top:10px">
                <button onclick="transferToActive()" class="btn-green">PRZEKAŻ PUNKTY Z PULI</button>
                <button onclick="losePool()" class="btn-red">UTRATA PULI</button>
            </div>
        </div>

        <div class="card">
            <h2>BŁĘDY (X)</h2>
            <button onclick="cycleX()" class="btn-red" style="width:100%; font-size: 18px; height: 50px;">DODAJ BŁĄD (X / XX / XXX)</button>
        </div>

        <div class="card">
            <h2>MULTIMEDIA / FINAŁ</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:4px">
                <button onclick="send('VID')" class="btn-gold">CZOŁÓWKA</button>
                <button onclick="send('SND',{f:'intro'})" class="btn-gold">INTRO</button>
                <button onclick="send('SND',{f:'powtorzenie'})" class="btn-gold">POWTÓRZ</button>
                <button onclick="send('SND',{f:'final'})" class="btn-blue" style="border: 2px solid white;">PRZERYWNIK FINAŁ</button>
                <button onclick="send('T_START',{s:15})" class="btn-blue">ZEGAR 15S</button>
                <button onclick="send('SND',{f:'stop'})" class="btn-red">STOP MUZYKA</button>
            </div>
        </div>

        <div class="card">
            <h2>RUNDY (KLIKNIĘCIE RESETUJE BIEŻĄCE PUNKTY)</h2>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:4px">
                <button onclick="startR(1)" class="btn-blue">R1</button>
                <button onclick="startR(2)" class="btn-blue">R2</button>
                <button onclick="startR(3)" class="btn-blue">R3</button>
                <button onclick="startF()" class="btn-gold">FINAŁ</button>
            </div>
        </div>

        <div id="inputs" class="card" style="display:none">
            <h2 id="q-title">Aktywne</h2>
            <div id="ans-box"></div>
        </div>
    </div>

    <div class="side">
        <h2>NOTATKI PROWADZĄCEGO</h2>
        <textarea id="host-notes" style="height: 100px; font-size: 12px; margin-bottom: 10px;" placeholder="Notatki..."></textarea>
        
        <h2>ŚCIĄGA / FINAŁY</h2>
        <div id="hint" style="color:#facc15; white-space: pre-wrap; font-family: monospace; font-size:11px; background:#0f172a; padding:10px; border-radius:5px; min-height:80px">Wybierz pytanie...</div>
        <hr style="border:0; border-top:1px solid #334155; margin:10px 0">
        <div id="f-list"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let conn, total = 0, peer = new Peer(), curQ = null;
        let activeTeam = null;
        let scoreL = 0, scoreR = 0; // Suma całkowita
        let currL = 0, currR = 0;   // Bieżąca runda
        let xCountL = 0, xCountR = 0;

        const questions = [
            {id:1, q:"Co pijemy rano?", a:["KAWA","HERBATA","WODA","SOK","MLEKO"], p:[45,25,15,10,5]},
            {id:2, q:"Więcej niż jedno zwierzę?", a:["STADO","KLUCZ","PARA","WATAHA","ŁAWICA"], p:[40,20,15,15,10]},
            {id:3, q:"Zwierzę na K?", a:["KOT","KOŃ","KROWA","KURA","KANGUR"], p:[35,25,20,12,8]},
            {id:4, q:"W piórniku?", a:["DŁUGOPIS","OŁÓWEK","GUMKA","LINIJKA","CYRKIEL"], p:[42,28,15,10,5]},
            {id:5, q:"Do zupy?", a:["MARCHEW","PIETRUSZKA","SELER","POR","ZIEMNIAK"], p:[30,22,18,15,15]},
            {id:6, q:"Dyscyplina olimpijska?", a:["BIEGANIE","PŁYWANIE","SIATKÓWKA","TENIS","SKOKI"], p:[35,25,20,10,10]},
            {id:7, q:"Coś z kołami?", a:["SAMOCHÓD","ROWER","MOTOCYKL","WÓZEK","TRAKTOR"], p:[50,25,12,8,5]},
            {id:8, q:"Dzień tygodnia?", a:["PONIEDZIAŁEK","PIĄTEK","SOBOTA","NIEDZIELA","ŚRODA"], p:[25,25,20,20,10]},
            {id:9, q:"Na chleb?", a:["MASŁO","SER","SZYNKA","POMIDOR","DŻEM"], p:[45,25,15,10,5]},
            {id:10, q:"Miesiąc letni?", a:["LIPIEC","SIERPIEŃ","CZERWIEC","WRZESIEŃ","MAJ"], p:[40,35,20,3,2]},
            {id:11, q:"Część ciała?", a:["GŁOWA","RĘKA","NOGA","BRZUCH","PLECY"], p:[38,30,20,10,2]},
            {id:12, q:"Polska rzeka?", a:["WISŁA","ODRA","WARTA","BUG","NAREW"], p:[60,20,10,6,4]},
            {id:13, q:"Drzewo?", a:["DĄB","BRZOZA","KLON","LIPA","BUK"], p:[42,28,15,10,5]},
            {id:14, q:"Słodkie?", a:["CZEKOLADA","CIASTKO","CUKIERKI","LODY","WAFLE"], p:[35,30,20,10,5]},
            {id:15, q:"Ptak domowy?", a:["KURA","KACZKA","GĘŚ","INDYK","PERLICZKA"], p:[50,25,15,8,2]},
            {id:16, q:"Kolor?", a:["NIEBIESKI","CZERWONY","ZIELONY","BIAŁY","CZARNY"], p:[25,25,20,15,15]},
            {id:17, q:"Mebel?", a:["KANAPA","FOTEL","STÓŁ","REGAŁ","SZAFA"], p:[45,25,15,10,5]},
            {id:18, q:"Ryba morska?", a:["DORSZ","ŚLEDŹ","FLĄDRA","MAKRELA","SZPROT"], p:[35,30,15,12,8]},
            {id:19, q:"Owoc egzotyczny?", a:["BANAN","POMARAŃCZA","ANANAS","KIWI","MANGO"], p:[40,30,15,10,5]},
            {id:20, q:"Narzędzie?", a:["MŁOTEK","ŚRUBOKRĘT","PIŁA","POZIOMICA","KIELNIA"], p:[45,25,15,10,5]},
            {id:21, q:"Zwierzę afrykańskie?", a:["LEW","SŁOŃ","ŻYRAFA","ZEBRA","NOSOROŻEC"], p:[35,30,20,10,5]},
            {id:22, q:"W łazience?", a:["WANNA","LUSTRO","PRALKA","MYDŁO","RĘCZNIK"], p:[30,25,20,15,10]},
            {id:23, q:"Instrument?", a:["GITARA","FORTEPIAN","SKRZYPCE","FLET","PERKUSJA"], p:[40,25,20,10,5]},
            {id:24, q:"Auto?", a:["FIAT","BMW","AUDI","TOYOTA","FORD"], p:[30,20,20,20,10]},
            {id:25, q:"Coś zimnego?", a:["LODY","LÓD","ŚNIEG","WODA","PIWO"], p:[40,30,20,5,5]},
            {id:26, q:"Sport zimowy?", a:["NARCIARSTWO","ŁYŻWIARSTWO","HOKEJ","SKOKI","SANKI"], p:[45,25,15,10,5]},
            {id:27, q:"Na literę P?", a:["PIŁKA","PIES","PTAK","PUDEŁKO","POMIDOR"], p:[20,20,20,20,20]},
            {id:28, q:"Imię męskie?", a:["JAN","ADAM","PIOTR","MAREK","TOMASZ"], p:[30,25,20,15,10]},
            {id:29, q:"Świeci?", a:["SŁOŃCE","ŻARÓWKA","KSIĘŻYC","GWIAZDY","LATARKA"], p:[50,20,15,10,5]},
            {id:30, q:"Podróż?", a:["SAMOCHÓD","SAMOLOT","POCIĄG","AUTOBUS","ROWER"], p:[35,30,20,10,5]},
            {id:31, q:"W kuchni?", a:["LODÓWKA","KUCHENKA","ZLEW","STÓŁ","GARNEK"], p:[35,25,15,15,10]},
            {id:32, q:"Kwiat?", a:["RÓŻA","TULIPAN","PELARGONIA","BRATEK","MALWA"], p:[45,25,15,10,5]},
            {id:33, q:"Lata?", a:["SAMOLOT","PTAK","MUCHA","HELIKOPTER","BALON"], p:[40,35,15,8,2]},
            {id:34, q:"Zwierzę wiejskie?", a:["KROWA","ŚWINIA","KOŃ","KURA","OWCA"], p:[40,25,20,10,5]},
            {id:35, q:"Państwo w Europie?", a:["POLSKA","NIEMCY","FRANCJA","WŁOCHY","HISZPANIA"], p:[40,20,15,15,10]},
            {id:36, q:"Gatunek filmu?", a:["KOMEDIA","HORROR","AKCJA","DRAMAT","KRYMINAŁ"], p:[40,20,15,15,10]},
            {id:37, q:"W lesie?", a:["DRZEWA","GRZYBY","ZWIERZĘTA","MECH","JAGODY"], p:[50,20,15,10,5]},
            {id:38, q:"Zawód?", a:["LEKARZ","NAUCZYCIEL","KIEROWCA","STRAŻAK","POLICJANT"], p:[30,25,20,15,10]},
            {id:39, q:"Picie?", a:["WODA","SOK","KAWA","HERBATA","PIWO"], p:[40,20,15,15,10]},
            {id:40, q:"Planeta?", a:["MARS","ZIEMIA","JOWISZ","WENUS","SATURN"], p:[35,30,20,10,5]},
            {id:41, q:"Na literę M?", a:["MAMA","MIASTO","MORZE","MASŁO","MLEKO"], p:[20,20,20,20,20]},
            {id:42, q:"Sport drużynowy?", a:["PIŁKA NOŻNA","SIATKÓWKA","KOSZYKÓWKA","PIŁKA RĘCZNA","HOKEJ"], p:[50,20,15,10,5]},
            {id:43, q:"Ma struny?", a:["GITARA","SKRZYPCE","WIOLONCZELA","HARFA","KONTRABAS"], p:[55,25,10,5,5]},
            {id:44, q:"W sypialni?", a:["ŁÓŻKO","SZAFA","LUSTRO","LAMPA","REGAŁ"], p:[60,20,10,5,5]},
            {id:45, q:"Czerwone?", a:["POMIDOR","KREW","STRAŻAK","RÓŻA","JABŁKO"], p:[35,25,15,15,10]},
            {id:46, q:"Zwierzę domowe?", a:["PIES","KOT","CHOMIK","PAPUGA","RYBKI"], p:[48,35,10,5,2]},
            {id:47, q:"Stolica?", a:["WARSZAWA","LONDYN","PARYŻ","BERLIN","RZYM"], p:[55,15,15,10,5]},
            {id:48, q:"Białe?", a:["ŚNIEG","MLEKO","PAPIER","CUKIER","SÓL"], p:[45,25,15,10,5]},
            {id:49, q:"W aucie?", a:["KIEROWNICA","KOŁO","SILNIK","FOTEL","RADIO"], p:[50,20,15,10,5]},
            {id:50, q:"Imię żeńskie?", a:["MARIA","ANNA","KATARZYNA","MAŁGORZATA","AGNIESZKA"], p:[30,25,20,15,10]}
        ];

        const finals = [
            {n:1, items:["1. Owoc: Jabłko (35), Banan (25)", "2. Kolor: Niebieski (40), Czerwony (30)", "3. Zwierzę: Pies (50), Kot (35)", "4. Miasto: Paryż (30), Londyn (25)", "5. Sport: Piłka (45)"]},
            {n:2, items:["1. Zimne: Lód (40), Lody (30)", "2. Ptak: Wróbel (30), Bocian (25)", "3. Auto: Fiat (35), BMW (25)", "4. Kwiat: Róża (50), Tulipan (25)", "5. Imię M: Jan (30)"]},
            {n:3, items:["1. Na chleb: Masło (45), Ser (25)", "2. Napój: Woda (40), Kawa (25)", "3. Drzewo: Dąb (35), Brzoza (25)", "4. Ryba: Karp (40), Śledź (25)", "5. Rzeka: Wisła (65)"]},
            {n:4, items:["1. Część ciała: Ręka (30), Głowa (25)", "2. Mebel: Krzesło (30), Stół (25)", "3. Pisanie: Długopis (45), Ołówek (30)", "4. Stolica: Warszawa (55), Paryż (15)", "5. Planeta: Ziemia (40), Mars (30)"]},
            {n:5, items:["1. Słodkie: Czekolada (35), Ciastko (25)", "2. Warzywo: Marchew (40), Ziemniak (30)", "3. Narzędzie: Młotek (45), Śrubokręt (25)", "4. Las: Drzewa (50), Grzyby (25)", "5. Pogoda: Deszcz (35), Burza (30)"]},
            {n:6, items:["1. Biały napój: Mleko (60), Kefir (15)", "2. Garderoba: Kurtka (30), Spodnie (25)", "3. Szkoła: Ławka (35), Tablica (30)", "4. Dom: Okno (40), Drzwi (35)", "5. Elektronika: Telefon (50), Komputer (25)"]},
            {n:7, items:["1. Transport: Samochód (40), Pociąg (25)", "2. Mokre: Woda (55), Deszcz (25)", "3. Muzyka: Rock (30), Pop (30)", "4. Taniec: Walc (35), Tango (25)", "5. Niebo: Słońce (45), Księżyc (30)"]},
            {n:8, items:["1. Praca: Biuro (35), Szkoła (25)", "2. Hobby: Sport (30), Czytanie (25)", "3. Budynek: Wieżowiec (50), Blok (20)", "4. Gorące: Ogień (40), Słońce (30)", "5. Twarde: Kamień (45), Skała (25)"]},
            {n:9, items:["1. Pora roku: Lato (60), Wiosna (20)", "2. Obiad: Zupa (35), Kotlet (30)", "3. Bajka: Myszka Miki (30), Shrek (25)", "4. Góry: Tatry (70), Alpy (15)", "5. Drzewo leśne: Sosna (45), Świerk (25)"]},
            {n:10, items:["1. Zabawka: Miś (40), Lalka (30)", "2. Walka: Boks (40), Karate (25)", "3. Kompozytor: Chopin (60), Beethoven (20)", "4. Morze: Bałtyckie (75), Śródziemne (15)", "5. Szybkie: Bolid F1 (40), Ferrari (30)"]}
        ];

        function connect() { 
            const code = document.getElementById('code').value.toUpperCase();
            conn = peer.connect(code);
            conn.on('open', () => alert("POŁĄCZONO!"));
        }

        function send(type, data={}) { if(conn) conn.send({type, ...data}); }

        function setActiveTeam(team) {
            activeTeam = team;
            document.getElementById('btn-L').className = (team === 'L' ? 'btn-blue active-team' : 'btn-outline');
            document.getElementById('btn-R').className = (team === 'R' ? 'btn-blue active-team' : 'btn-outline');
        }

        function updateNames() {
            send('NAMES', {L: document.getElementById('nameL').value, R: document.getElementById('nameR').value});
        }

        function transferToActive() {
            if(!activeTeam) return alert("Wybierz drużynę!");
            if(activeTeam === 'L') { scoreL += total; currL += total; } 
            else { scoreR += total; currR += total; }
            document.getElementById('scoreL-val').innerText = scoreL;
            document.getElementById('scoreR-val').innerText = scoreR;
            document.getElementById('currL-val').innerText = currL;
            document.getElementById('currR-val').innerText = currR;
            send('SCORES', {L: scoreL, R: scoreR});
            total = 0; 
        }

        function losePool() { total = 0; send('REV_LOSE'); }

        function cycleX() {
            if(!activeTeam) return alert("Wybierz drużynę!");
            if(activeTeam === 'L') { xCountL = (xCountL % 3) + 1; send('X', {s:'L', c:xCountL}); }
            else { xCountR = (xCountR % 3) + 1; send('X', {s:'R', c:xCountR}); }
        }

        function startR(n) {
            if(!curQ) return alert("Wybierz pytanie!");
            total = 0; xCountL = 0; xCountR = 0;
            currL = 0; currR = 0; // Reset punktów bieżącej rundy
            document.getElementById('currL-val').innerText = "0";
            document.getElementById('currR-val').innerText = "0";
            send('SET', {c: curQ.a.length});
            const box = document.getElementById('ans-box'); box.innerHTML = '';
            curQ.a.forEach((a, i) => {
                box.innerHTML += `<div style="display:flex; gap:5px; margin-bottom:5px"><input id="t${i}" value="${a}"><input id="p${i}" value="${curQ.p[i]}" style="width:45px"><button onclick="revN(${i})" class="btn-green">OK</button></div>`;
            });
            document.getElementById('inputs').style.display = 'block';
        }

        function revN(i) { 
            const t = document.getElementById('t'+i).value; 
            const p = parseInt(document.getElementById('p'+i).value); 
            total += p; send('REV', {i, t, p, s: total}); 
        }

        function startF() {
            total = 0; send('FIN');
            const box = document.getElementById('ans-box'); box.innerHTML = '';
            [1,2].forEach(p => {
                box.innerHTML += `<h4>GRACZ ${p}</h4>`;
                for(let i=0; i<5; i++) box.innerHTML += `<div style="display:flex; gap:2px; margin-bottom:4px"><input id="f${p}t${i}" placeholder="Odp"><button onclick="revFA(${p},${i})" class="btn-blue" style="padding:5px">ODP</button><input id="f${p}p${i}" style="width:35px" placeholder="P"><button onclick="revFP(${p},${i})" class="btn-green" style="padding:5px">PKT</button></div>`;
            });
            document.getElementById('inputs').style.display = 'block';
        }

        function revFA(pl, i) { send('SND', {f:'ok'}); send('R_A', {pl, i, t: document.getElementById(`f${pl}t${i}`).value}); }
        function revFP(pl, i) { const p=parseInt(document.getElementById(`f${pl}p${i}`).value)||0; total+=p; send('SND', {f:'final'}); send('R_P', {pl, i, p, s:total}); }

        questions.forEach(q => {
            const d = document.createElement('div'); d.className='q-item'; d.innerText=`${q.id}. ${q.q}`;
            d.onclick=()=>{ curQ=q; document.getElementById('hint').innerText=q.q+"\n\n"+q.a.map((v,i)=>`${i+1}. ${v} (${q.p[i]})`).join('\n'); document.getElementById('q-title').innerText=q.q; };
            document.getElementById('q-list').appendChild(d);
        });

        finals.forEach(f => {
            const d = document.createElement('div'); d.className='q-item'; d.innerText=`FINAŁ ${f.n}`;
            d.onclick=()=>{ document.getElementById('hint').innerText="ZESTAW FINAŁOWY:\n\n"+f.items.join('\n'); };
            document.getElementById('f-list').appendChild(d);
        });
    </script>
</body>
</html>
