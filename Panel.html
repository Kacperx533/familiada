<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL PROWADZƒÑCEGO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 10px; }
        .card { background: #1e1e1e; padding: 10px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #444; }
        button { padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { width: 100%; margin: 4px 0; }
        .ans-row { background: #333; padding: 6px; margin: 3px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
        .final-grid { display: grid; grid-template-columns: 1fr 50px 40px 40px; gap: 3px; margin-bottom: 5px; }
        input { background: #222; color: white; border: 1px solid #555; padding: 8px; border-radius: 5px; }
        select { width: 100%; padding: 10px; background: #333; color: white; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="setup" class="card">
        <h3>1. PO≈ÅƒÑCZ Z TV</h3>
        <input type="text" id="tv-id" placeholder="ID Z EKRANU TV" style="width: 60%;">
        <button onclick="connectToTV()" style="background: #4CAF50; color: white;">PO≈ÅƒÑCZ</button>
        <p id="panel-id-display" style="color: yellow; font-weight: bold;">ID PANELU (DLA GRACZY): --</p>
    </div>

    <div id="controls" style="display:none">
        <div class="card">
            <button onclick="sendToTV({type:'START_INTRO'})" style="background:#2e7d32; color:white; width:48%">‚ñ∂ CZO≈Å√ìWKA</button>
            <button onclick="sendToTV({type:'SHOW_CREDITS'})" style="background:#5d4037; color:white; width:48%">üé¨ NAPISY</button>
        </div>
        
        <div class="card">
            <strong>RUNDA:</strong>
            <button onclick="setR(1)">1 (x1)</button>
            <button onclick="setR(2)">2 (x2)</button>
            <button onclick="setR(3)">3 (x3)</button>
            <button onclick="setR('final')" style="background:violet">FINA≈Å</button> | 
            <button onclick="broadcast({type:'UNLOCK'})" style="background:green; color:white;">üîì ODBLOKUJ GRZYBKI</button>
        </div>

        <div id="normal-game">
            <div class="card">
                <select id="q-select" onchange="loadQ()"></select>
                <button class="btn-main" onclick="sendQ()" style="background:#bb86fc; color:black;">WY≈öLIJ PYTANIE NA TV</button>
                <div id="ans-list"></div>
            </div>
        </div>

        <div id="final-game" style="display:none">
            <div class="card">
                <select id="f-select" onchange="loadFinal()"></select>
                <div id="f-inputs"></div>
            </div>
        </div>

        <div class="card">
            <button onclick="setTeam('A')" id="btnA" style="background:#cf6679; width:48%">TEAM A</button>
            <button onclick="setTeam('B')" id="btnB" style="background:#03dac6; width:48%">TEAM B</button>
            <button class="btn-main" onclick="sendToTV({type:'STRIKE'}); if(activeTeam) strikes[activeTeam]++; sync();" style="background:red; color:white; height:60px; font-size:20px;">X (B≈ÅƒÑD)</button>
        </div>
        
        <div class="card">
            PKT A: <input type="number" id="scA" value="0" style="width:60px" onchange="sync()"> 
            PKT B: <input type="number" id="scB" value="0" style="width:60px" onchange="sync()">
            <button onclick="strikes={A:0, B:0}; sync();" style="float:right">RESET X</button>
        </div>
    </div>

    <script>
        let peer = new Peer();
        let tvConn, buzzerConns = [], activeTeam = null, strikes = {A:0, B:0}, currentAnswers = [], multiplier = 1;

        const db = [
            { q: "Wiƒôcej ni≈º jedno zwierzƒô?", a: [["Owce", 32], ["Lama", 21], ["Stado", 15], ["Wataha", 10], ["Para", 5]] },
            { q: "Polska potrawa wigilijna?", a: [["Barszcz", 45], ["Karp", 30], ["Pierogi", 15], ["Uszka", 8], ["Kutia", 2]] },
            { q: "Przedmiot w szkole?", a: [["Matematyka", 40], ["Polski", 25], ["WF", 15], ["Historia", 10], ["Biologia", 5]] },
            { q: "Zwierzƒô na literƒô K?", a: [["Kot", 48], ["Ko≈Ñ", 22], ["Krowa", 15], ["Kura", 10], ["Kangur", 5]] },
            { q: "Co≈õ, co ma k√≥≈Çka?", a: [["Samoch√≥d", 50], ["Rower", 25], ["W√≥zek", 12], ["Hulajnoga", 8]] },
            { q: "Co robimy w lesie?", a: [["Spacerujemy", 42], ["Grzyby", 38], ["Biegamy", 10], ["Odpoczywamy", 7]] },
            { q: "Owoc cytrusowy?", a: [["Cytryna", 40], ["Pomara≈Ñcza", 35], ["Mandarynka", 15], ["Grejpfrut", 8]] },
            { q: "Zajƒôcie na wakacje?", a: [["P≈Çywanie", 40], ["Opalanie", 30], ["Zwiedzanie", 15], ["G√≥ry", 10]] },
            { q: "Co pijemy rano?", a: [["Kawa", 45], ["Herbata", 30], ["Woda", 15], ["Sok", 10]] },
            { q: "Element pogody?", a: [["Deszcz", 40], ["S≈Ço≈Ñce", 35], ["Wiatr", 15], ["≈önieg", 10]] },
            { q: "Co≈õ na literƒô B?", a: [["Banan", 30], ["Buty", 25], ["Buda", 15], ["Bia≈Çy", 10]] },
            { q: "Kwiat na randkƒô?", a: [["R√≥≈ºa", 60], ["Tulipan", 20], ["Go≈∫dzik", 10], ["Lilie", 5]] },
            { q: "Sprzƒôt w kuchni?", a: [["Lod√≥wka", 40], ["Kuchenka", 30], ["Mikser", 15], ["Zmywarka", 10]] },
            { q: "S≈Çodki deser?", a: [["Lody", 45], ["Ciasto", 30], ["Czekolada", 15], ["Budy≈Ñ", 10]] },
            { q: "Co≈õ, co lata?", a: [["Ptak", 50], ["Samolot", 30], ["Mucha", 15], ["Balon", 5]] }
        ];

        const finalDb = [
            { n: "Fina≈Ç 1: Wakacje", qs: ["Miejsce?", "W walizce?", "Nap√≥j?", "Pojazd?", "Na pla≈ºƒô?"], q: ["Morze", "Ubrania", "Woda", "Samolot", "Rƒôcznik"], p: [45, 30, 20, 15, 10] },
            { n: "Fina≈Ç 2: Dom", qs: ["Pok√≥j?", "Mebel?", "Kuchnia?", "≈öciana?", "Zwierzƒô?"], q: ["Salon", "Kanapa", "Lod√≥wka", "Obraz", "Pies"], p: [40, 35, 25, 10, 5] },
            { n: "Fina≈Ç 3: Natura", qs: ["Drzewo?", "Zwierzƒô?", "Kwiat?", "Pogoda?", "G√≥ry?"], q: ["DƒÖb", "Jele≈Ñ", "Tulipan", "Deszcz", "Rysy"], p: [35, 25, 20, 15, 5] },
            { n: "Fina≈Ç 4: Zawody", qs: ["Mundur?", "Szko≈Ça?", "Szpital?", "Biuro?", "Fizyczna?"], q: ["Policjant", "Nauczyciel", "Lekarz", "Informatyk", "Budowlaniec"], p: [40, 30, 20, 5, 5] },
            { n: "Fina≈Ç 5: Jedzenie", qs: ["Bia≈Çy nap√≥j?", "Obiad?", "S≈Çodycz?", "Pizza?", "Chleb?"], q: ["Mleko", "Ziemniaki", "Czekolada", "Ser", "Chleb"], p: [50, 25, 10, 10, 5] }
        ];

        peer.on('open', id => document.getElementById('panel-id-display').innerText = "ID PANELU (DLA GRACZY): " + id);
        peer.on('connection', conn => {
            buzzerConns.push(conn);
            conn.on('data', m => { if(m.type === 'BUZZ') sendToTV(m); });
        });

        function connectToTV() {
            tvConn = peer.connect(document.getElementById('tv-id').value);
            tvConn.on('open', () => {
                document.getElementById('setup').style.display='none';
                document.getElementById('controls').style.display='block';
                const qs = document.getElementById('q-select');
                qs.innerHTML = '<option value="">-- WYBIERZ PYTANIE --</option>';
                db.forEach((d, i) => qs.innerHTML += `<option value="${i}">${d.q}</option>`);
                const fs = document.getElementById('f-select');
                fs.innerHTML = '<option value="">-- WYBIERZ FINA≈Å --</option>';
                finalDb.forEach((f, i) => fs.innerHTML += `<option value="${i}">${f.n}</option>`);
            });
        }

        function broadcast(m) { buzzerConns.forEach(c => { if(c.open) c.send(m); }); }
        function sendToTV(m) { if(tvConn && tvConn.open) tvConn.send(m); }
        function setR(r) { multiplier = (typeof r === 'number') ? r : 1; document.getElementById('normal-game').style.display = (r === 'final') ? 'none' : 'block'; document.getElementById('final-game').style.display = (r === 'final') ? 'block' : 'none'; sendToTV({type: 'NEXT_ROUND', round: r}); strikes = {A:0, B:0}; sync(); }
        function loadQ() { const val = document.getElementById('q-select').value; if(val==="") return; const d = db[val]; currentAnswers = d.a; let list = document.getElementById('ans-list'); list.innerHTML = ""; d.a.forEach((a, i) => { list.innerHTML += `<div class="ans-row"><span>${a[0]} (${a[1]})</span><button onclick="reveal(${i})">ODKRYJ</button></div>`; }); }
        function sendQ() { const val = document.getElementById('q-select').value; if(val==="") return; sendToTV({type:'SETUP', q: db[val].q, a: currentAnswers.map(x=>({t:x[0], p:x[1]}))}); }
        function reveal(i) { let pts = currentAnswers[i][1] * multiplier; sendToTV({type:'REVEAL', index:i, text:currentAnswers[i][0], pts: pts}); if(activeTeam) { let s = document.getElementById('sc'+activeTeam); s.value = parseInt(s.value) + pts; sync(); } }
        function loadFinal() { const val = document.getElementById('f-select').value; if(val==="") return; const f = finalDb[val]; const div = document.getElementById('f-inputs'); div.innerHTML = ""; for(let p=1; p<=2; p++) { div.innerHTML += `<h4>GRACZ ${p}</h4>`; for(let i=0; i<5; i++) { div.innerHTML += `<div class="final-grid"><span>${f.qs[i]}</span><input id="f-t-${p}-${i}" value="${p==1?f.q[i]:''}" placeholder="T"><input id="f-p-${p}-${i}" value="${p==1?f.p[i]:''}" style="width:40px"><button onclick="rf(${p},${i},'t')">T</button><button onclick="rf(${p},${i},'p')">P</button></div>`; } } }
        function rf(p, r, k) { const val = document.getElementById(`f-${k}-${p}-${r}`).value; sendToTV({type:'FINAL_REVEAL', p:p, r:r, k:k, v:val}); }
        function setTeam(t) { activeTeam = t; document.getElementById('btnA').style.border = (t==='A'?'3px solid gold':'none'); document.getElementById('btnB').style.border = (t==='B'?'3px solid gold':'none'); }
        function sync() { sendToTV({type:'UPDATE', scA:document.getElementById('scA').value, scB:document.getElementById('scB').value, strikes:strikes}); }
    </script>
</body>
</html>
