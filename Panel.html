<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL STEROWANIA - MOBILE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #bb86fc;
            --red: #cf6679;
            --blue: #03dac6;
            --gold: #ffb300;
            --text: #e1e1e1;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px;
            user-select: none;
        }
        h3 { margin-top: 0; color: var(--accent); font-size: 1.1rem; }
        .card { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            background: #2c2c2c; 
            color: white; 
            border: 1px solid #444; 
            border-radius: 8px;
            font-size: 16px; 
            box-sizing: border-box;
        }
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        button { 
            padding: 12px; 
            font-weight: bold; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
            transition: transform 0.1s, opacity 0.2s;
            font-size: 14px;
        }
        button:active { transform: scale(0.95); }
        
        .btn-round { background: #333; color: white; }
        .btn-round.active { background: var(--gold); color: black; }
        .btn-main { background: var(--accent); color: black; width: 100%; margin-top: 10px; font-size: 16px; }
        
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .btn-team { height: 60px; font-size: 18px; opacity: 0.4; border: 2px solid transparent; }
        #btnA { background: var(--red); color: white; }
        #btnB { background: var(--blue); color: black; }
        .active-team { opacity: 1 !important; border-color: white !important; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        .ans-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #2c2c2c; 
            margin: 8px 0; 
            padding: 10px 15px; 
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }
        .btn-reveal { background: #444; color: white; padding: 8px 15px; }
        .btn-strike { 
            background: #b00020; 
            color: white; 
            width: 100%; 
            height: 80px; 
            font-size: 40px; 
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(176,0,32,0.4);
        }
        .score-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .score-input { text-align: center; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div id="conn-screen" class="card">
        <h3>POŁĄCZENIE Z TV</h3>
        <input type="text" id="join-id" placeholder="Wpisz ID widoczne na TV">
        <button onclick="connect()" class="btn-main" style="background:#4CAF50; color:white">POŁĄCZ URZĄDZENIA</button>
    </div>

    <div id="game-controls" style="display:none">
        <div class="card">
            <h3>RUNDA</h3>
            <div class="btn-grid">
                <button class="btn-round" onclick="setR(1)">R1</button>
                <button class="btn-round" onclick="setR(2)">R2</button>
                <button class="btn-round" onclick="setR(3)">R3</button>
                <button class="btn-round" onclick="setR('final')" style="background:violet; color:black">FIN</button>
            </div>
            <select id="q-select" onchange="loadQ()">
                <option value="">-- Wybierz pytanie --</option>
            </select>
            <button onclick="sendQ()" class="btn-main">WYŚLIJ PYTANIE NA EKRAN</button>
        </div>

        <div class="card">
            <h3>KONTROLA GRY</h3>
            <div class="team-grid">
                <button id="btnA" class="btn-team" onclick="setTeam('A')">TEAM A</button>
                <button id="btnB" class="btn-team" onclick="setTeam('B')">TEAM B</button>
            </div>
            <div id="ans-control-list"></div>
            <button onclick="strike()" class="btn-strike">X</button>
        </div>
        
        <div class="card">
            <h3>WYNIKI PUNKTOWE</h3>
            <div class="score-row">
                <span>A:</span><input type="number" id="scA" value="0" class="score-input" onchange="sync()">
                <span>B:</span><input type="number" id="scB" value="0" class="score-input" onchange="sync()">
            </div>
            <button onclick="initFinal()" class="btn-main" style="background: #6200ee; color:white">URUCHOM FINAŁ (WIDOK)</button>
        </div>
    </div>

    <script>
        let peer = new Peer();
        let conn;
        let activeTeam = null, strikes = {A:0, B:0}, currentRound = 1, currentAnswers = [];

        // TWOJA BAZA PYTAŃ
        const db = [
            { q: "Polska potrawa:", a: [["Pierogi", 48], ["Bigos", 35], ["Schabowy", 22], ["Żurek", 14], ["Gołąbki", 9]] },
            { q: "Coś z kółkami:", a: [["Samochód", 45], ["Rower", 38], ["Wózek", 24], ["Hulajnoga", 16], ["Traktor", 11]] },
            { q: "Zwierzę w lesie:", a: [["Jeleń", 39], ["Dzik", 28], ["Lis", 22], ["Wilk", 15], ["Zając", 8]] },
            { q: "Coś czerwonego:", a: [["Pomidor", 44], ["Serce", 31], ["Róża", 25], ["Krew", 14], ["Papryka", 8]] }
        ];

        function connect() {
            const id = document.getElementById('join-id').value;
            conn = peer.connect(id);
            conn.on('open', () => {
                document.getElementById('conn-screen').style.display = 'none';
                document.getElementById('game-controls').style.display = 'block';
                const select = document.getElementById('q-select');
                db.forEach((d, i) => select.innerHTML += `<option value="${i}">${d.q}</option>`);
            });
            conn.on('close', () => alert("Rozłączono!"));
        }

        function setR(r) { 
            currentRound = r; 
            strikes = {A:0, B:0}; 
            document.querySelectorAll('.btn-round').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            conn.send({type: 'NEXT_ROUND', round: r}); 
            sync(); 
        }

        function loadQ() {
            const val = document.getElementById('q-select').value;
            if(val === "") return;
            const d = db[val];
            currentAnswers = d.a.map(x => ({t: x[0], p: x[1]}));
        }

        function sendQ() {
            const val = document.getElementById('q-select').value;
            if(val === "") return;
            conn.send({type: 'SETUP', q: db[val].q, a: currentAnswers});
            const list = document.getElementById('ans-control-list'); 
            list.innerHTML = "";
            currentAnswers.forEach((a, i) => { 
                list.innerHTML += `<div class="ans-row">
                    <span>${a.t} (${a.p})</span>
                    <button class="btn-reveal" onclick="reveal(${i})">ODKRYJ</button>
                </div>`; 
            });
        }

        function reveal(i) {
            conn.send({type: 'REVEAL', index: i});
            if(activeTeam) {
                const s = document.getElementById('sc' + activeTeam);
                s.value = parseInt(s.value) + currentAnswers[i].p;
                sync();
            }
        }

        function setTeam(t) { 
            activeTeam = t; 
            document.getElementById('btnA').classList.toggle('active-team', t==='A'); 
            document.getElementById('btnB').classList.toggle('active-team', t==='B'); 
        }

        function strike() { 
            if(activeTeam) { 
                strikes[activeTeam]++; 
                conn.send({type: 'STRIKE'}); 
                sync(); 
            } 
        }

        function initFinal() { conn.send({type: 'FINAL_INIT'}); }

        function sync() { 
            conn.send({
                type: 'UPDATE', 
                scA: document.getElementById('scA').value, 
                scB: document.getElementById('scB').value, 
                strikes: strikes, 
                round: currentRound
            }); 
        }
    </script>
</body>
</html>
