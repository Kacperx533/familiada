<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL STEROWANIA PRO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; display: grid; grid-template-columns: 380px 1fr; gap: 20px; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 10px; border-top: 4px solid gold; margin-bottom: 15px; }
        h3 { color: gold; margin-top: 0; font-size: 14px; }
        button { width: 100%; padding: 12px; margin: 3px 0; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-blue { background: #0066ff; color: white; }
        .btn-red { background: #cc0000; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-gold { background: gold; color: black; }
        .btn-grey { background: #444; color: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        input { width: 100%; padding: 10px; background: #000; color: white; border: 1px solid #333; box-sizing: border-box; }
    </style>
</head>
<body>

    <div>
        <div class="card">
            <h3>1. PO≈ÅƒÑCZENIE</h3>
            <input type="text" id="tv-id" placeholder="Wpisz ID z ekranu TV">
            <button class="btn-green" onclick="connect()">PO≈ÅƒÑCZ SYSTEMY</button>
        </div>

        <div class="card">
            <h3>2. MULTIMEDIA I RUNDY</h3>
            <button class="btn-blue" onclick="send({type:'INTRO'})">üé¨ ODTW√ìRZ INTRO (WIDEO)</button>
            <button class="btn-grey" onclick="send({type:'CREDITS'})">üé¨ NAPISY KO≈ÉCOWE</button>
            <hr>
            <button class="btn-gold" onclick="sendQ()">üöÄ START NOWEJ RUNDY</button>
        </div>

        <div class="card">
            <h3>3. B≈ÅƒòDY (WYBIERZ DRU≈ªYNƒò)</h3>
            <div class="grid-2">
                <button class="btn-blue" onclick="send({type:'STRIKE', n:1, team:'blue'})">LEWA X</button>
                <button class="btn-red" onclick="send({type:'STRIKE', n:1, team:'red'})">PRAWA X</button>
                <button class="btn-blue" onclick="send({type:'STRIKE', n:2, team:'blue'})">LEWA XX</button>
                <button class="btn-red" onclick="send({type:'STRIKE', n:2, team:'red'})">PRAWA XX</button>
                <button class="btn-blue" onclick="send({type:'STRIKE', n:3, team:'blue'})">LEWA XXX</button>
                <button class="btn-red" onclick="send({type:'STRIKE', n:3, team:'red'})">PRAWA XXX</button>
            </div>
        </div>
    </div>

    <div>
        <div class="card">
            <h3>4. PYTANIA I PUNKTACJA</h3>
            <select id="q-sel" onchange="loadQ()" style="width:100%; padding:10px; margin-bottom:10px; background:black; color:white;"></select>
            <div id="ans-box" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
        </div>

        <div class="card" style="text-align: center;">
            <h3 style="margin-bottom: 20px;">ZARZƒÑDZANIE PUNKAMI</h3>
            <div style="font-size: 50px; color: gold; margin-bottom: 15px;" id="sum-disp">0</div>
            <div class="grid-2">
                <button class="btn-blue" onclick="addScore('blue')">‚¨ÖÔ∏è DAJ NIEBIESKIM</button>
                <button class="btn-red" onclick="addScore('red')">DAJ CZERWONYM ‚û°Ô∏è</button>
            </div>
            <button class="btn-grey" onclick="resetAll()">ZERUJ WSZYSTKO</button>
        </div>
    </div>

    <script>
        const DB = [
            {q: "Co robimy rano?", a: [["MYJEMY ZƒòBY", 40], ["PIJEMY KAWƒò", 30], ["≈öPIEMY DALEJ", 20], ["IDZIEMY DO PRACY", 10]]},
            {q: "Zwierzƒô na wie≈õ?", a: [["KROWA", 50], ["KURA", 30], ["≈öWINIA", 20]]}
        ];
        
        let conn, peer = new Peer(), s1=0, s2=0, rSum=0;

        window.onload = () => {
            const s = document.getElementById('q-sel');
            DB.forEach((x, i) => s.innerHTML += `<option value="${i}">${i+1}. ${x.q}</option>`);
            loadQ();
        };

        function connect() {
            conn = peer.connect(document.getElementById('tv-id').value);
            conn.on('open', () => alert("PO≈ÅƒÑCZONO!"));
        }

        function loadQ() {
            const q = DB[document.getElementById('q-sel').value];
            const box = document.getElementById('ans-box'); box.innerHTML = '';
            q.a.forEach((x, i) => {
                const b = document.createElement('button');
                b.className = 'btn-grey';
                b.innerText = `${x[0]} (${x[1]})`;
                b.onclick = () => { rSum += x[1]; update(); send({type:'REV', idx:i}); b.style.background = '#28a745'; };
                box.appendChild(b);
            });
        }

        function sendQ() {
            rSum = 0; update();
            const q = DB[document.getElementById('q-sel').value];
            send({type:'SETUP', ans: q.a.map(x=>({t:x[0], p:x[1]}))});
            loadQ();
        }

        function addScore(team) {
            if(team === 'blue') s1 += rSum; else s2 += rSum;
            rSum = 0; update();
        }

        function send(d) { if(conn) conn.send(d); }
        function update() { 
            document.getElementById('sum-disp').innerText = rSum; 
            send({type:'SCORE', s1:s1, s2:s2, sum:rSum}); 
        }
        function resetAll() { s1=0; s2=0; rSum=0; update(); }
    </script>
</body>
</html>
