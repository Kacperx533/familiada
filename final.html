<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PANEL FINA≈ÅOWY - FAMILIADA PRO</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; margin: 0; }
        .wrapper { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        h2 { color: #facc15; font-size: 16px; margin: 0 0 15px 0; border-bottom: 2px solid #334155; padding-bottom: 8px; text-transform: uppercase; }
        
        /* Panel sterowania g√≥rny */
        .grid-players { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .player-box { background: rgba(15, 23, 42, 0.4); padding: 15px; border-radius: 10px; border: 2px solid #334155; }
        .active-box { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        
        .row-final { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; padding: 5px; border-radius: 6px; }
        .row-selected { background: #334155; box-shadow: inset 0 0 5px #3b82f6; }

        .led { width: 18px; height: 18px; border-radius: 50%; background: #334155; border: 1px solid #000; }
        .led-on { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

        input { flex: 1; padding: 10px; background: #0f172a; border: 1px solid #3b82f6; color: #fff; border-radius: 4px; font-weight: bold; }
        .input-pts { width: 50px; flex: none; text-align: center; color: #facc15; }

        button { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-green { background: #22c55e; color: white; }
        .btn-gold { background: #eab308; color: black; }

        /* ≈öCIƒÑGA - PRZYCISKI */
        .cheat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .cheat-card { background: #1e293b; padding: 12px; border-radius: 8px; border-top: 4px solid #facc15; }
        .q-title { font-size: 13px; font-weight: bold; color: #94a3b8; margin: 10px 0 5px 0; border-bottom: 1px solid #334155; }
        
        .ans-btn { 
            display: flex; justify-content: space-between; width: 100%; 
            background: #0f172a; color: white; border: 1px solid #475569; 
            padding: 8px; margin-bottom: 4px; border-radius: 4px; font-size: 12px;
        }
        .ans-btn:hover { background: #334155; border-color: #22c55e; }
        .ans-btn b { color: #22c55e; }

        .total-display { font-size: 50px; text-align: center; color: #facc15; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="grid-players">
            <div class="player-box" id="p1-box">
                <h2>GRACZ 1</h2>
                <div id="g1-rows"></div>
            </div>
            <div class="player-box" id="p2-box">
                <h2>GRACZ 2</h2>
                <div id="g2-rows"></div>
            </div>
        </div>
        <div class="total-display" id="f-total">0</div>
        <button onclick="send('SND',{f:'powtorzenie'})" class="btn-gold" style="width:100%">‚ö†Ô∏è D≈πWIƒòK POWT√ìRZENIA</button>
    </div>

    <div class="card">
        <h2>üìã KLIKNIJ ODPOWIED≈π, ABY WPISAƒÜ JƒÑ NA G√ìRƒò</h2>
        <div class="cheat-grid" id="cheat-container"></div>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    let conn, peer = new Peer(), totalF = 0;
    let curP = 1, curR = 0; // Aktualnie wybrany gracz i wiersz

    // BAZA 10 ZESTAW√ìW - PE≈ÅNE DANE
    const database = [
        { n: 1, q: [
            {t: "Owoc", a: [["JAB≈ÅKO",35],["BANAN",25],["GRUSZKA",15],["≈öLIWKA",10]]},
            {t: "Kolor", a: [["NIEBIESKI",40],["CZERWONY(30)",30],["ZIELONY",15],["≈ª√ì≈ÅTY",10]]},
            {t: "Zwierzƒô", a: [["PIES",50],["KOT",35],["KO≈É",10],["CHOMIK",5]]},
            {t: "Miasto", a: [["PARY≈ª",30],["LONDYN",25],["WARSZAWA",20],["BERLIN",15]]},
            {t: "Sport", a: [["PI≈ÅKA",45],["BIEGANIE",20],["TENIS",15],["SIATK√ìWKA",10]]}
        ]},
        { n: 2, q: [
            {t: "Zimne", a: [["L√ìD",40],["LODY",30],["≈öNIEG",20],["WODA",5]]},
            {t: "Ptak", a: [["WR√ìBEL",30],["BOCIAN",25],["GO≈ÅƒÑB",20],["ORZE≈Å",15]]},
            {t: "Auto", a: [["FIAT",35],["BMW",25],["AUDI",20],["TOYOTA",15]]},
            {t: "Kwiat", a: [["R√ì≈ªA",50],["TULIPAN",25],["NARCYZ",15],["STOKROTKA",5]]},
            {t: "Imiƒô M", a: [["JAN",30],["ADAM",25],["MAREK",20],["PIOTR",15]]}
        ]},
        { n: 3, q: [
            {t: "Na chleb", a: [["MAS≈ÅO",45],["SER",25],["SZYNKA",15],["D≈ªEM",10]]},
            {t: "Nap√≥j", a: [["WODA",40],["KAWA",25],["HERBATA",20],["SOK",10]]},
            {t: "Drzewo", a: [["DƒÑB",35],["BRZOZA",25],["SOSNA",20],["≈öWIERK",15]]},
            {q: "Ryba", a: [["KARP",40],["≈öLED≈π",25],["SZCZUPAK",15],["PSTRƒÑG",10]]},
            {q: "Rzeka", a: [["WIS≈ÅA",65],["ODRA",20],["WARTA",10],["BUG",3]]}
        ]}
        // (Dodaj resztƒô zestaw√≥w wed≈Çug tego samego wzoru)
    ];

    function selectRow(p, r) {
        curP = p; curR = r;
        document.querySelectorAll('.row-final').forEach(el => el.classList.remove('row-selected'));
        document.getElementById(`row-${p}-${r}`).classList.add('row-selected');
    }

    // WPISYWANIE ZE ≈öCIƒÑGI DO G√ìRNEGO PANELU
    function fill(text, pts) {
        document.getElementById(`f${curP}t${curR}`).value = text;
        document.getElementById(`f${curP}p${curR}`).value = pts;
    }

    function init() {
        [1, 2].forEach(p => {
            const container = document.getElementById(`g${p}-rows`);
            for(let i=0; i<5; i++) {
                container.innerHTML += `
                    <div class="row-final" id="row-${p}-${i}" onclick="selectRow(${p},${i})">
                        <div class="led" id="led-p${p}-r${i}"></div>
                        <input id="f${p}t${i}" placeholder="ODPOWIED≈π" onfocus="selectRow(${p},${i})">
                        <button onclick="revA(${p},${i})" class="btn-blue">ODP</button>
                        <input id="f${p}p${i}" type="number" class="input-pts">
                        <button onclick="revP(${p},${i})" class="btn-green">OK</button>
                    </div>`;
            }
        });

        const cheatContainer = document.getElementById('cheat-container');
        database.forEach(set => {
            let html = `<div class="cheat-card"><h3>ZESTAW ${set.n}</h3>`;
            set.q.forEach(question => {
                html += `<div class="q-title">${question.t || question.q}</div>`;
                question.a.forEach(ans => {
                    html += `<button class="ans-btn" onclick="fill('${ans[0]}', ${ans[1]})">
                                <span>${ans[0]}</span> <b>${ans[1]}</b>
                             </button>`;
                });
            });
            html += `</div>`;
            cheatContainer.innerHTML += html;
        });
        selectRow(1, 0);
    }

    // FUNKCJE WYSY≈ÅANIA
    function revA(pl, i) { 
        send('SND', {f:'ok'}); 
        send('R_A', {pl, i, t: document.getElementById(`f${pl}t${i}`).value}); 
    }

    function revP(pl, i) { 
        const pVal = parseInt(document.getElementById(`f${pl}p${i}`).value) || 0; 
        totalF += pVal; 
        document.getElementById('f-total').innerText = totalF;
        send('SND', {f:'final'}); 
        send('R_P', {pl, i, p: pVal, s: totalF}); 
        document.getElementById(`led-p${pl}-r${i}`).classList.add('led-on');
        
        // Auto-przej≈õcie do nastƒôpnego wiersza
        if (curR < 4) selectRow(curP, curR + 1);
        else if (curP === 1) selectRow(2, 0);
    }

    function send(type, data={}) { if(conn) conn.send({type, ...data}); }
    function connect() { 
        conn = peer.connect(document.getElementById('code').value.toUpperCase());
        conn.on('open', () => alert("PO≈ÅƒÑCZONO!"));
    }

    init();
</script>
</body>
</html>
