<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - FINAL VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --yellow: #fefe00; 
            --grid-line: #1a1b21;
            --bg-black: #0d0e12;
        }

        body { 
            margin: 0; padding: 0; 
            /* Dokładny gradient: Różowy -> Niebieski z dużą ilością miejsca po bokach */
            background: linear-gradient(90deg, #f13171 0%, #6383ff 50%, #7592ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Obudowa tablicy - mniejsza, aby gradient był widoczny jak na zdjęciu */
        .outer-frame {
            background-color: #1a1b21;
            padding: 20px;
            border-radius: 35px; /* Zaokrąglony prostokąt */
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            width: 85vw; /* Zostawia 15% szerokości na gradient */
            max-width: 1100px;
            box-sizing: border-box;
            border: 2px solid #2a2b33;
        }

        /* Ekran z siatką */
        .screen {
            background-color: var(--bg-black);
            background-image: 
                linear-gradient(var(--grid-line) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 45px 45px;
            border-radius: 20px;
            height: 65vh; /* Proporcje poziomego prostokąta */
            position: relative;
            display: flex;
            padding: 30px 50px;
            box-sizing: border-box;
            box-shadow: inset 0 0 40px #000;
        }

        .ans-col { flex: 4; display: flex; flex-direction: column; justify-content: center; }
        .x-col { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: flex-end; }

        .row {
            display: flex;
            align-items: center;
            height: 80px;
            font-size: 75px;
            color: var(--yellow);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
            margin-bottom: 8px;
        }

        .num { width: 60px; }
        .ans { flex-grow: 1; text-transform: uppercase; letter-spacing: 4px; }
        .pts { width: 110px; text-align: right; }

        /* Błędy X - po prawej */
        .x-mark {
            font-size: 160px;
            color: var(--yellow);
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            display: none;
            line-height: 0.7;
            margin-bottom: 10px;
        }

        /* SUMA - w prawym dolnym rogu ekranu */
        .suma-box {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 70px;
            color: var(--yellow);
            display: flex;
            gap: 40px;
        }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
        button { 
            padding: 20px 40px; font-size: 30px; cursor: pointer; 
            background: var(--yellow); border: none; border-radius: 12px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="start()">URUCHOM TABLICĘ</button>
    </div>

    <div class="outer-frame">
        <div class="screen">
            <div class="ans-col" id="rows"></div>

            <div class="x-col">
                <div class="x-mark" id="x1">X</div>
                <div class="x-mark" id="x2">X</div>
                <div class="x-mark" id="x3">X</div>
            </div>

            <div class="suma-box">
                <span>SUMA</span>
                <span id="total">0</span>
            </div>
        </div>
    </div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        function start() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            alert("KOD TWOJEJ TABLICY: " + id);
            peer = new Peer(id);
            peer.on('connection', conn => {
                document.getElementById('overlay').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        let h = '';
                        for(let i=1; i<=data.c; i++) {
                            h += `<div class="row">
                                    <div class="num">${i}</div>
                                    <div class="ans" id="a${i}">................</div>
                                    <div class="pts" id="p${i}">--</div>
                                  </div>`;
                        }
                        document.getElementById('rows').innerHTML = h;
                        document.getElementById('total').innerText = "0";
                        resetX();
                    }
                    if(data.type === 'REV') {
                        document.getElementById('a'+(data.i+1)).innerText = data.t;
                        document.getElementById('p'+(data.i+1)).innerText = data.p;
                        document.getElementById('total').innerText = data.s;
                        document.getElementById('s-ok').play();
                    }
                    if(data.type === 'X') {
                        resetX();
                        for(let i=1; i<=data.count; i++) document.getElementById('x'+i).style.display = 'block';
                        document.getElementById('s-zle').play();
                    }
                });
            });
        }
        function resetX() { document.querySelectorAll('.x-mark').forEach(x => x.style.display = 'none'); }
    </script>
</body>
</html>
