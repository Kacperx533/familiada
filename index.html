<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - PRO STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --gold: #f5b041; 
            --red: #ff1a1a; 
            --blue: #0077ff;
            --glass: rgba(0, 0, 0, 0.6);
        }
        
        body { 
            margin: 0; overflow: hidden; font-family: 'VT323', monospace; text-transform: uppercase;
            height: 100vh; width: 100vw;
            /* GENEROWANE TŁO INSPIROWANE TWOIM ZDJĘCIEM */
            background: 
                radial-gradient(circle at 15% 50%, rgba(0, 119, 255, 0.3) 0%, transparent 45%),
                radial-gradient(circle at 85% 50%, rgba(0, 119, 255, 0.3) 0%, transparent 45%),
                radial-gradient(circle at center, #001f4d 0%, #00040a 100%);
            background-color: #000;
            color: var(--gold);
        }

        /* Subtelna siatka LED na całym ekranie */
        body::after {
            content: ""; position: fixed; inset: 0; pointer-events: none;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px; z-index: 1;
        }

        .main-layout {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; gap: 40px; position: relative; z-index: 10;
        }

        /* WIELKIE BŁĘDY X - ŚWIECĄCE */
        .strike-zone { width: 150px; display: flex; flex-direction: column; gap: 20px; }
        .big-x {
            font-size: 180px; color: var(--red); text-align: center; line-height: 0.7;
            text-shadow: 0 0 30px var(--red), 0 0 60px rgba(0,0,0,0.8);
            display: none; animation: x-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes x-pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* TABLICA */
        .board-center { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        .round-counter {
            background: #000; border: 4px solid #333; border-radius: 12px;
            padding: 5px 60px; font-size: 110px; line-height: 1;
            box-shadow: 0 0 40px rgba(0,0,0,0.9); border-bottom: 6px solid var(--blue);
        }

        /* RAMA TABLICY - GRADIENT IDENTYCZNY JAK NA TWOIM FOTO */
        .main-frame {
            width: 70vw; height: 65vh; background: var(--glass);
            border: 10px solid; border-radius: 45px;
            border-image: linear-gradient(to bottom, #ff0000 0%, #333 45%, #333 55%, #0055ff 100%) 1;
            padding: 25px 45px; position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .row {
            display: flex; align-items: center; height: 16.6%;
            font-size: 80px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .row-num { width: 60px; color: rgba(255,255,255,0.1); font-weight: bold; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .dots { color: #000; letter-spacing: 18px; position: absolute; width: 100%; text-align: center; opacity: 0.3; }
        
        .ans-text, .pts-val { display: none; z-index: 2; background: #000; padding: 0 15px; box-shadow: 0 0 10px #000; }
        .revealed .ans-text, .revealed .pts-val { display: block; }
        .revealed .dots { display: none; }

        .footer { width: 100%; display: flex; justify-content: flex-end; align-items: baseline; margin-top: 15px; }
        .suma-label { color: var(--gold); opacity: 0.4; font-size: 40px; margin-right: 20px; }
        .suma-number { font-size: 85px; color: #fff; text-shadow: 0 0 20px #fff; }

        /* EKRAN STARTOWY */
        #setup-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div id="setup-screen">
        <div style="font-size:30px; letter-spacing:3px">KOD DO PANELU:</div>
        <div id="peer-id" style="font-size:100px; color:var(--gold); border:3px solid; padding:20px 60px; margin:30px; border-radius:20px">ŁĄCZENIE...</div>
        <button onclick="document.getElementById('setup-screen').style.display='none'" style="font-family:'VT323'; background:var(--gold); font-size:40px; padding:15px 80px; cursor:pointer; border:none; border-radius:15px">START STUDIO</button>
    </div>

    <div class="main-layout">
        <div class="strike-zone" id="strikes-A">
            <div class="big-x">X</div><div class="big-x">X</div><div class="big-x">X</div>
        </div>

        <div class="board-center">
            <div class="round-counter" id="round-pts">0</div>
            <div class="main-frame">
                <div id="rows-box" style="height:100%"></div>
            </div>
            <div class="footer">
                <span class="suma-label">SUMA</span>
                <span class="suma-number" id="total-pts">0</span>
            </div>
        </div>

        <div class="strike-zone" id="strikes-B">
            <div class="big-x">X</div><div class="big-x">X</div><div class="big-x">X</div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('peer-id').innerText = id);
        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'SETUP') {
                    const box = document.getElementById('rows-box');
                    box.innerHTML = m.ans.map((a, i) => `
                        <div class="row" id="r-${i}">
                            <div class="row-num">${i+1}</div>
                            <div class="row-content">
                                <div class="dots">...............................</div>
                                <div class="ans-text">${a.t}</div>
                                <div class="pts-val">${a.p}</div>
                            </div>
                        </div>`).join('');
                    document.querySelectorAll('.big-x').forEach(x => x.style.display = 'none');
                }
                if(m.type === 'REVEAL') document.getElementById(`r-${m.idx}`).classList.add('revealed');
                if(m.type === 'STRIKE') {
                    const xs = document.querySelectorAll(`#strikes-${m.team} .big-x`);
                    xs.forEach(x => x.style.display = 'none');
                    for(let i=0; i < m.count; i++) if(xs[i]) xs[i].style.display = 'block';
                }
                if(m.type === 'SYNC') {
                    document.getElementById('round-pts').innerText = m.rt;
                    document.getElementById('total-pts').innerText = m.gt;
                }
            });
        });
    </script>
</body>
</html>
