<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA FULLSCREEN</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
        }

        /* Usunięcie domyślnych marginesów przeglądarki */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TABLICA NA CAŁY EKRAN */
        .board {
            width: 100vw;
            height: 100vh;
            background-color: #050505;
            position: relative;
            box-sizing: border-box;
            padding: 5vh 8vw; /* Proporcjonalne odstępy */
            
            /* EFEKT SIATKI LED */
            background-image: 
                radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 5px 5px;
            
            /* Delikatne zaokrąglenie rogów przy krawędziach ekranu */
            border: 10px solid #111;
            border-radius: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* WIERSZE DOPASOWANE DO WYSOKOŚCI EKRANU */
        .row {
            display: flex;
            align-items: center;
            height: 12vh; /* Wiersze zajmują 12% wysokości ekranu */
            font-size: 11vh; /* Rozmiar czcionki zależny od ekranu */
            color: var(--led-yellow);
            text-shadow: 0 0 15px rgba(244, 255, 0, 0.5);
            font-family: 'VT323', monospace;
            border-bottom: 2px solid #0d0d0d;
        }

        .num { width: 8vw; color: #1a1a1a; }
        .ans { flex-grow: 1; letter-spacing: 5px; text-transform: uppercase; }
        .pts { width: 12vw; text-align: right; }

        /* STOPKA Z SUMĄ W PRAWYM DOLNYM ROGU */
        .board-footer {
            position: absolute;
            bottom: 4vh;
            right: 8vw;
            display: flex;
            align-items: center;
            gap: 40px;
            font-size: 8vh;
            color: var(--led-yellow);
        }

        /* NAKŁADKA DLA BŁĘDÓW (X) */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
        }
        .x-mark {
            color: #ff0000;
            font-size: 70vh;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* EKRAN KONFIGURACJI */
        #setup { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 2000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: white; 
        }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 80px; color: var(--led-yellow); margin-bottom: 20px;">----</div>
        <button onclick="init()" style="padding: 20px 60px; font-size: 24px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold;">ODPAL TABLICĘ</button>
    </div>

    <div class="board">
        <div id="board-rows">
            </div>

        <div class="board-footer">
            <span>SUMA</span>
            <span id="suma-val">0</span>
        </div>
    </div>

    <div id="x-overlay"><div class="x-mark" id="x-text">X</div></div>

    <script>
        let peer;
        const rowsContainer = document.getElementById('board-rows');

        function createRows() {
            rowsContainer.innerHTML = '';
            for(let i=1; i<=6; i++) {
                rowsContainer.innerHTML += `
                    <div class="row">
                        <div class="num">${i}</div>
                        <div class="ans" id="ans-${i}">....................</div>
                        <div class="pts" id="pts-${i}"></div>
                    </div>`;
            }
        }

        createRows();

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type.startsWith('SETUP')) {
                            document.getElementById('suma-val').innerText = "0";
                            createRows();
                        }
                        if(d.type === 'REV') {
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            let s = document.getElementById('suma-val');
                            s.innerText = parseInt(s.innerText) + parseInt(d.p);
                        }
                        if(d.type === 'X') {
                            const overlay = document.getElementById('x-overlay');
                            document.getElementById('x-text').innerText = "X".repeat(d.count);
                            overlay.style.display = 'flex';
                            setTimeout(() => overlay.style.display = 'none', 1500);
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
