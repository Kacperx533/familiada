<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - MEGA BOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #f5b041; font-family: 'VT323', monospace; margin: 0; overflow: hidden; text-transform: uppercase; }
        .led-bg { position: fixed; inset: 0; background-image: radial-gradient(rgba(0,0,0,0.5) 40%, transparent 45%); background-size: 4px 4px; z-index: 100; pointer-events: none; }
        #video-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; }
        
        .main-container { display: flex; flex-direction: column; height: 100vh; align-items: center; justify-content: center; background: #000; }
        
        /* Maksymalnie powiększona tablica */
        .board-frame { 
            border: 12px solid #222; border-radius: 25px; padding: 50px; 
            background: #050505; width: 92vw; height: 85vh; position: relative; 
            box-shadow: inset 0 0 100px #000; display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Kontener na X po lewej stronie WEWNĄTRZ tablicy */
        #strike-container {
            position: absolute; left: 30px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 20px; z-index: 10;
        }
        .strike-x { width: 120px; height: 120px; filter: drop-shadow(0 0 15px red); display: none; }

        /* Wiersze z odpowiedziami */
        #board-ui { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; gap: 10px; margin-left: 120px; } /* margines na X */

        .row { display: flex; font-size: 110px; height: 120px; align-items: center; position: relative; }
        .row-num { width: 80px; color: #f5b041; flex-shrink: 0; }
        
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; border-bottom: 2px solid #111; }
        .dots { color: #111; letter-spacing: 15px; position: absolute; left: 50%; transform: translateX(-50%); z-index: 1; }
        
        .ans-text { position: relative; z-index: 2; background: #050505; padding: 0 20px; display: none; }
        .pts-val { position: relative; z-index: 2; background: #050505; padding: 0 20px; display: none; width: 140px; text-align: right; border-left: 4px solid #111; }
        
        .revealed .ans-text, .revealed .pts-val { display: block; }
        .revealed .dots { display: none; }

        /* Dolna sekcja z sumą */
        .suma-row { display: flex; justify-content: flex-end; font-size: 120px; color: #f5b041; padding-top: 20px; margin-right: 20px; }
        
        #overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: #f5b041; border: none; padding: 30px 80px; font-size: 50px; font-family: 'VT323'; cursor: pointer; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="led-bg"></div>
    <video id="video-layer" playsinline></video>
    <audio id="sndOk" src="ok.mp3"></audio>
    <audio id="sndNo" src="zle.mp3"></audio>

    <div id="overlay">
        <h1 id="peer-id-label" style="font-size: 40px; margin-bottom: 30px;">ŁĄCZENIE...</h1>
        <button class="btn-start" onclick="unlockAudio()">START</button>
    </div>

    <div class="main-container">
        <div class="board-frame">
            <div id="strike-container">
                <img class="strike-x" id="x1" src="https://i.imgur.com/8W77G3R.png">
                <img class="strike-x" id="x2" src="https://i.imgur.com/8W77G3R.png">
                <img class="strike-x" id="x3" src="https://i.imgur.com/8W77G3R.png">
            </div>

            <div id="board-ui">
                </div>
            
            <div class="suma-row">
                <span style="margin-right: 60px;">SUMA</span>
                <span id="total-val">0</span>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        const videoPlayer = document.getElementById('video-layer');
        let strikeCount = 0;

        peer.on('open', id => document.getElementById('peer-id-label').innerText = "KOD TV: " + id);

        function unlockAudio() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('sndOk').play().then(() => { 
                document.getElementById('sndOk').pause(); 
                document.getElementById('sndOk').currentTime = 0; 
            }).catch(e => console.log("Audio unlock failed"));
        }

        function playVideo(file) {
            videoPlayer.src = file;
            videoPlayer.style.display = 'block';
            videoPlayer.play();
            videoPlayer.onended = () => { videoPlayer.style.display = 'none'; videoPlayer.src = ""; };
        }

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'PLAY_VIDEO') playVideo(m.file);
                
                if(m.type === 'SETUP') {
                    strikeCount = 0;
                    document.querySelectorAll('.strike-x').forEach(img => img.style.display = 'none');
                    document.getElementById('board-ui').innerHTML = m.a.map((ans, i) => `
                        <div class="row" id="row-${i}">
                            <div class="row-num">${i+1}</div>
                            <div class="row-content">
                                <div class="dots">.......</div>
                                <div class="ans-text">${ans.t}</div>
                                <div class="pts-val">${ans.p}</div>
                            </div>
                        </div>`).join('');
                    document.getElementById('total-val').innerText = "0";
                }

                if(m.type === 'REVEAL') {
                    const sOk = document.getElementById('sndOk');
                    sOk.currentTime = 0; sOk.play();
                    const row = document.getElementById(`row-${m.index}`);
                    if(row) row.classList.add('revealed');
                    document.getElementById('total-val').innerText = m.total;
                }

                if(m.type === 'STRIKE') {
                    const sNo = document.getElementById('sndNo');
                    sNo.currentTime = 0; sNo.play();
                    strikeCount++;
                    if(strikeCount <= 3) {
                        document.getElementById('x' + strikeCount).style.display = 'block';
                    }
                }

                if(m.type === 'UPDATE') {
                    document.getElementById('total-val').innerText = parseInt(m.scA) + parseInt(m.scB);
                }
            });
        });
    </script>
</body>
</html>
