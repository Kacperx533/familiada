<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - REPLIKA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led: #eaff00; 
            --bg: #1a1a1a; 
            --glow: 0 0 10px rgba(234, 255, 0, 0.7);
        }
        
        body { 
            background: #000; 
            color: var(--led); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase; 
        }

        /* SIATKA MODUŁÓW LED (KAFELKI ZE ZDJĘCIA) */
        .stage::before {
            content: ""; position: fixed; inset: 0;
            background-image: 
                linear-gradient(0deg, #000 4px, transparent 4px),
                linear-gradient(90deg, #000 4px, transparent 4px);
            background-size: 40px 60px; /* Rozmiar pojedynczego kafelka */
            z-index: 5; opacity: 0.3; pointer-events: none;
        }

        .stage { 
            display: grid; 
            grid-template-columns: 250px 1100px 250px; 
            justify-content: center;
            align-items: center;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #222 0%, #000 100%);
        }

        /* SEGMENTOWY X ZE ZDJĘCIA */
        .x-box { width: 200px; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; visibility: hidden; }
        .x-box.active { visibility: visible; }
        
        .x-part { background: var(--led); box-shadow: var(--glow); }
        .x-top-bot { 
            width: 160px; height: 50px; 
            clip-path: polygon(0 0, 40% 0, 50% 40%, 60% 0, 100% 0, 80% 100%, 20% 100%);
        }
        .x-mid { 
            width: 80px; height: 70px; 
            clip-path: polygon(0 0, 100% 0, 50% 50%, 100% 100%, 0 100%, 50% 50%);
        }
        .x-bot { transform: rotate(180deg); }

        /* TABLICA */
        .board { 
            position: relative; 
            padding: 60px; 
            display: flex; flex-direction: column; 
            height: 80vh;
        }

        #welcome-screen { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; background: #000; z-index: 20; }
        #welcome-screen h1 { font-size: 25vh; text-shadow: var(--glow); letter-spacing: 10px; }

        .row { 
            display: flex; align-items: center; 
            height: 10vh; font-size: 11vh; 
            margin-bottom: 10px; 
            text-shadow: var(--glow);
        }
        .row-num { width: 80px; }
        .row-txt { flex-grow: 1; padding-left: 20px; }
        
        /* PUNKTY - WYRÓWNANE DO LEWEJ, PRZESUNIĘTE DO ŚRODKA */
        .row-pts { width: 200px; padding-left: 50px; text-align: left; }

        /* KROPKI JAK NA ZDJĘCIU (GRUPOWANE) */
        .dots::after { 
            content: " ••• ••• ••• ••• ••• ••• ••• ••• •••"; 
            font-size: 0.6em; opacity: 0.8; vertical-align: middle;
        }
        
        .sum-box { 
            margin-top: auto; align-self: flex-end; 
            font-size: 14vh; display: flex; gap: 80px; 
            padding-right: 150px; text-shadow: var(--glow);
        }

        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        button#unlock-btn { font-size: 40px; padding: 20px 60px; background: var(--led); border: none; font-family: 'VT323'; cursor: pointer; }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 30px; margin-bottom: 20px;">OCZEKIWANIE NA KOD...</div>
        <button id="unlock-btn" onclick="unlock()">POŁĄCZ TABLICĘ</button>
    </div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>

        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">0</span></div>
        </div>

        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    document.getElementById('snd-bad').play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p; 
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
            });
        });
    </script>
</body>
</html>
