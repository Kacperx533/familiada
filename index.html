<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL LOOK</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff0000;
            --neon-blue: #0066ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            
            /* TŁO: Poświaty łączące się na środku */
            background: 
                linear-gradient(to bottom, #000 0%, transparent 20%, transparent 80%, #000 100%),
                linear-gradient(90deg, rgba(255,0,0,0.5) 0%, rgba(0,0,0,1) 50%, rgba(0,0,255,0.5) 100%),
                #000;
        }

        /* SUMA: Czarny kwadrat/prostokąt z żółtym obrysem */
        .top-suma-box {
            background: #000;
            border: 6px solid var(--led-yellow);
            padding: 10px 40px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(244, 255, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .suma-label { font-size: 30px; color: var(--led-yellow); margin-bottom: -10px; }
        #suma-val { font-size: 100px; color: var(--led-yellow); line-height: 1; }

        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        /* PUNKTY: Takie same ramki jak suma */
        .score-box {
            width: 160px;
            height: 160px;
            background: #000;
            border: 6px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            color: var(--led-yellow);
            box-shadow: 0 0 15px rgba(244, 255, 0, 0.3);
        }

        /* MEGA TABLICA */
        .board-frame {
            width: 1050px;
            height: 580px;
            background: #000;
            border: 4px solid #222;
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            background-image: radial-gradient(#111 2px, transparent 0);
            background-size: 6px 6px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 95px;
            font-size: 95px;
            border-bottom: 2px solid #0a0a0a;
            letter-spacing: 4px;
        }

        .num { width: 70px; color: #222; }
        .ans { flex-grow: 1; color: var(--led-yellow); }
        .pts { width: 110px; text-align: right; color: var(--led-yellow); }

        /* X Overlay */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 999;
        }
        .x-text { font-size: 550px; color: red; font-weight: bold; font-family: Arial; text-shadow: 0 0 40px red; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { padding: 20px 50px; font-size: 24px; cursor: pointer; border: none; background: var(--led-yellow); font-weight: bold; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="color: white;">SYSTEM FAMILIADA PRO</h1>
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin: 20px;"></div>
        <button onclick="init()">START STUDIO</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="top-suma-box">
        <div class="suma-label">SUMA</div>
        <div id="suma-val">0</div>
    </div>

    <div class="studio-layout">
        <div id="score-L" class="score-box">0</div>

        <div class="board-frame">
            <div id="board-content">
                </div>
        </div>

        <div id="score-R" class="score-box">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const myId = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = myId;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(myId);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=5; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
