<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - LED MATRIX 100x50</title>
    <style>
        :root { 
            --led-on: #ffea00; 
            --led-off: #121214;
            --bg-color: #08080a;
        }

        body { 
            margin: 0; background: linear-gradient(90deg, #ff2d6b, #5d82ff);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: sans-serif; overflow: hidden;
        }

        /* Rama tablicy */
        .board-container {
            background: #000;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #1a1a1d;
        }

        /* Płótno siatki LED */
        canvas {
            background-color: var(--bg-color);
            display: block;
            image-rendering: pixelated; /* Ostrość punktów */
        }

        #controls { position: fixed; bottom: 10px; display: flex; gap: 10px; }
        button { padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="board-container">
        <canvas id="ledCanvas"></canvas>
    </div>

    <div id="controls">
        <button onclick="testShow()">TEST (NAPISY + X)</button>
        <button onclick="location.reload()">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('ledCanvas');
        const ctx = canvas.getContext('2d');

        // Rozdzielczość siatki LED
        const cols = 120; 
        const rows = 60;
        const cellSize = 8; // Wielkość pojedynczej diody

        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        function drawLED(x, y, state = false) {
            ctx.fillStyle = state ? '#ffea00' : '#121214';
            // Rysowanie diody z małym marginesem (efekt siatki)
            ctx.beginPath();
            ctx.roundRect(x * cellSize + 1, y * cellSize + 1, cellSize - 2, cellSize - 2, 2);
            ctx.fill();
            if(state) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffea00';
            } else {
                ctx.shadowBlur = 0;
            }
        }

        // Czyść tablicę
        function clearBoard() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    drawLED(x, y, false);
                }
            }
        }

        // Renderowanie tekstu jako mozaiki LED
        function drawText(text, startX, startY) {
            ctx.font = "bold 40px 'Courier New'"; // Używamy fontu monospaced do mapowania
            ctx.fillStyle = "white";
            
            // Tymczasowy canvas do pobrania danych o pikselach tekstu
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;
            tempCtx.font = "bold 12px Arial"; // Skala mapowania
            tempCtx.fillText(text.toUpperCase(), startX, startY);
            
            const imgData = tempCtx.getImageData(0, 0, cols, rows).data;

            for (let i = 0; i < imgData.length; i += 4) {
                if (imgData[i + 3] > 128) {
                    const pixelIdx = i / 4;
                    const x = pixelIdx % cols;
                    const y = Math.floor(pixelIdx / cols);
                    drawLED(x, y, true);
                }
            }
        }

        // Rysowanie dużego X
        function drawBigX(startX, startY) {
            for(let i=0; i<8; i++) {
                drawLED(startX + i, startY + i, true);
                drawLED(startX + 7 - i, startY + i, true);
                // Grubszy X
                drawLED(startX + i + 1, startY + i, true);
                drawLED(startX + 7 - i - 1, startY + i, true);
            }
        }

        function testShow() {
            clearBoard();
            // Numeracja i kropki
            drawText("1 ........................ --", 10, 15);
            drawText("2 ........................ --", 10, 25);
            drawText("3 KOT                      23", 10, 35);
            
            // Napis SUMA
            drawText("SUMA  23", 70, 55);

            // Czerwone/Żółte X błędu po prawej
            drawBigX(105, 10);
            drawBigX(105, 22);
            drawBigX(105, 34);
        }

        clearBoard();
    </script>
</body>
</html>
