<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA PRO - TV STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #f1c40f; --blue: #1e3799; --dark: #050520; --red: #ff4757; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; text-transform: uppercase; }
        
        /* Ekran logowania */
        #id-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1e3799 0%, #050520 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .id-label { font-size: 20px; color: var(--gold); letter-spacing: 3px; }
        .id-value { font-size: 60px; font-weight: 900; background: white; color: black; padding: 10px 40px; border-radius: 15px; margin-top: 15px; box-shadow: 0 0 30px rgba(255,255,255,0.2); }

        /* Nagłówek i Wyniki */
        #game-screen { display: none; flex-direction: column; height: 100vh; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; background: rgba(0,0,0,0.6); border-bottom: 5px solid var(--gold); }
        .score { font-family: 'VT323'; font-size: 110px; border: 4px solid white; padding: 0 30px; background: black; min-width: 140px; text-align: center; }
        .team-name { font-size: 30px; color: var(--gold); margin-bottom: 5px; width: 300px; }

        /* Tablica z odpowiedziami */
        .main-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #question { font-size: 40px; margin-bottom: 40px; text-align: center; width: 80%; text-shadow: 2px 2px 10px black; }
        .board { width: 1000px; display: grid; gap: 12px; }
        .slot { background: linear-gradient(180deg, #1e3799 0%, #0a0a2e 100%); border: 3px solid #487eb0; height: 75px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; font-size: 45px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .slot.revealed { background: linear-gradient(180deg, var(--gold) 0%, #d4ac0d 100%); color: black; border-color: white; }
        .pts { font-family: 'VT323'; font-size: 55px; border-left: 2px solid rgba(255,255,255,0.3); padding-left: 20px; min-width: 60px; text-align: right; }
        .revealed .pts { border-color: black; }

        /* Efekty */
        #strike { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 2000; }
        #strike span { color: var(--red); font-size: 600px; font-weight: 900; text-shadow: 15px 15px 0 #000; }
        #buzzer { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--gold); color: black; padding: 50px 100px; font-size: 80px; font-weight: 900; border: 15px solid white; z-index: 1500; box-shadow: 0 0 100px black; }
        #timer { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 350px; color: var(--red); font-family: 'VT323'; display: none; z-index: 2100; }
    </style>
</head>
<body>

    <div id="id-screen">
        <div class="id-label">ADRES TWOJEGO STUDIA:</div>
        <div class="id-value" id="display-id">ŁĄCZENIE...</div>
    </div>

    <div id="game-screen">
        <div class="top-bar">
            <div style="text-align: left;">
                <div id="nameA" class="team-name">DRUŻYNA A</div>
                <div id="scoreA" class="score">0</div>
            </div>
            <div style="text-align: center;">
                <div style="letter-spacing: 8px; font-size: 25px;">FAMILIADA</div>
                <div id="round-num" style="color: var(--gold);">RUNDA 1</div>
            </div>
            <div style="text-align: right;">
                <div id="nameB" class="team-name" style="text-align: right;">DRUŻYNA B</div>
                <div id="scoreB" class="score">0</div>
            </div>
        </div>

        <div class="main-area">
            <div id="question">CZEKAM NA PROWADZĄCEGO...</div>
            <div class="board" id="board-slots"></div>
        </div>
    </div>

    <div id="strike"><span>X</span></div>
    <div id="buzzer">BUZZER!</div>
    <div id="timer">00</div>

    <script>
        const STAŁE_ID = 'FAMILIADA-GAMESHOW-PRO'; // Zmień to na swoje unikalne hasło!
        const peer = new Peer(STAŁE_ID);

        peer.on('open', id => document.getElementById('display-id').innerText = id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                document.getElementById('id-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';

                if(m.type === 'SETUP') {
                    document.getElementById('question').innerText = m.q;
                    const b = document.getElementById('board-slots'); b.innerHTML = '';
                    m.a.forEach((ans, i) => {
                        b.innerHTML += `<div class="slot" id="s-${i}"><div style="color:#576574">${i+1}. ........................</div><div class="pts">--</div></div>`;
                    });
                }
                if(m.type === 'REVEAL') {
                    const s = document.getElementById(`s-${m.index}`);
                    s.classList.add('revealed');
                    s.innerHTML = `<div>${m.index+1}. ${m.text}</div><div class="pts">${m.pts}</div>`;
                    new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3').play();
                }
                if(m.type === 'STRIKE') {
                    const x = document.getElementById('strike'); x.style.display = 'flex';
                    new Audio('https://www.myinstants.com/media/sounds/incorrect_6.mp3').play();
                    setTimeout(() => x.style.display = 'none', 1300);
                }
                if(m.type === 'BUZZ') {
                    const b = document.getElementById('buzzer');
                    b.innerText = m.teamName + "!";
                    b.style.display = 'block';
                    new Audio('https://www.myinstants.com/media/sounds/start-sound-effect.mp3').play();
                    setTimeout(() => b.style.display = 'none', 2500);
                }
                if(m.type === 'UPDATE') {
                    document.getElementById('scoreA').innerText = m.scA;
                    document.getElementById('scoreB').innerText = m.scB;
                    document.getElementById('nameA').innerText = m.nameA || "DRUŻYNA A";
                    document.getElementById('nameB').innerText = m.nameB || "DRUŻYNA B";
                }
                if(m.type === 'TIMER') {
                    const t = document.getElementById('timer'); t.innerText = m.val;
                    t.style.display = m.visible ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
