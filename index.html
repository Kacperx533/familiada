<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV ULTIMATE - STUDIO MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --gold: #f5b041; --red: #ff3333; --blue: #0066ff;
            --glass: rgba(0, 0, 0, 0.85);
        }
        
        body { 
            margin: 0; overflow: hidden; font-family: 'VT323', monospace; text-transform: uppercase;
            /* TŁO STUDIO - GRADIENTY IMITUJĄCE ŚWIATŁA */
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at center, #001a4d 0%, #000511 100%);
            height: 100vh; color: var(--gold);
        }

        /* Efekt snopów światła w tle */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(255,255,255,0.02) 100px, rgba(255,255,255,0.02) 200px);
            pointer-events: none;
        }

        /* Warstwa nakładki (szum i kropki) */
        .crt-fx {
            position: fixed; inset: 0; z-index: 1000; pointer-events: none;
            background-image: radial-gradient(rgba(0,0,0,0.3) 40%, transparent 45%);
            background-size: 4px 4px; opacity: 0.5;
        }

        .main-layout {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; gap: 40px; padding: 0 50px;
        }

        /* WIELKIE BŁĘDY - STYLIzOWANE */
        .strike-zone { width: 120px; display: flex; flex-direction: column; gap: 30px; }
        .big-x {
            font-size: 140px; color: var(--red); text-align: center;
            text-shadow: 0 0 25px var(--red), 0 0 50px var(--red);
            display: none; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

        /* TABLICA */
        .board-center { display: flex; flex-direction: column; align-items: center; gap: 20px; }

        .top-display {
            background: #000; border: 4px solid #333; border-radius: 15px;
            padding: 10px 60px; font-size: 100px; line-height: 0.8;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), 0 5px 0 var(--blue);
        }

        .frame-glow {
            background: var(--glass);
            border: 8px solid;
            border-radius: 40px;
            border-image: linear-gradient(to bottom, var(--red) 0%, #444 45%, #444 55%, var(--blue) 100%) 1;
            padding: 25px 45px; width: 65vw; height: 65vh;
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .row {
            display: flex; align-items: center; height: 16.6%;
            font-size: 70px; border-bottom: 2px solid rgba(255,255,255,0.05);
        }
        .row-n { width: 50px; color: #333; }
        .row-c { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .dots { color: #111; letter-spacing: 15px; position: absolute; width: 100%; text-align: center; }
        
        .ans-t, .pts-v { display: none; z-index: 2; background: black; padding: 0 15px; }
        .revealed .ans-t, .revealed .pts-v { display: block; }
        .revealed .dots { display: none; }

        .footer { width: 100%; display: flex; justify-content: flex-end; align-items: baseline; margin-top: 15px; }
        .suma-txt { font-size: 35px; color: rgba(245, 176, 65, 0.4); margin-right: 15px; }
        .suma-val { font-size: 70px; color: #fff; text-shadow: 0 0 15px #fff; }

        #video-layer { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 5000; display: none; background: #000; }
    </style>
</head>
<body>
    <div class="crt-fx"></div>
    <video id="video-layer"></video>

    <div class="main-layout">
        <div class="strike-zone" id="strikes-A">
            <div class="big-x">X</div><div class="big-x">X</div><div class="big-x">X</div>
        </div>

        <div class="board-center">
            <div class="top-display" id="round-val">0</div>
            <div class="frame-glow">
                <div id="board-rows" style="height:100%"></div>
            </div>
            <div class="footer">
                <span class="suma-txt">SUMA</span>
                <span class="suma-val" id="total-val">0</span>
            </div>
        </div>

        <div class="strike-zone" id="strikes-B">
            <div class="big-x">X</div><div class="big-x">X</div><div class="big-x">X</div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        peer.on('open', id => console.log("Peer ID: " + id)); // Kod wpisujesz w konsoli lub dodaj proste UI

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'VIDEO') {
                    const v = document.getElementById('video-layer');
                    v.src = m.file; v.style.display = 'block'; v.play();
                    v.onended = () => v.style.display = 'none';
                }
                if(m.type === 'SETUP') {
                    const r = document.getElementById('board-rows');
                    r.innerHTML = m.ans.map((a, i) => `
                        <div class="row" id="r-${i}">
                            <div class="row-n">${i+1}</div>
                            <div class="row-c">
                                <div class="dots">............................</div>
                                <div class="ans-t">${a.t}</div><div class="pts-v">${a.p}</div>
                            </div>
                        </div>`).join('');
                    document.querySelectorAll('.big-x').forEach(x => x.style.display = 'none');
                }
                if(m.type === 'REVEAL') document.getElementById(`r-${m.idx}`).classList.add('revealed');
                if(m.type === 'STRIKE') {
                    const xs = document.querySelectorAll(`#strikes-${m.team} .big-x`);
                    for(let i=0; i < m.count; i++) if(xs[i]) xs[i].style.display = 'block';
                }
                if(m.type === 'SYNC') {
                    document.getElementById('round-val').innerText = m.rt;
                    document.getElementById('total-val').innerText = m.gt;
                }
            });
        });
    </script>
</body>
</html>
