<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA PRO - TV STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #f1c40f; --blue: #1e3799; --dark: #050520; --red: #ff4757; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; text-transform: uppercase; }
        
        /* Ekran startowy z kodem */
        #setup-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1e3799 0%, #050520 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .id-card { background: white; color: black; padding: 30px 60px; border-radius: 20px; text-align: center; border: 5px solid var(--gold); }
        #my-id { font-size: 70px; font-weight: 900; color: var(--blue); margin-top: 10px; }

        /* Główna Tablica */
        #game-screen { display: none; flex-direction: column; height: 100vh; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; background: rgba(0,0,0,0.8); border-bottom: 5px solid var(--gold); }
        .score { font-family: 'VT323'; font-size: 110px; border: 4px solid white; padding: 0 30px; background: black; min-width: 140px; text-align: center; box-shadow: inset 0 0 20px rgba(255,255,255,0.2); }
        .team-name { font-size: 30px; color: var(--gold); margin-bottom: 5px; width: 350px; text-shadow: 2px 2px 5px black; }

        .main-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #question { font-size: 42px; margin-bottom: 40px; text-align: center; width: 85%; text-shadow: 3px 3px 10px black; color: #fff; }
        
        .board { width: 1000px; display: grid; gap: 15px; }
        .slot { background: linear-gradient(180deg, #1e3799 0%, #0a0a2e 100%); border: 3px solid #487eb0; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; font-size: 45px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .slot.revealed { background: linear-gradient(180deg, var(--gold) 0%, #d4ac0d 100%); color: black; border-color: white; font-weight: 900; }
        .pts { font-family: 'VT323'; font-size: 60px; border-left: 2px solid rgba(255,255,255,0.3); padding-left: 20px; min-width: 70px; text-align: right; }

        /* Efekty specjalne */
        #strike { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 2000; }
        #strike span { color: var(--red); font-size: 700px; font-weight: 900; text-shadow: 15px 15px 0 #000; }
        #buzzer-msg { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--gold); color: black; padding: 50px 120px; font-size: 90px; font-weight: 900; border: 15px solid white; z-index: 1500; box-shadow: 0 0 100px black; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="id-card">
            <div style="letter-spacing: 2px;">KOD TWOJEGO STUDIA:</div>
            <div id="my-id">ŁĄCZENIE...</div>
        </div>
    </div>

    <div id="game-screen">
        <div class="top-bar">
            <div><div id="nameA" class="team-name">DRUŻYNA A</div><div id="sA" class="score">0</div></div>
            <div style="text-align: center;"><div style="letter-spacing: 10px; font-size: 25px; color: white;">FAMILIADA</div></div>
            <div><div id="nameB" class="team-name" style="text-align:right">DRUŻYNA B</div><div id="sB" class="score">0</div></div>
        </div>
        <div class="main-area">
            <div id="question">CZEKAM NA PROWADZĄCEGO...</div>
            <div class="board" id="board-slots"></div>
        </div>
    </div>

    <div id="strike"><span>X</span></div>
    <div id="buzzer-msg">BUZZER!</div>

    <script>
        const peer = new Peer();
        const sndDing = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3');
        const sndError = new Audio('https://www.myinstants.com/media/sounds/incorrect_6.mp3');
        const sndBuzzer = new Audio('https://www.myinstants.com/media/sounds/start-sound-effect.mp3');

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                document.getElementById('setup-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';

                if(m.type === 'SETUP') {
                    document.getElementById('question').innerText = m.q;
                    const b = document.getElementById('board-slots'); b.innerHTML = '';
                    m.a.forEach((ans, i) => {
                        b.innerHTML += `<div class="slot" id="s-${i}"><div style="color:#576574">${i+1}. ........................</div><div class="pts">--</div></div>`;
                    });
                }
                if(m.type === 'REVEAL') {
                    const s = document.getElementById(`s-${m.index}`);
                    s.classList.add('revealed');
                    s.innerHTML = `<div>${m.index+1}. ${m.text}</div><div class="pts">${m.pts}</div>`;
                    sndDing.play();
                }
                if(m.type === 'STRIKE') {
                    const x = document.getElementById('strike'); x.style.display = 'flex';
                    sndError.play();
                    setTimeout(() => x.style.display = 'none', 1300);
                }
                if(m.type === 'BUZZ') {
                    const b = document.getElementById('buzzer-msg');
                    b.innerText = m.teamName + "!";
                    b.style.display = 'block';
                    sndBuzzer.play();
                    setTimeout(() => b.style.display = 'none', 2500);
                }
                if(m.type === 'UPDATE') {
                    document.getElementById('sA').innerText = m.scA;
                    document.getElementById('sB').innerText = m.scB;
                    document.getElementById('nameA').innerText = m.nA;
                    document.getElementById('nameB').innerText = m.nB;
                }
            });
        });
    </script>
</body>
</html>
