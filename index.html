<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #ffcc00; font-family: 'VT323', monospace; margin: 0; overflow: hidden; text-align: center; }
        
        /* EKRAN STARTOWY Z ID */
        #setup-screen { position: fixed; inset: 0; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .id-box { background: #222; border: 5px solid gold; padding: 40px; border-radius: 20px; margin: 20px; }
        .id-label { font-size: 30px; color: #888; }
        #display-id { font-size: 80px; color: white; letter-spacing: 5px; margin: 10px 0; }
        .start-btn { padding: 20px 50px; font-size: 30px; background: gold; border: none; cursor: pointer; border-radius: 10px; font-weight: bold; }

        /* GŁÓWNA TABLICA */
        .container { display: none; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-around; align-items: center; height: 20vh; }
        .main-sum { font-size: 150px; color: white; text-shadow: 0 0 30px gold; }
        
        .board-frame { flex-grow: 1; border: 10px solid #222; border-radius: 40px; padding: 30px; background: #000; }
        .row { display: flex; height: 10vh; margin-bottom: 10px; background: #080808; font-size: 8vh; border-bottom: 2px solid #1a1a1a; position: relative; }
        .row-num { width: 100px; color: #222; border-right: 4px solid #000; }
        .row-txt { flex-grow: 1; text-align: left; padding-left: 40px; color: white; display: none; }
        .row-pts { width: 150px; color: gold; display: none; }
        .dots { position: absolute; left: 140px; color: #111; letter-spacing: 15px; }
        
        .revealed .row-txt, .revealed .row-pts { display: block; }
        .revealed .dots { display: none; }

        /* MULTIMEDIA */
        #strike-ov { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 5000; background: rgba(0,0,0,0.5); }
        .big-x { font-size: 60vh; color: red; text-shadow: 0 0 50px red; font-weight: bold; }
        #vid-layer { position: fixed; inset: 0; display: none; z-index: 4000; background: #000; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="id-box">
            <div class="id-label">TWOJE ID DO PANELU:</div>
            <div id="display-id">ŁĄCZENIE...</div>
        </div>
        <button class="start-btn" onclick="startApp()">URUCHOM TABLICĘ</button>
        <p style="color: gray;">(Kliknij przycisk, aby odblokować dźwięki)</p>
    </div>

    <div id="vid-layer"><video id="player"></video></div>
    <div id="strike-ov"><div class="big-x" id="x-txt">X</div></div>

    <div class="container" id="game-ui">
        <div class="header">
            <div style="font-size: 40px;" id="t1-name">DRUŻYNA 1</div>
            <div class="main-sum" id="sum-val">0</div>
            <div style="font-size: 40px;" id="t2-name">DRUŻYNA 2</div>
        </div>
        <div class="board-frame" id="rows-cont"></div>
    </div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-bad" src="zla.mp3"></audio>
    <audio id="s-intro" src="intro.mp3"></audio>
    <audio id="s-round" src="runda.mp3"></audio>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('display-id').innerText = id);

        function startApp() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
        }

        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'SETUP') {
                    document.getElementById('s-round').play();
                    const c = document.getElementById('rows-cont'); c.innerHTML = '';
                    data.ans.forEach((a, i) => {
                        c.innerHTML += `<div class="row" id="r-${i}"><div class="row-num">${i+1}</div><div class="dots">.....................</div><div class="row-txt">${a.t}</div><div class="row-pts">${a.p}</div></div>`;
                    });
                }
                if(data.type === 'REV') {
                    document.getElementById('s-ok').play();
                    document.getElementById('r-'+data.idx).classList.add('revealed');
                }
                if(data.type === 'STRIKE') {
                    document.getElementById('s-bad').play();
                    const o = document.getElementById('strike-ov');
                    document.getElementById('x-txt').innerText = "X".repeat(data.n);
                    o.style.display = 'flex'; setTimeout(() => o.style.display='none', 1500);
                }
                if(data.type === 'SCORE') document.getElementById('sum-val').innerText = data.s;
                if(data.type === 'INTRO') {
                    const v = document.getElementById('player');
                    document.getElementById('vid-layer').style.display = 'block';
                    document.getElementById('s-intro').play();
                    v.src = 'czolowka.mp4'; v.play();
                    v.onended = () => document.getElementById('vid-layer').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
