<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA RETRO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-on: #f4ff00; 
            --led-off: #1a1a10;
            --bg-dark: #0a0a0a;
        }

        body { 
            margin: 0; padding: 0; 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Główna konstrukcja tablicy */
        .board-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 40px;
            background: #1a1a1c;
            border-radius: 60px;
            border: 10px solid #2a2a2e;
            box-shadow: inset 0 0 50px #000, 0 30px 60px rgba(0,0,0,1);
        }

        /* Boczne skrzydła na błędy (X) */
        .side-wing {
            width: 100px;
            height: 400px;
            background: #111;
            border: 4px solid #333;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: inset 0 0 20px #000;
        }

        /* Ekran główny z matrycą punktową */
        .main-screen {
            width: 900px;
            height: 550px;
            background: var(--bg-dark);
            background-image: radial-gradient(var(--led-off) 2.5px, transparent 2.5px);
            background-size: 10px 10px; /* Efekt punktowy jak na zdjęciu */
            border-radius: 30px;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 5px solid #222;
            box-shadow: inset 0 0 40px #000;
        }

        /* Wiersze z odpowiedziami */
        .row {
            display: flex;
            align-items: center;
            height: 85px;
            font-size: 80px;
            color: var(--led-on);
            text-shadow: 0 0 20px var(--led-on);
            letter-spacing: 5px;
        }

        .num { width: 70px; opacity: 0.9; }
        .ans { flex-grow: 1; text-transform: uppercase; white-space: nowrap; overflow: hidden; }
        .pts { width: 120px; text-align: right; }

        /* Styl dla dużego X */
        .x-icon {
            font-size: 120px;
            color: var(--led-on);
            text-shadow: 0 0 25px var(--led-on);
            font-family: 'Arial Black', sans-serif;
            display: none; /* Ukryte domyślnie */
        }

        /* Dolny pasek z sumą */
        .suma-box {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 70px;
            color: var(--led-on);
            text-shadow: 0 0 20px var(--led-on);
        }

        /* Timer na środku */
        #timer-display {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: var(--led-on);
            background: black;
            padding: 20px 60px;
            border: 10px solid var(--led-on);
            display: none;
            z-index: 1000;
        }

        #setup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h1 id="status">TABLICA GOTOWA</h1>
        <button onclick="startServer()" style="padding: 20px 40px; font-size: 24px; cursor: pointer; border-radius: 10px;">URUCHOM TABLICĘ</button>
    </div>

    <div class="board-container">
        <div class="side-wing" id="wing-l">
            <div class="x-icon" id="xl1">X</div>
            <div class="x-icon" id="xl2">X</div>
            <div class="x-icon" id="xl3">X</div>
        </div>

        <div class="main-screen">
            <div id="timer-display">00:00</div>
            <div id="board-rows">
                </div>
            <div class="suma-box">SUMA <span id="suma-val">0</span></div>
        </div>

        <div class="side-wing" id="wing-r">
            <div class="x-icon" id="xr1">X</div>
            <div class="x-icon" id="xr2">X</div>
            <div class="x-icon" id="xr3">X</div>
        </div>
    </div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-zle" src="zle.mp3"></audio>

    <script>
        let peer;

        function startServer() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            peer = new Peer(id);
            peer.on('open', code => {
                document.getElementById('status').innerText = "KOD PANELU: " + code;
            });

            peer.on('connection', conn => {
                document.getElementById('setup-overlay').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        let html = '';
                        for(let i=1; i<=data.c; i++) {
                            html += `<div class="row"><div class="num">${i}</div><div class="ans" id="a${i}">................</div><div class="pts" id="p${i}">--</div></div>`;
                        }
                        document.getElementById('board-rows').innerHTML = html;
                        resetX();
                    }
                    if(data.type === 'REV') {
                        document.getElementById('a'+(data.i+1)).innerText = data.t;
                        document.getElementById('p'+(data.i+1)).innerText = data.p;
                        document.getElementById('suma-val').innerText = data.s;
                        document.getElementById('s-ok').play();
                    }
                    if(data.type === 'X') {
                        showX(data.side, data.count);
                    }
                });
            });
        }

        function showX(side, count) {
            const s = side === 'L' ? 'xl' : 'xr';
            for(let i=1; i<=3; i++) document.getElementById(s+i).style.display = i <= count ? 'block' : 'none';
            document.getElementById('s-zle').play();
        }

        function resetX() {
            document.querySelectorAll('.x-icon').forEach(x => x.style.display = 'none');
        }
    </script>
</body>
</html>
