<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - WERSJA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            
            /* TŁO: Płynne przejście kolorów bez czarnego paska na środku */
            background: linear-gradient(90deg, 
                rgb(180, 20, 20) 0%, 
                rgb(160, 15, 15) 45%, 
                rgb(15, 40, 150) 55%, 
                rgb(20, 50, 180) 100%
            );
        }

        /* SUMA NA GÓRZE: Pozioma ramka, liczba po prawej */
        .top-suma-box {
            background: #000;
            border: 2px solid var(--led-yellow);
            padding: 5px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Liczba na maxa w prawo */
            width: 150px;
            height: 70px;
        }
        #suma-val { font-size: 80px; color: var(--led-yellow); }

        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 95vw;
        }

        /* PUNKTY DRUŻYN: Poziome prostokąty, liczba po prawej */
        .score-box {
            width: 180px;
            height: 100px;
            background: #000;
            border: 2px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Liczba na maxa w prawo */
            font-size: 100px;
            color: var(--led-yellow);
            padding-right: 15px;
            box-sizing: border-box;
        }

        /* TABLICA Z ZAOKRĄGLONYMI NAROŻNIKAMI (JAK NA FOTO) */
        .board-frame {
            width: 900px;
            height: 520px;
            background: #000;
            border: 3px solid #444;
            border-radius: 40px; /* Zaokrąglone boki tablicy */
            padding: 20px 40px;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,1);
            /* Efekt siatki punktów LED */
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 10px 10px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 85px;
            font-size: 85px;
            border-bottom: 1px solid #111;
        }

        .num { width: 60px; color: #333; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 3px; }
        .pts { width: 100px; text-align: right; color: var(--led-yellow); }

        /* Overlay dla błędu X */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
        }
        .x-text { font-size: 500px; color: red; font-weight: bold; font-family: Arial, sans-serif; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 80px; color: var(--led-yellow); margin-bottom: 20px;"></div>
        <button onclick="init()" style="padding: 15px 40px; font-size: 20px; cursor: pointer;">URUCHOM STUDIO</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="top-suma-box">
        <div id="suma-val">0</div>
    </div>

    <div class="studio-layout">
        <div class="score-box"><span id="score-L">0</span></div>

        <div class="board-frame">
            <div id="board-content"></div>
        </div>

        <div class="score-box"><span id="score-R">0</span></div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const myId = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = myId;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(myId);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
