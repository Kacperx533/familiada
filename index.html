<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #f5b041; --dim-gold: #443311; --red: #ff0000; --blue: #0066ff; }
        
        body { 
            background: #000; color: var(--gold); font-family: 'VT323', monospace; 
            margin: 0; overflow: hidden; text-transform: uppercase;
        }

        /* Warstwa Matrycy LED (Kropki) */
        .led-matrix {
            position: fixed; inset: 0; z-index: 1000; pointer-events: none;
            background-image: radial-gradient(rgba(0,0,0,0.5) 35%, transparent 40%);
            background-size: 5px 5px;
        }

        /* Wideo na pełny ekran */
        #video-player {
            position: fixed; inset: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none; object-fit: cover;
        }

        /* Kontener Tablicy */
        .board-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; gap: 10px;
        }

        /* Górna ramka (Numer rundy/Wynik bieżący) */
        .top-score {
            border: 4px solid #333; border-radius: 15px; background: #080808;
            padding: 5px 40px; font-size: 100px; line-height: 1;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
            border-top: 4px solid var(--gold);
        }

        /* Główna Tablica */
        .main-frame {
            width: 85vw; height: 70vh; background: #050505;
            border: 8px solid; border-radius: 40px;
            border-image: linear-gradient(to bottom, var(--red) 0%, #222 50%, var(--blue) 100%) 1;
            padding: 30px; display: flex; flex-direction: column; position: relative;
        }

        .rows-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-around; }

        .row { display: flex; font-size: 80px; align-items: center; height: 90px; border-bottom: 2px solid #111; }
        .row-idx { width: 70px; color: #333; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .row-dots { color: #151515; letter-spacing: 15px; position: absolute; left: 0; width: 100%; text-align: center; z-index: 1; }
        .row-text { z-index: 2; background: #050505; padding-right: 15px; display: none; }
        .row-pts { z-index: 2; background: #050505; padding-left: 15px; display: none; }

        .revealed .row-text, .revealed .row-pts { display: block; }
        .revealed .row-dots { display: none; }

        /* Stopka */
        .footer { display: flex; justify-content: space-between; align-items: baseline; width: 100%; margin-top: 20px; }
        .strikes { display: flex; gap: 15px; font-size: 90px; color: var(--red); text-shadow: 0 0 15px var(--red); }
        .total-box { font-size: 80px; display: flex; gap: 30px; }
        .total-label { color: var(--gold); opacity: 0.7; }

        /* Overlay do kodu PeerJS */
        #init-screen {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="led-matrix"></div>
    <video id="video-player"></video>

    <div id="init-screen">
        <div style="font-size:40px">KOD TELEWIZORA:</div>
        <div id="peer-id" style="font-size:100px; color:var(--gold); border:2px solid; padding:20px; margin:20px">...</div>
        <button onclick="document.getElementById('init-screen').style.display='none'" style="font-size:30px; padding:10px 50px; cursor:pointer">START</button>
    </div>

    <div class="board-container">
        <div class="top-score" id="round-total">0</div>
        
        <div class="main-frame">
            <div class="rows-area" id="rows">
                </div>
            
            <div class="footer">
                <div class="strikes" id="strikes"></div>
                <div class="total-box">
                    <span class="total-label">SUMA</span>
                    <span id="global-total">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        const vPlayer = document.getElementById('video-player');

        peer.on('open', id => document.getElementById('peer-id').innerText = id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'VIDEO') {
                    vPlayer.src = m.file;
                    vPlayer.style.display = 'block';
                    vPlayer.play();
                    vPlayer.onended = () => vPlayer.style.display = 'none';
                }

                if(m.type === 'SETUP') {
                    const container = document.getElementById('rows');
                    container.innerHTML = m.ans.map((a, i) => `
                        <div class="row" id="r-${i}">
                            <div class="row-idx">${i+1}</div>
                            <div class="row-content">
                                <div class="row-dots">....................................</div>
                                <div class="row-text">${a.t}</div>
                                <div class="row-pts">${a.p}</div>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('strikes').innerHTML = '';
                }

                if(m.type === 'REVEAL') {
                    document.getElementById(`r-${m.idx}`).classList.add('revealed');
                }

                if(m.type === 'SYNC') {
                    document.getElementById('round-total').innerText = m.rt;
                    document.getElementById('global-total').innerText = m.gt;
                }

                if(m.type === 'STRIKE') {
                    document.getElementById('strikes').innerHTML += '<div>X</div>';
                }
            });
        });
    </script>
</body>
</html>
