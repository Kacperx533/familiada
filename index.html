<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA LED FULLSCREEN</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --bg-dark: #0a0a0a;
            --grid-color: #151515;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* TABLICA NA CAŁY EKRAN */
        .board {
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-dark);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10vw;
            box-sizing: border-box;
            
            /* EFEKT SIATKI KWADRATÓW LED */
            background-image: 
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 40px 40px; /* Rozmiar kratek LED */
        }

        /* WIERSZE Z ODPOWIEDZIAMI */
        .row {
            display: flex;
            align-items: center;
            height: 12vh;
            font-size: 11vh;
            color: var(--led-yellow);
            text-shadow: 0 0 15px rgba(244, 255, 0, 0.6);
            border-bottom: 2px solid #111;
        }

        /* ŻÓŁTE NUMERY 1-6 */
        .num { 
            width: 8vw; 
            color: var(--led-yellow); 
        }

        .ans { 
            flex-grow: 1; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
        }

        .pts { 
            width: 12vw; 
            text-align: right; 
        }

        /* DOLNA SEKCJA Z SUMĄ */
        .board-footer {
            position: absolute;
            bottom: 5vh;
            right: 10vw;
            display: flex;
            align-items: center;
            gap: 40px;
            font-size: 10vh; /* Duża czcionka dla SUMY */
            color: var(--led-yellow);
            text-shadow: 0 0 20px rgba(244, 255, 0, 0.7);
        }

        /* CZERWONY X (BŁĄD) */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .x-mark {
            color: #ff0000;
            font-size: 80vh;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 0 0 50px red;
        }

        /* EKRAN STARTOWY */
        #setup { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 2000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: white; 
        }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin-bottom: 30px;">----</div>
        <button onclick="init()" style="padding: 25px 70px; font-size: 30px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; border-radius: 10px;">POŁĄCZ TABLICĘ</button>
    </div>

    <div class="board">
        <div id="board-rows">
            </div>

        <div class="board-footer">
            <span>SUMA</span>
            <span id="suma-val">0</span>
        </div>
    </div>

    <div id="x-overlay"><div class="x-mark" id="x-text">X</div></div>

    <script>
        let peer;
        const rowsContainer = document.getElementById('board-rows');

        // Funkcja tworząca początkowy stan tablicy
        function createRows() {
            rowsContainer.innerHTML = '';
            for(let i=1; i<=6; i++) {
                rowsContainer.innerHTML += `
                    <div class="row">
                        <div class="num">${i}</div>
                        <div class="ans" id="ans-${i}">....................</div>
                        <div class="pts" id="pts-${i}">--</div>
                    </div>`;
            }
        }

        createRows();

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        // Reset tablicy
                        if(d.type.startsWith('SETUP')) {
                            document.getElementById('suma-val').innerText = "0";
                            createRows();
                        }
                        // Odkrycie odpowiedzi
                        if(d.type === 'REV') {
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            
                            let sumaSpan = document.getElementById('suma-val');
                            let currentSuma = parseInt(sumaSpan.innerText) || 0;
                            sumaSpan.innerText = currentSuma + parseInt(d.p);
                        }
                        // Wyświetlenie błędu X
                        if(d.type === 'X') {
                            const overlay = document.getElementById('x-overlay');
                            document.getElementById('x-text').innerText = "X".repeat(d.count);
                            overlay.style.display = 'flex';
                            setTimeout(() => overlay.style.display = 'none', 1500);
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
