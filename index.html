<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Familiada TV - Rainbow Design</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --fam-red: #d32f2f;
            --fam-blue: #1976d2;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TŁO PODZIELONE PIONOWO */
        .background {
            position: absolute;
            inset: 0;
            display: flex;
            z-index: 1;
        }
        .bg-l { flex: 1; background: var(--fam-red); }
        .bg-r { flex: 1; background: var(--fam-blue); }

        /* CZARNA FÓRA JAK TĘCZA */
        .rainbow-arch-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .black-bar {
            position: absolute;
            width: 110%;
            height: 400px;
            background: #000;
            /* Wygięcie całej fóry w łuk */
            border-radius: 50% 50% 0 0; 
            border-top: 5px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* KOLOROWE PASKI WEWNĄTRZ - WYGIĘTE JAK TĘCZA */
        .arch-lines {
            position: absolute;
            top: 40px;
            width: 90%;
            height: 100%;
            pointer-events: none;
        }

        .rainbow-line {
            position: absolute;
            width: 40%;
            height: 200px;
            border-top: 6px solid;
            /* To samo wygięcie co czarny pas */
            border-radius: 50% 50% 0 0;
        }

        .line-red {
            left: 5%;
            border-color: #ff3333;
            filter: drop-shadow(0 0 8px #ff0000);
        }

        .line-blue {
            right: 5%;
            border-color: #33aaff;
            filter: drop-shadow(0 0 8px #0066ff);
        }

        /* LICZNIK SUMA - WYŚRODKOWANY NA SZCZYCIE */
        .suma-display {
            position: relative;
            margin-top: 25px;
            background: #000;
            border: 3px solid var(--led-yellow);
            width: 160px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            z-index: 20;
        }
        #suma-val { color: var(--led-yellow); font-size: 95px; line-height: 1; }

        /* GŁÓWNA TABLICA I PUNKTY DRUŻYN */
        .stage {
            position: relative;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 40px;
            margin-top: -50px; /* Podciągnięcie pod łuk */
        }

        .team-box {
            width: 190px;
            height: 110px;
            background: #000;
            border: 4px solid white; /* Biała ramka z rysunku */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            color: var(--led-yellow);
            font-size: 110px;
        }

        .board-main {
            width: 900px;
            height: 520px;
            background: #000;
            border: 4px solid #333;
            border-radius: 90px; /* Zaokrąglona tablica */
            padding: 40px 60px;
            box-shadow: inset 0 0 60px #000;
        }

        .row { display: flex; align-items: center; height: 85px; font-size: 85px; border-bottom: 2px solid #111; }
        .num { width: 60px; color: #151515; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 100px; text-align: right; color: var(--led-yellow); }

        #x-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }
        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 80px; color: var(--led-yellow);">----</div>
        <button onclick="init()" style="padding: 20px 50px; font-size: 26px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; margin-top: 20px;">START</button>
    </div>

    <div class="background">
        <div class="bg-l"></div>
        <div class="bg-r"></div>
    </div>

    <div class="rainbow-arch-container">
        <div class="black-bar">
            <div class="arch-lines">
                <div class="rainbow-line line-red"></div>
                <div class="rainbow-line line-blue"></div>
            </div>
            <div class="suma-display">
                <span id="suma-val">0</span>
            </div>
        </div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="stage">
        <div class="team-box"><span id="score-L">0</span></div>
        <div class="board-main"><div id="board-content"></div></div>
        <div class="team-box"><span id="score-R">0</span></div>
    </div>

    <script>
        let peer;
        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type.startsWith('SETUP')) {
                            document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            let s = document.getElementById('suma-val');
                            s.innerText = parseInt(s.innerText) + parseInt(d.p);
                        }
                        if(d.type === 'X') {
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
