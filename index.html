<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - FINAL GRID</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-yellow: #ffea00; 
            --tile-bg: #22242a; /* Kolor tych kafelków ze screena */
            --board-bg: #15161a; /* Ciemne tło między kafelkami */
        }

        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(90deg, #ff2d6b 0%, #5d82ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Główna czarna rama */
        .outer-frame {
            background-color: #1a1c22;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            width: 92vw;
            height: 82vh;
            display: flex;
            box-sizing: border-box;
        }

        /* Siatka kafelków */
        .led-matrix {
            flex-grow: 1;
            background-color: var(--board-bg);
            display: grid;
            /* 28 kolumn, 14 wierszy dla idealnych proporcji kafelka */
            grid-template-columns: repeat(28, 1fr);
            grid-template-rows: repeat(14, 1fr);
            gap: 3px; 
            padding: 5px;
            border-radius: 20px;
            position: relative;
        }

        .tile {
            background-color: var(--tile-bg);
            border-radius: 6px; /* Zaokrąglone rogi kafelka ze zdjęcia */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Litery i Cyfry */
        .char {
            color: var(--led-yellow);
            font-size: 7.5vh; 
            font-weight: bold;
            line-height: 0.8;
            /* Rozciągnięcie góra-dół jak na screenach */
            transform: scale(1.2, 1.5);
            text-shadow: 0 0 10px rgba(255, 234, 0, 0.4);
            user-select: none;
        }

        /* X - Błędy (Specyficzny kształt segmentowy) */
        .x-segment-box {
            grid-column: span 2;
            grid-row: span 3;
            position: relative;
            display: none;
        }
        .x-part {
            position: absolute;
            background-color: var(--led-yellow);
            box-shadow: 0 0 15px var(--led-yellow);
            border-radius: 10px;
        }
        .x-p1 { width: 20%; height: 100%; left: 40%; transform: rotate(45deg); }
        .x-p2 { width: 20%; height: 100%; left: 40%; transform: rotate(-45deg); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; }
        button { padding: 25px 50px; font-size: 25px; cursor: pointer; background: var(--led-yellow); border: none; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="startBoard()">URUCHOM TABLICĘ</button>
    </div>

    <div class="outer-frame">
        <div class="led-matrix" id="matrix">
            </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-err" src="zle.mp3"></audio>

    <script>
        const matrix = document.getElementById('matrix');
        const rows = 14;
        const cols = 28;

        // Budowa siatki kafelków
        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                const t = document.createElement('div');
                t.className = 'tile';
                t.id = `r${r}c${c}`;
                matrix.appendChild(t);
            }
        }

        // Dodanie kontenerów na X (w stałych miejscach po prawej)
        function injectX(id, row) {
            const xCont = document.createElement('div');
            xCont.className = 'x-segment-box';
            xCont.id = id;
            xCont.style.gridRow = `${row} / span 3`;
            xCont.style.gridColumn = `26 / span 2`;
            xCont.innerHTML = '<div class="x-part x-p1"></div><div class="x-part x-p2"></div>';
            matrix.appendChild(xCont);
        }
        injectX('x1', 2);
        injectX('x2', 6);
        injectX('x3', 10);

        function startBoard() {
            const code = Math.random().toString(36).substring(2,5).toUpperCase();
            alert("KOD: " + code);
            const peer = new Peer(code);
            
            peer.on('connection', conn => {
                document.getElementById('overlay').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        clearBoard();
                        for(let i=0; i<data.c; i++) renderRow(2+(i*2), i+1, "", "--");
                        renderSuma(0);
                    }
                    if(data.type === 'REV') {
                        renderRow(2+(data.i*2), data.i+1, data.t, data.p);
                        renderSuma(data.s);
                        document.getElementById('snd-ok').play();
                    }
                    if(data.type === 'X') {
                        for(let i=1; i<=3; i++) document.getElementById('x'+i).style.display = (i<=data.count) ? 'block' : 'none';
                        document.getElementById('snd-err').play();
                    }
                });
            });
        }

        function renderRow(row, num, text, pts) {
            // Czyścimy wiersz przed rysowaniem
            for(let c=2; c<25; c++) document.getElementById(`r${row}c${c}`).innerHTML = '';
            
            // Numer
            document.getElementById(`r${row}c${2}`).innerHTML = `<span class="char">${num}</span>`;
            
            // Tekst lub kropki
            const displayTxt = text ? text.toUpperCase() : "....................";
            for(let i=0; i<displayTxt.length; i++) {
                const target = document.getElementById(`r${row}c${4+i}`);
                if(target) target.innerHTML = `<span class="char">${displayTxt[i]}</span>`;
            }

            // Punkty
            const pStr = pts.toString().padStart(2, '-');
            document.getElementById(`r${row}c${23}`).innerHTML = `<span class="char">${pStr[0]}</span>`;
            document.getElementById(`r${row}c${24}`).innerHTML = `<span class="char">${pStr[1]}</span>`;
        }

        function renderSuma(val) {
            const sTxt = "SUMA";
            for(let i=0; i<4; i++) document.getElementById(`r${12}c${18+i}`).innerHTML = `<span class="char">${sTxt[i]}</span>`;
            const vStr = val.toString().padStart(2, '0');
            document.getElementById(`r${12}c${23}`).innerHTML = `<span class="char">${vStr[0]}</span>`;
            document.getElementById(`r${12}c${24}`).innerHTML = `<span class="char">${vStr[1]}</span>`;
        }

        function clearBoard() {
            document.querySelectorAll('.tile').forEach(t => t.innerHTML = '');
            for(let i=1; i<=3; i++) document.getElementById('x'+i).style.display = 'none';
        }
    </script>
</body>
</html>
