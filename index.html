<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - LED MATRIX</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #ffcc00;
            --led-dim: #1a1500;
            --strike-red: #ff0000;
        }

        body {
            background-color: #000;
            color: var(--led-yellow);
            font-family: 'VT323', monospace;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Efekt siatki diodowej na całym ekranie */
        .matrix-overlay {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.7) 40%, transparent 45%);
            background-size: 5px 5px;
            z-index: 100;
            pointer-events: none;
        }

        /* Układ główny */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Punkty drużyn na górze - duże i proste */
        .scores-top {
            display: flex;
            justify-content: space-between;
            font-size: 140px;
            margin-bottom: 20px;
        }
        .score-val { text-shadow: 0 0 20px var(--led-yellow); }

        /* GŁÓWNA TABLICA */
        .board {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .row {
            display: flex;
            align-items: center;
            font-size: 90px; /* Bardzo duże napisy */
            height: 100px;
            border-bottom: 2px solid #080808;
            letter-spacing: 4px;
        }

        .row-num { width: 80px; color: var(--led-dim); }
        .row-ans { flex-grow: 1; color: var(--led-dim); }
        .row-pts { width: 150px; text-align: right; color: var(--led-dim); }

        /* Gdy wiersz jest odkryty */
        .revealed .row-num,
        .revealed .row-ans,
        .revealed .row-pts {
            color: var(--led-yellow);
            text-shadow: 0 0 15px var(--led-yellow);
        }

        /* Sekcja SUMA pod tablicą */
        .total-section {
            display: flex;
            justify-content: flex-end;
            font-size: 80px;
            margin-top: 20px;
            padding-right: 20px;
        }
        .total-label { margin-right: 40px; }

        /* WIELKI X - Identyczny jak na zdjęciu */
        #strike-overlay {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center; align-items: center;
        }
        .x-graphic {
            width: 600px; height: 500px;
            fill: none;
            stroke: var(--strike-red);
            stroke-width: 40;
            filter: drop-shadow(0 0 30px var(--strike-red));
        }
        .x-white-line {
            stroke: #fff;
            stroke-width: 6;
            opacity: 0.9;
        }

        /* Ekran startowy (czarny) */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        button {
            background: none; border: 2px solid var(--led-yellow); color: var(--led-yellow);
            padding: 20px 40px; font-family: 'VT323'; font-size: 30px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="matrix-overlay"></div>

    <div id="boot-screen">
        <h1 id="status-text">ŁĄCZENIE...</h1>
        <button id="start-btn" style="display:none" onclick="document.getElementById('boot-screen').style.display='none'">URUCHOM TABLICĘ</button>
    </div>

    <div id="strike-overlay">
        <svg class="x-graphic" viewBox="0 0 300 200">
            <path d="M 40,20 L 100,100 L 40,180 M 260,20 L 200,100 L 260,180 M 100,100 L 200,100" />
            <path class="x-white-line" d="M 40,20 L 100,100 L 40,180 M 260,20 L 200,100 L 260,180 M 100,100 L 200,100" />
        </svg>
    </div>

    <div class="container">
        <div class="scores-top">
            <div id="disp-scA" class="score-val">000</div>
            <div id="disp-scB" class="score-val">000</div>
        </div>

        <div class="board" id="board-main">
            </div>

        <div class="total-section">
            <span class="total-label">SUMA</span>
            <span id="disp-total" class="score-val">0</span>
        </div>
    </div>

    <audio id="sndOk" src="ok.mp3"></audio>
    <audio id="sndNo" src="zle.mp3"></audio>

    <script>
        const peer = new Peer();
        let currentTotal = 0;

        peer.on('open', id => {
            document.getElementById('status-text').innerText = "KOD: " + id;
            document.getElementById('start-btn').style.display = "block";
        });

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'SETUP') {
                    currentTotal = 0;
                    document.getElementById('disp-total').innerText = "0";
                    const b = document.getElementById('board-main');
                    b.innerHTML = "";
                    
                    // Zawsze generujemy 6 wierszy dla estetyki tablicy
                    for(let i=0; i<6; i++) {
                        let hasData = i < m.a.length;
                        b.innerHTML += `
                            <div class="row" id="row-${i}">
                                <div class="row-num">${hasData ? (i+1) : ""}</div>
                                <div class="row-ans">${hasData ? "............................" : ""}</div>
                                <div class="row-pts">${hasData ? "--" : ""}</div>
                            </div>
                        `;
                    }
                }

                if(m.type === 'REVEAL') {
                    document.getElementById('sndOk').play();
                    const r = document.getElementById(`row-${m.index}`);
                    r.classList.add('revealed');
                    r.querySelector('.row-ans').innerText = m.text;
                    r.querySelector('.row-pts').innerText = m.pts;
                    currentTotal += parseInt(m.pts);
                    document.getElementById('disp-total').innerText = currentTotal;
                }

                if(m.type === 'STRIKE') {
                    document.getElementById('sndNo').play();
                    document.getElementById('strike-overlay').style.display = 'flex';
                    setTimeout(() => document.getElementById('strike-overlay').style.display = 'none', 1200);
                }

                if(m.type === 'UPDATE') {
                    document.getElementById('disp-scA').innerText = m.scA.toString().padStart(3, '0');
                    document.getElementById('disp-scB').innerText = m.scB.toString().padStart(3, '0');
                }
            });
        });
    </script>
</body>
</html>
