<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA Z RAMKĄ</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --yellow: #fefe00; 
            --grid-line: #1a1b21;
            --bg-black: #0d0e12;
            --frame-color: #1d1e24; /* Kolor ramki */
        }

        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(90deg, #f13171 0%, #6383ff 50%, #7592ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Zewnętrzna, gruba obudowa (Ramka) */
        .outer-shell {
            background-color: var(--frame-color);
            padding: 25px; /* Grubość ramki */
            border-radius: 45px; /* Mocno zaokrąglone rogi jak na zdjęciu */
            box-shadow: 
                0 40px 100px rgba(0,0,0,0.8), /* Cień pod tablicą */
                inset 0 0 15px rgba(255,255,255,0.05); /* Delikatny połysk na krawędzi */
            border: 2px solid #2a2b33;
        }

        /* Wewnętrzny ekran (Czarny obszar z siatką) */
        .inner-screen {
            position: relative;
            width: 90vw;
            max-width: 1250px;
            height: 80vh;
            background-color: var(--bg-black);
            /* Siatka */
            background-image: 
                linear-gradient(var(--grid-line) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 50px 50px;
            border-radius: 25px;
            display: flex;
            padding: 40px;
            box-sizing: border-box;
            /* Efekt wklęsłego ekranu */
            box-shadow: inset 0 0 30px #000;
            overflow: hidden;
        }

        .answers-part { flex: 4; display: flex; flex-direction: column; justify-content: center; }
        .x-part { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        .row { display: flex; align-items: center; height: 95px; font-size: 85px; color: var(--yellow); margin-bottom: 10px; }
        .num { width: 70px; }
        .ans { flex-grow: 1; text-transform: uppercase; letter-spacing: 5px; }
        .pts { width: 130px; text-align: right; }

        .x-big { font-size: 190px; color: var(--yellow); font-family: 'Arial Black', sans-serif; font-weight: bold; display: none; line-height: 0.7; text-shadow: 0 0 30px var(--yellow); }

        .suma-label { position: absolute; bottom: 40px; right: 260px; font-size: 85px; color: var(--yellow); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        button { padding: 25px 50px; font-size: 30px; cursor: pointer; background: var(--yellow); border: none; border-radius: 15px; font-weight: bold; color: black; }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="start()">POŁĄCZ TABLICĘ</button>
    </div>

    <div class="outer-shell">
        <div class="inner-screen">
            <div class="answers-part" id="rows-container">
                </div>

            <div class="x-part">
                <div class="x-big" id="x1">X</div>
                <div class="x-big" id="x2">X</div>
                <div class="x-big" id="x3">X</div>
            </div>

            <div class="suma-label">
                SUMA <span id="val-total" style="margin-left: 50px;">0</span>
            </div>
        </div>
    </div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        function start() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            alert("KOD PANELU: " + id);
            peer = new Peer(id);
            peer.on('connection', conn => {
                document.getElementById('overlay').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        let html = '';
                        for(let i=1; i<=data.c; i++) {
                            html += `<div class="row"><div class="num">${i}</div><div class="ans" id="a${i}">................</div><div class="pts" id="p${i}">--</div></div>`;
                        }
                        document.getElementById('rows-container').innerHTML = html;
                        document.getElementById('val-total').innerText = "0";
                        resetX();
                    }
                    if(data.type === 'REV') {
                        document.getElementById('a'+(data.i+1)).innerText = data.t;
                        document.getElementById('p'+(data.i+1)).innerText = data.p;
                        document.getElementById('val-total').innerText = data.s;
                        document.getElementById('s-ok').play();
                    }
                    if(data.type === 'X') {
                        resetX();
                        for(let i=1; i<=data.count; i++) document.getElementById('x'+i).style.display = 'block';
                        document.getElementById('s-zle').play();
                    }
                });
            });
        }
        function resetX() { document.querySelectorAll('.x-big').forEach(x => x.style.display = 'none'); }
    </script>
</body>
</html>
