<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #ffcc00; --blue: #0066ff; --red: #ff0000; }
        body { 
            background: #000; color: var(--gold); font-family: 'VT323', monospace; 
            margin: 0; overflow: hidden; height: 100vh; text-transform: uppercase;
        }

        /* INTENSYWNA POŚWIATA BOCZNA */
        body::before { 
            content: ''; position: absolute; inset: 0; 
            background: radial-gradient(circle at 5% 50%, rgba(0,102,255,0.4), transparent 40%); 
            pointer-events: none; z-index: 1;
        }
        body::after { 
            content: ''; position: absolute; inset: 0; 
            background: radial-gradient(circle at 95% 50%, rgba(255,0,0,0.4), transparent 40%); 
            pointer-events: none; z-index: 1;
        }

        /* EKRAN STARTOWY (Z ID) */
        #setup-screen { 
            position: fixed; inset: 0; background: #050505; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
        .id-display { font-size: 120px; color: #fff; text-shadow: 0 0 30px var(--gold); margin-bottom: 30px; }
        .start-btn { padding: 30px 80px; font-size: 45px; background: var(--gold); border: none; cursor: pointer; border-radius: 20px; font-family: 'VT323'; box-shadow: 0 0 40px rgba(255,204,0,0.5); }

        /* TABLICA */
        .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; position: relative; z-index: 2; }
        .header { display: flex; justify-content: space-around; align-items: center; height: 25vh; }
        .team-name { font-size: 5vw; font-weight: bold; }
        .main-score { font-size: 12vw; color: #fff; text-shadow: 0 0 50px var(--gold); }

        .board-frame { 
            width: 85vw; margin: 0 auto; background: #000; border: 8px solid #222; 
            border-radius: 50px; padding: 40px; box-shadow: inset 0 0 60px #111;
        }
        .row { display: flex; height: 10vh; margin-bottom: 12px; background: #080808; font-size: 8vh; border-bottom: 3px solid #111; position: relative; }
        .row-num { width: 90px; color: #222; border-right: 4px solid #000; text-align: center; }
        .row-txt { flex-grow: 1; text-align: left; padding-left: 50px; color: white; display: none; }
        .row-pts { width: 150px; color: var(--gold); display: none; text-align: right; padding-right: 20px; }
        .dots { position: absolute; left: 140px; color: #0f0f0f; letter-spacing: 18px; }
        
        .revealed .row-txt, .revealed .row-pts { display: block; }
        .revealed .dots { display: none; }

        /* GIGANTYCZNE IKSY */
        #strike-overlay { 
            position: fixed; inset: 0; display: none; 
            align-items: center; justify-content: center; z-index: 5000; 
            background: rgba(0,0,0,0.3);
        }
        .big-x { font-size: 75vh; font-weight: bold; text-shadow: 0 0 100px currentColor; animation: popX 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popX { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        #vid-layer { position: fixed; inset: 0; display: none; z-index: 4000; background: #000; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="color:#888; margin:0">ID TWOJEJ TABLICY:</h1>
        <div class="id-display" id="display-id">...</div>
        <button class="start-btn" onclick="startApp()">OTWÓRZ SYSTEM TV</button>
    </div>

    <div id="vid-layer"><video id="player"></video></div>
    <div id="strike-overlay"><div class="big-x" id="x-txt">X</div></div>

    <div class="container">
        <div class="header">
            <div class="team-name" id="t1-n" style="color: #00a2ff; text-shadow: 0 0 20px #00a2ff;">NIEBIESCY</div>
            <div class="main-score" id="sum-val">0</div>
            <div class="team-name" id="t2-n" style="color: #ff3333; text-shadow: 0 0 20px #ff3333;">CZERWONI</div>
        </div>
        <div class="board-frame" id="rows-cont"></div>
    </div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-bad" src="zla.mp3"></audio>
    <audio id="s-intro" src="intro.mp3"></audio>
    <audio id="s-round" src="runda.mp3"></audio>
    <audio id="s-final" src="final.mp3"></audio>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('display-id').innerText = id);

        function startApp() { document.getElementById('setup-screen').style.display = 'none'; }

        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'SETUP') {
                    const c = document.getElementById('rows-cont'); c.innerHTML = '';
                    data.ans.forEach((a, i) => {
                        c.innerHTML += `<div class="row" id="r-${i}"><div class="row-num">${i+1}</div><div class="dots">.....................</div><div class="row-txt">${a.t}</div><div class="row-pts">${a.p}</div></div>`;
                    });
                }
                if(data.type === 'REV') { document.getElementById('s-ok').play(); document.getElementById('r-'+data.idx).classList.add('revealed'); }
                if(data.type === 'STRIKE') {
                    document.getElementById('s-bad').play();
                    const o = document.getElementById('strike-overlay');
                    const x = document.getElementById('x-txt');
                    x.innerText = "X".repeat(data.n);
                    x.style.color = (data.team === 'blue') ? '#00a2ff' : '#ff3333';
                    o.style.display = 'flex'; setTimeout(() => o.style.display='none', 1600);
                }
                if(data.type === 'SCORE') document.getElementById('sum-val').innerText = data.s;
                if(data.type === 'SOUND') document.getElementById('s-' + data.file).play();
                if(data.type === 'INTRO') {
                    const v = document.getElementById('player');
                    document.getElementById('vid-layer').style.display = 'block';
                    document.getElementById('s-intro').play();
                    v.src = 'czolowka.mp4'; v.play();
                    v.onended = () => document.getElementById('vid-layer').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
