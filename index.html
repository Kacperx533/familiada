<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - WIDE LED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led: #e2ff00; 
            --bg: #000; 
            --glow: 0 0 12px rgba(226, 255, 0, 0.9), 0 0 20px rgba(226, 255, 0, 0.5);
        }
        
        body { 
            background: var(--bg); 
            color: var(--led); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase; 
        }

        /* GĘSTA SIATKA LED */
        body::after {
            content: ""; 
            position: fixed; 
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,0,0,0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.9) 1px, transparent 1px);
            background-size: 6px 6px; 
            z-index: 10000; 
            pointer-events: none;
        }

        .stage { 
            display: grid; 
            /* SZEROKIE BOKI I SZEROKA TABLICA (1100px) */
            grid-template-columns: 350px 1100px 350px; 
            justify-content: center;
            width: 100vw; 
            height: 90vh; 
            margin: 5vh auto; 
            gap: 20px; 
        }

        /* KLASYCZNE X */
        .x-box { width: 350px; height: 230px; display: flex; justify-content: center; align-items: center; }
        .x-shape {
            width: 220px; height: 220px;
            background-color: var(--led);
            display: none; 
            clip-path: polygon(10% 0, 35% 0, 50% 30%, 65% 0, 90% 0, 100% 10%, 70% 50%, 100% 90%, 90% 100%, 65% 100%, 50% 70%, 35% 100%, 10% 100%, 0 90%, 30% 50%, 0 10%);
        }
        .x-box.active .x-shape { 
            display: block; 
            filter: drop-shadow(0 0 25px var(--led)); 
        }

        /* TABLICA - SZEROKA I NISKA */
        .board { 
            background: #050505; 
            position: relative; 
            padding: 80px 60px 30px 60px; 
            display: flex; 
            flex-direction: column; 
            border: 2px solid #111;
            height: 75vh; /* Nieco niższa dla lepszego efektu wide */
        }
        
        #welcome-screen { 
            position: absolute; 
            inset: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #000; 
            z-index: 10; 
        }
        #welcome-screen h1 { font-size: 22vh; text-shadow: var(--glow); letter-spacing: 15px; }

        /* WIERSZE I PUNKTY */
        .row { 
            display: flex; 
            align-items: center; 
            height: 9vh; 
            font-size: 11vh; 
            margin-bottom: 8px; 
            text-shadow: var(--glow);
        }
        .row-num { width: 90px; flex-shrink: 0; }
        .row-txt { flex-grow: 1; padding-left: 20px; overflow: hidden; white-space: nowrap; }
        
        /* PUNKTY PRZESUNIĘTE W LEWO W SZEROKIM UKŁADZIE */
        .row-pts { 
            width: 250px; 
            text-align: left; 
            padding-left: 50px; 
            flex-shrink: 0; 
        }

        .dots::after { content: "............................................"; letter-spacing: 12px; opacity: 0.1; }
        
        .sum-box { 
            margin-top: auto; 
            align-self: flex-end; 
            font-size: 14vh; 
            display: flex; 
            gap: 50px; 
            padding-right: 120px; /* Większy margines od prawej w szerokim widoku */
            text-shadow: var(--glow);
        }

        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        button#unlock-btn { font-size: 35px; padding: 20px 50px; background: var(--led); border: none; font-family: 'VT323'; cursor: pointer; }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 40px; margin-bottom: 20px;">POŁĄCZONO</div>
        <button id="unlock-btn" onclick="unlock()">START</button>
    </div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-shape"></div></div>
            <div class="x-box" id="L2"><div class="x-shape"></div></div>
            <div class="x-box" id="L3"><div class="x-shape"></div></div>
        </div>
        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">0</span></div>
        </div>
        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-shape"></div></div>
            <div class="x-box" id="R2"><div class="x-shape"></div></div>
            <div class="x-box" id="R3"><div class="x-shape"></div></div>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    document.getElementById('snd-bad').play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p; 
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
            });
        });
    </script>
</body>
</html>
