<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - LED CLASSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-yellow: #d4ff00; 
            --led-bg: #0a0a0a;
            --off-dim: #1a1a05;
        }
        
        body { 
            background: #000; 
            color: var(--led-yellow); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase;
        }

        /* SIATKA LED NA CAŁYM EKRANIE */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(0deg, #000 2px, transparent 2px),
                linear-gradient(90deg, #000 2px, transparent 2px);
            background-size: 5px 5px; /* Wielkość punktu LED */
            z-index: 10000;
            pointer-events: none;
        }

        .stage { 
            display: grid; 
            grid-template-columns: 220px 1fr 220px; 
            width: 98vw; 
            height: 90vh; 
            margin: 5vh auto; 
            gap: 15px; 
        }

        /* KONTENER NA X */
        .x-box { 
            width: 180px; height: 180px; 
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 30px;
        }

        /* BUDOWA X Z SEGMENTÓW (DOKŁADNIE JAK NA ZDJĘCIU) */
        .x-container {
            width: 110px; height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0.15; /* Przygaszone gdy nieaktywne */
        }

        .x-box.active .x-container { opacity: 1; }

        .segment { background-color: var(--led-yellow); }

        /* GÓRNY I DOLNY SEGMENT (RAMIONA) */
        .arm {
            width: 100%; height: 45px;
            clip-path: polygon(0 0, 40% 0, 50% 35%, 60% 0, 100% 0, 100% 100%, 75% 100%, 50% 65%, 25% 100%, 0 100%);
        }
        .arm.bottom { transform: rotate(180deg); }

        /* ŚRODKOWY SEGMENT (KLEPSYDRA) */
        .mid {
            width: 50px; height: 45px;
            clip-path: polygon(0 0, 100% 0, 50% 50%, 100% 100%, 0 100%, 50% 50%);
        }

        /* TABLICA */
        .board { 
            background: var(--led-bg); 
            border: 4px solid #1a1a1a;
            position: relative;
            padding: 120px 40px 40px 40px;
            display: flex;
            flex-direction: column;
        }

        #welcome-screen {
            position: absolute; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: var(--led-bg); z-index: 10;
        }
        #welcome-screen h1 { font-size: 20vh; letter-spacing: 10px; }

        .row { 
            display: flex; 
            align-items: center; 
            height: 9vh; 
            font-size: 11vh; 
            margin-bottom: 12px;
            border-bottom: 1px solid #151515;
        }
        .row-num { width: 80px; }
        .row-txt { flex-grow: 1; padding-left: 20px; letter-spacing: 2px; }
        .row-pts { width: 130px; text-align: right; }

        .dots::after { 
            content: " ...................................................."; 
            letter-spacing: 10px;
            opacity: 0.2;
        }

        .sum-box { 
            margin-top: auto;
            align-self: flex-end;
            font-size: 13vh; 
            display: flex; gap: 50px;
            padding-right: 30px;
        }

        #timer-display { position: absolute; bottom: 40px; left: 40px; font-size: 16vh; color: #ff0000; display: none; }
        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        button#unlock-btn { font-size: 35px; padding: 20px 50px; background: var(--led-yellow); border: none; font-family: 'VT323'; cursor: pointer; }
    </style>
</head>
<body>

    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 40px; margin-bottom: 20px;">ŁĄCZENIE...</div>
        <button id="unlock-btn" onclick="unlock()">URUCHOM TABLICĘ LED</button>
    </div>

    <div id="timer-display">00</div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="L2"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="L3"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
        </div>

        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">00</span></div>
        </div>

        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="R2"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="R3"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
        </div>
    </div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-runda" src="runda.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD PANELU: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    let s = document.getElementById('snd-bad');
                    s.currentTime = 0; s.play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p;
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
            });
        });
    </script>
</body>
</html>
