<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA POZIOMA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --yellow: #fefe00; 
            --grid-line: #1a1b21;
            --bg-black: #0d0e12;
            --frame-color: #1a1b21;
        }

        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(90deg, #f13171 0%, #6383ff 50%, #7592ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Ramka - prostokąt w poziomie */
        .board-frame {
            background-color: var(--frame-color);
            padding: 30px; 
            border-radius: 40px; /* Zaokrąglone rogi prostokąta */
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 4px solid #2a2b33;
            width: 96vw; /* Szeroki prostokąt */
            max-width: 1400px;
            box-sizing: border-box;
        }

        /* Wnętrze - prostokątny ekran z siatką */
        .screen-content {
            background-color: var(--bg-black);
            background-image: 
                linear-gradient(var(--grid-line) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 50px 50px;
            border-radius: 20px;
            height: 70vh; /* Proporcje prostokąta w poziomie */
            position: relative;
            display: flex;
            padding: 40px 60px;
            box-sizing: border-box;
            box-shadow: inset 0 0 40px #000;
        }

        /* Odpowiedzi po lewej */
        .answers-side {
            flex: 4;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Błędy po prawej */
        .x-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 90px;
            font-size: 85px;
            color: var(--yellow);
            text-shadow: 3px 3px 0px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }

        .num { width: 70px; }
        .ans { flex-grow: 1; text-transform: uppercase; letter-spacing: 5px; }
        .pts { width: 130px; text-align: right; }

        .x-big {
            font-size: 180px;
            color: var(--yellow);
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            display: none;
            line-height: 0.7;
            text-shadow: 0 0 30px rgba(254, 254, 0, 0.6);
        }

        .suma-area {
            position: absolute;
            bottom: 40px;
            right: 250px;
            font-size: 85px;
            color: var(--yellow);
            font-weight: bold;
        }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
        button { 
            padding: 25px 50px; font-size: 35px; cursor: pointer; 
            background: var(--yellow); border: none; border-radius: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="connectTablica()">URUCHOM TABLICĘ</button>
    </div>

    <div class="board-frame">
        <div class="screen-content">
            <div class="answers-side" id="rows-box">
                </div>

            <div class="x-side">
                <div class="x-mark x-big" id="x1">X</div>
                <div class="x-mark x-big" id="x2">X</div>
                <div class="x-mark x-big" id="x3">X</div>
            </div>

            <div class="suma-area">
                SUMA <span id="suma-val" style="margin-left: 50px;">0</span>
            </div>
        </div>
    </div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        function connectTablica() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            alert("KOD TWOJEJ TABLICY: " + id);
            peer = new Peer(id);
            
            peer.on('connection', conn => {
                document.getElementById('overlay').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        let h = '';
                        for(let i=1; i<=data.c; i++) {
                            h += `<div class="row">
                                <div class="num">${i}</div>
                                <div class="ans" id="a${i}">................</div>
                                <div class="pts" id="p${i}">--</div>
                            </div>`;
                        }
                        document.getElementById('rows-box').innerHTML = h;
                        document.getElementById('suma-val').innerText = "0";
                        resetX();
                    }
                    if(data.type === 'REV') {
                        document.getElementById('a'+(data.i+1)).innerText = data.t;
                        document.getElementById('p'+(data.i+1)).innerText = data.p;
                        document.getElementById('suma-val').innerText = data.s;
                        document.getElementById('s-ok').play();
                    }
                    if(data.type === 'X') {
                        resetX();
                        for(let i=1; i<=data.count; i++) {
                            document.getElementById('x'+i).style.display = 'block';
                        }
                        document.getElementById('s-zle').play();
                    }
                });
            });
        }
        function resetX() {
            document.querySelectorAll('.x-mark').forEach(x => x.style.display = 'none');
        }
    </script>
</body>
</html>
