<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - REAL LED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-on: #ffcc00;  /* Zapalona żółta dioda */
            --led-off: #3a2e00; /* Zgaszona (ciemna) dioda */
            --bg-blue: #0044cc;
            --board-bg: #000;
        }

        body {
            background: linear-gradient(to bottom, #0033aa, #001144);
            margin: 0;
            overflow: hidden;
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- KONTENER GRY --- */
        .tv-frame {
            position: relative;
            width: 1200px;
            height: 800px;
            background: #000;
            border-radius: 40px;
            border: 6px solid #2e86de; /* Niebieska ramka TV */
            box-shadow: 0 0 50px rgba(0, 50, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- EFEKT SIATKI LED (MASKOWNICA) --- */
        /* To jest kluczowe! Nakładamy to na napisy, żeby wyglądały jak kropki */
        .led-overlay {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#000 40%, transparent 45%);
            background-size: 6px 6px; /* Rozmiar pojedynczej diody */
            pointer-events: none;
            z-index: 10;
        }

        /* --- GÓRNA BELKA (SUMA) --- */
        .header-box {
            border: 3px solid #0055ff;
            border-radius: 15px;
            padding: 5px 30px;
            margin-bottom: 20px;
            background: #000;
            text-align: center;
            color: var(--led-on);
            box-shadow: 0 0 15px #0044cc;
        }
        .header-box span { display: block; line-height: 1; }
        .lbl { font-size: 20px; color: #0088ff; margin-bottom: 5px; }
        .val { font-size: 80px; text-shadow: 0 0 10px var(--led-on); }

        /* --- TABLICA WYNIKÓW --- */
        .board-grid {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 20px;
            background: #000; /* Czysta czerń pod diody */
            font-size: 65px;
            position: relative;
        }

        /* Symulacja zgaszonych kropek w tle wiersza */
        .dots-bg {
            position: absolute;
            left: 80px; right: 100px; top: 50%;
            transform: translateY(-50%);
            color: var(--led-off);
            letter-spacing: 5px;
            z-index: 1;
            font-size: 65px;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Tekst aktywny (żółty) */
        .text-layer {
            z-index: 2;
            color: var(--led-on);
            text-shadow: 0 0 8px var(--led-on);
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        
        .num { width: 50px; color: var(--led-on); }
        .ans { flex-grow: 1; margin-left: 20px; visibility: hidden; letter-spacing: 5px; }
        .pts { width: 80px; text-align: right; visibility: hidden; }

        /* Stan odkryty */
        .row.revealed .ans, .row.revealed .pts { visibility: visible; }
        .row.revealed .dots-bg { opacity: 0; } /* Ukryj zgaszone kropki gdy tekst się świeci */

        /* --- WIELKI X (Zygzak z SVG) --- */
        #strike-overlay {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center; align-items: center;
        }
        
        /* Stylizacja SVG, aby wyglądało jak na zdjęciu */
        .x-shape {
            fill: none;
            stroke: #ff0033;
            stroke-width: 45;
            stroke-linecap: butt; /* Kanciaste końce */
            stroke-linejoin: miter;
            filter: drop-shadow(0 0 20px #ff0000);
        }
        .x-inner {
            fill: none;
            stroke: #fff;
            stroke-width: 5;
            opacity: 0.8;
        }

        /* --- PUNKTY DRUŻYN (NA DOLE) --- */
        .score-bar {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .team-score {
            font-size: 60px;
            color: var(--led-on);
            border: 2px solid #0055ff;
            padding: 5px 20px;
            border-radius: 10px;
            min-width: 100px;
            text-align: center;
            background: #000;
        }

        /* Ekran startowy */
        #start-layer {
            position: absolute; inset: 0; background: #000; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="led-overlay"></div>

    <div id="start-layer">
        <h1 style="color:var(--led-on); font-size:100px; margin:0; text-shadow:0 0 20px var(--led-on)">FAMILIADA</h1>
        <h2 id="id-disp" style="color:#0088ff; margin-top:0">CZEKAM NA KOD...</h2>
        <button onclick="document.getElementById('start-layer').style.display='none'" 
                style="padding:15px 30px; font-size:25px; background:var(--led-on); border:none; cursor:pointer; font-family:'VT323'; font-weight:bold;">
            WŁĄCZ TABLICĘ
        </button>
    </div>

    <div id="strike-overlay">
        <svg width="600" height="600" viewBox="0 0 300 300">
            <path d="M 50,20 L 110,150 L 50,280 M 250,20 L 190,150 L 250,280 M 90,150 L 210,150" 
                  class="x-shape" />
            <path d="M 50,20 L 110,150 L 50,280 M 250,20 L 190,150 L 250,280 M 90,150 L 210,150" 
                  class="x-shape x-inner" stroke-width="3" stroke="white" />
        </svg>
    </div>

    <div class="tv-frame">
        <div class="header-box">
            <span class="lbl">SUMA</span>
            <span class="val" id="total-score">0</span>
        </div>

        <div class="board-grid" id="board">
            </div>

        <div class="score-bar">
            <div id="scA" class="team-score">0</div>
            <div id="scB" class="team-score">0</div>
        </div>
    </div>

    <audio id="sndOk" src="ok.mp3"></audio>
    <audio id="sndNo" src="zle.mp3"></audio>
    <audio id="sndRunda" src="runda.mp3"></audio>

    <script>
        const peer = new Peer();
        let total = 0;

        peer.on('open', id => document.getElementById('id-disp').innerText = "KOD TV: " + id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                
                if(m.type === 'SETUP') {
                    document.getElementById('start-layer').style.display = 'none';
                    total = 0;
                    document.getElementById('total-score').innerText = "0";
                    const b = document.getElementById('board');
                    b.innerHTML = "";

                    // Tworzenie 6 wierszy (nawet jak jest mniej odpowiedzi, to puste wiersze zostają dla wyglądu)
                    for(let i=0; i<6; i++) {
                        let num = (i < m.a.length) ? (i+1) : ""; // Numer tylko jak jest odpowiedź
                        let text = (i < m.a.length) ? m.a[i].text : "";
                        let pts = (i < m.a.length) ? m.a[i].pts : "";
                        
                        // Generujemy kropki tła: ........................
                        let dots = (i < m.a.length) ? "............................." : ".............................";
                        
                        // Jeśli wiersz jest pusty (nie ma odpowiedzi), kropki też są puste
                        if(i >= m.a.length) dots = "";

                        b.innerHTML += `
                            <div class="row" id="r-${i}">
                                <div class="dots-bg">${dots}</div>
                                <div class="text-layer">
                                    <span class="num">${num}</span>
                                    <span class="ans">${text}</span>
                                    <span class="pts">${pts}</span>
                                </div>
                            </div>
                        `;
                    }
                }

                if(m.type === 'REVEAL') {
                    document.getElementById('sndOk').play();
                    const r = document.getElementById(`r-${m.index}`);
                    r.classList.add('revealed');
                    total += parseInt(m.pts);
                    document.getElementById('total-score').innerText = total;
                }

                if(m.type === 'STRIKE') {
                    document.getElementById('sndNo').play();
                    const ov = document.getElementById('strike-overlay');
                    ov.style.display = 'flex';
                    setTimeout(() => ov.style.display = 'none', 1200);
                }

                if(m.type === 'UPDATE') {
                    document.getElementById('scA').innerText = m.scA;
                    document.getElementById('scB').innerText = m.scB;
                }

                if(m.type === 'NEXT_ROUND') {
                    document.getElementById('sndRunda').play();
                    // Opcjonalnie reset sumy itp.
                }
            });
        });
    </script>
</body>
</html>
