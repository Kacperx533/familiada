<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - WERSJA MAX</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #ffcc00; --blue: #0055ff; --red: #ff0000; }
        body { background: #000; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'VT323', monospace; color: var(--gold); text-transform: uppercase; overflow: hidden; }
        
        #unlocker { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; }
        #unlocker button { padding: 40px 80px; font-size: 50px; background: var(--gold); border: none; cursor: pointer; font-family: 'VT323'; border-radius: 20px; box-shadow: 0 0 50px gold; }

        /* Poświata boczna */
        body::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at 0% 50%, rgba(0,85,255,0.3), transparent 60%); pointer-events: none; }
        body::after { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at 100% 50%, rgba(255,0,0,0.3), transparent 60%); pointer-events: none; }

        #media-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .game-board { display: none; width: 90vw; height: 85vh; z-index: 10; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 40px; }
        .round-txt { font-size: 70px; color: #fff; }
        .score-val { font-size: 180px; text-shadow: 0 0 30px gold; }

        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; background: #0a0a0a; padding: 30px; border: 10px solid #222; border-radius: 20px; }
        .row { display: flex; align-items: center; font-size: 85px; height: 105px; background: #000; position: relative; border-bottom: 3px solid #111; overflow: hidden; }
        .row-num { width: 90px; color: #222; font-weight: bold; }
        .row-text { flex-grow: 1; display: none; color: #fff; padding-left: 20px; }
        .row-pts { display: none; width: 150px; text-align: right; color: var(--gold); padding-right: 20px; }
        .revealed .row-text, .revealed .row-pts { display: block; }
        
        /* Finał */
        #final-grid { display: none; grid-template-columns: 1fr 1fr; gap: 50px; }
        .f-col { display: flex; flex-direction: column; gap: 15px; }

        .strike { position: absolute; top: 40%; font-size: 250px; color: red; text-shadow: 0 0 50px red; z-index: 50; }
        #sL { left: -50px; } #sR { right: -50px; }
    </style>
</head>
<body>
    <div id="unlocker"><button onclick="document.getElementById('unlocker').style.display='none'">START - AKTYWUJ SYSTEM</button></div>
    <div id="media-overlay"><video id="v-player"></video></div>
    
    <audio id="s-popr" src="poprawna.mp3"></audio>
    <audio id="s-blad" src="blad.mp3"></audio>
    <audio id="s-rund" src="runda.mp3"></audio>
    <audio id="s-fina" src="final.mp3"></audio>
    <audio id="s-intr" src="intro_audio.mp3"></audio>

    <div class="game-board" id="board">
        <div id="sL" class="strike"></div>
        <div class="header">
            <div class="round-txt" id="r-name">RUNDA 1</div>
            <div class="score-val" id="r-score">0</div>
            <div class="round-txt" id="r-mult">X1</div>
        </div>

        <div class="grid" id="main-grid"></div>

        <div id="final-grid">
            <div class="f-col" id="fc1"></div>
            <div class="f-col" id="fc2"></div>
        </div>
        <div id="sR" class="strike"></div>
    </div>

    <script>
        const peer = new Peer();
        peer.on('open', id => console.log("ID TV: " + id));

        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'INTRO') {
                    document.getElementById('s-intr').play();
                    const v = document.getElementById('v-player');
                    v.src = 'czolowka.mp4';
                    document.getElementById('media-overlay').style.display='block';
                    v.play();
                    v.onended = () => document.getElementById('media-overlay').style.display='none';
                }

                if(data.type === 'SETUP') {
                    document.getElementById('s-rund').play();
                    document.getElementById('board').style.display = 'block';
                    document.getElementById('main-grid').style.display = 'grid';
                    document.getElementById('final-grid').style.display = 'none';
                    document.getElementById('r-name').innerText = "RUNDA " + data.num;
                    document.getElementById('r-mult').innerText = "X" + data.mult;
                    
                    const g = document.getElementById('main-grid'); g.innerHTML = '';
                    data.ans.forEach((a, i) => {
                        g.innerHTML += `<div class="row" id="a-${i}"><div class="row-num">${i+1}</div><div class="row-text">${a.t}</div><div class="row-pts">${a.p*data.mult}</div></div>`;
                    });
                }

                if(data.type === 'REV') {
                    document.getElementById('s-popr').play();
                    document.getElementById('a-'+data.idx).classList.add('revealed');
                }

                if(data.type === 'STRIKE') {
                    document.getElementById('s-blad').play();
                    const s = document.getElementById(data.team === 'A' ? 'sL' : 'sR');
                    s.innerText += 'X';
                    setTimeout(() => s.innerText = '', 2000);
                }

                if(data.type === 'SCORE') document.getElementById('r-score').innerText = data.val;

                if(data.type === 'FINAL_MODE') {
                    document.getElementById('s-fina').play();
                    document.getElementById('main-grid').style.display = 'none';
                    document.getElementById('final-grid').style.display = 'grid';
                    const c1 = document.getElementById('fc1'); c1.innerHTML = '';
                    const c2 = document.getElementById('fc2'); c2.innerHTML = '';
                    for(let i=0; i<5; i++) {
                        c1.innerHTML += `<div class="row" id="f1-${i}"><div class="row-text" id="f1t-${i}">...</div><div class="row-pts" id="f1p-${i}">0</div></div>`;
                        c2.innerHTML += `<div class="row" id="f2-${i}"><div class="row-text" id="f2t-${i}">...</div><div class="row-pts" id="f2p-${i}">0</div></div>`;
                    }
                }

                if(data.type === 'FINAL_REV') {
                    document.getElementById('s-popr').play();
                    const t = document.getElementById(`f${data.p}t-${data.i}`);
                    const p = document.getElementById(`f${data.p}p-${data.i}`);
                    t.innerText = data.txt; t.style.display = 'block';
                    p.innerText = data.pts; p.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
