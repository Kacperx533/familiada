<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - PRO LOOK</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #eaff00;
            --neon-red: #ff0000;
            --neon-blue: #0084ff;
        }

        body {
            /* Tło imitujące studio ze zdjęcia - gradienty boczne */
            background: 
                linear-gradient(90deg, rgba(150,0,0,0.8) 0%, rgba(0,0,0,1) 25%, rgba(0,0,0,1) 75%, rgba(0,0,150,0.8) 100%),
                #000;
            color: var(--led-yellow);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        .studio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 90vw;
        }

        /* Liczniki punktów wkomponowane w tło */
        .score-display {
            width: 160px;
            height: 120px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        #score-L { border: 4px solid var(--neon-red); color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); }
        #score-R { border: 4px solid var(--neon-blue); color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }

        /* Czarna Tablica */
        .main-board {
            width: 750px;
            background: #000; /* Całkowicie czarna tablica */
            border: 4px solid #333;
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative;
        }

        /* Siatka punktowa LED (delikatna) */
        .main-board::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 6px 6px;
            pointer-events: none;
        }

        .row {
            display: flex;
            align-items: center;
            height: 65px;
            font-size: 60px;
            border-bottom: 1px solid #111;
            position: relative;
            z-index: 1;
        }

        .num { width: 50px; color: var(--led-yellow); opacity: 0.8; }
        .ans { flex-grow: 1; letter-spacing: 2px; }
        .pts { width: 80px; text-align: right; }

        .suma-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            font-size: 55px;
            color: var(--led-yellow);
            border-top: 2px solid #222;
            padding-top: 5px;
        }

        /* Overlay dla błędu X */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            z-index: 5000;
        }
        .x-text { font-size: 450px; color: var(--neon-red); font-weight: bold; font-family: Arial, sans-serif; text-shadow: 0 0 40px var(--neon-red); }

        /* Ekran startowy */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        button {
            padding: 20px 40px;
            font-size: 25px;
            background: var(--led-yellow);
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 id="status-msg">SYSTEM FAMILIADA PRO</h1>
        <div id="join-code" style="font-size: 100px; color: white; margin: 20px;"></div>
        <button id="btn-start" onclick="init()">ODPALAJ STUDIO</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="studio-container">
        <div id="score-L" class="score-display">0</div>

        <div class="main-board">
            <div id="board-content">
                </div>
            <div class="suma-row">
                SUMA&nbsp;&nbsp;<span id="suma-val">0</span>
            </div>
        </div>

        <div id="score-R" class="score-display">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let total = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('join-code').innerText = id;
            document.getElementById('btn-start').style.display = "none";
            document.getElementById('status-msg').innerText = "KOD DO TELEFONU:";
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    document.getElementById('setup-screen').style.display = 'none';
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            total = 0;
                            document.getElementById('suma-val').innerText = "0";
                            let rows = "";
                            for(let i=1; i<=5; i++) {
                                rows += `<div class="row">
                                    <div class="num">${i}</div>
                                    <div class="ans" id="ans-${i}">...................</div>
                                    <div class="pts" id="pts-${i}"></div>
                                </div>`;
                            }
                            document.getElementById('board-content').innerHTML = rows;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            total += parseInt(d.p);
                            document.getElementById('suma-val').innerText = total;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
