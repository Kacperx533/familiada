<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - ULTIMATE STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --gold: #f5b041; --red: #ff0000; --blue: #0044ff;
        }
        
        body { 
            background: radial-gradient(circle at center, #001a4d 0%, #000511 100%);
            color: var(--gold); font-family: 'VT323', monospace; 
            margin: 0; overflow: hidden; text-transform: uppercase; height: 100vh;
        }

        /* Nakładka starego telewizora */
        .crt-overlay {
            position: fixed; inset: 0; z-index: 1000; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
        }

        #video-layer { position: fixed; inset: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; }

        .main-layout {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; gap: 30px; padding: 0 20px; box-sizing: border-box;
        }

        /* Wielkie błędy po bokach (jak na zdjęciu) */
        .strike-column {
            width: 150px; display: flex; flex-direction: column; gap: 20px; align-items: center;
        }
        .big-x {
            font-size: 160px; color: var(--red); line-height: 1;
            text-shadow: 0 0 30px var(--red); display: none;
            animation: blink 0.5s ease-in-out 3;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Konstrukcja tablicy */
        .board-wrapper { display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .top-counter {
            background: #000; border: 4px solid #222; border-radius: 15px;
            padding: 5px 40px; font-size: 110px; line-height: 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); border-bottom: 4px solid var(--blue);
        }

        .main-frame {
            width: 70vw; height: 70vh; background: #000;
            border: 10px solid; border-radius: 50px;
            border-image: linear-gradient(to bottom, var(--red) 0%, #333 50%, var(--blue) 100%) 1;
            padding: 30px 50px; position: relative;
            box-shadow: inset 0 0 50px #000;
        }

        .row {
            display: flex; font-size: 75px; height: 16%; align-items: center;
            border-bottom: 2px solid #111; overflow: hidden;
        }
        .row-num { width: 60px; color: #1a1a1a; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .dots { color: #0a0a0a; letter-spacing: 15px; position: absolute; width: 100%; text-align: center; }
        .ans, .pts { display: none; z-index: 2; background: #000; padding: 0 10px; }
        .revealed .ans, .revealed .pts { display: block; }
        .revealed .dots { display: none; }

        .footer { width: 100%; display: flex; justify-content: flex-end; margin-top: 20px; font-size: 70px; }
        .total-label { color: var(--gold); opacity: 0.4; font-size: 40px; margin-right: 15px; }

        #id-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <video id="video-layer"></video>

    <div id="id-screen">
        <div style="font-size:30px">KOD SYSTEMU:</div>
        <div id="peer-id" style="font-size:80px; color:var(--gold); margin:20px; border:2px solid; padding:10px 30px">...</div>
        <button onclick="this.parentElement.style.display='none'" style="font-family:'VT323'; font-size:30px; cursor:pointer; padding:10px 40px">OTWÓRZ STUDIO</button>
    </div>

    <div class="main-layout">
        <div class="strike-column" id="strikes-A">
            <div class="big-x">X</div><div class="big-x">X</div><div class="big-x">X</div>
        </div>

        <div class="board-wrapper">
            <div class="top-counter" id="round-pts">0</div>
            <div class="main-frame">
                <div id="rows-container" style="height:100%"></div>
            </div>
            <div class="footer">
                <span class="total-label">SUMA</span>
                <span id="total-pts">0</span>
            </div>
        </div>

        <div class="strike-column" id="strikes-B">
            <div class="big-x">X</div><div class="big-x">X</div><div class="big-x">X</div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('peer-id').innerText = id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'VIDEO') {
                    const v = document.getElementById('video-layer');
                    v.src = m.file; v.style.display = 'block'; v.play();
                    v.onended = () => v.style.display = 'none';
                }
                if(m.type === 'SETUP') {
                    const c = document.getElementById('rows-container');
                    c.innerHTML = m.ans.map((a, i) => `
                        <div class="row" id="r-${i}">
                            <div class="row-num">${i+1}</div>
                            <div class="row-content">
                                <div class="dots">................................</div>
                                <div class="ans">${a.t}</div><div class="pts">${a.p}</div>
                            </div>
                        </div>`).join('');
                    document.querySelectorAll('.big-x').forEach(x => x.style.display = 'none');
                }
                if(m.type === 'REVEAL') document.getElementById(`r-${m.idx}`).classList.add('revealed');
                if(m.type === 'STRIKE') {
                    const xs = document.querySelectorAll(`#strikes-${m.team} .big-x`);
                    for(let i=0; i < m.count; i++) if(xs[i]) xs[i].style.display = 'block';
                }
                if(m.type === 'SYNC') {
                    document.getElementById('round-pts').innerText = m.rt;
                    document.getElementById('total-pts').innerText = m.gt;
                }
            });
        });
    </script>
</body>
</html>
