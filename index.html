<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - PEŁNA SIATKA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --yellow: #fefe00; 
            --grid-line: #1a1b21;
            --bg-black: #0d0e12;
        }

        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(to right, #ff2d55 0%, #6383ff 50%, #7592ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Główna obudowa - teraz to ona trzyma siatkę na całości */
        .board-main {
            position: relative;
            width: 95vw;
            max-width: 1300px;
            height: 85vh;
            background-color: var(--bg-black);
            /* Siatka na CAŁEJ powierzchni tablicy */
            background-image: 
                linear-gradient(var(--grid-line) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 50px 50px;
            
            border-radius: 40px;
            border: 15px solid #1a1a1c;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), inset 0 0 40px #000;
            display: flex;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Kontener na odpowiedzi (lewa/środek) */
        .answers-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 90px;
            font-size: 85px;
            color: var(--yellow);
            text-shadow: 3px 3px 0px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            z-index: 2;
        }

        .num { width: 70px; }
        .ans { flex-grow: 1; text-transform: uppercase; letter-spacing: 6px; }
        .pts { width: 120px; text-align: right; margin-right: 40px; }

        /* Panel na błędy (prawa strona) - siatka jest pod nim */
        .x-column {
            width: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .x-large {
            font-size: 180px;
            color: var(--yellow);
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            line-height: 0.7;
            display: none;
            text-shadow: 0 0 40px rgba(254, 254, 0, 0.7);
        }

        /* Suma w prawym dolnym rogu */
        .total-area {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 85px;
            color: var(--yellow);
            display: flex;
            gap: 40px;
            z-index: 2;
        }

        #setup-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        
        button { 
            padding: 20px 40px; font-size: 25px; cursor: pointer; 
            background: var(--yellow); border: none; border-radius: 10px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 id="status-msg">TABLICA FAMILIADA</h1>
        <button onclick="startApp()">URUCHOM</button>
    </div>

    <div class="board-main">
        <div class="answers-container" id="rows-box">
            </div>

        <div class="x-column">
            <div class="x-large" id="x1">X</div>
            <div class="x-large" id="x2">X</div>
            <div class="x-large" id="x3">X</div>
        </div>

        <div class="total-area">
            <span>SUMA</span>
            <span id="suma-total">0</span>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        function startApp() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            document.getElementById('status-msg').innerText = "KOD PANELU: " + id;
            peer = new Peer(id);
            
            peer.on('connection', conn => {
                document.getElementById('setup-screen').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        let html = '';
                        for(let i=1; i<=data.c; i++) {
                            html += `<div class="row">
                                <div class="num">${i}</div>
                                <div class="ans" id="ans${i}">....................</div>
                                <div class="pts" id="pts${i}">--</div>
                            </div>`;
                        }
                        document.getElementById('rows-box').innerHTML = html;
                        resetX();
                    }
                    if(data.type === 'REV') {
                        document.getElementById('ans'+(data.i+1)).innerText = data.t;
                        document.getElementById('pts'+(data.i+1)).innerText = data.p;
                        document.getElementById('suma-total').innerText = data.s;
                        document.getElementById('snd-ok').play();
                    }
                    if(data.type === 'X') {
                        resetX();
                        for(let i=1; i<=data.count; i++) {
                            document.getElementById('x'+i).style.display = 'block';
                        }
                        document.getElementById('snd-zle').play();
                    }
                });
            });
        }
        function resetX() {
            document.querySelectorAll('.x-large').forEach(el => el.style.display = 'none');
        }
    </script>
</body>
</html>
