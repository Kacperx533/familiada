<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #ffcc00; --bg: #111; }
        body { background: #000; color: var(--gold); font-family: 'VT323', monospace; margin: 0; overflow: hidden; height: 100vh; user-select: none; }
        
        #layer-setup { position: fixed; inset: 0; z-index: 999; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #layer-video { position: fixed; inset: 0; z-index: 500; background: black; display: none; }
        #layer-game { position: fixed; inset: 0; z-index: 100; display: none; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-end; padding: 2vh 5vw; height: 15vh; }
        .team-box { text-align: center; color: white; }
        .team-name { font-size: 3vw; display: block; }
        .team-score { font-size: 6vw; font-weight: bold; text-shadow: 0 0 20px gold; }
        
        .main-board { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .board-frame { width: 80vw; background: #0a0a0a; border: 0.5vw solid #333; border-radius: 2vw; padding: 2vw; box-shadow: inset 0 0 5vw #000; }
        
        .row { display: flex; height: 9vh; margin-bottom: 1.5vh; background: #000; border-bottom: 2px solid #222; font-size: 5vh; overflow: hidden; position: relative; }
        .row-num { width: 8vh; background: #222; color: #fff; display: flex; align-items: center; justify-content: center; border-right: 2px solid #000; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; position: relative; }
        
        .text-layer { position: absolute; left: 0; right: 0; top: 0; bottom: 0; display: flex; justify-content: space-between; align-items: center; padding: 0 2vw; opacity: 0; transition: opacity 0.5s; background: #000; z-index: 10; }
        .dots-layer { position: absolute; left: 2vw; right: 2vw; color: #111; z-index: 1; letter-spacing: 0.5vw; }
        .row.revealed .text-layer { opacity: 1; }
        .row.revealed .dots-layer { opacity: 0; }
        
        #final-container { display: none; width: 100%; height: 100%; grid-template-columns: 1fr 1fr; gap: 4vw; }
        .final-col { display: flex; flex-direction: column; gap: 1vh; }

        .strike-overlay { position: fixed; inset: 0; z-index: 800; display: none; align-items: center; justify-content: center; pointer-events: none; }
        .big-x { font-size: 35vh; color: red; font-weight: bold; text-shadow: 0 0 50px red, 5px 5px 0px white; animation: shake 0.5s; }
        
        #timer-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20vh; color: white; background: rgba(0,0,0,0.9); padding: 50px; border: 5px solid red; display: none; z-index: 900; border-radius: 50%; width: 30vh; height: 30vh; text-align: center; line-height: 30vh; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
        
        button.start-btn { padding: 20px 40px; font-size: 30px; background: gold; border: none; cursor: pointer; margin-top: 20px; }
        .id-display { font-size: 24px; color: #555; margin-top: 10px; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="layer-setup">
        <h1 style="font-size: 80px; color: white; margin: 0;">FAMILIADA TV</h1>
        <div class="id-display" id="my-id">Generowanie ID...</div>
        <button class="start-btn" onclick="activateSystem()">KLIKNIJ ABY URUCHOMIĆ</button>
    </div>

    <div id="layer-video"><video id="vid-player"></video></div>

    <div id="layer-game">
        <div class="header">
            <div class="team-box"><span class="team-name" id="name-a">DRUŻYNA A</span><div class="team-score" id="score-a">0</div></div>
            <div style="text-align: center;"><div style="font-size: 40px; color: #888;">SUMA</div><div style="font-size: 90px;" id="round-sum">0</div></div>
            <div class="team-box"><span class="team-name" id="name-b">DRUŻYNA B</span><div class="team-score" id="score-b">0</div></div>
        </div>
        <div class="main-board">
            <div class="board-frame">
                <div id="normal-rows"></div>
                <div id="final-container"><div class="final-col" id="f-col-1"></div><div class="final-col" id="f-col-2"></div></div>
            </div>
            <div id="timer-box"></div>
        </div>
    </div>

    <div class="strike-overlay" id="strike-box"><div class="big-x" id="x-content">X</div></div>

    <audio id="s-intro" src="intro.mp3" loop></audio>
    <audio id="s-ok" src="ok.mp3"></audio>  <audio id="s-bad" src="zla.mp3"></audio> <audio id="s-round" src="runda.mp3"></audio>
    <audio id="s-final" src="final.mp3"></audio>

    <script>
        const peer = new Peer();
        let active = false;

        peer.on('open', id => document.getElementById('my-id').innerText = "TWOJE ID: " + id);

        function activateSystem() {
            active = true;
            document.getElementById('layer-setup').style.display = 'none';
            document.getElementById('layer-game').style.display = 'flex';
            document.getElementById('s-ok').play().catch(()=>{}).then(() => document.getElementById('s-ok').pause());
        }

        peer.on('connection', conn => {
            conn.on('data', data => {
                if(!active) return;
                if(data.type === 'NAMES') { document.getElementById('name-a').innerText = data.a; document.getElementById('name-b').innerText = data.b; }
                if(data.type === 'SCORE_UPDATE') { document.getElementById('score-a').innerText = data.a; document.getElementById('score-b').innerText = data.b; document.getElementById('round-sum').innerText = data.sum; }
                if(data.type === 'VIDEO_INTRO') {
                    const v = document.getElementById('vid-player'); const l = document.getElementById('layer-video'); const m = document.getElementById('s-intro');
                    m.volume = 0.5; m.currentTime = 0; m.play(); v.src = 'czolowka.mp4'; l.style.display = 'block'; v.play();
                    v.onended = () => { l.style.display = 'none'; };
                }
                if(data.type === 'MUSIC_STOP') document.getElementById('s-intro').pause();
                
                if(data.type === 'SETUP_BOARD') {
                    document.getElementById('s-round').play();
                    document.getElementById('normal-rows').style.display = 'block'; document.getElementById('final-container').style.display = 'none';
                    const cont = document.getElementById('normal-rows'); cont.innerHTML = '';
                    data.answers.forEach((ans, i) => {
                        cont.innerHTML += `<div class="row" id="r-${i}"><div class="row-num">${i+1}</div><div class="row-content"><div class="dots-layer">..........................</div><div class="text-layer"><span>${ans.text}</span><span style="color:var(--gold)">${ans.pts}</span></div></div></div>`;
                    });
                }
                if(data.type === 'REVEAL') { 
                    const row = document.getElementById('r-' + data.idx);
                    if(row) { row.classList.add('revealed'); document.getElementById('s-ok').play(); }
                }
                if(data.type === 'STRIKE') {
                    const box = document.getElementById('strike-box'); const x = document.getElementById('x-content');
                    x.innerText = data.count === 1 ? 'X' : (data.count === 2 ? 'XX' : 'XXX');
                    box.style.display = 'flex'; document.getElementById('s-bad').play();
                    setTimeout(() => box.style.display = 'none', 1500);
                }
                if(data.type === 'TIMER') {
                    const t = document.getElementById('timer-box'); t.style.display = 'block'; let val = 3; t.innerText = val;
                    const int = setInterval(() => { val--; t.innerText = val; if(val <= 0) { clearInterval(int); t.style.display = 'none'; document.getElementById('s-bad').play(); } }, 1000);
                }
                if(data.type === 'FINAL_SETUP') {
                    document.getElementById('s-final').play(); document.getElementById('normal-rows').style.display = 'none'; document.getElementById('final-container').style.display = 'grid';
                    const c1 = document.getElementById('f-col-1'); const c2 = document.getElementById('f-col-2'); c1.innerHTML = ''; c2.innerHTML = '';
                    for(let i=0; i<5; i++) {
                        c1.innerHTML += `<div class="row" style="height:7vh"><div class="row-content"><div class="text-layer" id="f1-${i}" style="opacity:0; display:flex"><span>---</span><span>0</span></div></div></div>`;
                        c2.innerHTML += `<div class="row" style="height:7vh"><div class="row-content"><div class="text-layer" id="f2-${i}" style="opacity:0; display:flex"><span>---</span><span>0</span></div></div></div>`;
                    }
                }
                if(data.type === 'FINAL_SHOW') {
                    const el = document.getElementById(`f${data.player}-${data.idx}`); el.innerHTML = `<span>${data.txt}</span><span>${data.pts}</span>`; el.style.opacity = 1; document.getElementById('s-ok').play();
                }
            });
        });
    </script>
</body>
</html>
