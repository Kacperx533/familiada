<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA INTERAKTYWNA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --yellow: #fefe00; 
            --grid-color: #1a1b21;
            --bg-panel: #111217;
        }

        body { 
            margin: 0; padding: 0; 
            /* Gradient tła dokładnie jak na zdjęciach */
            background: linear-gradient(to right, #ff2d55 0%, #6383ff 50%, #7592ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Główna obudowa tablicy */
        .outer-frame {
            background: #1a1b21;
            padding: 25px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #2a2b31;
        }

        /* Ekran z siatką kwadratów */
        .screen {
            width: 850px;
            height: 500px;
            background-color: var(--bg-panel);
            /* Tworzenie siatki kwadratów (grid) widocznej w tle */
            background-image: 
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 45px 45px;
            border-radius: 20px;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Styl wiersza odpowiedzi */
        .row {
            display: flex;
            align-items: center;
            height: 60px;
            font-size: 65px;
            color: var(--yellow);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .num { width: 50px; }
        .ans { flex-grow: 1; text-transform: uppercase; letter-spacing: 5px; }
        .pts { width: 80px; text-align: right; }

        /* Duży symbol X (Błędy) */
        .x-panel {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .x-icon {
            font-size: 110px;
            color: var(--yellow);
            font-family: Arial, sans-serif;
            font-weight: bold;
            line-height: 0.8;
            display: none; /* Ukryte domyślnie */
            text-shadow: 0 0 20px rgba(254, 254, 0, 0.5);
        }

        .suma-area {
            position: absolute;
            bottom: 40px;
            right: 60px;
            display: flex;
            gap: 40px;
            font-size: 65px;
            color: var(--yellow);
        }

        /* Nakładka startowa */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="msg">TABLICA FAMILIADA</h1>
        <button onclick="initTablica()">URUCHOM TABLICĘ</button>
    </div>

    <div class="outer-frame">
        <div class="screen">
            <div id="board-content">
                </div>

            <div class="suma-area">
                <span>SUMA</span>
                <span id="total-val">0</span>
            </div>
        </div>

        <div class="x-panel">
            <div class="x-icon" id="x1">X</div>
            <div class="x-icon" id="x2">X</div>
            <div class="x-icon" id="x3">X</div>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        function initTablica() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            document.getElementById('msg').innerText = "KOD DO PANELU: " + id;
            peer = new Peer(id);
            
            peer.on('connection', conn => {
                document.getElementById('overlay').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'START') {
                        let h = '';
                        for(let i=1; i<=data.rows; i++) {
                            h += `<div class="row">
                                    <div class="num">${i}</div>
                                    <div class="ans" id="ans${i}">..........................</div>
                                    <div class="pts" id="pts${i}">--</div>
                                  </div>`;
                        }
                        document.getElementById('board-content').innerHTML = h;
                        resetX();
                    }
                    if(data.type === 'SHOW') {
                        document.getElementById('ans'+data.idx).innerText = data.txt;
                        document.getElementById('pts'+data.idx).innerText = data.val;
                        document.getElementById('total-val').innerText = data.total;
                        document.getElementById('snd-ok').play();
                    }
                    if(data.type === 'X') {
                        resetX();
                        for(let i=1; i<=data.count; i++) {
                            document.getElementById('x'+i).style.display = 'block';
                        }
                        document.getElementById('snd-zle').play();
                    }
                });
            });
        }
        function resetX() {
            document.querySelectorAll('.x-icon').forEach(el => el.style.display = 'none');
        }
    </script>
</body>
</html>
