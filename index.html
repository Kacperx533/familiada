<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA STUDIO PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #000033; --gold: #f1c40f; --red: #ff4757; --blue: #2e86de; }
        body { font-family: 'VT323', monospace; background: var(--bg); color: var(--gold); margin: 0; overflow: hidden; text-transform: uppercase; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0,0,0,0.5); border-bottom: 4px solid #444; }
        .team-name { font-size: 40px; color: white; margin-bottom: 5px; text-align: center; width: 150px; }
        .score-box { font-size: 80px; color: white; padding: 10px 20px; border: 4px solid #fff; min-width: 100px; text-align: center; }
        #timer-display { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 250px; color: var(--red); display: none; z-index: 20000; text-shadow: 10px 10px black; }
        #main { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh; }
        .board { width: 900px; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; justify-content: space-between; font-size: 45px; height: 60px; padding: 0 20px; align-items: center; background: #000066; border: 2px solid #555; }
        #final-board { display: none; width: 1100px; grid-template-columns: 1fr 1fr; gap: 40px; }
        .f-row { display: flex; justify-content: space-between; background: #000066; padding: 0 20px; font-size: 40px; height: 55px; border: 2px solid #555; align-items: center; margin-bottom: 5px; }
        #strike-pop { display: none; position: fixed; inset: 0; justify-content: center; align-items: center; background: rgba(255,0,0,0.3); z-index: 10000; }
        #strike-pop span { font-size: 600px; color: #ff0000; text-shadow: 15px 15px 0 #000; }
    </style>
</head>
<body>
    <div id="timer-display">20</div>
    <div id="strike-pop"><span>X</span></div>
    
    <div class="header">
        <div>
            <div id="nameA" class="team-name">DRUŻYNA A</div>
            <div id="xA" style="font-size:60px; color:var(--red)"></div>
            <div id="sA" class="score-box" style="background:var(--red)">0</div>
        </div>
        <div id="r-display" style="font-size: 40px; color: white;">FAMILIADA</div>
        <div>
            <div id="nameB" class="team-name">DRUŻYNA B</div>
            <div id="xB" style="font-size:60px; color:var(--blue); text-align:right"></div>
            <div id="sB" class="score-box" style="background:var(--blue)">0</div>
        </div>
    </div>

    <div id="main">
        <div id="normal-view">
            <div id="question" style="font-size:40px; color:white; margin-bottom:20px; text-align:center;"></div>
            <div class="board" id="board"></div>
        </div>
        <div id="final-board">
            <div class="f-col" id="f-p1"></div>
            <div class="f-col" id="f-p2"></div>
            <div style="grid-column: span 2; text-align:center; font-size:70px; color:white; border: 4px solid var(--gold); background: black; margin-top:10px;">SUMA: <span id="f-total">0</span></div>
        </div>
    </div>

    <audio id="sndOk" src="ok.mp3"></audio>
    <audio id="sndNo" src="zle.mp3"></audio>
    <audio id="sndRunda" src="runda.mp3"></audio>
    <audio id="sndBrawa" src="brawa.mp3"></audio>
    <audio id="sndSmiech" src="smiech.mp3"></audio>
    <audio id="sndNapiecie" src="napiecie.mp3" loop></audio>
    <audio id="sndZegar" src="tykanie.mp3"></audio>

    <script>
        const peer = new Peer();
        let fSum = 0;
        peer.on('open', id => console.log("ID TV: " + id)); 
        // W prawdziwym użyciu ID wyświetli się na overlayu jak poprzednio

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'SOUND') { 
                    const s = document.getElementById('snd'+m.file);
                    if(m.action === 'play') s.play(); else { s.pause(); s.currentTime = 0; }
                }
                if(m.type === 'TIMER') {
                    const t = document.getElementById('timer-display');
                    t.innerText = m.val;
                    t.style.display = m.visible ? 'block' : 'none';
                    if(m.val <= 5 && m.val > 0) document.getElementById('sndZegar').play();
                }
                if(m.type === 'UPDATE_NAMES') {
                    document.getElementById('nameA').innerText = m.a;
                    document.getElementById('nameB').innerText = m.b;
                }
                // ... reszta logiki REVEAL, SETUP, STRIKE jak w poprzednim index.html ...
                if(m.type === 'STRIKE') { document.getElementById('strike-pop').style.display='flex'; document.getElementById('sndNo').play(); setTimeout(()=>document.getElementById('strike-pop').style.display='none', 1200); }
                if(m.type === 'SETUP') { document.getElementById('question').innerText = m.q; const b = document.getElementById('board'); b.innerHTML = ""; m.a.forEach((ans, i) => { b.innerHTML += `<div class="row" id="r-${i}"><span>${i+1}. ....................</span><span>--</span></div>`; }); }
                if(m.type === 'REVEAL') { document.getElementById('sndOk').play(); const r = document.getElementById(`r-${m.index}`); r.style.color="var(--gold)"; r.innerHTML=`<span>${m.index+1}. ${m.text}</span><span>${m.pts}</span>`; }
                if(m.type === 'UPDATE') { document.getElementById('sA').innerText=m.scA; document.getElementById('sB').innerText=m.scB; document.getElementById('xA').innerText="X".repeat(m.strikes.A); document.getElementById('xB').innerText="X".repeat(m.strikes.B); }
                if(m.type === 'NEXT_ROUND') { 
                    document.getElementById('r-display').innerText = m.round === 'final' ? "FINAŁ" : "RUNDA " + m.round;
                    if(m.round==='final') { document.getElementById('normal-view').style.display='none'; document.getElementById('final-board').style.display='grid'; renderFinalSlots(); }
                    else { document.getElementById('normal-view').style.display='block'; document.getElementById('final-board').style.display='none'; }
                }
                if(m.type === 'FINAL_REVEAL') {
                    const target = document.getElementById(`f${m.p}-${m.k}-${m.r}`);
                    if(target) { target.innerText = m.v; if(m.k === 'p') { document.getElementById('sndOk').play(); fSum += parseInt(m.v) || 0; document.getElementById('f-total').innerText = fSum; } }
                }
            });
        });
        function renderFinalSlots() { 
            const p1 = document.getElementById('f-p1'); const p2 = document.getElementById('f-p2'); 
            p1.innerHTML = ""; p2.innerHTML = ""; 
            for(let i=0; i<5; i++) { 
                p1.innerHTML += `<div class="f-row"><span id="f1-t-${i}"></span><span id="f1-p-${i}" style="color:white;min-width:50px;text-align:right"></span></div>`; 
                p2.innerHTML += `<div class="f-row"><span id="f2-t-${i}"></span><span id="f2-p-${i}" style="color:white;min-width:50px;text-align:right"></span></div>`; 
            } 
        }
    </script>
</body>
</html>
