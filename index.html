<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA TV</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #000033; --gold: #f1c40f; --red: #ff4757; --blue: #2e86de; }
        body { font-family: 'VT323', monospace; background: var(--bg); color: var(--gold); margin: 0; overflow: hidden; text-transform: uppercase; }
        
        /* Ekrany specjalne */
        #overlay { position: fixed; inset: 0; background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 11000; }
        #game-id-display { color: white; font-size: 50px; border: 4px solid var(--gold); padding: 30px; margin-bottom: 20px; text-align: center; }
        
        /* Nagłówek */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0,0,0,0.8); border-bottom: 5px solid var(--gold); }
        .score-box { font-size: 110px; color: white; padding: 10px 40px; border: 5px solid #fff; min-width: 150px; text-align: center; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        .x-display { font-size: 100px; font-weight: bold; width: 200px; }

        /* Gra Normalna */
        #main { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 75vh; }
        #question { font-size: 55px; color: white; margin-bottom: 30px; text-align: center; width: 90%; text-shadow: 2px 2px 10px black; }
        .board { width: 1000px; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; justify-content: space-between; font-size: 50px; height: 80px; padding: 0 30px; align-items: center; background: linear-gradient(180deg, #000066 0%, #000033 100%); border: 3px solid #444; border-radius: 10px; }
        .revealed { color: var(--gold); border-color: var(--gold); }

        /* Finał */
        #final-board { display: none; width: 1150px; grid-template-columns: 1fr 1fr; gap: 40px; }
        .f-col { display: flex; flex-direction: column; gap: 12px; }
        .f-row { display: flex; justify-content: space-between; background: #000066; padding: 0 25px; font-size: 45px; height: 70px; border: 3px solid #555; align-items: center; }
        .f-pts { color: white; min-width: 80px; text-align: right; border-left: 3px solid #555; padding-left: 15px; }

        /* Pop-upy */
        #strike-pop { display: none; position: fixed; inset: 0; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); z-index: 12000; }
        #strike-pop span { font-size: 800px; color: var(--red); text-shadow: 20px 20px 0 #000; }
        #buzzer-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--gold); color: black; padding: 50px 100px; font-size: 100px; font-weight: bold; border: 15px solid white; display: none; z-index: 15000; box-shadow: 0 0 100px rgba(0,0,0,0.8); }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="game-id-display">GENEROWANIE ID...</div>
        <button onclick="document.getElementById('overlay').style.display='none'" style="padding:20px 40px; font-size:24px; cursor:pointer; background:var(--gold); border:none; font-weight:bold; border-radius:10px;">ODBLOKUJ EKRAN TV</button>
    </div>

    <div id="buzzer-msg"></div>
    <div id="strike-pop"><span>X</span></div>

    <div class="header">
        <div id="xA" class="x-display" style="color:var(--red)"></div>
        <div id="sA" class="score-box" style="background:var(--red)">0</div>
        <div id="r-display" style="font-size: 50px; color: white;">FAMILIADA</div>
        <div id="sB" class="score-box" style="background:var(--blue)">0</div>
        <div id="xB" class="x-display" style="color:var(--blue); text-align:right"></div>
    </div>

    <div id="main">
        <div id="normal-view">
            <div id="question">CZEKAM NA POŁĄCZENIE...</div>
            <div class="board" id="board"></div>
        </div>
        <div id="final-board">
            <div class="f-col" id="f-p1"></div>
            <div class="f-col" id="f-p2"></div>
            <div style="grid-column: span 2; text-align:center; font-size:90px; color:white; border: 5px solid var(--gold); background: black; padding: 20px; margin-top:30px;">
                SUMA: <span id="f-total">0</span>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        const sndOk = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3');
        const sndNo = new Audio('https://www.myinstants.com/media/sounds/incorrect_6.mp3');
        const sndRunda = new Audio('https://www.myinstants.com/media/sounds/start-sound-effect.mp3');
        
        let fSum = 0;

        peer.on('open', id => document.getElementById('game-id-display').innerText = "KOD TV: " + id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'BUZZ') { 
                    const b = document.getElementById('buzzer-msg');
                    b.innerText = m.teamName.toUpperCase() + "!";
                    b.style.display = 'block';
                    sndRunda.play();
                    setTimeout(()=> b.style.display='none', 3000);
                }
                if(m.type === 'STRIKE') {
                    document.getElementById('strike-pop').style.display='flex';
                    sndNo.play();
                    setTimeout(()=>document.getElementById('strike-pop').style.display='none', 1200);
                }
                if(m.type === 'SETUP') { 
                    document.getElementById('question').innerText = m.q; 
                    const b = document.getElementById('board'); b.innerHTML = ""; 
                    m.a.forEach((ans, i) => { b.innerHTML += `<div class="row" id="r-${i}"><span>${i+1}. ....................</span><span>--</span></div>`; }); 
                }
                if(m.type === 'REVEAL') { 
                    sndOk.play(); 
                    const r = document.getElementById(`r-${m.index}`); 
                    r.classList.add('revealed');
                    r.innerHTML=`<span>${m.index+1}. ${m.text}</span><span>${m.pts}</span>`; 
                }
                if(m.type === 'UPDATE') { 
                    document.getElementById('sA').innerText=m.scA; 
                    document.getElementById('sB').innerText=m.scB; 
                    document.getElementById('xA').innerText="X".repeat(m.strikes.A); 
                    document.getElementById('xB').innerText="X".repeat(m.strikes.B); 
                }
                if(m.type === 'NEXT_ROUND') { 
                    sndRunda.play();
                    document.getElementById('r-display').innerText = m.round === 'final' ? "FINAŁ" : "RUNDA " + m.round;
                    if(m.round === 'final') {
                        document.getElementById('normal-view').style.display='none'; 
                        document.getElementById('final-board').style.display='grid'; 
                        fSum = 0; document.getElementById('f-total').innerText = "0";
                        renderFinalSlots();
                    } else {
                        document.getElementById('normal-view').style.display='block';
                        document.getElementById('final-board').style.display='none';
                        document.getElementById('board').innerHTML = "";
                    }
                }
                if(m.type === 'FINAL_REVEAL') {
                    const target = document.getElementById(`f${m.p}-${m.k}-${m.r}`);
                    if(target) {
                        target.innerText = m.v;
                        if(m.k === 'p') { 
                            sndOk.play(); 
                            fSum += parseInt(m.v) || 0; 
                            document.getElementById('f-total').innerText = fSum; 
                        }
                    }
                }
            });
        });

        function renderFinalSlots() { 
            const p1 = document.getElementById('f-p1'); const p2 = document.getElementById('f-p2'); 
            p1.innerHTML = ""; p2.innerHTML = ""; 
            for(let i=0; i<5; i++) { 
                p1.innerHTML += `<div class="f-row"><span id="f1-t-${i}"></span><span class="f-pts" id="f1-p-${i}"></span></div>`; 
                p2.innerHTML += `<div class="f-row"><span id="f2-t-${i}"></span><span class="f-pts" id="f2-p-${i}"></span></div>`; 
            } 
        }
    </script>
</body>
</html>
