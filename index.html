<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - ANIMATED STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff1a1a;
            --neon-blue: #1a75ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            
            /* ANIMOWANE TŁO: Paski przesuwające się w górę i kolory */
            background: 
                linear-gradient(0deg, rgba(0,0,0,0.2) 50%, transparent 50%),
                linear-gradient(90deg, #800000 0%, #a00000 48%, #0000a0 52%, #000080 100%);
            background-size: 100% 4px, 100% 100%; /* Pierwszy gradient to paski scanline */
            animation: backgroundShift 10s infinite alternate ease-in-out;
        }

        @keyframes backgroundShift {
            0% { filter: hue-rotate(-5deg) brightness(0.9); }
            100% { filter: hue-rotate(5deg) brightness(1.1); }
        }

        /* GÓRNE ŁUKI Z ANIMACJĄ PŁYNĄCEGO ŚWIATŁA */
        .top-decoration {
            position: absolute;
            top: 0;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .neon-arc {
            position: absolute;
            top: 10px;
            width: 80%;
            height: 120px;
            border-top: 3px solid rgba(255,255,255,0.2);
            border-radius: 50% 50% 0 0;
            mask-image: linear-gradient(to bottom, black, transparent);
        }

        /* Ruchome paski światła na łukach */
        .neon-arc::after {
            content: "";
            position: absolute;
            inset: -5px;
            border-top: 5px solid;
            border-radius: 50% 50% 0 0;
            animation: flowLight 4s infinite linear;
        }

        .line-L::after { border-color: var(--neon-red); clip-path: inset(0 50% 0 0); }
        .line-R::after { border-color: var(--neon-blue); clip-path: inset(0 0 0 50%); }

        @keyframes flowLight {
            0% { opacity: 0.3; filter: blur(2px); }
            50% { opacity: 1; filter: blur(5px); }
            100% { opacity: 0.3; filter: blur(2px); }
        }

        /* RAMKA SUMY (POZIOMA, LICZBA PO PRAWEJ) */
        .top-suma-box {
            background: #000;
            border: 2px solid var(--led-yellow);
            width: 160px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            margin-bottom: 30px;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 10px var(--led-yellow) inset;
        }
        #suma-val { font-size: 90px; color: var(--led-yellow); text-shadow: 0 0 10px var(--led-yellow); }

        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 5;
        }

        /* WYNIKI DRUŻYN */
        .score-box {
            width: 180px;
            height: 110px;
            background: #000;
            border: 2px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-size: 110px;
            color: var(--led-yellow);
            box-shadow: 0 0 10px var(--led-yellow) inset;
        }

        /* TABLICA Z ZAOKRĄGLONYMI BOKAMI */
        .board-frame {
            width: 900px;
            height: 520px;
            background: #050505;
            border: 2px solid #333;
            border-radius: 60px;
            padding: 30px 50px;
            box-shadow: inset 0 0 50px #000;
            background-image: radial-gradient(rgba(255,255,0,0.03) 1px, transparent 0);
            background-size: 8px 8px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 85px;
            font-size: 85px;
            border-bottom: 1px solid #111;
        }

        .num { width: 60px; color: #1a1a1a; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 110px; text-align: right; color: var(--led-yellow); }

        /* X ANIMACJA */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
        }
        .x-text { font-size: 550px; color: red; font-weight: bold; font-family: Arial; animation: shake 0.2s infinite; }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, 1px); }
        }

        #setup { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 80px; color: var(--led-yellow); margin-bottom: 20px;"></div>
        <button onclick="init()" style="padding: 20px 50px; font-size: 25px; cursor:pointer;">ODPAL SYSTEM</button>
    </div>

    <div class="top-decoration">
        <div class="neon-arc line-L"></div>
        <div class="neon-arc line-R"></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="top-suma-box">
        <div id="suma-val">0</div>
    </div>

    <div class="studio-layout">
        <div class="score-box"><span id="score-L">0</span></div>
        <div class="board-frame">
            <div id="board-content"></div>
        </div>
        <div class="score-box"><span id="score-R">0</span></div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
