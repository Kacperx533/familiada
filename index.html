<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --yellow: #fefe00; 
            --tile-bg: #15171b;
            --tile-border: #0a0a0c;
        }

        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(90deg, #f02d6b 0%, #6081ff 50%, #7090ff 100%) fixed;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Główna obudowa - identyczny kształt prostokąta */
        .board-container {
            background-color: #0a0a0c;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            width: 92vw;
            height: 80vh;
            display: flex;
            box-sizing: border-box;
        }

        /* Siatka kafelków - wypełnia całe wnętrze */
        .grid-main {
            flex-grow: 1;
            background-color: var(--tile-bg);
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 2px; /* Czarne przerwy między kafelkami */
            padding: 2px;
            border-radius: 20px;
            position: relative;
        }

        .tile { background-color: #1a1c22; }

        /* Warstwa z tekstem - idealnie nad siatką */
        .overlay-content {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(18, 1fr);
            pointer-events: none;
        }

        /* Napisy i X wpisane w grid */
        .text-element {
            color: var(--yellow);
            font-size: 5.5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .x-icon {
            font-family: 'Arial Black', sans-serif;
            font-size: 15vh;
            color: var(--yellow);
            grid-column: 26 / 30;
            display: none;
            justify-content: center;
            align-items: center;
            line-height: 0.8;
        }

        .suma-label {
            grid-row: 16;
            grid-column: 18 / 23;
            font-size: 7vh;
        }
        .suma-val {
            grid-row: 16;
            grid-column: 24 / 27;
            font-size: 7vh;
        }

        #connect-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; }
        button { padding: 30px 60px; font-size: 30px; cursor: pointer; background: var(--yellow); border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="connect-screen">
        <button onclick="start()">URUCHOM</button>
    </div>

    <div class="board-container">
        <div class="grid-main" id="bg-grid">
            <div class="overlay-content" id="board-content">
                <div class="text-element suma-label">SUMA</div>
                <div class="text-element suma-val" id="total-val">0</div>
                
                <div class="x-icon" id="x1" style="grid-row: 3 / 7;">X</div>
                <div class="x-icon" id="x2" style="grid-row: 7 / 11;">X</div>
                <div class="x-icon" id="x3" style="grid-row: 11 / 15;">X</div>
            </div>
        </div>
    </div>

    <script>
        // Generuj tło z kafelków
        const grid = document.getElementById('bg-grid');
        for(let i=0; i<540; i++) {
            const t = document.createElement('div');
            t.className = 'tile';
            grid.appendChild(t);
        }

        let peer;
        function start() {
            const id = Math.random().toString(36).substring(2,5).toUpperCase();
            alert("KOD: " + id);
            peer = new Peer(id);
            peer.on('connection', conn => {
                document.getElementById('connect-screen').style.display = 'none';
                conn.on('data', data => {
                    if(data.type === 'SET') {
                        renderRows(data.c);
                        resetX();
                    }
                    if(data.type === 'REV') {
                        document.getElementById('ans-'+data.i).innerText = data.t;
                        document.getElementById('pts-'+data.i).innerText = data.p;
                        document.getElementById('total-val').innerText = data.s;
                    }
                    if(data.type === 'X') {
                        resetX();
                        for(let i=1; i<=data.count; i++) {
                            document.getElementById('x'+i).style.display = 'flex';
                        }
                    }
                });
            });
        }

        function renderRows(count) {
            const container = document.getElementById('board-content');
            // Czyść stare rzędy (zachowaj Sumę i X)
            const elements = container.querySelectorAll('.row-item');
            elements.forEach(el => el.remove());

            for(let i=0; i<count; i++) {
                const startRow = 2 + (i * 2);
                container.innerHTML += `
                    <div class="text-element row-item" style="grid-row: ${startRow}; grid-column: 4;">${i+1}</div>
                    <div class="text-element row-item" id="ans-${i}" style="grid-row: ${startRow}; grid-column: 6 / 20; justify-content: flex-start;">................</div>
                    <div class="text-element row-item" id="pts-${i}" style="grid-row: ${startRow}; grid-column: 22 / 24;">--</div>
                `;
            }
        }

        function resetX() {
            document.querySelectorAll('.x-icon').forEach(x => x.style.display = 'none');
        }
    </script>
</body>
</html>
