<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA LED - FINAL VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led-yellow: #f4ff00; --bg-grid: #12121a; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'VT323', monospace; background: linear-gradient(90deg, #ff2d55 0%, #6383ff 50%, #7592ff 100%); display: flex; justify-content: center; align-items: center; }
        
        #setup { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #display-code { font-size: 150px; color: var(--led-yellow); text-shadow: 0 0 20px var(--led-yellow); }

        .board-container { width: 98vw; height: 92vh; background-color: #1a1a24; border-radius: 30px; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; border: 8px solid #333; }
        
        .led-matrix { width: 100%; height: 100%; background-color: #050508; border-radius: 15px; position: relative; display: flex; flex-direction: column; padding: 0 10%; box-sizing: border-box; background-image: radial-gradient(var(--bg-grid) 2px, transparent 2px); background-size: 15px 15px; }
        
        /* UKŁAD RUNDY */
        #board-rows { display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: center; gap: 1vh; }
        
        /* UKŁAD FINAŁU */
        .final-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15vw !important; align-items: center; }

        .row { display: flex; align-items: center; width: 100%; height: 11vh; font-size: 10vh; color: var(--led-yellow); text-shadow: 0 0 12px rgba(244, 255, 0, 0.4); }
        
        /* WIĘKSZE ODSTĘPY */
        .num { width: 80px; margin-right: 60px; color: var(--led-yellow); }
        .ans { flex-grow: 1; letter-spacing: 5px; text-transform: uppercase; white-space: nowrap; overflow: hidden; }
        .pts { width: 120px; text-align: right; margin-left: 40px; }
        
        .board-footer { position: absolute; bottom: 3%; right: 5%; font-size: 11vh; color: var(--led-yellow); }

        /* ŻÓŁTY X W STYLU LED */
        .x-container { position: absolute; width: auto; display: none; z-index: 500; top: 50%; transform: translateY(-50%); }
        .x-container.left { left: 40px; }
        .x-container.right { right: 40px; }
        .x-mark { color: var(--led-yellow); font-size: 250px; font-weight: bold; text-shadow: 0 0 30px var(--led-yellow); border: 10px solid var(--led-yellow); padding: 0 40px; border-radius: 20px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="setup">
        <div id="display-code">---</div>
        <button onclick="initPeer()" style="padding:20px 40px; font-size:24px; cursor:pointer; font-family:'VT323'; background:var(--led-yellow);">GENERUJ KOD</button>
        <button onclick="document.getElementById('setup').style.display='none'" style="margin-top:20px; background:none; color:white; border:1px solid white; cursor:pointer;">ZAMKNIJ</button>
    </div>

    <div class="board-container">
        <div class="led-matrix">
            <div id="x-left" class="x-container left"><div class="x-mark">X</div></div>
            <div id="board-rows"></div>
            <div class="board-footer">SUMA <span id="suma-val">0</span></div>
            <div id="x-right" class="x-container right"><div class="x-mark">X</div></div>
        </div>
    </div>

    <script>
        let peer;
        function updateLayout(mode, rowsCount) {
            const container = document.getElementById('board-rows');
            container.innerHTML = '';
            if(mode === 'normal') {
                container.classList.remove("final-grid");
                for(let i=1; i<=rowsCount; i++) {
                    container.innerHTML += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">....................</div><div class="pts" id="pts-${i}"></div></div>`;
                }
            } else {
                container.classList.add("final-grid");
                let l = '<div id="f1-col">', r = '<div id="f2-col">';
                for(let i=1; i<=5; i++) {
                    l += `<div class="row"><div class="ans" id="f1-ans-${i}">..........</div><div class="pts" id="f1-pts-${i}"></div></div>`;
                    r += `<div class="row"><div class="ans" id="f2-ans-${i}">..........</div><div class="pts" id="f2-pts-${i}"></div></div>`;
                }
                container.innerHTML = l + '</div>' + r + '</div>';
            }
        }

        function initPeer() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('display-code').innerText = id;
            peer = new Peer(id);
            peer.on('connection', conn => {
                conn.on('data', d => {
                    if(d.type === 'SETUP') { document.getElementById('suma-val').innerText = "0"; updateLayout('normal', d.count); }
                    if(d.type === 'FINAL_MODE') { document.getElementById('suma-val').innerText = "0"; updateLayout('final', 5); }
                    if(d.type === 'REV') {
                        document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                        document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                        document.getElementById('suma-val').innerText = d.total;
                    }
                    if(d.type === 'REV_FINAL') {
                        document.getElementById(`f${d.player}-ans-${d.idx+1}`).innerText = d.t;
                        document.getElementById(`f${d.player}-pts-${d.idx+1}`).innerText = d.p;
                        document.getElementById('suma-val').innerText = d.total;
                    }
                    if(d.type === 'X') {
                        const el = document.getElementById(Math.random() > 0.5 ? 'x-left' : 'x-right');
                        el.querySelector('.x-mark').innerText = "X".repeat(d.count);
                        el.style.display = 'block';
                        setTimeout(() => el.style.display = 'none', 1500);
                    }
                });
            });
        }
        updateLayout('normal', 6);
    </script>
</body>
</html>
