<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            
            /* TŁO: Kolory stykają się płynnie na środku */
            background: 
                linear-gradient(90deg, 
                    rgba(150, 0, 0, 1) 0%, 
                    rgba(180, 0, 0, 1) 48%, 
                    rgba(0, 0, 180, 1) 52%, 
                    rgba(0, 0, 150, 1) 100%
                );
        }

        /* SUMA NA GÓRZE: Poziomy prostokąt, cienki obrys */
        .top-suma-box {
            background: #000;
            border: 3px solid var(--led-yellow);
            padding: 5px 60px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
        }
        #suma-val { font-size: 110px; color: var(--led-yellow); line-height: 0.9; }

        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        /* PUNKTY DRUŻYN: Poziome prostokąty */
        .score-box {
            width: 180px;
            height: 120px;
            background: #000;
            border: 3px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 110px;
            color: var(--led-yellow);
        }

        /* GIGANTYCZNA TABLICA */
        .board-frame {
            width: 1000px;
            height: 600px;
            background: #000;
            border: 2px solid #222;
            padding: 20px 40px;
            position: relative;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 8px 8px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 100px;
            font-size: 100px;
            border-bottom: 2px solid #0d0d0d;
        }

        .num { width: 80px; color: #1a1a1a; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 4px; }
        .pts { width: 120px; text-align: right; color: var(--led-yellow); }

        /* X Overlay */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
        }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial, sans-serif; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { padding: 25px 60px; font-size: 30px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin-bottom: 30px;"></div>
        <button onclick="init()">URUCHOM TABLICĘ</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="top-suma-box">
        <div id="suma-val">0</div>
    </div>

    <div class="studio-layout">
        <div id="score-L" class="score-box">0</div>

        <div class="board-frame">
            <div id="board-content">
                </div>
        </div>

        <div id="score-R" class="score-box">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const myId = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = myId;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(myId);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=5; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
