<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMILIADA TV - PRO ODWZOROWANIE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --fam-red: #d32f2f;
            --fam-blue: #1976d2;
            --border-gray: #444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. TŁO: Podział na czerwony i niebieski z Twojego rysunku */
        .background-split {
            position: absolute;
            inset: 0;
            display: flex;
            z-index: 1;
        }
        .bg-left { flex: 1; background-color: var(--fam-red); }
        .bg-right { flex: 1; background-color: var(--fam-blue); }

        /* 2. CZARNA FÓRA: Wielki łuk na górze */
        .top-black-arch {
            position: absolute;
            top: -200px; /* Częściowo schowany u góry */
            width: 140%;
            height: 450px;
            background: #000;
            border-radius: 0 0 50% 50%; /* Wygięcie w dół */
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 40px;
            border-bottom: 6px solid #1a1a1a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        /* Licznik SUMA osadzony w czarnym łuku */
        .top-counter {
            background: #000;
            border: 3px solid var(--led-yellow);
            width: 160px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            box-shadow: 0 0 15px rgba(244, 255, 0, 0.4) inset;
        }
        .top-counter span { color: var(--led-yellow); font-size: 100px; line-height: 1; }

        /* 3. NEONOWE PASKI: Te cienkie kreski po bokach na czarnym tle */
        .side-neons {
            position: absolute;
            top: 260px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 110;
        }
        .neon-line { width: 35%; height: 50px; border-top: 4px solid; border-radius: 100px 100px 0 0; }
        .neon-red { border-color: #ff0000; filter: drop-shadow(0 0 10px #ff0000); }
        .neon-blue { border-color: #0099ff; filter: drop-shadow(0 0 10px #0099ff); }

        /* 4. GŁÓWNA TABLICA I PUNKTY DRUŻYN */
        .studio-stage {
            position: relative;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 150px; /* Miejsce pod łukiem */
        }

        /* Ramki wyników po bokach */
        .team-box {
            width: 190px;
            height: 120px;
            background: #000;
            border: 4px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,1);
        }
        .team-box span { color: var(--led-yellow); font-size: 120px; }

        /* Centralna tablica */
        .main-board {
            width: 950px;
            height: 550px;
            background: #050505;
            border: 4px solid var(--border-gray);
            border-radius: 90px; /* Bardzo obłe boki z Twojego rysunku */
            padding: 30px 60px;
            box-shadow: inset 0 0 60px #000;
        }

        .row {
            display: flex;
            align-items: center;
            height: 90px;
            font-size: 90px;
            border-bottom: 2px solid #111;
        }
        .num { width: 70px; color: #1a1a1a; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 110px; text-align: right; color: var(--led-yellow); }

        /* EKRAN X */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
        }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin-bottom: 20px;">----</div>
        <button onclick="init()" style="padding: 20px 60px; font-size: 28px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold;">ODPAL STUDIO</button>
    </div>

    <div class="background-split">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <div class="top-black-arch">
        <div class="top-counter">
            <span id="suma-val">0</span>
        </div>
    </div>

    <div class="side-neons">
        <div class="neon-line neon-red"></div>
        <div class="neon-line neon-blue"></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="studio-stage">
        <div class="team-box"><span id="score-L">0</span></div>
        
        <div class="main-board">
            <div id="board-content"></div>
        </div>

        <div class="team-box"><span id="score-R">0</span></div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
