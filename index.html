<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led: #e2ff00; --red: #ff0000; --bg: #050505; }
        body { background: var(--bg); color: var(--led); font-family: 'VT323', monospace; margin: 0; overflow: hidden; height: 100vh; text-transform: uppercase; }
        body::after { content: ""; position: fixed; inset: 0; background: radial-gradient(circle, transparent 20%, #000 70%); background-size: 4px 4px; z-index: 1000; pointer-events: none; opacity: 0.3; }
        #video-layer { position: fixed; inset: 0; background: black; z-index: 5000; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .stage { display: grid; grid-template-columns: 200px 1fr 200px; width: 95vw; height: 85vh; margin: 7vh auto; gap: 30px; }
        .x-box { width: 150px; height: 150px; border: 6px solid #111; display: flex; justify-content: center; align-items: center; background: #080808; margin-bottom: 20px; }
        .x-box::before { content: "X"; font-size: 130px; color: #151010; }
        .x-box.active::before { color: var(--red); text-shadow: 0 0 25px var(--red); }
        .board { display: flex; flex-direction: column; position: relative; border: 12px solid #1a1a1a; background: #0a0a0a; padding: 160px 50px 30px 50px; box-shadow: inset 0 0 100px #000; min-height: 450px; }
        #welcome-screen { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #0a0a0a; z-index: 10; text-align: center;}
        #welcome-screen h1 { font-size: 14vh; margin: 0; text-shadow: 0 0 30px var(--led); }
        #welcome-screen p { font-size: 5vh; margin: 0; opacity: 0.7; }
        .row { display: flex; align-items: center; height: 8vh; font-size: 7.5vh; margin-bottom: 15px; border-bottom: 2px solid #151515; }
        .final-row { height: 6.2vh; font-size: 5.5vh; margin-bottom: 8px; }
        .row-num { width: 60px; color: var(--led); }
        .row-txt { flex-grow: 1; padding-left: 20px; overflow: hidden; white-space: nowrap; }
        .row-pts { width: 100px; text-align: right; }
        .dots::after { content: ".........................."; color: #1a1a00; opacity: 0.2; }
        .sum-box { position: absolute; bottom: 25px; right: 60px; font-size: 10vh; display: flex; gap: 30px; border-top: 5px solid #151515; }
        #timer-display { position: absolute; bottom: 30px; left: 60px; font-size: 14vh; color: var(--red); display: none; }
        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; }
        #unlock-btn { font-size: 25px; padding: 15px; background: var(--led); border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <div id="status-text" style="color:white; margin-bottom:20px; font-size: 30px;">ŁĄCZENIE...</div>
        <button id="unlock-btn" onclick="unlock()">AKTYWUJ MULTIMEDIA</button>
    </div>

    <div id="video-layer"><video id="vid-player"></video></div>
    <div id="timer-display">00</div>

    <div class="stage">
        <div class="side-x"><div class="x-box" id="L1"></div><div class="x-box" id="L2"></div><div class="x-box" id="L3"></div></div>
        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1><p>EDYCJA SZKOLNA</p></div>
            <div id="main-display"></div>
            <div class="sum-box"><span style="color: #222;">SUMA</span><span id="total-val">0</span></div>
        </div>
        <div class="side-x"><div class="x-box" id="R1"></div><div class="x-box" id="R2"></div><div class="x-box" id="R3"></div></div>
    </div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-runda" src="runda.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>
    <audio id="snd-timer" src="czas.mp3"></audio>
    <audio id="snd-powtorzenie" src="powtorzenie.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');
        let currentData = { p1: [], p2: [] };

        function unlock() { 
            document.querySelectorAll('audio').forEach(a => { a.play().then(() => a.pause()); }); 
            document.getElementById('unlock-btn').style.display = 'none'; 
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD PANELU: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'PLAY_MEDIA') {
                    if(d.video) { 
                        document.getElementById('video-layer').style.display='block'; 
                        let v=document.getElementById('vid-player'); v.src=d.video; v.play(); 
                        v.onended=()=>document.getElementById('video-layer').style.display='none'; 
                    }
                    if(d.audio) { 
                        let s=document.getElementById('snd-'+d.audio); 
                        if(s){ s.currentTime=0; s.play(); } 
                    }
                }
                if(d.type === 'RESET_BOARD') { 
                    welcome.style.display='none'; 
                    display.innerHTML=''; 
                    document.getElementById('total-val').innerText='0'; 
                    ['L','R'].forEach(s=>{for(let i=1;i<=3;i++)document.getElementById(s+i).classList.remove('active')}); 
                }
                if(d.type === 'X') { 
                    let s=document.getElementById('snd-bad'); 
                    s.currentTime=0; s.play(); 
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n); 
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
                if(d.type === 'TIMER') { 
                    let t=document.getElementById('timer-display'); 
                    t.innerText=d.val; t.style.display=d.action==='stop'?'none':'block'; 
                    if(d.action==='start')document.getElementById('snd-timer').play(); 
                }
                if(d.type === 'SETUP_NORMAL') { 
                    welcome.style.display='none'; 
                    display.innerHTML = d.ans.map((a,i)=>`<div class="row"><div class="row-num">${i+1}</div><div class="row-txt dots"></div><div class="row-pts"></div></div>`).join(''); 
                }
                if(d.type === 'REV_NORMAL') { 
                    document.getElementById('snd-ok').play(); 
                    let r=display.children[d.idx]; 
                    r.querySelector('.row-txt').classList.remove('dots'); 
                    r.querySelector('.row-txt').innerText=d.t; 
                    r.querySelector('.row-pts').innerText=d.p; 
                }
                if(d.type === 'SETUP_FINAL') { 
                    welcome.style.display='none'; 
                    currentData.p1=Array(5).fill({rev:false}); 
                    currentData.p2=Array(5).fill({rev:false}); 
                    renderFinal(); 
                }
                if(d.type === 'REV_FINAL') { 
                    document.getElementById('snd-ok').play(); 
                    currentData[d.player][d.idx]={t:d.t, p:d.p, rev:true}; 
                    renderFinal(); 
                }
            });
        });

        function renderFinal() {
            let h = '<div style="display:grid; grid-template-columns:1fr 1fr; gap:30px;">';
            [currentData.p1, currentData.p2].forEach(p => {
                h += '<div>' + p.map(a => `<div class="row final-row"><div class="row-txt ${a.rev?'':'dots'}">${a.rev?a.t:''}</div><div class="row-pts">${a.rev?a.p:''}</div></div>`).join('') + '</div>';
            });
            display.innerHTML = h + '</div>';
        }
    </script>
</body>
</html>
