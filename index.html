<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - LED BOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --board-blue: #000044;
            --led-yellow: #ffcc00; /* Klasyczny żółty LED */
            --led-dim: #332200;    /* Wyłączone punkty LED */
            --strike-red: #ff0000;
            --gold: #f1c40f;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--led-yellow);
            text-transform: uppercase;
            overflow: hidden;
        }

        /* Tło z siatką (imitacja punktów LED) */
        .led-grid {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.5) 1px, transparent 1.5px);
            background-size: 4px 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* --- NAGŁÓWEK --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: #000;
            border-bottom: 3px solid #222;
        }

        .score-box {
            font-size: 80px;
            padding: 0 20px;
            border: 4px solid #333;
            min-width: 100px;
            text-align: center;
            background: #080808;
        }

        /* --- TABLICA --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85vh;
        }

        #question-display {
            font-size: 45px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px var(--led-yellow);
        }

        .game-board {
            width: 1100px;
            background: #0a0a0a;
            border: 10px solid #1a1a1a;
            padding: 20px;
            box-shadow: inset 0 0 100px #000;
            position: relative;
        }

        .row {
            display: flex;
            align-items: center;
            height: 70px;
            font-size: 60px;
            border-bottom: 1px solid #111;
            padding: 5px 20px;
            letter-spacing: 2px;
        }

        .row .num { width: 50px; color: #444; }
        .row .ans { flex-grow: 1; color: var(--led-dim); }
        .row .pts { width: 100px; text-align: right; color: var(--led-dim); }

        /* Styl po odkryciu */
        .row.revealed .ans, .row.revealed .pts {
            color: var(--led-yellow);
            text-shadow: 0 0 15px var(--led-yellow);
        }
        .row.revealed .num { color: var(--led-yellow); }

        /* --- STRIKE (WIELKI X) --- */
        #strike-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* Stylizacja X z Twojego zdjęcia */
        .big-x {
            font-size: 800px;
            color: var(--strike-red);
            font-weight: bold;
            -webkit-text-stroke: 20px white;
            text-shadow: 0 0 50px #ff0000;
            transform: scale(1.2);
            font-family: sans-serif; /* Bardziej kanciasty X */
        }

        /* --- EKRAN STARTOWY --- */
        #start-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 5000;
        }
        
        .btn-start {
            background: var(--led-yellow);
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 30px;
            font-family: 'VT323';
            cursor: pointer;
            border-radius: 5px;
        }

        #welcome-screen {
            position: fixed; inset: 0; background: var(--bg-color);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100;
        }
        #welcome-screen h1 { font-size: 150px; margin: 0; color: var(--led-yellow); }
    </style>
</head>
<body>

    <div class="led-grid"></div>

    <div id="start-screen">
        <h1 id="tv-code" style="color:white">ŁĄCZENIE...</h1>
        <button class="btn-start" onclick="this.parentElement.style.display='none'">URUCHOM TABLICĘ</button>
    </div>

    <div id="welcome-screen">
        <h1 style="text-shadow: 0 0 30px var(--led-yellow);">FAMILIADA</h1>
        <h2 style="font-size: 60px; color: #fff;">EDYCJA SZKOŁA</h2>
    </div>

    <div id="strike-overlay"><div class="big-x">X</div></div>

    <audio id="sndOk" src="ok.mp3"></audio>
    <audio id="sndNo" src="zle.mp3"></audio>
    <audio id="sndRunda" src="runda.mp3"></audio>

    <div class="top-bar">
        <div id="xA" style="font-size: 100px; color: var(--strike-red); min-width: 200px;"></div>
        <div id="sA" class="score-box" style="color: var(--strike-red); border-color: var(--strike-red);">0</div>
        
        <div style="text-align: center;">
            <div style="font-size: 20px; color: #666;">SUMA</div>
            <div id="total-score" class="score-box" style="color: var(--led-yellow); border-color: var(--led-yellow);">0</div>
        </div>

        <div id="sB" class="score-box" style="color: var(--blue); border-color: #0984e3;">0</div>
        <div id="xB" style="font-size: 100px; color: #0984e3; min-width: 200px; text-align: right;"></div>
    </div>

    <div class="main-container">
        <div id="question-display">...</div>
        <div class="game-board" id="board">
            </div>
    </div>

    <div id="layer-intro" style="display:none; position:fixed; inset:0; z-index:9000; background:#000;">
        <video id="vidIntro" src="czolowka.mp4" style="width:100%; height:100%"></video>
    </div>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('tv-code').innerText = "KOD TV: " + id);

        let currentTotal = 0;

        peer.on('connection', conn => {
            conn.on('data', m => {
                if(m.type === 'START_INTRO') {
                    const l = document.getElementById('layer-intro');
                    l.style.display = 'block';
                    const v = document.getElementById('vidIntro');
                    v.play();
                    v.onended = () => {
                        l.style.display = 'none';
                        document.getElementById('welcome-screen').style.display = 'flex';
                    };
                }

                if(m.type === 'SETUP') {
                    document.getElementById('welcome-screen').style.display = 'none';
                    document.getElementById('question-display').innerText = m.q;
                    const b = document.getElementById('board');
                    b.innerHTML = "";
                    currentTotal = 0;
                    document.getElementById('total-score').innerText = "0";
                    m.a.forEach((ans, i) => {
                        b.innerHTML += `
                            <div class="row" id="r-${i}">
                                <span class="num">${i+1}</span>
                                <span class="ans">...............................</span>
                                <span class="pts">--</span>
                            </div>`;
                    });
                }

                if(m.type === 'REVEAL') {
                    document.getElementById('sndOk').play();
                    const row = document.getElementById(`r-${m.index}`);
                    row.classList.add('revealed');
                    row.querySelector('.ans').innerText = m.text;
                    row.querySelector('.pts').innerText = m.pts;
                    
                    // Sumowanie punktów na tablicy
                    currentTotal += parseInt(m.pts);
                    document.getElementById('total-score').innerText = currentTotal;
                }

                if(m.type === 'STRIKE') {
                    document.getElementById('sndNo').play();
                    document.getElementById('strike-overlay').style.display = 'flex';
                    setTimeout(() => document.getElementById('strike-overlay').style.display = 'none', 1200);
                }

                if(m.type === 'UPDATE') {
                    document.getElementById('sA').innerText = m.scA;
                    document.getElementById('sB').innerText = m.scB;
                    document.getElementById('xA').innerText = "X".repeat(m.strikes.A);
                    document.getElementById('xB').innerText = "X".repeat(m.strikes.B);
                }
            });
        });
    </script>
</body>
</html>
