<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - MODERN</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff0000;
            --neon-blue: #0077ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            /* Gładkie, głębokie tło bez pasków */
            background: radial-gradient(circle at 50% 150%, #000 0%, transparent 80%),
                        linear-gradient(90deg, #900 0%, #006 100%);
        }

        /* CZARNA "FÓRA" - GÓRNY PANEL */
        .ceiling-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 160px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
            border-bottom: 3px solid #1a1a1a;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* LICZNIK SUMY W PANELU */
        .top-suma-box {
            background: #000;
            border: 2px solid var(--led-yellow);
            width: 170px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-shadow: 0 0 15px rgba(244, 255, 0, 0.2) inset;
        }
        #suma-val { font-size: 90px; color: var(--led-yellow); line-height: 1; }

        /* LINIE NEONOWE POD PANELEM */
        .neon-lines-container {
            position: absolute;
            top: 157px; /* Dokładnie pod czarnym panelem */
            width: 95%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
        }

        .neon-line {
            width: 48%;
            height: 100%;
            border-top: 3px solid;
            border-radius: 100px 100px 0 0;
        }
        .line-red { border-color: var(--neon-red); box-shadow: 0 -5px 15px var(--neon-red); }
        .line-blue { border-color: var(--neon-blue); box-shadow: 0 -5px 15px var(--neon-blue); }

        /* STUDIO LAYOUT */
        .main-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 140px; /* Obniżenie tablicy względem góry */
            z-index: 10;
        }

        /* PUNKTY W KWADRATACH/PROSTOKĄTACH - MAX W PRAWO */
        .score-box {
            width: 200px;
            height: 110px;
            background: #000;
            border: 2px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            font-size: 110px;
            color: var(--led-yellow);
            box-shadow: 0 0 10px rgba(244, 255, 0, 0.1) inset;
        }

        /* TABLICA Z MOCNYM ZAOKRĄGLENIEM BOKÓW */
        .board-frame {
            width: 950px;
            height: 540px;
            background: #000;
            border: 2px solid #222;
            border-radius: 100px; /* Bardzo obłe boki */
            padding: 30px 60px;
            box-shadow: inset 0 0 40px #000;
            background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 12px 12px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 90px;
            font-size: 90px;
            border-bottom: 1px solid #080808;
        }

        .num { width: 70px; color: #151515; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 110px; text-align: right; color: var(--led-yellow); }

        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.97);
            z-index: 1000;
        }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { padding: 20px 50px; font-size: 24px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin-bottom: 20px;"></div>
        <button onclick="init()">START TRANSMISJI</button>
    </div>

    <div class="ceiling-panel">
        <div class="top-suma-box">
            <div id="suma-val">0</div>
        </div>
    </div>

    <div class="neon-lines-container">
        <div class="neon-line line-red"></div>
        <div class="neon-line line-blue"></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="main-stage">
        <div class="score-box"><span id="score-L">0</span></div>
        
        <div class="board-frame">
            <div id="board-content"></div>
        </div>

        <div class="score-box"><span id="score-R">0</span></div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
