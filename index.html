<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV LED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-yellow: #d4ff00; 
            --led-bg: #121212;
            --off-dim: #1a1a05;
        }
        
        body { 
            background: #000; 
            color: var(--led-yellow); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase;
        }

        /* NAKŁADKA GLOBALNA - TWORZY KAFELKI LED NA WSZYSTKIM */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(0deg, #000 2px, transparent 2px),
                linear-gradient(90deg, #000 2px, transparent 2px);
            background-size: 6px 6px; /* Rozmiar pojedynczej diody */
            z-index: 10000;
            pointer-events: none;
        }

        .stage { 
            display: grid; 
            grid-template-columns: 200px 1fr 200px; 
            width: 98vw; 
            height: 90vh; 
            margin: 5vh auto; 
            gap: 10px; 
        }

        /* STYLIZACJA X - DOKŁADNIE JAK NA OBRAZKU */
        .x-box { 
            width: 160px; height: 200px; 
            display: flex; justify-content: center; align-items: center;
        }

        .x-shape {
            width: 100px; height: 140px;
            background-color: var(--off-dim);
            /* Kształt klepsydry z Twojego zdjęcia */
            clip-path: polygon(
                0% 0%, 40% 0%, 50% 30%, 60% 0%, 100% 0%, 
                100% 15%, 70% 50%, 100% 85%, 100% 100%, 
                60% 100%, 50% 70%, 40% 100%, 0% 100%, 
                0% 85%, 30% 50%, 0% 15%
            );
            transition: background 0.1s;
        }

        .x-box.active .x-shape {
            background-color: var(--led-yellow);
            box-shadow: 0 0 30px rgba(212, 255, 0, 0.5);
        }

        /* TABLICA LED */
        .board { 
            background: var(--led-bg); 
            border: 4px solid #222;
            position: relative;
            padding: 100px 40px 40px 40px;
            display: flex;
            flex-direction: column;
        }

        #welcome-screen {
            position: absolute; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: var(--led-bg); z-index: 10;
        }
        #welcome-screen h1 { font-size: 18vh; text-shadow: 0 0 20px var(--led-yellow); }

        .row { 
            display: flex; 
            align-items: center; 
            height: 9vh; 
            font-size: 10vh; 
            margin-bottom: 10px;
            border-bottom: 1px solid #1a1a1a;
        }
        .row-num { width: 70px; }
        .row-txt { flex-grow: 1; padding-left: 15px; letter-spacing: 4px; }
        .row-pts { width: 120px; text-align: right; }

        .dots::after { 
            content: " ...................................................."; 
            letter-spacing: 8px;
            opacity: 0.5;
        }

        .sum-box { 
            margin-top: auto;
            align-self: flex-end;
            font-size: 12vh; 
            display: flex; gap: 40px;
            padding-right: 20px;
        }

        #timer-display { 
            position: absolute; bottom: 40px; left: 40px; 
            font-size: 15vh; color: #ff0000; display: none; 
        }

        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        button#unlock-btn { font-size: 30px; padding: 20px 40px; background: var(--led-yellow); border: none; font-family: 'VT323'; cursor: pointer; }
    </style>
</head>
<body>

    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 40px; margin-bottom: 20px;">OCZEKIWANIE NA PANEL...</div>
        <button id="unlock-btn" onclick="unlock()">WŁĄCZ SYSTEM LED</button>
    </div>

    <div id="timer-display">00</div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-shape"></div></div>
            <div class="x-box" id="L2"><div class="x-shape"></div></div>
            <div class="x-box" id="L3"><div class="x-shape"></div></div>
        </div>

        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">00</span></div>
        </div>

        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-shape"></div></div>
            <div class="x-box" id="R2"><div class="x-shape"></div></div>
            <div class="x-box" id="R3"><div class="x-shape"></div></div>
        </div>
    </div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-runda" src="runda.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>
    <audio id="snd-timer" src="czas.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD PANELU: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    let s = document.getElementById('snd-bad');
                    s.currentTime = 0; s.play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p;
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
                // ... pozostała obsługa TIMER/FINAL jak wcześniej
            });
        });
    </script>
</body>
</html>
