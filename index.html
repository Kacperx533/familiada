<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - FINAL DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --fam-red: #e61e1e;
            --fam-blue: #1e82e6;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background-color: #000;
            text-transform: uppercase;
        }

        /* 1. TŁO PODZIELONE NA PÓŁ */
        .background {
            position: absolute;
            inset: 0;
            display: flex;
            z-index: 1;
        }
        .bg-red { flex: 1; background: var(--fam-red); }
        .bg-blue { flex: 1; background: var(--fam-blue); }

        /* 2. CZARNY ŁUK (TĘCZA) Z TWOJEGO RYSUNKU */
        .top-rainbow-bar {
            position: absolute;
            top: 30px; /* Przerwa od góry jak na rysunku */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 180px;
            background: #000;
            /* Wygięcie w łuk/tęczę */
            border-radius: 500px 500px 0 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* KOLOROWE PASKI WEWNĄTRZ CZARNEGO ŁUKU */
        .inner-stripes {
            position: absolute;
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }

        .stripe-group { display: flex; flex-direction: column; gap: 8px; width: 30%; }
        .line { height: 4px; border-radius: 2px; }
        .line-red { background: #ff4d4d; box-shadow: 0 0 10px #ff0000; width: 100%; }
        .line-red-short { background: #ff4d4d; box-shadow: 0 0 10px #ff0000; width: 70%; }
        .line-blue { background: #4d94ff; box-shadow: 0 0 10px #0055ff; width: 100%; }
        .line-blue-short { background: #4d94ff; box-shadow: 0 0 10px #0055ff; width: 70%; align-self: flex-end; }

        /* LICZNIK SUMA W CENTRALNYM PUNKCIE ŁUKU */
        .suma-box {
            position: relative;
            z-index: 20;
            background: #000;
            border: 2px solid #555;
            border-bottom: 2px solid var(--fam-red); /* Akcent kolorystyczny na ramce */
            border-left: 2px solid var(--fam-blue);
            width: 140px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            margin-top: -20px;
        }
        #suma-val { color: var(--led-yellow); font-size: 80px; line-height: 1; }

        /* 3. GŁÓWNA TABLICA I PUNKTY DRUŻYN */
        .main-stage {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 30;
        }

        .team-score {
            width: 200px;
            height: 120px;
            background: #000;
            border: 3px solid white; /* Biała obwódka z rysunku */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .team-score span { color: var(--led-yellow); font-size: 110px; }

        .game-board {
            width: 900px;
            height: 540px;
            background: #000;
            border: 3px solid #444;
            border-radius: 80px; /* Zaokrąglona tablica */
            padding: 40px 60px;
            box-shadow: inset 0 0 50px #000;
        }

        .row {
            display: flex;
            align-items: center;
            height: 85px;
            font-size: 85px;
            border-bottom: 2px solid #0a0a0a;
        }
        .num { width: 60px; color: #151515; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 100px; text-align: right; color: var(--led-yellow); }

        /* X SCREEN */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }

        /* SETUP */
        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin-bottom: 30px;">----</div>
        <button onclick="init()" style="padding: 20px 60px; font-size: 30px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold;">START TRANSMISJI</button>
    </div>

    <div class="background">
        <div class="bg-red"></div>
        <div class="bg-blue"></div>
    </div>

    <div class="top-rainbow-bar">
        <div class="inner-stripes">
            <div class="stripe-group">
                <div class="line line-red"></div>
                <div class="line line-red-short"></div>
            </div>
            <div class="stripe-group">
                <div class="line line-blue"></div>
                <div class="line line-blue-short"></div>
            </div>
        </div>
        <div class="suma-box">
            <span id="suma-val">0</span>
        </div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="main-stage">
        <div class="team-score"><span id="score-L">0</span></div>
        
        <div class="game-board">
            <div id="board-content"></div>
        </div>

        <div class="team-score"><span id="score-R">0</span></div>
    </div>

    <script>
        let peer;
        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type.startsWith('SETUP')) {
                            document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            let s = document.getElementById('suma-val');
                            s.innerText = parseInt(s.innerText) + parseInt(d.p);
                        }
                        if(d.type === 'X') {
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
