<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL LED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-yellow: #d4ff00; 
            --led-bg: #000000;
        }
        
        body { 
            background: #000; 
            color: var(--led-yellow); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase;
        }

        /* RZADSZA SIATKA LED - WIĘKSZE KROPKI */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(0deg, #000 3px, transparent 3px),
                linear-gradient(90deg, #000 3px, transparent 3px);
            background-size: 12px 12px; /* Rzadsze kropki */
            z-index: 10000;
            pointer-events: none;
        }

        .stage { 
            display: grid; 
            grid-template-columns: 300px 1fr 300px; 
            width: 98vw; 
            height: 92vh; 
            margin: 4vh auto; 
            gap: 5px; 
        }

        .x-box { 
            width: 280px; height: 240px; 
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
        }

        /* WIELKI X - ŁĄCZĄCE SIĘ SEGMENTY */
        .x-container {
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none; /* Całkowicie ukryte przed kliknięciem */
        }

        .x-box.active .x-container { 
            display: flex; 
            filter: drop-shadow(0 0 10px var(--led-yellow));
        }

        .segment { background-color: var(--led-yellow); }

        /* KLASYCZNY KSZTAŁT ALE DUŻY I ZŁĄCZONY */
        .arm {
            width: 100%; height: 90px;
            clip-path: polygon(0 0, 45% 0, 50% 30%, 55% 0, 100% 0, 100% 100%, 70% 100%, 50% 70%, 30% 100%, 0 100%);
        }
        .arm.bottom { transform: rotate(180deg); margin-top: -15px; } /* Przymknięcie przerwy */

        .mid {
            width: 80px; height: 50px;
            clip-path: polygon(0 0, 100% 0, 50% 50%, 100% 100%, 0 100%, 50% 50%);
            margin: -15px 0; /* Przymknięcie przerwy */
            z-index: 2;
        }

        /* TABLICA */
        .board { 
            background: #050505; 
            border: 2px solid #111;
            position: relative;
            padding: 140px 40px 40px 40px;
            display: flex;
            flex-direction: column;
        }

        #welcome-screen {
            position: absolute; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: #000; z-index: 10;
        }
        #welcome-screen h1 { font-size: 24vh; }

        .row { 
            display: flex; 
            align-items: center; 
            height: 10vh; 
            font-size: 11vh; 
            margin-bottom: 10px;
            border-bottom: 1px solid #080808;
        }
        .row-num { width: 90px; color: var(--led-yellow); }
        .row-txt { flex-grow: 1; padding-left: 20px; }
        .row-pts { width: 140px; text-align: right; }

        .dots::after { 
            content: " ...................................................."; 
            letter-spacing: 12px;
            opacity: 0.1;
        }

        .sum-box { 
            margin-top: auto;
            align-self: flex-end;
            font-size: 14vh; 
            display: flex; gap: 60px;
        }

        #timer-display { position: absolute; bottom: 40px; left: 40px; font-size: 18vh; color: #ff0000; display: none; }
        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        button#unlock-btn { font-size: 40px; padding: 25px 60px; background: var(--led-yellow); border: none; font-family: 'VT323'; cursor: pointer; }
    </style>
</head>
<body>

    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 40px; margin-bottom: 30px;">ŁĄCZENIE...</div>
        <button id="unlock-btn" onclick="unlock()">START</button>
    </div>

    <div id="timer-display">00</div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="L2"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="L3"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
        </div>

        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">00</span></div>
        </div>

        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="R2"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
            <div class="x-box" id="R3"><div class="x-container"><div class="segment arm"></div><div class="segment mid"></div><div class="segment arm bottom"></div></div></div>
        </div>
    </div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-runda" src="runda.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    let s = document.getElementById('snd-bad');
                    s.currentTime = 0; s.play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p;
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
            });
        });
    </script>
</body>
</html>
