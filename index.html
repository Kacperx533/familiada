<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - MULTIMEDIA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led: #eaff00; --glow: 0 0 15px rgba(234, 255, 0, 0.8); }
        body { background: #000; color: var(--led); font-family: 'VT323', monospace; margin: 0; overflow: hidden; text-transform: uppercase; }
        body::after { content: ""; position: fixed; inset: 0; background-image: linear-gradient(rgba(0,0,0,0.9) 2px, transparent 2px), linear-gradient(90deg, rgba(0,0,0,0.9) 2px, transparent 2px); background-size: 6px 6px; z-index: 10000; pointer-events: none; }
        .stage { display: grid; grid-template-columns: 300px 1100px 300px; justify-content: center; align-items: center; width: 100vw; height: 100vh; background: repeating-linear-gradient(0deg, #0a0a0a, #0a0a0a 58px, #000 60px), repeating-linear-gradient(90deg, #0a0a0a, #0a0a0a 38px, #000 40px); }
        .x-box { width: 250px; height: 250px; display: none; flex-direction: column; align-items: center; justify-content: center; gap: 6px; }
        .x-box.active { display: flex; }
        .x-part { background: var(--led); box-shadow: var(--glow); }
        .x-top-bot { width: 180px; height: 55px; clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%); }
        .x-mid { width: 85px; height: 75px; clip-path: polygon(0 0, 100% 0, 50% 50%, 100% 100%, 0 100%, 50% 50%); }
        .x-bot { transform: rotate(180deg); }
        .board { position: relative; padding: 60px; display: flex; flex-direction: column; height: 75vh; }
        #welcome-screen { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; background: #000; z-index: 20; }
        #welcome-screen h1 { font-size: 20vh; text-shadow: var(--glow); letter-spacing: 12px; }
        .row { display: flex; align-items: center; height: 9vh; font-size: 10vh; margin-bottom: 10px; text-shadow: var(--glow); }
        .row-num { width: 80px; }
        .row-txt { flex-grow: 1; padding-left: 20px; border-bottom: 2px solid rgba(234, 255, 0, 0.2); }
        .row-pts { width: 150px; text-align: right; padding-right: 50px; }
        .sum-box { margin-top: auto; align-self: flex-end; font-size: 12vh; display: flex; gap: 40px; padding-right: 100px; text-shadow: var(--glow); }
        #timer { position: absolute; top: 20px; right: 40px; font-size: 15vh; display: none; text-shadow: var(--glow); color: #ff4444; }
        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100000; }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 30px; margin-bottom: 20px;">ŁADOWANIE MULTIMEDIÓW...</div>
        <button onclick="unlock()" style="padding: 20px 50px; font-size: 24px; cursor:pointer;">ODBLOKUJ SYSTEM (START)</button>
    </div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>
        <div class="board">
            <div id="timer">15</div>
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">0</span></div>
        </div>
        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>
    </div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>
    <audio id="snd-finale" src="final.mp3"></audio>
    <audio id="snd-think" src="think.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const timerEl = document.getElementById('timer');
        let countdown;

        function unlock() { document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); }); }
        peer.on('open', id => { document.getElementById('status-text').innerText = "KOD ID: " + id; });

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'PLAY_INTRO') document.getElementById('snd-intro').play();
                if(d.type === 'RESET_BOARD') {
                    document.getElementById('welcome-screen').style.display = 'none';
                    timerEl.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `<div class="row"><div class="row-num">${i+1}</div><div class="row-txt"></div><div class="row-pts"></div></div>`).join('');
                }
                if(d.type === 'REV') { document.getElementById('snd-ok').play(); let r = display.children[d.idx]; r.querySelector('.row-txt').innerText = d.t; r.querySelector('.row-pts').innerText = d.p; }
                if(d.type === 'X') { document.getElementById('snd-bad').play(); for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n); }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
                
                // FINAŁ
                if(d.type === 'START_FINALE') {
                    document.getElementById('snd-finale').play();
                    timerEl.style.display = 'block';
                    timerEl.innerText = d.time;
                    let timeLeft = d.time;
                    document.getElementById('snd-think').play();
                    clearInterval(countdown);
                    countdown = setInterval(() => {
                        timeLeft--;
                        timerEl.innerText = timeLeft;
                        if(timeLeft <= 0) { clearInterval(countdown); document.getElementById('snd-bad').play(); document.getElementById('snd-think').pause(); }
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
