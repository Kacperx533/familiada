<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - ORYGINALNY WYGLĄD</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff0000;
            --neon-blue: #0066ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            
            /* TŁO JAK ZE ZDJĘCIA */
            background: 
                /* Czarne pasy na górze i dole */
                linear-gradient(to bottom, #000 0%, transparent 15%, transparent 85%, #000 100%),
                /* Czerwona poświata z lewej */
                radial-gradient(circle at 0% 50%, rgba(200, 0, 0, 0.6) 0%, transparent 40%),
                /* Niebieska poświata z prawej */
                radial-gradient(circle at 100% 50%, rgba(0, 0, 255, 0.6) 0%, transparent 40%),
                /* Głębia w tle */
                #050505;
        }

        /* SUMA NA GÓRZE - STYLIZOWANA */
        .top-bar {
            position: absolute;
            top: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0,0,0,0.8);
            padding: 5px 40px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .suma-label { font-size: 50px; color: #666; }
        #suma-val { font-size: 80px; color: var(--led-yellow); text-shadow: 0 0 10px var(--led-yellow); }

        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            width: 100%;
        }

        /* Liczniki punktów drużyn */
        .score-box {
            width: 180px;
            height: 130px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 110px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        #score-L { border: 5px solid var(--neon-red); color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red); }
        #score-R { border: 5px solid var(--neon-blue); color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        /* MEGA TABLICA - CZARNA I POWIĘKSZONA */
        .board-frame {
            width: 1000px;
            height: 550px;
            background: #000;
            border: 3px solid #222;
            border-radius: 25px;
            padding: 20px 40px;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            /* Efekt punktów LED w tle */
            background-image: radial-gradient(#111 2px, transparent 0);
            background-size: 6px 6px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 90px;
            font-size: 90px;
            border-bottom: 2px solid #080808;
            letter-spacing: 3px;
        }

        .num { width: 60px; color: #222; }
        .ans { flex-grow: 1; color: var(--led-yellow); }
        .pts { width: 100px; text-align: right; color: var(--led-yellow); }

        /* Overlay X */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 999;
        }
        .x-text { font-size: 500px; color: var(--neon-red); font-weight: bold; font-family: Arial; text-shadow: 0 0 50px red; }

        /* Ekran startowy */
        #setup { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="color: white;">SYSTEM FAMILIADA PRO</h1>
        <div id="code" style="font-size: 120px; color: var(--led-yellow); margin: 20px;"></div>
        <button onclick="init()" style="padding: 20px 50px; font-size: 24px; cursor: pointer; border-radius: 10px; background: var(--led-yellow); border: none; font-weight: bold;">ODPAL STUDIO</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="top-bar">
        <span class="suma-label">SUMA</span>
        <span id="suma-val">0</span>
    </div>

    <div class="studio-layout">
        <div id="score-L" class="score-box">0</div>

        <div class="board-frame">
            <div id="board-content">
                </div>
        </div>

        <div id="score-R" class="score-box">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const myId = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = myId;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(myId);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=5; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
