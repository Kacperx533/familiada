<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FULL SCREEN LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff3c00;
            --neon-blue: #00d9ff;
            --studio-blue: #003399; /* Jasny, nasycony niebieski zamiast czarnego */
        }

        body {
            /* Nowe tło: Całkowicie niebieskie studio z poświatą */
            background: 
                radial-gradient(circle at center, #0055ff 0%, var(--studio-blue) 100%);
            color: var(--led-yellow);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* SUMA NA GÓRZE */
        .top-suma-container {
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid white;
            padding: 10px 60px;
            border-radius: 50px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .top-suma-text {
            font-size: 80px;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #suma-val { color: var(--led-yellow); font-size: 100px; }

        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 98vw;
        }

        /* Mega liczniki boczne */
        .score-box {
            width: 200px;
            height: 150px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #score-L { border: 8px solid var(--neon-red); color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red); }
        #score-R { border: 8px solid var(--neon-blue); color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        /* GIGANTYCZNA TABLICA */
        .mega-board {
            width: 1100px; /* Jeszcze większa */
            height: 650px;
            background: #080808; /* Bardzo ciemny grafit, żeby hasła świeciły */
            border: 10px solid #ffffff;
            border-radius: 40px;
            padding: 30px 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .row {
            display: flex;
            align-items: center;
            height: 110px; /* Maksymalna wysokość wiersza */
            font-size: 100px; /* Ogromne litery */
            border-bottom: 3px solid #1a1a1a;
        }

        .num { width: 80px; color: #444; }
        .ans { flex-grow: 1; letter-spacing: 5px; text-shadow: 2px 2px 0px #000; }
        .pts { width: 120px; text-align: right; }

        /* Stylizacja dla X */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
        }
        .x-text { font-size: 600px; color: var(--neon-red); font-weight: bold; font-family: Arial; }

        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--studio-blue);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>FAMILIADA TV - START</h1>
        <div id="join-code" style="font-size: 120px; margin: 20px; color: var(--led-yellow);"></div>
        <button onclick="init()" style="padding: 20px 60px; font-size: 30px; cursor:pointer;">ODPAL SYSTEM</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="top-suma-container">
        <div class="top-suma-text">SUMA: <span id="suma-val">0</span></div>
    </div>

    <div class="studio-layout">
        <div id="score-L" class="score-box">0</div>

        <div class="mega-board">
            <div id="board-content">
                </div>
        </div>

        <div id="score-R" class="score-box">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let total = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('join-code').innerText = id;
            document.getElementById('setup-screen').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            total = 0;
                            document.getElementById('suma-val').innerText = "0";
                            let rows = "";
                            for(let i=1; i<=5; i++) {
                                rows += `<div class="row">
                                    <div class="num">${i}</div>
                                    <div class="ans" id="ans-${i}">........</div>
                                    <div class="pts" id="pts-${i}"></div>
                                </div>`;
                            }
                            document.getElementById('board-content').innerHTML = rows;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            total += parseInt(d.p);
                            document.getElementById('suma-val').innerText = total;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
