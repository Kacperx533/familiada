<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - EKRAN TV</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led-gold: #ffcc00; }
        body { background: #000; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'VT323', monospace; color: var(--led-gold); text-transform: uppercase; overflow: hidden; }
        
        /* TŁO I AMBIENT */
        body::before { content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 45%; background: radial-gradient(circle at 0% 50%, rgba(0, 85, 255, 0.35), transparent 80%); z-index: 0; }
        body::after { content: ''; position: absolute; top: 0; right: 0; bottom: 0; width: 45%; background: radial-gradient(circle at 100% 50%, rgba(255, 0, 68, 0.35), transparent 80%); z-index: 0; }

        /* MULTIMEDIA FULLSCREEN */
        #media-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* TABLICA */
        .game-board { display: none; width: 95vw; max-width: 1600px; z-index: 10; }
        .round-score-box { font-size: 120px; text-align: center; color: #fff; margin-bottom: 20px; }
        .main-display { background: #000; min-height: 45vh; padding: 20px 80px; }
        .row { display: flex; align-items: center; font-size: 70px; height: 80px; border-bottom: 1px solid #111; }
        .row-num { width: 60px; color: #222; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .answer-text, .points { display: none; z-index: 1; background: #000; }
        .revealed .answer-text, .revealed .points { display: block; }
        
        #connect-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .code-display { font-size: 60px; border: 2px solid var(--led-gold); padding: 20px; }
    </style>
</head>
<body>

    <div id="media-overlay">
        <video id="main-video"></video>
    </div>
    <audio id="snd-repeat" src="powtorzenie.mp3"></audio>

    <div id="connect-screen">
        <div class="code-display" id="my-id">ŁĄCZENIE...</div>
        <button onclick="document.getElementById('connect-screen').style.display='none'; document.querySelector('.game-board').style.display='block';">START</button>
    </div>

    <div class="game-board">
        <div class="round-score-box" id="round-score">0</div>
        <div class="main-display" id="normal-rows"></div>
        <div id="strikes-box" style="display:flex; gap:20px; justify-content: center; font-size: 100px; color: red;"></div>
    </div>

    <script>
        const peer = new Peer();
        const vPlayer = document.getElementById('main-video');
        const vOverlay = document.getElementById('media-overlay');
        const sndRepeat = document.getElementById('snd-repeat');

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        peer.on('connection', conn => {
            conn.on('data', data => {
                // OBSŁUGA WIDEO
                if (data.type === 'PLAY_VIDEO') {
                    vPlayer.src = data.file;
                    vOverlay.style.display = 'block';
                    vPlayer.play();
                    vPlayer.onended = () => vOverlay.style.display = 'none';
                }

                // OBSŁUGA DŹWIĘKU POWTÓRZENIA
                if (data.type === 'PLAY_REPEAT') {
                    sndRepeat.currentTime = 0;
                    sndRepeat.play();
                }

                // TABLICA
                if (data.type === 'SETUP_ROUND') {
                    document.getElementById('strikes-box').innerHTML = '';
                    const container = document.getElementById('normal-rows');
                    container.innerHTML = '';
                    data.answers.forEach((ans, i) => {
                        container.innerHTML += `<div class="row" id="row-${i}"><div class="row-num">${i+1}</div><div class="row-content"><div class="answer-text">${ans.text}</div><div class="points">${ans.points}</div></div></div>`;
                    });
                }

                if (data.type === 'REVEAL_ANSWER') {
                    document.getElementById(`row-${data.index}`).classList.add('revealed');
                }

                if (data.type === 'STRIKE') {
                    document.getElementById('strikes-box').innerHTML += 'X ';
                }
            });
        });
    </script>
</body>
</html>
