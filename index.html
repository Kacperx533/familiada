<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - RETRO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-gold: #ffcc00;
            --led-dim: #4a3b00;
            --border-blue: #0055ff;
            --border-red: #ff0044;
            --bg-dark: #000000;
        }
        
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
            color: var(--led-gold);
            text-transform: uppercase;
            position: relative;
        }

        /* POŚWIATA TŁA - LEWA STRONA (NIEBIESKA) */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 30%;
            background: radial-gradient(circle at 0% 50%, rgba(0, 85, 255, 0.4), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* POŚWIATA TŁA - PRAWA STRONA (CZERWONA) */
        body::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 30%;
            background: radial-gradient(circle at 100% 50%, rgba(255, 0, 68, 0.4), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .led-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(15,15,15,0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15,15,15,0.5) 1px, transparent 1px);
            background-size: 4px 4px;
            z-index: -1;
        }

        #connect-screen {
            position: fixed;
            z-index: 9999;
            background: #000;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .code-display {
            font-size: 80px;
            border: 4px solid var(--led-gold);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px var(--led-gold);
            margin-bottom: 20px;
        }

        /* GŁÓWNA TABLICA */
        .game-board {
            display: none; 
            width: 85vw;
            max-width: 1100px;
            position: relative;
            z-index: 10;
        }

        .round-score-box {
            width: 160px;
            margin: 0 auto 20px auto;
            border: 4px solid #222;
            border-image: linear-gradient(to right, var(--border-blue), var(--border-red)) 1;
            background: #000;
            text-align: center;
            font-size: 80px;
            padding: 10px;
        }

        .main-display {
            border: 10px solid;
            border-image: linear-gradient(to right, var(--border-blue), var(--border-red)) 1;
            background: #000; /* Całkowicie czarny środek */
            box-shadow: 
                -40px 0 80px -20px rgba(0, 85, 255, 0.5), 
                 40px 0 80px -20px rgba(255, 0, 68, 0.5);
        }
        
        .display-inner {
            padding: 40px 60px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .row {
            display: flex;
            align-items: center;
            font-size: 60px;
            margin-bottom: 12px;
            height: 70px;
        }

        .row-num {
            width: 50px;
            color: #222; /* Bardzo ciemny numer */
            margin-right: 20px;
        }

        .row-content {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0a0a0a;
        }

        .dots {
            position: absolute;
            left: 0; top: 0; width: 100%;
            letter-spacing: 12px;
            color: #1a1a00;
            z-index: 0;
            overflow: hidden;
        }

        .answer-text, .points {
            z-index: 1;
            background: #000;
            display: none;
            text-shadow: 0 0 10px var(--led-gold);
        }

        .revealed .answer-text { display: block; padding-right: 20px; }
        .revealed .points { display: block; padding-left: 20px; }
        .revealed .dots { display: none; }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .strikes-container {
            display: flex;
            gap: 20px;
        }
        .strike {
            color: var(--border-red);
            font-size: 100px;
            text-shadow: 0 0 20px red;
        }

        .total-val { font-size: 80px; color: #fff; text-shadow: 0 0 15px #fff; }

        /* Wielkie X */
        #fullscreen-strike {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .big-x { width: 300px; height: 300px; position: relative; }
        .big-x::before, .big-x::after {
            content: ''; position: absolute; width: 100%; height: 50px;
            background: red; box-shadow: 0 0 50px red; top: 50%;
        }
        .big-x::before { transform: translateY(-50%) rotate(45deg); }
        .big-x::after { transform: translateY(-50%) rotate(-45deg); }

        /* FINAŁ */
        #final-board { display: none; width: 100%; flex-direction: column; }
        .final-cols { display: flex; gap: 40px; justify-content: center; }
        .final-row { 
            display: flex; width: 450px; justify-content: space-between; 
            font-size: 50px; background: #000; margin-bottom: 10px; padding: 5px 15px; border: 2px solid #111;
        }
        .f-txt { width: 350px; opacity: 0; }
        .f-pts { width: 60px; text-align: right; opacity: 0; color: #fff; }
        .f-rev .f-txt, .f-rev .f-pts { opacity: 1; }
    </style>
</head>
<body>

    <div class="led-grid"></div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <div id="connect-screen">
        <div style="font-size: 24px; margin-bottom:10px; color:#555">PANEL STEROWANIA ID:</div>
        <div class="code-display" id="my-id">...</div>
        <button onclick="document.getElementById('connect-screen').style.display='none'; document.querySelector('.game-board').style.display='block';" 
            style="font-family:'VT323'; font-size:30px; padding:15px 60px; cursor:pointer; background:var(--led-gold); border:none; border-radius:10px;">
            OTWÓRZ TABLICĘ
        </button>
    </div>

    <div id="fullscreen-strike"><div class="big-x"></div></div>

    <div class="game-board">
        <div class="round-score-box" id="round-score">0</div>

        <div class="main-display">
            <div class="display-inner">
                <div id="normal-rows"></div>
                <div id="final-board">
                    <div style="text-align:center; font-size:120px; color:var(--border-red); text-shadow:0 0 30px red;" id="timer">00</div>
                    <div class="final-cols">
                        <div id="col-1"></div>
                        <div id="col-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="strikes-container" id="strikes-box"></div>
            <div class="total-score">
                <span style="font-size:40px; color:#444">SUMA</span>
                <span class="total-val" id="global-score">0</span>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        const play = (id) => { 
            const a = document.getElementById(id); 
            if(a) { a.currentTime=0; a.play().catch(e=>{}); }
        };

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        peer.on('connection', conn => {
            conn.on('data', data => {
                if (data.type === 'SETUP_ROUND') {
                    document.getElementById('final-board').style.display = 'none';
                    document.getElementById('normal-rows').style.display = 'block';
                    document.getElementById('round-score').innerText = '0';
                    document.getElementById('strikes-box').innerHTML = '';
                    const container = document.getElementById('normal-rows');
                    container.innerHTML = '';
                    data.answers.forEach((ans, index) => {
                        const row = document.createElement('div');
                        row.className = 'row';
                        row.id = `row-${index}`;
                        row.innerHTML = `
                            <div class="row-num">${index + 1}</div>
                            <div class="row-content">
                                <div class="dots">..................................................</div>
                                <div class="answer-text">${ans.text}</div>
                                <div class="points">${ans.points}</div>
                            </div>`;
                        container.appendChild(row);
                    });
                    play('snd-intro');
                }

                if (data.type === 'REVEAL_ANSWER') {
                    const r = document.getElementById(`row-${data.index}`);
                    if (r) { r.classList.add('revealed'); play('snd-ok'); }
                }

                if (data.type === 'UPDATE_SCORES') {
                    document.getElementById('round-score').innerText = data.roundScore;
                    document.getElementById('global-score').innerText = data.globalScore;
                }

                if (data.type === 'STRIKE') {
                    play('snd-bad');
                    const fs = document.getElementById('fullscreen-strike');
                    fs.style.display = 'flex';
                    setTimeout(() => fs.style.display = 'none', 1200);
                    document.getElementById('strikes-box').innerHTML += `<div class="strike">X</div>`;
                }

                if (data.type === 'CLEAR_STRIKES') document.getElementById('strikes-box').innerHTML = '';

                if (data.type === 'SETUP_FINAL') {
                    document.getElementById('normal-rows').style.display = 'none';
                    document.getElementById('final-board').style.display = 'flex';
                    const genSlots = (id) => {
                        const c = document.getElementById(id);
                        c.innerHTML = '';
                        for(let i=0; i<5; i++) c.innerHTML += `<div class="final-row" id="f-${id}-${i}"><div class="f-txt"></div><div class="f-pts">0</div></div>`;
                    };
                    genSlots('col-1'); genSlots('col-2');
                }

                if (data.type === 'TIMER_TICK') document.getElementById('timer').innerText = data.val;

                if (data.type === 'FINAL_REVEAL') {
                    const el = document.getElementById(`f-col-${data.player}-${data.index}`);
                    if(el) {
                        el.querySelector('.f-txt').innerText = data.ans;
                        el.querySelector('.f-pts').innerText = data.pts;
                        el.classList.add('f-rev');
                        play('snd-ok');
                    }
                }
            });
        });
    </script>
</body>
</html>
