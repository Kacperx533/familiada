<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - EDYCJA SZKOLNA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led-gold: #ffcc00; --blue: #0055ff; --red: #ff0044; }
        body { background: #000; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'VT323', monospace; color: var(--led-gold); text-transform: uppercase; overflow: hidden; }
        
        /* MULTIMEDIA */
        #media-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* NAPIS POWITALNY - CZARNE TŁO */
        #welcome-screen { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        #welcome-text { font-size: 140px; text-align: center; filter: drop-shadow(0 0 30px gold); animation: glow 2s infinite alternate; }
        .sub-text { font-size: 70px; color: white; display: block; margin-top: 10px; }

        @keyframes glow { from { opacity: 0.8; transform: scale(0.98); } to { opacity: 1; transform: scale(1.02); } }

        /* TABLICA */
        .game-board { display: none; width: 90vw; max-width: 1400px; z-index: 10; position: relative; }
        .round-score { font-size: 130px; text-align: center; color: #fff; margin-bottom: 20px; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .main-display { background: #050505; border: 4px solid #111; padding: 30px; border-radius: 10px; box-shadow: inset 0 0 80px #000; }
        
        .row { display: flex; align-items: center; font-size: 70px; height: 85px; margin: 10px 0; opacity: 0; transform: translateY(40px); transition: 0.6s all cubic-bezier(0.175, 0.885, 0.32, 1.275); border-bottom: 2px solid #0a0a0a; }
        .row.visible { opacity: 1; transform: translateY(0); }
        .row-num { width: 70px; color: #1a1a1a; font-weight: bold; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .ans-txt, .ans-pts { display: none; background: #000; z-index: 2; padding: 0 20px; }
        .revealed .ans-txt, .revealed .ans-pts { display: block; }
        .dots { position: absolute; width: 100%; color: #0a0a0a; letter-spacing: 12px; z-index: 1; overflow: hidden; white-space: nowrap; }

        /* BŁĘDY (X) */
        .strike-zone { position: absolute; top: 50%; transform: translateY(-50%); width: 160px; display: flex; flex-direction: column; gap: 15px; font-size: 110px; color: red; text-align: center; text-shadow: 0 0 25px red; }
        #strikes-L { left: -180px; }
        #strikes-R { right: -180px; }

        #connect-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .code-box { font-size: 50px; border: 2px solid var(--led-gold); padding: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="media-overlay"><video id="v-player"></video></div>
    <audio id="snd-repeat" src="powtorzenie.mp3"></audio>

    <div id="welcome-screen">
        <div id="welcome-text">FAMILIADA <span class="sub-text">EDYCJA SZKOLNA</span></div>
    </div>

    <div id="connect-screen">
        <div class="code-box" id="my-id">ID: ...</div>
        <button onclick="document.getElementById('connect-screen').style.display='none'; showWelcome();" style="padding:15px 40px; font-size:24px; cursor:pointer;">OTWÓRZ SYSTEM</button>
    </div>

    <div class="game-board" id="board">
        <div id="strikes-L" class="strike-zone"></div>
        <div class="round-score" id="round-score">0</div>
        <div class="main-display" id="rows-container"></div>
        <div id="strikes-R" class="strike-zone"></div>
        <div style="display:flex; justify-content: space-between; margin-top: 40px; font-size: 65px; color: white;">
            <span>SUMA:</span> <span id="total-score">0</span>
        </div>
    </div>

    <script>
        const peer = new Peer();
        const vPlayer = document.getElementById('v-player');
        const vOverlay = document.getElementById('media-overlay');
        const welcome = document.getElementById('welcome-screen');

        function showWelcome() { welcome.style.display = 'flex'; }

        peer.on('open', id => document.getElementById('my-id').innerText = "ID: " + id);
        
        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'INTRO') {
                    vPlayer.src = 'czolowka.mp4';
                    vOverlay.style.display='block'; 
                    vPlayer.play();
                    vPlayer.onended = () => {
                        vOverlay.style.display='none';
                        showWelcome();
                    };
                }
                if(data.type === 'OUTRO') { vPlayer.src = 'napisy.mp4'; vOverlay.style.display='block'; vPlayer.play(); }
                if(data.type === 'REPEAT') document.getElementById('snd-repeat').play();

                if(data.type === 'SETUP_ROUND') {
                    welcome.style.display = 'none';
                    document.getElementById('board').style.display = 'block';
                    const cont = document.getElementById('rows-container');
                    cont.innerHTML = '';
                    document.getElementById('strikes-L').innerHTML = '';
                    document.getElementById('strikes-R').innerHTML = '';
                    
                    data.answers.forEach((a, i) => {
                        const r = document.createElement('div');
                        r.className = 'row'; r.id = 'r-' + i;
                        r.innerHTML = `<div class="row-num">${i+1}</div><div class="row-content"><div class="dots">...................................................</div><div class="ans-txt">${a.text}</div><div class="ans-pts">${a.points}</div></div>`;
                        cont.appendChild(r);
                        setTimeout(() => r.classList.add('visible'), i * 150);
                    });
                }

                if(data.type === 'REVEAL') document.getElementById('r-' + data.idx).classList.add('revealed');
                
                if(data.type === 'STRIKE') {
                    const side = data.team === 'A' ? 'L' : 'R';
                    document.getElementById('strikes-' + side).innerHTML += 'X<br>';
                }

                if(data.type === 'SCORE') {
                    document.getElementById('round-score').innerText = data.r;
                    document.getElementById('total-score').innerText = data.t;
                }
            });
        });
    </script>
</body>
</html>
