<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA RETRO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-on: #f4ff00; 
            --led-off: #1a1a10;
            --bg-dark: #121214;
        }

        body { 
            margin: 0; padding: 0; 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace;
        }

        /* Obudowa tablicy */
        .main-frame {
            position: relative;
            background: #2a2a2e;
            padding: 40px;
            border-radius: 50px;
            box-shadow: inset 0 0 50px #000, 0 20px 50px rgba(0,0,0,0.8);
            border: 8px solid #3a3a3e;
            display: flex;
            align-items: center;
        }

        /* Ekran z siatką LED */
        .screen {
            width: 800px;
            height: 500px;
            background: var(--bg-dark);
            background-image: radial-gradient(var(--led-off) 2px, transparent 2px);
            background-size: 8px 8px; /* Efekt punktowej matrycy */
            border-radius: 20px;
            position: relative;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            box-shadow: inset 0 0 30px #000;
        }

        /* Boczne skrzydła na X */
        .side-panel {
            width: 120px;
            height: 350px;
            background: #222;
            margin: 0 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border: 4px solid #333;
        }

        /* Styl wierszy */
        .row {
            display: flex;
            align-items: center;
            font-size: 70px;
            color: var(--led-on);
            text-shadow: 0 0 15px var(--led-on);
            letter-spacing: 4px;
        }
        .num { width: 60px; color: var(--led-on); opacity: 0.8; }
        .ans { flex-grow: 1; text-transform: uppercase; }
        .pts { width: 100px; text-align: right; }

        /* Styl dla X (Błędy) */
        .x-symbol {
            font-size: 100px;
            color: var(--led-on);
            text-shadow: 0 0 20px var(--led-on);
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: none;
        }

        /* Finał - specjalny układ */
        .f-row {
            display: grid;
            grid-template-columns: 1fr 80px 80px 1fr;
            gap: 20px;
            font-size: 55px;
            color: var(--led-on);
            text-shadow: 0 0 15px var(--led-on);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 60px;
            color: var(--led-on);
        }

        /* Minutnik */
        #timer-display {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 180px;
            color: var(--led-on);
            z-index: 100;
            background: var(--bg-dark);
            padding: 20px;
            border: 4px solid var(--led-on);
            display: none;
        }
    </style>
</head>
<body>

    <div class="main-frame">
        <div class="side-panel" id="side-l">
            <div class="x-symbol" id="xl1">X</div>
            <div class="x-symbol" id="xl2">X</div>
            <div class="x-symbol" id="xl3">X</div>
        </div>

        <div class="screen">
            <div id="timer-display">00:00</div>
            <div id="rows">
                </div>
            <div class="footer">SUMA <span id="suma">0</span></div>
        </div>

        <div class="side-panel" id="side-r">
            <div class="x-symbol" id="xr1">X</div>
            <div class="x-symbol" id="xr2">X</div>
            <div class="x-symbol" id="xr3">X</div>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>
    <script>
        let peer, tInt;

        function playS(id) { document.getElementById('snd-'+id)?.play(); }

        function showX(side, count) {
            // Czyść wszystkie X na danej stronie
            for(let i=1; i<=3; i++) document.getElementById(side.toLowerCase()+i).style.display = 'none';
            // Pokaż odpowiednią ilość
            for(let i=1; i<=count; i++) document.getElementById(side.toLowerCase()+i).style.display = 'block';
            playS('zle');
        }

        function init() {
            const id = prompt("Podaj kod sesji (np. GRA1) lub zostaw puste dla losowego:");
            peer = new Peer(id || undefined);
            peer.on('open', code => alert("KOD TWOJEJ TABLICY: " + code));
            
            peer.on('connection', c => {
                c.on('data', d => {
                    if(d.type==='SET'){
                        let html = '';
                        for(let i=1; i<=d.c; i++) {
                            html += `<div class="row"><div class="num">${i}</div><div class="ans" id="a${i}">................</div><div class="pts" id="p${i}">--</div></div>`;
                        }
                        document.getElementById('rows').innerHTML = html;
                        document.getElementById('suma').innerText = "0";
                    }
                    if(d.type==='REV'){
                        document.getElementById('a'+(d.i+1)).innerText = d.t;
                        document.getElementById('p'+(d.i+1)).innerText = d.p;
                        document.getElementById('suma').innerText = d.s;
                        playS('ok');
                    }
                    if(d.type==='X'){
                        showX(d.s === 'L' ? 'XL' : 'XR', d.c);
                    }
                    // Dodaj obsługę FINAŁU i TIMERA podobnie jak wcześniej
                });
            });
        }
        init();
    </script>
</body>
</html>
