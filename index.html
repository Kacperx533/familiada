<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led-yellow: #ffea00; 
            --led-dim: #444000;
            --bg-dark: #050505; 
            --glow: 0 0 20px rgba(255, 230, 0, 0.6), 0 0 10px rgba(255, 230, 0, 0.4);
            --border: #222;
        }
        
        body { 
            background: #000; 
            color: var(--led-yellow); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase; 
            user-select: none;
        }

        /* REALISTYCZNA SIATKA PIKSELI */
        body::after {
            content: ""; position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0,0,0,0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.8) 1px, transparent 1px);
            background-size: 4px 4px; 
            z-index: 9999; 
            pointer-events: none;
        }

        /* SCENA */
        .stage { 
            display: grid; 
            grid-template-columns: 300px 1100px 300px; /* Szeroka tablica */
            justify-content: center;
            align-items: center;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #111 0%, #000 90%);
        }

        /* --- SEGMENTOWE IKSY (X) --- */
        .x-box { 
            width: 250px; height: 280px; 
            display: none; /* Ukryte domyślnie */
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            filter: drop-shadow(0 0 15px var(--led-yellow));
        }
        .x-box.active { display: flex; animation: blinkX 0.4s ease-out; }
        
        @keyframes blinkX { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }

        .x-part { background: var(--led-yellow); }
        .x-top-bot { 
            width: 200px; height: 60px; 
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
        .x-mid { 
            width: 90px; height: 90px; 
            clip-path: polygon(0 0, 100% 0, 50% 50%, 100% 100%, 0 100%, 50% 50%);
        }
        .x-bot { transform: rotate(180deg); }

        /* --- TABLICA WYNIKÓW --- */
        .board { 
            background: #0a0a0a;
            border: 4px solid #222;
            border-radius: 10px;
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            height: 75vh;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }
        
        #welcome-screen { 
            position: absolute; inset: 0; 
            display: flex; justify-content: center; align-items: center; 
            background: #000; z-index: 20; 
        }
        #welcome-screen h1 { 
            font-size: 22vh; 
            text-shadow: var(--glow); 
            letter-spacing: 15px; 
            margin: 0;
        }

        /* --- WIERSZE ODPOWIEDZI --- */
        .row { 
            display: flex; 
            align-items: center; 
            height: 9vh; 
            font-size: 8vh; 
            margin-bottom: 10px; 
            background: #111; /* Tło pustego wiersza */
            border: 1px solid #333;
        }
        
        .row-num { 
            width: 80px; 
            height: 100%;
            background: #222;
            display: flex; justify-content: center; align-items: center;
            color: #888;
            border-right: 2px solid #000;
        }

        .row-txt { 
            flex-grow: 1; 
            padding-left: 30px; 
            color: var(--led-yellow);
            text-shadow: var(--glow);
            overflow: hidden; 
            white-space: nowrap;
            letter-spacing: 2px;
        }
        
        .row-pts { 
            width: 150px; 
            height: 100%;
            display: flex; justify-content: center; align-items: center;
            border-left: 2px solid #000;
            background: #000;
            color: var(--led-yellow);
            text-shadow: var(--glow);
            font-size: 9vh;
        }

        /* Kropki zasłaniające odpowiedź */
        .dots::after { 
            content: " • • • • • • • • • • •"; 
            color: var(--led-dim);
            letter-spacing: 10px;
        }
        
        .sum-box { 
            margin-top: auto; 
            align-self: flex-end; 
            font-size: 12vh; 
            display: flex; 
            gap: 50px; 
            padding-right: 40px; 
            text-shadow: var(--glow);
            background: #000;
            padding: 10px 40px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* --- TIMER FINAŁOWY --- */
        #timer-overlay {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 15vh;
            color: #ff3333;
            text-shadow: 0 0 20px red;
            background: rgba(0,0,0,0.8);
            padding: 10px 30px;
            border: 2px solid #500;
            display: none;
            z-index: 50;
        }

        /* --- OVERLAY STARTOWY --- */
        #msg-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 10000; 
        }
        button#unlock-btn { 
            font-size: 30px; padding: 20px 60px; 
            background: var(--led-yellow); color: black; border: none; 
            font-family: 'VT323'; cursor: pointer; border-radius: 5px;
            box-shadow: 0 0 20px var(--led-yellow);
        }
        button#unlock-btn:hover { background: white; }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <h2 id="status-text" style="color:white; margin-bottom: 30px; font-family: sans-serif;">OCZEKIWANIE NA IDENTYFIKATOR...</h2>
        <button id="unlock-btn" onclick="initSystem()">URUCHOM TABLICĘ</button>
    </div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>

        <div class="board">
            <div id="timer-overlay">00</div>
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">0</span></div>
        </div>

        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>
    </div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>
    <audio id="snd-final" src="final.mp3"></audio>
    <audio id="snd-think" src="think.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');
        const timerEl = document.getElementById('timer-overlay');
        let finaleInterval;

        // Inicjalizacja po kliknięciu (wymóg przeglądarek dla audio)
        function initSystem() {
            document.querySelectorAll('audio').forEach(a => { 
                a.volume = 1.0; 
                a.play().then(()=>a.pause()).catch(()=>{}); 
            });
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('status-text').innerText = "CZEKAJ NA POŁĄCZENIE...";
            if(peer.id) document.getElementById('status-text').innerText = "KOD ID: " + peer.id;
        }

        peer.on('open', id => {
            document.getElementById('status-text').innerText = "KOD ID: " + id;
        });

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            
            conn.on('data', d => {
                // MULTIMEDIA
                if(d.type === 'PLAY_INTRO') document.getElementById('snd-intro').play();

                // RESET RUNDY
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    timerEl.style.display = 'none';
                    document.getElementById('snd-think').pause();
                    document.getElementById('snd-think').currentTime = 0;
                    
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                    
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }

                // ODKRYCIE HASŁA
                if(d.type === 'REV') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    let txt = r.querySelector('.row-txt');
                    let pts = r.querySelector('.row-pts');
                    
                    txt.classList.remove('dots');
                    txt.innerText = d.t;
                    pts.innerText = d.p;
                }

                // IKSY (BŁĘDY)
                if(d.type === 'X') {
                    if(d.n > 0) document.getElementById('snd-bad').play();
                    // Reset boku
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.remove('active');
                    // Zapal ile trzeba
                    for(let i=1; i<=d.n; i++) document.getElementById(d.side+i).classList.add('active');
                }

                // AKTUALIZACJA WYNIKU
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;

                // FINAŁ
                if(d.type === 'START_FINALE') {
                    document.getElementById('snd-final').play();
                    setTimeout(() => { document.getElementById('snd-think').play(); }, 2000);
                    
                    timerEl.style.display = 'block';
                    let time = parseInt(d.time);
                    timerEl.innerText = time;
                    
                    clearInterval(finaleInterval);
                    finaleInterval = setInterval(() => {
                        time--;
                        timerEl.innerText = time;
                        if(time <= 0) {
                            clearInterval(finaleInterval);
                            document.getElementById('snd-think').pause();
                            document.getElementById('snd-bad').play();
                        }
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
