<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - RAINBOW ARCH</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --fam-red: #d32f2f;
            --fam-blue: #1976d2;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TŁO: Podział pionowy */
        .full-bg {
            position: absolute;
            inset: 0;
            display: flex;
            z-index: 1;
        }
        .bg-l { flex: 1; background: var(--fam-red); }
        .bg-r { flex: 1; background: var(--fam-blue); }

        /* CZARNY PASEK JAK TĘCZA (WYPUKŁY) */
        .black-rainbow-bar {
            position: absolute;
            top: 40px; /* Przerwa od góry, widać tło */
            width: 115%;
            height: 200px;
            background: #000;
            /* Kształt tęczy - zaokrąglona góra */
            border-radius: 50% 50% 0 0; 
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 5px solid #1a1a1a;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        /* KOLOROWE PASKI WEWNĄTRZ CZARNEJ TĘCZY */
        .inner-decor {
            position: absolute;
            width: 90%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }

        .stripe-set { width: 30%; display: flex; flex-direction: column; gap: 10px; }
        .line { height: 5px; border-radius: 3px; }
        .line-r { background: #ff3333; box-shadow: 0 0 10px #ff0000; }
        .line-b { background: #33aaff; box-shadow: 0 0 10px #0066ff; }

        /* LICZNIK SUMA (Wyżej, w łuku tęczy) */
        .suma-container {
            position: relative;
            background: #000;
            border: 3px solid var(--led-yellow);
            width: 160px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            z-index: 20;
            margin-bottom: -40px; /* Pozycjonowanie wewnątrz łuku */
        }
        #suma-val { color: var(--led-yellow); font-size: 90px; }

        /* TABLICA I PUNKTY */
        .main-stage {
            position: relative;
            z-index: 50;
            display: flex;
            gap: 25px;
            align-items: center;
            margin-top: 220px;
        }

        .score-side {
            width: 180px;
            height: 110px;
            background: #000;
            border: 3px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 18px;
            font-size: 110px;
            color: var(--led-yellow);
        }

        .game-board {
            width: 920px;
            height: 530px;
            background: #000;
            border: 4px solid #333;
            border-radius: 90px; /* Obłe boki */
            padding: 35px 55px;
            box-shadow: inset 0 0 50px #000;
        }

        .row { display: flex; align-items: center; height: 88px; font-size: 88px; border-bottom: 2px solid #111; }
        .num { width: 65px; color: #1a1a1a; }
        .ans { flex-grow: 1; color: var(--led-yellow); }
        .pts { width: 110px; text-align: right; color: var(--led-yellow); }

        #x-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }
        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 90px; color: var(--led-yellow);">----</div>
        <button onclick="init()" style="padding: 20px 50px; font-size: 26px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; margin-top: 20px;">START</button>
    </div>

    <div class="full-bg">
        <div class="bg-l"></div>
        <div class="bg-r"></div>
    </div>

    <div class="black-rainbow-bar">
        <div class="inner-decor">
            <div class="stripe-set">
                <div class="line line-r" style="width: 100%;"></div>
                <div class="line line-r" style="width: 70%;"></div>
            </div>
            <div class="stripe-set" style="align-items: flex-end;">
                <div class="line line-b" style="width: 100%;"></div>
                <div class="line line-b" style="width: 70%;"></div>
            </div>
        </div>
        <div class="suma-container">
            <span id="suma-val">0</span>
        </div>
    </div>

    <div class="main-stage">
        <div class="score-side"><span id="score-L">0</span></div>
        <div class="game-board"><div id="board-content"></div></div>
        <div class="score-side"><span id="score-R">0</span></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <script>
        let peer;
        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type.startsWith('SETUP')) {
                            document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            let s = document.getElementById('suma-val');
                            s.innerText = parseInt(s.innerText) + parseInt(d.p);
                        }
                        if(d.type === 'X') {
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
