<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #ffcc00;
            --led-dim: #221a00;
            --strike-red: #ff0000;
        }

        body {
            background-color: #000;
            color: var(--led-yellow);
            font-family: 'VT323', monospace;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Siatka LED */
        .matrix {
            position: fixed; inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.8) 35%, transparent 40%);
            background-size: 5px 5px;
            z-index: 1000; pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px 60px;
            box-sizing: border-box;
        }

        /* GÓRA: PUNKTY I RUNDA */
        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 150px;
        }
        .score { font-size: 160px; text-shadow: 0 0 20px var(--led-yellow); }
        .round-box { 
            border: 4px solid var(--led-yellow); 
            padding: 10px 40px; 
            font-size: 80px;
            background: #000;
        }

        /* TABLICA */
        .board {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .row {
            display: flex;
            font-size: 95px;
            height: 100px;
            align-items: center;
        }
        .row-num { width: 90px; }
        .row-content { flex-grow: 1; display: flex; justify-content: space-between; position: relative; }
        .dots { color: var(--led-dim); position: absolute; left: 0; width: 100%; z-index: 1; }
        .ans-txt { position: relative; z-index: 2; background: #000; padding-right: 15px; display: none; }
        .pts-val { position: relative; z-index: 2; background: #000; padding-left: 15px; display: none; }

        .revealed .ans-txt, .revealed .pts-val { display: block; }
        .revealed .dots { display: none; }

        /* SUMA */
        .total-box { display: flex; justify-content: flex-end; font-size: 90px; margin-top: 20px; }
        .total-label { margin-right: 40px; color: #555; }

        /* --- WIELKIE X (BŁĄD) --- */
        #strike-overlay {
            display: none; 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9);
            z-index: 9999; 
            justify-content: center; align-items: center;
        }
        .big-x-svg {
            width: 70%; height: 70%;
            stroke: var(--strike-red);
            stroke-width: 40;
            fill: none;
            filter: drop-shadow(0 0 40px var(--strike-red));
        }
        .inner-x { stroke: #fff; stroke-width: 8; }

        /* INTRO VIDEO / EKRAN POWITALNY */
        #intro-layer {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #start-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { background: none; border: 3px solid var(--led-yellow); color: var(--led-yellow); padding: 20px 40px; font-size: 30px; font-family: 'VT323'; cursor: pointer; }
    </style>
</head>
<body>

    <div class="matrix"></div>

    <div id="start-overlay">
        <h1 id="status">ŁĄCZENIE...</h1>
        <button onclick="document.getElementById('start-overlay').style.display='none'">OTWÓRZ TABLICĘ</button>
    </div>

    <div id="intro-layer">
        <video id="vid" src="czolowka.mp4"></video>
    </div>

    <div id="strike-overlay">
        <svg class="big-x-svg" viewBox="0 0 300 300">
            <path d="M 40,40 L 120,150 L 40,260 M 260,40 L 180,150 L 260,260 M 120,150 L 180,150" />
            <path class="inner-x" d="M 40,40 L 120,150 L 40,260 M 260,40 L 180,150 L 260,260 M 120,150 L 180,150" />
        </svg>
    </div>

    <div class="container">
        <div class="top-info">
            <div id="scA" class="score">000</div>
            <div id="round-name" class="round-box">RUNDA 1</div>
            <div id="scB" class="score">000</div>
        </div>

        <div class="board" id="main-board">
            </div>

        <div class="total-box">
            <span class="total-label">SUMA</span>
            <div id="total-val">000</div>
        </div>
    </div>

    <audio id="sndOk" src="ok.mp3"></audio>
    <audio id="sndNo" src="zle.mp3"></audio>
    <audio id="sndStart" src="runda.mp3"></audio>

    <script>
        const peer = new Peer();
        let currentTotal = 0;

        peer.on('open', id => document.getElementById('status').innerText = "KOD TV: " + id);

        peer.on('connection', conn => {
            conn.on('data', m => {
                console.log("Odebrano:", m);

                if(m.type === 'INTRO') {
                    const layer = document.getElementById('intro-layer');
                    const v = document.getElementById('vid');
                    layer.style.display = 'flex';
                    v.play();
                    v.onended = () => layer.style.display = 'none';
                }

                if(m.type === 'SETUP') {
                    currentTotal = 0;
                    document.getElementById('total-val').innerText = "000";
                    const b = document.getElementById('main-board');
                    b.innerHTML = "";
                    m.a.forEach((ans, i) => {
                        b.innerHTML += `
                            <div class="row" id="r-${i}">
                                <div class="row-num">${i+1}.</div>
                                <div class="row-content">
                                    <div class="dots">......................................</div>
                                    <div class="ans-txt">${ans.text}</div>
                                    <div class="pts-val">${ans.pts}</div>
                                </div>
                            </div>
                        `;
                    });
                }

                if(m.type === 'REVEAL') {
                    document.getElementById('sndOk').play();
                    const row = document.getElementById(`r-${m.index}`);
                    row.classList.add('revealed');
                    currentTotal += parseInt(m.pts);
                    document.getElementById('total-val').innerText = currentTotal.toString().padStart(3, '0');
                }

                if(m.type === 'STRIKE') {
                    console.log("POKAZUJĘ X");
                    document.getElementById('sndNo').play();
                    const ov = document.getElementById('strike-overlay');
                    ov.style.display = 'flex';
                    setTimeout(() => ov.style.display = 'none', 1500);
                }

                if(m.type === 'UPDATE') {
                    document.getElementById('scA').innerText = m.scA.toString().padStart(3, '0');
                    document.getElementById('scB').innerText = m.scB.toString().padStart(3, '0');
                }

                if(m.type === 'ROUND') {
                    document.getElementById('sndStart').play();
                    document.getElementById('round-name').innerText = m.val === 'FIN' ? 'FINAŁ' : 'RUNDA ' + m.val;
                    if(m.val === 'FIN') {
                        document.body.style.color = "#00ff00"; // Zielony finał (opcjonalnie)
                    } else {
                        document.body.style.color = "var(--led-yellow)";
                    }
                }
            });
        });
    </script>
</body>
</html>
