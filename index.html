<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - PRO LED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led: #d4ff00; --bg: #000; }
        
        body { 
            background: var(--bg); 
            color: var(--led); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase; 
        }

        /* WIDOCZNA SIATKA LED - EFEKT KAFELKÓW */
        body::after {
            content: ""; 
            position: fixed; 
            inset: 0;
            /* Cienkie czarne linie tworzące siatkę */
            background-image: 
                linear-gradient(rgba(0,0,0,0.8) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0,0,0,0.8) 2px, transparent 2px);
            background-size: 32px 32px; 
            z-index: 10000; 
            pointer-events: none;
        }

        .stage { 
            display: grid; 
            grid-template-columns: 320px 1fr 320px; 
            width: 98vw; 
            height: 90vh; 
            margin: 5vh auto; 
            gap: 15px; 
        }

        /* KLASYCZNE X */
        .x-box { width: 300px; height: 250px; display: flex; justify-content: center; align-items: center; }
        .x-shape {
            width: 240px; height: 240px;
            background-color: var(--led);
            display: none; 
            clip-path: polygon(10% 0, 35% 0, 50% 30%, 65% 0, 90% 0, 100% 10%, 70% 50%, 100% 90%, 90% 100%, 65% 100%, 50% 70%, 35% 100%, 10% 100%, 0 90%, 30% 50%, 0 10%);
        }
        .x-box.active .x-shape { display: block; filter: drop-shadow(0 0 15px var(--led)); }

        /* TABLICA */
        .board { 
            background: #080808; 
            position: relative; 
            padding: 140px 50px 40px 50px; 
            display: flex; 
            flex-direction: column; 
            border: 4px solid #111; 
        }
        
        #welcome-screen { 
            position: absolute; 
            inset: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #000; 
            z-index: 10; 
        }
        #welcome-screen h1 { font-size: 28vh; letter-spacing: 10px; }

        /* WIERSZE I PUNKTY - WYRAŹNE */
        .row { 
            display: flex; 
            align-items: center; 
            height: 10vh; 
            font-size: 12vh; 
            margin-bottom: 15px; 
            border-bottom: 1px solid #111;
        }
        .row-num { width: 80px; flex-shrink: 0; font-weight: bold; }
        .row-txt { flex-grow: 1; padding-left: 25px; overflow: hidden; white-space: nowrap; }
        .row-pts { width: 160px; text-align: right; flex-shrink: 0; font-weight: bold; }

        .dots::after { content: "................................"; letter-spacing: 12px; opacity: 0.1; }
        
        .sum-box { 
            margin-top: auto; 
            align-self: flex-end; 
            font-size: 15vh; 
            display: flex; 
            gap: 40px; 
        }

        #msg-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        button#unlock-btn { font-size: 40px; padding: 25px 60px; background: var(--led); border: none; font-family: 'VT323', monospace; cursor: pointer; }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <div id="status-text" style="color:white; font-size: 40px; margin-bottom: 20px;">SYSTEM GOTOWY</div>
        <button id="unlock-btn" onclick="unlock()">START</button>
    </div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-shape"></div></div>
            <div class="x-box" id="L2"><div class="x-shape"></div></div>
            <div class="x-box" id="L3"><div class="x-shape"></div></div>
        </div>
        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">0</span></div>
        </div>
        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-shape"></div></div>
            <div class="x-box" id="R2"><div class="x-shape"></div></div>
            <div class="x-box" id="R3"><div class="x-shape"></div></div>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <script>
        const peer = new Peer();
        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
        }

        peer.on('open', id => document.getElementById('status-text').innerText = "KOD: " + id);

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    document.getElementById('snd-bad').play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p; 
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
            });
        });
    </script>
</body>
</html>
