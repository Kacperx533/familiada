<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - RETRO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-gold: #ffcc00;
            --led-dim: #4a3b00;
            --border-blue: #0055ff;
            --border-red: #ff0044;
            --bg-dark: #050505;
        }
        
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
            color: var(--led-gold);
            text-transform: uppercase;
        }

        /* Tło - siatka LED */
        .led-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(10,10,10,0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10,10,10,0.8) 1px, transparent 1px);
            background-size: 4px 4px;
            background-color: #080808;
            z-index: -1;
        }

        /* Ekran łączenia */
        #connect-screen {
            position: fixed;
            z-index: 9999;
            background: #000;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .code-display {
            font-size: 80px;
            border: 4px solid var(--led-gold);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px var(--led-gold);
            margin-bottom: 20px;
        }

        /* Główna Tablica */
        .game-board {
            display: none; /* Ukryte do startu */
            width: 90vw;
            max-width: 1200px;
            position: relative;
        }

        /* Górny wynik rundy (w tej małej ramce) */
        .round-score-box {
            width: 200px;
            margin: 0 auto 10px auto;
            border: 4px solid #444;
            border-top-color: var(--border-red);
            border-bottom-color: var(--border-blue);
            background: #000;
            text-align: center;
            font-size: 80px;
            line-height: 1;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* Główna ramka z pytaniami */
        .main-display {
            border: 6px solid;
            border-image: linear-gradient(to bottom, var(--border-red), var(--border-blue)) 1;
            border-radius: 20px; /* Hack dla border-image */
            padding: 5px;
            background: #000;
            position: relative;
            box-shadow: 
                0 -5px 20px var(--border-red), 
                0 5px 20px var(--border-blue);
        }
        
        /* Fix dla zaokrąglonych rogów z gradientem */
        .display-inner {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px 40px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .row {
            display: flex;
            align-items: center;
            font-size: 60px;
            margin-bottom: 5px;
            height: 70px;
        }

        .row-num {
            width: 40px;
            color: #d4d4d4;
            margin-right: 15px;
        }

        .row-content {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 200, 0, 0.05); /* Lekkie podświetlenie linii */
        }

        .dots {
            position: absolute;
            left: 0; top: 0; width: 100%;
            letter-spacing: 8px;
            color: var(--led-dim);
            z-index: 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .answer-text {
            z-index: 1;
            background: #000;
            padding-right: 15px;
            display: none; /* Ukryte */
            text-shadow: 0 0 5px var(--led-gold);
        }

        .points {
            z-index: 1;
            background: #000;
            padding-left: 15px;
            display: none; /* Ukryte */
            text-shadow: 0 0 5px var(--led-gold);
        }

        .revealed .answer-text, .revealed .points { display: block; }
        .revealed .dots { display: none; }

        /* Stopka (Suma) */
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 50px;
        }
        
        .strikes-container {
            display: flex;
            gap: 15px;
        }
        .strike {
            color: var(--border-red);
            font-size: 80px;
            line-height: 50px;
            display: none;
            text-shadow: 0 0 15px red;
        }

        .total-score {
            text-align: right;
        }
        .total-label { font-size: 40px; color: #aaa; margin-right: 20px; }
        .total-val { font-size: 60px; }

        /* Wielkie X na środku */
        #fullscreen-strike {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .big-x {
            width: 300px; height: 300px;
            position: relative;
        }
        .big-x::before, .big-x::after {
            content: ''; position: absolute;
            width: 100%; height: 40px;
            background: red;
            box-shadow: 0 0 30px red;
            top: 50%; left: 0;
        }
        .big-x::before { transform: translateY(-50%) rotate(45deg); }
        .big-x::after { transform: translateY(-50%) rotate(-45deg); }

        /* FINAŁ */
        #final-board {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }
        .final-cols { display: flex; gap: 50px; justify-content: center; margin-top: 20px; }
        .final-row { 
            display: flex; width: 450px; justify-content: space-between; 
            font-size: 50px; background: #111; margin-bottom: 10px; padding: 0 10px; border: 1px solid #333;
        }
        .f-txt { width: 350px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0; }
        .f-pts { width: 60px; text-align: right; border-left: 2px solid #333; opacity: 0; }
        
        .f-rev .f-txt, .f-rev .f-pts { opacity: 1; }
    </style>
</head>
<body>

    <div class="led-grid"></div>

    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <div id="connect-screen">
        <div style="font-size: 30px; margin-bottom:10px; color:#fff">ID DO PANELU:</div>
        <div class="code-display" id="my-id">...</div>
        <button onclick="document.getElementById('connect-screen').style.display='none'; document.querySelector('.game-board').style.display='block';" 
            style="font-family:'VT323'; font-size:30px; padding:10px 40px; cursor:pointer; background:var(--led-gold); border:none;">
            URUCHOM EKRAN
        </button>
    </div>

    <div id="fullscreen-strike"><div class="big-x"></div></div>

    <div class="game-board">
        <div class="round-score-box" id="round-score">0</div>

        <div class="main-display">
            <div class="display-inner">
                
                <div id="normal-rows">
                    </div>

                <div id="final-board">
                    <div style="text-align:center; font-size:120px; color:var(--border-red); text-shadow:0 0 20px red;" id="timer">00</div>
                    <div class="final-cols">
                        <div id="col-1"></div>
                        <div id="col-2"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="strikes-container" id="strikes-box">
                </div>
            <div class="total-score">
                <span class="total-label">SUMA</span>
                <span class="total-val" id="global-score">0</span>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        
        // Funkcje dźwiękowe
        const play = (id) => { 
            const a = document.getElementById(id); 
            if(a) { a.currentTime=0; a.play().catch(e=>console.log(e)); }
        };

        peer.on('open', id => {
            document.getElementById('my-id').innerText = id;
        });

        peer.on('connection', conn => {
            conn.on('data', data => {
                console.log("Otrzymano:", data);

                // --- LOGIKA GRY ---

                if (data.type === 'SETUP_ROUND') {
                    document.getElementById('final-board').style.display = 'none';
                    document.getElementById('normal-rows').style.display = 'block';
                    document.getElementById('round-score').innerText = '0';
                    document.getElementById('strikes-box').innerHTML = '';
                    
                    const container = document.getElementById('normal-rows');
                    container.innerHTML = '';
                    
                    data.answers.forEach((ans, index) => {
                        const row = document.createElement('div');
                        row.className = 'row';
                        row.id = `row-${index}`;
                        row.innerHTML = `
                            <div class="row-num">${index + 1}</div>
                            <div class="row-content">
                                <div class="dots">..............................</div>
                                <div class="answer-text">${ans.text}</div>
                                <div class="points">${ans.points}</div>
                            </div>
                        `;
                        container.appendChild(row);
                    });
                    play('snd-intro');
                }

                if (data.type === 'REVEAL_ANSWER') {
                    const r = document.getElementById(`row-${data.index}`);
                    if (r) {
                        r.classList.add('revealed');
                        play('snd-ok');
                    }
                }

                if (data.type === 'UPDATE_SCORES') {
                    document.getElementById('round-score').innerText = data.roundScore;
                    document.getElementById('global-score').innerText = data.globalScore;
                }

                if (data.type === 'STRIKE') {
                    play('snd-bad');
                    // Pokaż wielkie X na chwilę
                    const fs = document.getElementById('fullscreen-strike');
                    fs.style.display = 'flex';
                    setTimeout(() => fs.style.display = 'none', 1000);

                    // Dodaj małego X na dole
                    const box = document.getElementById('strikes-box');
                    if (data.count <= 3) {
                        box.innerHTML += `<div class="strike" style="display:block">X</div>`;
                    }
                }

                if (data.type === 'CLEAR_STRIKES') {
                    document.getElementById('strikes-box').innerHTML = '';
                }

                // --- OBSŁUGA FINAŁU ---

                if (data.type === 'SETUP_FINAL') {
                    document.getElementById('normal-rows').style.display = 'none';
                    document.getElementById('final-board').style.display = 'flex';
                    document.getElementById('timer').innerText = data.time || '15';
                    
                    // Generuj puste sloty
                    const genSlots = (id) => {
                        const c = document.getElementById(id);
                        c.innerHTML = '';
                        for(let i=0; i<5; i++) {
                            c.innerHTML += `<div class="final-row" id="f-${id}-${i}"><div class="f-txt"></div><div class="f-pts">0</div></div>`;
                        }
                    };
                    genSlots('col-1');
                    genSlots('col-2');
                }

                if (data.type === 'TIMER_TICK') {
                    document.getElementById('timer').innerText = data.val;
                }

                if (data.type === 'FINAL_REVEAL') {
                    const el = document.getElementById(`f-col-${data.player}-${data.index}`);
                    if(el) {
                        el.querySelector('.f-txt').innerText = data.ans;
                        el.querySelector('.f-pts').innerText = data.pts;
                        el.classList.add('f-rev');
                        play('snd-ok');
                    }
                }
            });
        });
    </script>
</body>
</html>
