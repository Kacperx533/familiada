<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - MODERN NEON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #ffd700; --blue: #00d4ff; --red: #ff2e2e; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; overflow: hidden; height: 100vh; text-transform: uppercase; }
        .neon-overlay { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #000 100%); z-index: -1; }
        
        /* POŚWIATA AKTYWNEJ DRUŻYNY */
        .glow { position: fixed; top: 0; width: 50%; height: 8px; transition: 0.8s; opacity: 0; box-shadow: 0 0 25px 5px; }
        #glow-L { left: 0; background: var(--blue); box-shadow: 0 0 30px var(--blue); }
        #glow-R { right: 0; background: var(--red); box-shadow: 0 0 30px var(--red); }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 100px; height: 15vh; }
        .score-val { font-size: 90px; font-weight: 700; }
        .blue-txt { color: var(--blue); text-shadow: 0 0 20px rgba(0,212,255,0.5); }
        .red-txt { color: var(--red); text-shadow: 0 0 20px rgba(255,46,46,0.5); }
        .round-sum-box { border: 3px solid var(--gold); padding: 10px 50px; border-radius: 20px; box-shadow: 0 0 20px rgba(255,215,0,0.3); background: rgba(0,0,0,0.5); }
        .round-sum-val { font-size: 70px; color: var(--gold); font-family: 'VT323'; }

        .board-container { width: 85vw; margin: 20px auto; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; height: 8.5vh; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; align-items: center; transition: 0.4s; }
        .row-num { width: 80px; font-size: 35px; text-align: center; color: var(--gold); border-right: 2px solid #222; font-family: 'VT323'; }
        .row-txt { flex-grow: 1; padding-left: 40px; font-size: 4.5vh; color: #fff; opacity: 0; transform: translateY(10px); transition: 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .row-pts { width: 140px; font-size: 4.5vh; color: var(--gold); text-align: right; padding-right: 40px; opacity: 0; font-family: 'VT323'; }
        
        .revealed { background: rgba(255,255,255,0.12); border-color: var(--gold); }
        .revealed .row-txt { opacity: 1; transform: translateY(0); }
        .revealed .row-pts { opacity: 1; }

        #board-final { display: none; width: 95vw; margin: 0 auto; grid-template-columns: 1fr 1fr; gap: 50px; }
        #timer { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 110px; color: var(--red); background: black; padding: 10px 40px; border: 5px solid var(--red); border-radius: 20px; display: none; font-family: 'VT323'; z-index: 100; }
        .strike { position: fixed; top: 30%; font-size: 45vh; font-weight: 900; display: none; z-index: 5000; -webkit-text-stroke: 4px black; }
        #start-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #vid-layer { position: fixed; inset: 0; display: none; z-index: 4000; background: #000; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="display-id" style="font-size: 40px; margin-bottom: 30px; color: var(--gold);">ŁĄCZENIE PEERJS...</div>
        <button style="padding: 25px 60px; font-size: 35px; background: var(--gold); border: none; cursor: pointer; border-radius: 10px; font-family: 'Orbitron';" onclick="init()">ODBLOKUJ MULTIMEDIA</button>
    </div>

    <div class="neon-overlay"></div>
    <div id="glow-L" class="glow"></div>
    <div id="glow-R" class="glow"></div>
    <div id="vid-layer"><video id="player"></video></div>
    <div id="timer">15</div>
    <div id="strike-L" class="strike" style="color:var(--blue)">X</div>
    <div id="strike-R" class="strike" style="color:var(--red)">X</div>

    <div class="header">
        <div class="team-display"><div id="s1" class="score-val blue-txt">0</div></div>
        <div class="round-sum-box"><div id="sum" class="round-sum-val">0</div></div>
        <div class="team-display"><div id="s2" class="score-val red-txt">0</div></div>
    </div>

    <div class="board-container" id="board"></div>
    <div id="board-final"><div id="f1"></div><div id="f2"></div></div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zla.mp3"></audio>
    <audio id="snd-intro" src="intro.mp3"></audio>
    <audio id="snd-rep" src="powtorzenie.mp3"></audio>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('display-id').innerText = "ID: " + id);
        function init() { document.getElementById('start-screen').style.display = 'none'; }

        let timerInt;
        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'SETUP') {
                    document.getElementById('board').style.display = 'flex';
                    document.getElementById('board-final').style.display = 'none';
                    document.getElementById('timer').style.display = 'none';
                    const b = document.getElementById('board'); b.innerHTML = '';
                    data.ans.forEach((a, i) => b.innerHTML += `<div class="row" id="r-${i}"><div class="row-num">${i+1}</div><div class="row-txt">${a.t}</div><div class="row-pts">${a.p}</div></div>`);
                }
                if(data.type === 'REV') { document.getElementById('snd-ok').play(); document.getElementById('r-'+data.idx).classList.add('revealed'); }
                if(data.type === 'STRIKE') {
                    document.getElementById('snd-bad').play();
                    const el = document.getElementById(data.team === 'blue' ? 'strike-L' : 'strike-R');
                    el.innerText = "X".repeat(data.n); el.style.display = 'block'; setTimeout(() => el.style.display = 'none', 1500);
                }
                if(data.type === 'SCORE') {
                    document.getElementById('s1').innerText = data.s1; document.getElementById('s2').innerText = data.s2; document.getElementById('sum').innerText = data.sum;
                    document.getElementById('glow-L').style.opacity = data.active === 'blue' ? '1' : '0';
                    document.getElementById('glow-R').style.opacity = data.active === 'red' ? '1' : '0';
                }
                if(data.type === 'VIDEO') {
                    const vl = document.getElementById('vid-layer'); const vp = document.getElementById('player');
                    vl.style.display = 'block'; vp.src = 'czolowka.mp4'; vp.play(); vp.onended = () => vl.style.display = 'none';
                }
                if(data.type === 'SOUND') { const s = document.getElementById('snd-'+data.f); if(s) s.play(); }
                if(data.type === 'FINAL_UI') {
                    document.getElementById('board').style.display = 'none'; document.getElementById('board-final').style.display = 'grid';
                    const f1 = document.getElementById('f1'); const f2 = document.getElementById('f2');
                    f1.innerHTML = ''; f2.innerHTML = '';
                    for(let i=0; i<5; i++) {
                        f1.innerHTML += `<div class="row"><div class="row-txt" id="f1t-${i}" style="visibility:hidden">---</div><div class="row-pts" id="f1p-${i}" style="visibility:hidden">0</div></div>`;
                        f2.innerHTML += `<div class="row"><div class="row-txt" id="f2t-${i}" style="visibility:hidden">---</div><div class="row-pts" id="f2p-${i}" style="visibility:hidden">0</div></div>`;
                    }
                }
                if(data.type === 'TIMER') {
                    clearInterval(timerInt); let t = data.val; const el = document.getElementById('timer');
                    el.style.display = 'block'; el.innerText = t;
                    timerInt = setInterval(() => { t--; el.innerText = t; if(t<=0) { clearInterval(timerInt); document.getElementById('snd-bad').play(); } }, 1000);
                }
                if(data.type === 'FINAL_REV') {
                    document.getElementById('snd-ok').play();
                    const t = document.getElementById(`f${data.p}t-${data.i}`); const p = document.getElementById(`f${data.p}p-${data.i}`);
                    t.innerText = data.txt; p.innerText = data.pts; t.style.visibility = 'visible'; p.style.visibility = 'visible';
                }
            });
        });
    </script>
</body>
</html>
