<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL BUILD</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff1a1a;
            --neon-blue: #1a75ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Tablica niżej, góra wolna */
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            background: linear-gradient(90deg, #800000 0%, #a00000 48%, #0000a0 52%, #000080 100%);
            padding-bottom: 5vh;
        }

        /* TŁO: Paski płynące do góry przez cały ekran */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.2) 2px, transparent 2px);
            background-size: 100% 15px;
            animation: moveStripes 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes moveStripes {
            from { background-position: 0 0; }
            to { background-position: 0 -150px; }
        }

        /* GÓRNA KOPUŁA (CZARNA FÓRA) */
        .top-studio-ceiling {
            position: absolute;
            top: 0;
            width: 120%;
            height: 250px;
            background: #000;
            border-bottom: 4px solid #222;
            border-radius: 0 0 50% 50%; /* Zaokrąglenie w dół */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        /* LICZNIK OSADZONY NA ŚRODKU CZARNEJ GÓRY */
        .top-suma-box {
            background: #050505;
            border: 3px solid var(--led-yellow);
            width: 180px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-shadow: 0 0 20px var(--led-yellow) inset;
            margin-bottom: 10px;
        }
        #suma-val { font-size: 100px; color: var(--led-yellow); line-height: 1; }

        /* NEONOWE ŁUKI WYCHODZĄCE Z BOKÓW KOPUŁY */
        .neon-arch-container {
            position: absolute;
            top: 180px;
            width: 90%;
            height: 150px;
            z-index: 5;
            display: flex;
            justify-content: space-between;
        }

        .arch {
            width: 45%;
            height: 100%;
            border-top: 5px solid;
            border-radius: 150px 150px 0 0;
        }

        .arch-L { 
            border-color: var(--neon-red); 
            box-shadow: 0 -10px 20px var(--neon-red);
            border-left: 5px solid var(--neon-red);
        }
        .arch-R { 
            border-color: var(--neon-blue); 
            box-shadow: 0 -10px 20px var(--neon-blue);
            border-right: 5px solid var(--neon-blue);
        }

        /* UKŁAD TABLICY I WYNIKÓW */
        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            z-index: 8;
        }

        .score-box {
            width: 200px;
            height: 120px;
            background: #000;
            border: 3px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            font-size: 120px;
            color: var(--led-yellow);
            box-shadow: 0 0 15px var(--led-yellow) inset;
        }

        .board-frame {
            width: 1000px;
            height: 560px;
            background: #000;
            border: 4px solid #333;
            border-radius: 70px; /* Zakrąglone boki jak na foto */
            padding: 25px 50px;
            box-shadow: inset 0 0 60px #000;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 12px 12px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 92px;
            font-size: 92px;
            border-bottom: 2px solid #0a0a0a;
        }

        .num { width: 70px; color: #151515; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 120px; text-align: right; color: var(--led-yellow); }

        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.96);
            z-index: 1000;
        }
        .x-text { font-size: 650px; color: red; font-weight: bold; font-family: Arial; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        button { padding: 20px 60px; font-size: 30px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 120px; color: var(--led-yellow); margin-bottom: 30px;"></div>
        <button onclick="init()">ODPAL SYSTEM</button>
    </div>

    <div class="top-studio-ceiling">
        <div class="top-suma-box">
            <div id="suma-val">0</div>
        </div>
    </div>

    <div class="neon-arch-container">
        <div class="arch arch-L"></div>
        <div class="arch arch-R"></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="studio-layout">
        <div class="score-box"><span id="score-L">0</span></div>
        <div class="board-frame">
            <div id="board-content"></div>
        </div>
        <div class="score-box"><span id="score-R">0</span></div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
