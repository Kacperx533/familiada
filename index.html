<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL ACCURACY</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --fam-red: #d32f2f;
            --fam-blue: #1976d2;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TŁO ZA WSZYSTKIM - Czerwony i Niebieski do samej góry */
        .full-bg {
            position: absolute;
            inset: 0;
            display: flex;
            z-index: 1;
        }
        .bg-l { flex: 1; background: var(--fam-red); }
        .bg-r { flex: 1; background: var(--fam-blue); }

        /* CZARNY PAS (ŁUK) - NIE JEST DO SAMEJ GÓRY */
        .black-floating-bar {
            position: absolute;
            top: 50px; /* Obniżony od góry zgodnie z rysunkiem */
            width: 110%;
            height: 180px;
            background: #000;
            border-radius: 50% / 100% 100% 0 0; /* Wygięcie */
            transform: rotate(180deg); /* Odwrócenie, by był wklęsły */
            z-index: 10;
            display: flex;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-top: 4px solid #1a1a1a;
        }

        /* Kontener na zawartość paska (obraca tekst z powrotem) */
        .bar-content {
            transform: rotate(180deg);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* KOLOROWE PASKI WEWNĄTRZ CZARNEGO PASA */
        .inner-stripes {
            position: absolute;
            width: 85%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        .stripe-group { width: 35%; display: flex; flex-direction: column; gap: 8px; }
        .s-line { height: 4px; border-radius: 2px; opacity: 0.8; }
        .s-red { background: #ff4444; box-shadow: 0 0 8px #ff0000; }
        .s-blue { background: #44aaff; box-shadow: 0 0 8px #0066ff; }

        /* LICZNIK SUMA */
        .suma-box {
            background: #000;
            border: 3px solid var(--led-yellow);
            width: 150px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            z-index: 20;
            box-shadow: 0 0 15px rgba(244,255,0,0.3) inset;
        }
        #suma-val { color: var(--led-yellow); font-size: 85px; }

        /* STREFA TABLICY */
        .stage {
            position: relative;
            z-index: 50;
            display: flex;
            gap: 30px;
            align-items: center;
            margin-top: 180px;
        }

        .side-score {
            width: 170px;
            height: 100px;
            background: #000;
            border: 3px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-size: 100px;
            color: var(--led-yellow);
        }

        .board {
            width: 900px;
            height: 520px;
            background: #000;
            border: 3px solid #333;
            border-radius: 80px;
            padding: 30px 50px;
            box-shadow: inset 0 0 50px #000;
        }

        .row { display: flex; align-items: center; height: 85px; font-size: 85px; border-bottom: 2px solid #111; }
        .num { width: 60px; color: #1a1a1a; }
        .ans { flex-grow: 1; color: var(--led-yellow); }
        .pts { width: 100px; text-align: right; color: var(--led-yellow); }

        #x-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }
        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 80px; color: var(--led-yellow);">----</div>
        <button onclick="init()" style="padding: 20px 40px; font-size: 24px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; margin-top: 20px;">START</button>
    </div>

    <div class="full-bg">
        <div class="bg-l"></div>
        <div class="bg-r"></div>
    </div>

    <div class="black-floating-bar">
        <div class="bar-content">
            <div class="inner-stripes">
                <div class="stripe-group">
                    <div class="s-line s-red" style="width: 100%;"></div>
                    <div class="s-line s-red" style="width: 80%;"></div>
                </div>
                <div class="stripe-group" style="align-items: flex-end;">
                    <div class="s-line s-blue" style="width: 100%;"></div>
                    <div class="s-line s-blue" style="width: 80%;"></div>
                </div>
            </div>
            <div class="suma-box">
                <span id="suma-val">0</span>
            </div>
        </div>
    </div>

    <div class="stage">
        <div class="side-score"><span id="score-L">0</span></div>
        <div class="board"><div id="board-content"></div></div>
        <div class="side-score"><span id="score-R">0</span></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <script>
        let peer;
        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type.startsWith('SETUP')) {
                            document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            document.getElementById('suma-val').innerText = parseInt(document.getElementById('suma-val').innerText) + parseInt(d.p);
                        }
                        if(d.type === 'X') {
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
