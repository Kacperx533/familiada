<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - STUDIO TV</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led-yellow: #f4ff00; --bg-grid: #12121a; }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            font-family: 'VT323', monospace; 
            /* MOCNIEJSZE I BARDZIEJ WIDOCZNE TŁO */
            background: linear-gradient(-45deg, #ff1744, #712eff, #3d5afe, #ff1744);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .board-container { 
            width: 96vw; height: 90vh; 
            background-color: rgba(26, 26, 36, 0.9); 
            border-radius: 40px; padding: 15px; 
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border: 5px solid #444;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        
        .led-matrix { 
            width: 100%; height: 100%; background-color: #050508; 
            border-radius: 25px; position: relative; 
            display: flex; flex-direction: column; 
            padding: 0 50px; box-sizing: border-box; 
            /* EFEKT SIATKI LED */
            background-image: radial-gradient(rgba(244, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        /* UKŁAD RUNDY NORMALNEJ */
        #board-rows { display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: center; }
        
        /* UKŁAD FINAŁU - MAKSYMALNIE ROZSUNIĘTY */
        .final-grid { 
            display: flex !important; 
            flex-direction: row !important;
            justify-content: space-between !important; 
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .final-column { width: 42%; }

        .row { 
            display: flex; align-items: center; width: 100%; height: 10vh; 
            font-size: 9vh; color: var(--led-yellow); 
            text-shadow: 0 0 15px rgba(244, 255, 0, 0.7); 
            border-bottom: 2px solid #1a1a24;
        }
        
        .num { width: 70px; margin-right: 40px; color: var(--led-yellow); }
        .ans { flex-grow: 1; letter-spacing: 4px; text-transform: uppercase; }
        .pts { width: 110px; text-align: right; margin-left: 20px; border-left: 2px solid #1a1a24; }
        
        .board-footer { position: absolute; bottom: 3%; right: 5%; font-size: 11vh; color: var(--led-yellow); }

        /* ŻÓŁTY X LED */
        .x-container { position: absolute; display: none; z-index: 999; top: 50%; transform: translateY(-50%); }
        .x-container.left { left: 30px; }
        .x-container.right { right: 30px; }
        .x-mark { 
            color: var(--led-yellow); font-size: 260px; font-weight: bold; 
            text-shadow: 0 0 40px var(--led-yellow); 
            border: 15px solid var(--led-yellow); padding: 10px 50px; 
            border-radius: 30px; background: rgba(0,0,0,0.8); 
        }
    </style>
</head>
<body>
    <div id="setup">
        <div id="display-code" style="font-size: 100px;">---</div>
        <button onclick="initPeer()" style="padding:20px 50px; font-size:30px; cursor:pointer; font-family:'VT323'; background:var(--led-yellow); border:none; border-radius:10px;">GENERUJ KOD</button>
        <button onclick="document.getElementById('setup').style.display='none'" style="margin-top:20px; color:white; background:none; border:none; cursor:pointer;">[ ZAMKNIJ ]</button>
    </div>

    <div class="board-container">
        <div class="led-matrix">
            <div id="x-left" class="x-container left"><div class="x-mark">X</div></div>
            <div id="board-rows"></div>
            <div class="board-footer">SUMA <span id="suma-val">0</span></div>
            <div id="x-right" class="x-container right"><div class="x-mark">X</div></div>
        </div>
    </div>

    <script>
        let peer;
        function updateLayout(mode, rowsCount) {
            const container = document.getElementById('board-rows');
            container.innerHTML = '';
            if(mode === 'normal') {
                container.classList.remove("final-grid");
                for(let i=1; i<=rowsCount; i++) {
                    container.innerHTML += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">....................</div><div class="pts" id="pts-${i}"></div></div>`;
                }
            } else {
                container.classList.add("final-grid");
                let l = '<div class="final-column">', r = '<div class="final-column">';
                for(let i=1; i<=5; i++) {
                    l += `<div class="row"><div class="ans" id="f1-ans-${i}">..........</div><div class="pts" id="f1-pts-${i}"></div></div>`;
                    r += `<div class="row"><div class="ans" id="f2-ans-${i}">..........</div><div class="pts" id="f2-pts-${i}"></div></div>`;
                }
                container.innerHTML = l + '</div>' + r + '</div>';
            }
        }

        function initPeer() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('display-code').innerText = id;
            peer = new Peer(id);
            peer.on('connection', conn => {
                conn.on('data', d => {
                    if(d.type === 'SETUP') { document.getElementById('suma-val').innerText = "0"; updateLayout('normal', d.count); }
                    if(d.type === 'FINAL_MODE') { document.getElementById('suma-val').innerText = "0"; updateLayout('final', 5); }
                    if(d.type === 'REV') {
                        document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                        document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                        document.getElementById('suma-val').innerText = d.total;
                    }
                    if(d.type === 'REV_FINAL') {
                        document.getElementById(`f${d.player}-ans-${d.idx+1}`).innerText = d.t;
                        document.getElementById(`f${d.player}-pts-${d.idx+1}`).innerText = d.p;
                        document.getElementById('suma-val').innerText = d.total;
                    }
                    if(d.type === 'X') {
                        const side = Math.random() > 0.5 ? 'x-left' : 'x-right';
                        const el = document.getElementById(side);
                        el.querySelector('.x-mark').innerText = "X".repeat(d.count);
                        el.style.display = 'block';
                        setTimeout(() => el.style.display = 'none', 2000);
                    }
                });
            });
        }
        updateLayout('normal', 6);
    </script>
</body>
</html>
