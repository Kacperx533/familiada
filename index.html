<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - GLOW EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #ffcc00; --blue: #0066ff; --red: #ff0000; }
        body { 
            background: #000; color: var(--gold); font-family: 'VT323', monospace; 
            margin: 0; overflow: hidden; height: 100vh; text-transform: uppercase;
        }

        /* POŚWIATA CZERWONO-NIEBIESKA */
        body::before { 
            content: ''; position: absolute; inset: 0; 
            background: radial-gradient(circle at 10% 50%, rgba(0,102,255,0.3), transparent 45%); 
            z-index: -1; 
        }
        body::after { 
            content: ''; position: absolute; inset: 0; 
            background: radial-gradient(circle at 90% 50%, rgba(255,0,0,0.3), transparent 45%); 
            z-index: -1; 
        }

        /* EKRAN STARTOWY Z ID */
        #setup-screen { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
        #display-id { font-size: 100px; color: white; text-shadow: 0 0 20px var(--gold); margin: 20px; }
        .start-btn { padding: 25px 60px; font-size: 40px; background: var(--gold); border: none; cursor: pointer; border-radius: 15px; font-family: 'VT323'; }

        /* TABLICA */
        .header { display: flex; justify-content: space-around; align-items: center; height: 25vh; }
        .team-name { font-size: 5vw; color: #fff; }
        .main-score { font-size: 10vw; color: #fff; text-shadow: 0 0 40px var(--gold); }

        .board-frame { 
            width: 80vw; margin: 0 auto; background: #000; border: 8px solid #222; 
            border-radius: 40px; padding: 30px; box-shadow: inset 0 0 50px #111;
        }
        .row { 
            display: flex; height: 10vh; margin-bottom: 10px; background: #050505; 
            font-size: 8vh; border-bottom: 2px solid #111; position: relative; 
        }
        .row-num { width: 80px; color: #222; border-right: 4px solid #000; text-align: center; }
        .row-txt { flex-grow: 1; text-align: left; padding-left: 40px; color: white; display: none; }
        .row-pts { width: 120px; color: var(--gold); display: none; }
        .dots { position: absolute; left: 120px; color: #0a0a0a; letter-spacing: 15px; }
        .revealed .row-txt, .revealed .row-pts { display: block; }
        .revealed .dots { display: none; }

        /* GIGANTYCZNE X */
        #strike-overlay { 
            position: fixed; inset: 0; display: none; 
            align-items: center; justify-content: center; z-index: 5000; 
        }
        .big-x { font-size: 70vh; font-weight: bold; animation: pop 0.4s ease-out; }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        #vid-layer { position: fixed; inset: 0; display: none; z-index: 4000; background: #000; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="color:white">ID TWOJEJ TABLICY:</h1>
        <div id="display-id">ŁADOWANIE...</div>
        <button class="start-btn" onclick="startApp()">OTWÓRZ TABLICĘ</button>
    </div>

    <div id="vid-layer"><video id="player"></video></div>
    <div id="strike-overlay"><div class="big-x" id="x-txt">X</div></div>

    <div class="header">
        <div class="team-name" id="t1-n" style="color: #00a2ff;">NIEBIESCY</div>
        <div class="main-score" id="sum-val">0</div>
        <div class="team-name" id="t2-n" style="color: #ff3333;">CZERWONI</div>
    </div>

    <div class="board-frame" id="rows-cont"></div>

    <audio id="s-ok" src="ok.mp3"></audio>
    <audio id="s-bad" src="zla.mp3"></audio>
    <audio id="s-intro" src="intro.mp3"></audio>
    <audio id="s-round" src="runda.mp3"></audio>

    <script>
        const peer = new Peer();
        peer.on('open', id => document.getElementById('display-id').innerText = id);

        function startApp() {
            document.getElementById('setup-screen').style.display = 'none';
        }

        peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'SETUP') {
                    document.getElementById('s-round').play();
                    const c = document.getElementById('rows-cont'); c.innerHTML = '';
                    data.ans.forEach((a, i) => {
                        c.innerHTML += `<div class="row" id="r-${i}"><div class="row-num">${i+1}</div><div class="dots">.....................</div><div class="row-txt">${a.t}</div><div class="row-pts">${a.p}</div></div>`;
                    });
                }
                if(data.type === 'REV') {
                    document.getElementById('s-ok').play();
                    document.getElementById('r-'+data.idx).classList.add('revealed');
                }
                if(data.type === 'STRIKE') {
                    document.getElementById('s-bad').play();
                    const o = document.getElementById('strike-overlay');
                    const x = document.getElementById('x-txt');
                    x.innerText = "X".repeat(data.n);
                    // Zmiana koloru X zależnie od drużyny
                    x.style.color = (data.team === 'blue') ? '#00a2ff' : '#ff3333';
                    x.style.textShadow = (data.team === 'blue') ? '0 0 80px #00a2ff' : '0 0 80px #ff3333';
                    
                    o.style.display = 'flex';
                    setTimeout(() => o.style.display='none', 1500);
                }
                if(data.type === 'SCORE') document.getElementById('sum-val').innerText = data.s;
                if(data.type === 'INTRO') {
                    const v = document.getElementById('player');
                    document.getElementById('vid-layer').style.display = 'block';
                    document.getElementById('s-intro').play();
                    v.src = 'czolowka.mp4'; v.play();
                    v.onended = () => document.getElementById('vid-layer').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
