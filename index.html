<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - FINAL REPLICA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --led: #eaff00; 
            --bg: #111; 
            --glow: 0 0 15px rgba(234, 255, 0, 0.8), 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        body { 
            background: #000; 
            color: var(--led); 
            font-family: 'VT323', monospace; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            text-transform: uppercase; 
        }

        /* SIATKA MODUŁOWA (KAFELKI) */
        body::after {
            content: ""; position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0,0,0,0.95) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0,0,0,0.95) 2px, transparent 2px);
            background-size: 8px 8px; /* Gęsta, drobna siatka */
            z-index: 10000; pointer-events: none;
        }

        /* TŁO KAFELKOWE (WIDOCZNE STRUKTURY) */
        .stage { 
            display: grid; 
            grid-template-columns: 300px 1100px 300px; 
            justify-content: center;
            align-items: center;
            width: 100vw; height: 100vh;
            background: repeating-linear-gradient(0deg, #0a0a0a, #0a0a0a 58px, #000 60px),
                        repeating-linear-gradient(90deg, #0a0a0a, #0a0a0a 38px, #000 40px);
        }

        /* IKSY ZE ZDJĘCIA - TRZYCZĘŚCIOWE */
        .x-box { 
            width: 250px; height: 250px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 6px; 
        }
        .x-box.active { display: flex; }
        
        .x-part { background: var(--led); box-shadow: var(--glow); }
        .x-top-bot { 
            width: 180px; height: 55px; 
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        }
        .x-mid { 
            width: 85px; height: 75px; 
            clip-path: polygon(0 0, 100% 0, 50% 50%, 100% 100%, 0 100%, 50% 50%);
        }
        .x-bot { transform: rotate(180deg); }

        /* TABLICA */
        .board { 
            position: relative; 
            padding: 80px 40px; 
            display: flex; flex-direction: column; 
            height: 75vh;
        }

        #welcome-screen { 
            position: absolute; inset: 0; 
            display: flex; justify-content: center; align-items: center; 
            background: #000; z-index: 20; 
        }
        #welcome-screen h1 { font-size: 24vh; text-shadow: var(--glow); letter-spacing: 12px; }

        /* WIERSZE */
        .row { 
            display: flex; align-items: center; 
            height: 9vh; font-size: 11vh; 
            margin-bottom: 12px; 
            text-shadow: var(--glow);
        }
        .row-num { width: 80px; flex-shrink: 0; }
        .row-txt { flex-grow: 1; padding-left: 20px; overflow: hidden; white-space: nowrap; }
        
        /* PUNKTY - PRZESUNIĘTE W LEWO (ODSUNIĘTE OD BRZEGU) */
        .row-pts { 
            width: 220px; 
            padding-right: 120px; 
            text-align: right; 
            flex-shrink: 0; 
        }

        /* KROPKI GRUPOWANE PO 3 */
        .dots::after { 
            content: " ••• ••• ••• ••• ••• ••• ••• •••"; 
            font-size: 0.5em; opacity: 0.8; vertical-align: middle; letter-spacing: 4px;
        }
        
        .sum-box { 
            margin-top: auto; align-self: flex-end; 
            font-size: 14vh; display: flex; gap: 60px; 
            padding-right: 180px; text-shadow: var(--glow);
        }

        /* EKRAN POWITALNY / STATUS */
        #msg-overlay { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100000; 
        }
        #status-text { color: white; font-size: 32px; margin-bottom: 25px; letter-spacing: 2px; }
        button#unlock-btn { 
            font-size: 35px; padding: 20px 60px; 
            background: var(--led); border: none; 
            font-family: 'VT323'; cursor: pointer; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="msg-overlay">
        <div id="status-text">ŁĄCZENIE Z SERWEREM...</div>
        <button id="unlock-btn" onclick="unlock()">URUCHOM SYSTEM</button>
    </div>

    <div class="stage">
        <div class="side-x">
            <div class="x-box" id="L1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="L3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>

        <div class="board">
            <div id="welcome-screen"><h1>FAMILIADA</h1></div>
            <div id="main-display"></div>
            <div class="sum-box"><span>SUMA</span><span id="total-val">0</span></div>
        </div>

        <div class="side-x">
            <div class="x-box" id="R1"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R2"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
            <div class="x-box" id="R3"><div class="x-part x-top-bot"></div><div class="x-part x-mid"></div><div class="x-part x-top-bot x-bot"></div></div>
        </div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-bad" src="zle.mp3"></audio>

    <script>
        // Stabilniejsze połączenie
        const peer = new Peer(undefined, {
            host: '0.peerjs.com',
            port: 443,
            secure: true
        });

        const display = document.getElementById('main-display');
        const welcome = document.getElementById('welcome-screen');

        function unlock() {
            document.querySelectorAll('audio').forEach(a => { a.play().then(()=>a.pause()); });
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('status-text').innerText = "KOD NIEWYGENEROWANY - ODŚWIEŻ";
            // Jeśli kod już jest, to go pokaż
            if(peer.id) document.getElementById('status-text').innerText = "TWÓJ KOD ID: " + peer.id;
        }

        peer.on('open', id => {
            document.getElementById('status-text').innerText = "TWÓJ KOD ID: " + id;
        });

        peer.on('connection', conn => {
            document.getElementById('msg-overlay').style.display = 'none';
            conn.on('data', d => {
                if(d.type === 'RESET_BOARD') {
                    welcome.style.display = 'none';
                    display.innerHTML = '';
                    document.getElementById('total-val').innerText = '0';
                    ['L','R'].forEach(s => { for(let i=1;i<=3;i++) document.getElementById(s+i).classList.remove('active'); });
                }
                if(d.type === 'X') {
                    document.getElementById('snd-bad').play();
                    for(let i=1; i<=3; i++) document.getElementById(d.side+i).classList.toggle('active', i<=d.n);
                }
                if(d.type === 'SETUP_NORMAL') {
                    welcome.style.display = 'none';
                    display.innerHTML = d.ans.map((a, i) => `
                        <div class="row">
                            <div class="row-num">${i+1}</div>
                            <div class="row-txt dots"></div>
                            <div class="row-pts"></div>
                        </div>`).join('');
                }
                if(d.type === 'REV_NORMAL') {
                    document.getElementById('snd-ok').play();
                    let r = display.children[d.idx];
                    r.querySelector('.row-txt').classList.remove('dots');
                    r.querySelector('.row-txt').innerText = d.t;
                    r.querySelector('.row-pts').innerText = d.p; 
                }
                if(d.type === 'SCORE') document.getElementById('total-val').innerText = d.val;
            });
        });
    </script>
</body>
</html>
