<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - DOKŁADNE ODWZOROWANIE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #f4ff00;
            --neon-red: #ff1a1a;
            --neon-blue: #1a75ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            /* Czyste tło bez pasków, stykające się na środku */
            background: linear-gradient(90deg, #900 0%, #b00 48%, #00b 52%, #009 100%);
        }

        /* CZARNA FÓRA - ZGODNA Z TWOIM RYSUNKIEM */
        .header-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 350px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        /* Główny czarny łuk (tunel) */
        .black-arch {
            position: absolute;
            top: -150px; /* Schowany częściowo u góry */
            width: 110%;
            height: 400px;
            background: #000;
            border-radius: 50%; /* Tworzy wygięcie z Twojego rysunku */
            border-bottom: 5px solid #222;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* LICZNIK GÓRNY (W RAMCE) */
        .top-suma-box {
            background: #000;
            border: 3px solid var(--led-yellow);
            width: 160px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            box-shadow: 0 0 15px rgba(244, 255, 0, 0.3) inset;
        }
        #suma-val { font-size: 90px; color: var(--led-yellow); }

        /* CIENKIE LINIE NEONOWE - WYGIĘTE WZDŁUŻ FÓRY */
        .neon-accents {
            position: absolute;
            top: 240px;
            width: 98%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .acc-line {
            width: 45%;
            height: 80px;
            border-top: 3px solid;
            border-radius: 50% 50% 0 0;
        }
        .acc-red { border-color: var(--neon-red); box-shadow: 0 -5px 15px var(--neon-red); }
        .acc-blue { border-color: var(--neon-blue); box-shadow: 0 -5px 15px var(--neon-blue); }

        /* UKŁAD TABLICY I PUNKTÓW */
        .studio-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 180px; /* Miejsce pod czarnym łukiem */
            z-index: 10;
        }

        /* PUNKTY DRUŻYN - POZIOME, LICZBA PO PRAWEJ */
        .score-box {
            width: 180px;
            height: 100px;
            background: #000;
            border: 3px solid var(--led-yellow);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-size: 110px;
            color: var(--led-yellow);
        }

        /* TABLICA Z MOCNYM ZAOKRĄGLENIEM (OBŁA) */
        .board-frame {
            width: 900px;
            height: 520px;
            background: #000;
            border: 3px solid #333;
            border-radius: 80px; /* Obłe boki */
            padding: 30px 50px;
            box-shadow: inset 0 0 50px #000;
        }

        .row {
            display: flex;
            align-items: center;
            height: 85px;
            font-size: 85px;
            border-bottom: 2px solid #0a0a0a;
        }

        .num { width: 60px; color: #111; }
        .ans { flex-grow: 1; color: var(--led-yellow); letter-spacing: 2px; }
        .pts { width: 100px; text-align: right; color: var(--led-yellow); }

        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.96);
            z-index: 1000;
        }
        .x-text { font-size: 600px; color: red; font-weight: bold; font-family: Arial; }

        #setup { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { padding: 20px 50px; font-size: 24px; cursor: pointer; background: var(--led-yellow); border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup">
        <div id="code" style="font-size: 100px; color: var(--led-yellow); margin-bottom: 20px;"></div>
        <button onclick="init()">START STUDIO</button>
    </div>

    <div class="header-container">
        <div class="black-arch">
            <div class="top-suma-box">
                <div id="suma-val">0</div>
            </div>
        </div>
    </div>

    <div class="neon-accents">
        <div class="acc-line acc-red"></div>
        <div class="acc-line acc-blue"></div>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="studio-layout">
        <div class="score-box"><span id="score-L">0</span></div>
        <div class="board-frame">
            <div id="board-content"></div>
        </div>
        <div class="score-box"><span id="score-R">0</span></div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let sum = 0;

        function init() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('code').innerText = id;
            document.getElementById('setup').style.display = 'none';
            
            peer = new Peer(id);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            sum = 0; document.getElementById('suma-val').innerText = "0";
                            let h = "";
                            for(let i=1; i<=6; i++) h += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">..........</div><div class="pts" id="pts-${i}"></div></div>`;
                            document.getElementById('board-content').innerHTML = h;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            sum += parseInt(d.p);
                            document.getElementById('suma-val').innerText = sum;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
