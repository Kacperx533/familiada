<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #eaff00;
            --neon-red: #ff0000;
            --neon-blue: #0084ff;
        }

        body {
            background-color: #050505;
            color: var(--led-yellow);
            font-family: 'VT323', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Główny kontener poziomy (Punkty Lewe - Tablica - Punkty Prawe) */
        .studio-layout {
            display: flex;
            align-items: center;
            gap: 40px;
            width: 95vw;
        }

        /* Liczniki po bokach */
        .side-score-box {
            width: 180px;
            height: 120px;
            background: #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        #score-L-box { border: 5px solid var(--neon-red); color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }
        #score-R-box { border: 5px solid var(--neon-blue); color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* Główna czarna tablica */
        .main-board {
            flex-grow: 1;
            max-width: 800px;
            background: #0a0a0a;
            border: 8px solid #222;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            /* Efekt kropek LED */
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 5px 5px;
            box-shadow: inset 0 0 30px #000;
        }

        .row {
            display: flex;
            font-size: 55px;
            height: 60px;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
            letter-spacing: 2px;
        }

        .num { width: 40px; color: #444; }
        .ans { flex-grow: 1; padding-left: 10px; }
        .pts { width: 70px; text-align: right; }

        .suma-area {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            font-size: 50px;
            padding-right: 10px;
        }

        /* Ekran powitalny */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 500;
        }
        .x-large { font-size: 400px; color: var(--neon-red); font-weight: bold; font-family: sans-serif; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 id="status-msg">FAMILIADA SYSTEM</h1>
        <div id="join-code" style="font-size: 80px; margin: 20px; color: white;"></div>
        <button onclick="initSystem()" style="padding: 15px 30px; font-size: 20px; cursor: pointer;">URUCHOM STUDIO</button>
    </div>

    <div id="x-overlay"><div class="x-large" id="x-val">X</div></div>

    <div class="studio-layout">
        <div id="score-L-box" class="side-score-box">0</div>

        <div class="main-board">
            <div id="board-content">
                </div>
            <div class="suma-area">
                <span>SUMA&nbsp;&nbsp;</span>
                <span id="suma-val">0</span>
            </div>
        </div>

        <div id="score-R-box" class="side-score-box">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let total = 0;

        function initSystem() {
            const myId = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('join-code').innerText = myId;
            document.getElementById('status-msg').innerText = "KOD DO PILOTA:";
            
            peer = new Peer(myId);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    document.getElementById('setup-screen').style.display = 'none';
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            total = 0;
                            document.getElementById('suma-val').innerText = "0";
                            let rows = "";
                            for(let i=1; i<=5; i++) {
                                rows += `<div class="row">
                                    <div class="num">${i}</div>
                                    <div class="ans" id="ans-${i}">...................</div>
                                    <div class="pts" id="pts-${i}"></div>
                                </div>`;
                            }
                            document.getElementById('board-content').innerHTML = rows;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            total += parseInt(d.p);
                            document.getElementById('suma-val').innerText = total;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L-box').innerText = d.l;
                            document.getElementById('score-R-box').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
