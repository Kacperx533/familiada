<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA TV - MEGA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --led-yellow: #eaff00;
            --neon-red: #ff1100;
            --neon-blue: #00a2ff;
            --bg-dark: #000510; /* Bardzo ciemny granat zamiast czarnego */
        }

        body {
            /* Tło studyjne: gradienty imitujące światła rampy */
            background: 
                radial-gradient(circle at 10% 50%, rgba(255, 0, 0, 0.25), transparent 40%),
                radial-gradient(circle at 90% 50%, rgba(0, 100, 255, 0.25), transparent 40%),
                linear-gradient(180deg, #000a20 0%, var(--bg-dark) 100%);
            color: var(--led-yellow);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        .studio-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 96vw;
            max-width: 1800px;
        }

        /* Powiększone liczniki */
        .score-display {
            width: 220px;
            height: 160px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 130px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        #score-L { border: 6px solid var(--neon-red); color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red); }
        #score-R { border: 6px solid var(--neon-blue); color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        /* MEGA TABLICA */
        .main-board {
            width: 950px; /* Znacznie powiększona */
            height: 600px;
            background: #000;
            border: 6px solid #2a2a2a;
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 0 60px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.05);
            position: relative;
        }

        /* Subtelna siatka LED */
        .main-board::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255, 255, 0, 0.02) 1px, transparent 0);
            background-size: 8px 8px;
            pointer-events: none;
            border-radius: 30px;
        }

        .row {
            display: flex;
            align-items: center;
            height: 85px; /* Wyższe wiersze */
            font-size: 80px; /* Większa czcionka */
            border-bottom: 2px solid #111;
            position: relative;
            z-index: 1;
        }

        .num { width: 70px; color: #333; }
        .ans { flex-grow: 1; letter-spacing: 4px; text-shadow: 0 0 10px rgba(234, 255, 0, 0.5); }
        .pts { width: 100px; text-align: right; }

        .suma-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            font-size: 70px;
            color: var(--led-yellow);
            border-top: 3px solid #222;
            padding-top: 10px;
        }

        /* Overlay X */
        #x-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
        }
        .x-text { font-size: 550px; color: var(--neon-red); font-weight: bold; font-family: Arial, sans-serif; text-shadow: 0 0 50px var(--neon-red); }

        /* Start screen */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-start {
            padding: 25px 50px;
            font-size: 30px;
            background: var(--led-yellow);
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px var(--led-yellow);
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 id="status-msg" style="color: white;">FAMILIADA STUDIO LIVE</h1>
        <div id="join-code" style="font-size: 120px; color: var(--led-yellow); margin: 30px;"></div>
        <button class="btn-start" id="btn-run" onclick="init()">ODPAL STUDIO</button>
    </div>

    <div id="x-overlay"><div class="x-text" id="x-val">X</div></div>

    <div class="studio-container">
        <div id="score-L" class="score-display">0</div>

        <div class="main-board">
            <div id="board-content">
                </div>
            <div class="suma-row">
                SUMA&nbsp;&nbsp;<span id="suma-val">0</span>
            </div>
        </div>

        <div id="score-R" class="score-display">0</div>
    </div>

    <audio id="snd-ok" src="ok.mp3"></audio>
    <audio id="snd-zle" src="zle.mp3"></audio>

    <script>
        let peer;
        let totalScore = 0;

        function init() {
            const myId = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('join-code').innerText = myId;
            document.getElementById('btn-run').style.display = "none";
            document.getElementById('status-msg').innerText = "PODAJ KOD NA TELEFONIE:";
            
            peer = new Peer(myId);
            peer.on('open', () => {
                peer.on('connection', conn => {
                    document.getElementById('setup-screen').style.display = 'none';
                    conn.on('data', d => {
                        if(d.type === 'SETUP_NORMAL' || d.type === 'SETUP_FINAL') {
                            totalScore = 0;
                            document.getElementById('suma-val').innerText = "0";
                            let rows = "";
                            for(let i=1; i<=5; i++) {
                                rows += `<div class="row">
                                    <div class="num">${i}</div>
                                    <div class="ans" id="ans-${i}">................</div>
                                    <div class="pts" id="pts-${i}"></div>
                                </div>`;
                            }
                            document.getElementById('board-content').innerHTML = rows;
                        }
                        if(d.type === 'REV') {
                            document.getElementById('snd-ok').play();
                            document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                            document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                            totalScore += parseInt(d.p);
                            document.getElementById('suma-val').innerText = totalScore;
                        }
                        if(d.type === 'X') {
                            document.getElementById('snd-zle').play();
                            document.getElementById('x-overlay').style.display = 'flex';
                            document.getElementById('x-val').innerText = "X".repeat(d.count);
                            setTimeout(() => document.getElementById('x-overlay').style.display = 'none', 1200);
                        }
                        if(d.type === 'SCORE_SYNC') {
                            document.getElementById('score-L').innerText = d.l;
                            document.getElementById('score-R').innerText = d.r;
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
