<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FAMILIADA - TABLICA LED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --led-yellow: #f4ff00; }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            font-family: 'VT323', monospace; 
            background: linear-gradient(90deg, #ff2d55 0%, #6383ff 50%, #7592ff 100%);
            display: flex; justify-content: center; align-items: center; 
        }

        .board-container { 
            width: 82vw; height: 75vh; 
            background-color: #1a1a24; 
            border-radius: 30px; padding: 10px; 
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
            border: 6px solid #333;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        
        .led-matrix { 
            width: 100%; height: 100%; background-color: #050508; 
            border-radius: 20px; position: relative; 
            display: flex; flex-direction: column; 
            /* DUŻE MARGINESY BOCZNE NA X */
            padding: 0 120px; box-sizing: border-box; 
            background-image: radial-gradient(rgba(244, 255, 0, 0.02) 1px, transparent 1px);
            background-size: 15px 15px;
        }
        
        #board-rows { display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: center; }
        
        .final-grid { 
            display: flex !important; 
            flex-direction: row !important;
            justify-content: space-between !important; 
            width: 100%;
        }

        .final-column { width: 46%; }

        .row { 
            display: flex; align-items: center; width: 100%; height: 9vh; 
            font-size: 8vh; color: var(--led-yellow); 
            text-shadow: 0 0 12px rgba(244, 255, 0, 0.6); 
            /* USUNIĘTO KRESKI POD KROPKAMI */
            border-bottom: none; 
        }
        
        /* PRZESUNIĘCIE NAPISÓW W PRAWO DLA BALANSU */
        .num { width: 60px; margin-left: 20px; margin-right: 40px; color: var(--led-yellow); }
        .ans { flex-grow: 1; letter-spacing: 3px; text-transform: uppercase; }
        .pts { width: 90px; text-align: right; margin-right: 20px; }
        
        .board-footer { position: absolute; bottom: 3%; right: 8%; font-size: 9vh; color: var(--led-yellow); }

        /* ŻÓŁTY X - ZOSTAJE NA EKRANIE */
        .x-container { position: absolute; display: none; z-index: 999; top: 50%; transform: translateY(-50%); }
        .x-container.left { left: 15px; } 
        .x-container.right { right: 15px; }
        .x-mark { 
            color: var(--led-yellow); font-size: 180px; font-weight: bold; 
            text-shadow: 0 0 30px var(--led-yellow); 
            border: 10px solid var(--led-yellow); padding: 5px 30px; 
            border-radius: 15px; background: #050508; 
        }
    </style>
</head>
<body>
    <div id="setup" style="position:fixed; inset:0; background:black; z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white;">
        <div id="display-code" style="font-size:120px; color:var(--led-yellow);">---</div>
        <button onclick="initPeer()" style="padding:15px 40px; font-size:24px; cursor:pointer; background:var(--led-yellow); border:none; border-radius:10px; font-family:'VT323';">GENERUJ KOD</button>
        <button onclick="document.getElementById('setup').style.display='none'" style="margin-top:20px; background:none; border:1px solid white; color:white; cursor:pointer; padding:5px 15px;">ZAMKNIJ</button>
    </div>

    <div class="board-container">
        <div class="led-matrix">
            <div id="x-left" class="x-container left"><div class="x-mark">X</div></div>
            <div id="board-rows"></div>
            <div class="board-footer">SUMA <span id="suma-val">0</span></div>
            <div id="x-right" class="x-container right"><div class="x-mark">X</div></div>
        </div>
    </div>

    <script>
        let peer;
        function updateLayout(mode, rowsCount) {
            // Resetowanie X-ów przy nowej rundzie
            document.getElementById('x-left').style.display = 'none';
            document.getElementById('x-right').style.display = 'none';
            
            const container = document.getElementById('board-rows');
            container.innerHTML = '';
            if(mode === 'normal') {
                container.classList.remove("final-grid");
                for(let i=1; i<=rowsCount; i++) {
                    container.innerHTML += `<div class="row"><div class="num">${i}</div><div class="ans" id="ans-${i}">....................</div><div class="pts" id="pts-${i}"></div></div>`;
                }
            } else {
                container.classList.add("final-grid");
                let l = '<div class="final-column">', r = '<div class="final-column">';
                for(let i=1; i<=5; i++) {
                    l += `<div class="row"><div class="ans" id="f1-ans-${i}">..........</div><div class="pts" id="f1-pts-${i}"></div></div>`;
                    r += `<div class="row"><div class="ans" id="f2-ans-${i}">..........</div><div class="pts" id="f2-pts-${i}"></div></div>`;
                }
                container.innerHTML = l + '</div>' + r + '</div>';
            }
        }

        function initPeer() {
            const id = Math.random().toString(36).substring(2, 5).toUpperCase();
            document.getElementById('display-code').innerText = id;
            peer = new Peer(id);
            peer.on('connection', conn => {
                conn.on('data', d => {
                    if(d.type === 'SETUP') { document.getElementById('suma-val').innerText = "0"; updateLayout('normal', d.count || 6); }
                    if(d.type === 'FINAL_MODE') { document.getElementById('suma-val').innerText = "0"; updateLayout('final', 5); }
                    if(d.type === 'REV') {
                        document.getElementById(`ans-${d.idx+1}`).innerText = d.t;
                        document.getElementById(`pts-${d.idx+1}`).innerText = d.p;
                        document.getElementById('suma-val').innerText = d.total;
                    }
                    if(d.type === 'REV_FINAL') {
                        document.getElementById(`f${d.player}-ans-${d.idx+1}`).innerText = d.t;
                        document.getElementById(`f${d.player}-pts-${d.idx+1}`).innerText = d.p;
                        document.getElementById('suma-val').innerText = d.total;
                    }
                    if(d.type === 'X') {
                        // X teraz zostaje - brak setTimeout z hide
                        const side = (d.count === 1) ? 'x-left' : 'x-right';
                        if (d.count >= 3) {
                            document.getElementById('x-left').style.display = 'block';
                            document.getElementById('x-right').style.display = 'block';
                            document.getElementById('x-left').querySelector('.x-mark').innerText = "XXX";
                            document.getElementById('x-right').querySelector('.x-mark').innerText = "XXX";
                        } else {
                            const el = document.getElementById(side);
                            el.querySelector('.x-mark').innerText = "X".repeat(d.count);
                            el.style.display = 'block';
                        }
                    }
                });
            });
        }
        updateLayout('normal', 6);
    </script>
</body>
</html>
